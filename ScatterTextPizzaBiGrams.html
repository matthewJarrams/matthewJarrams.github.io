roasted red peppers roasted mushrooms artichoke hearts and mozzarella the primavera is a pizza bianca which is a white sauce pizza although its not really a rich cheesy sauce its apparently a basic olive oil garlic and oregano which is also delicious i am not an olive person but recently i have been enjoying them more and more and this pizza was no exception there was a nice balance of sweet salty savoury and smokey flavours to this pizza the regular pizzas are huge for one person the size of a dinner plate and could definitely be shared between two people then again when you are in italy this size of pizza is what you would get and the crust is nice and thin so why not do a little eat pray love action and have an entire pizza i had not eaten anything all day so i was quite hungry by the time we had supper at pm despite the fact i was full after i still could justify getting a scoop of the salted caramel dark chocolate gelato because uh its gelato service was a bit slower than normal but they were also really busy tonight silly me i thought people would stay home but apparently other people like having delicious pizza on good friday i have been back before so there is a ill come back again", "we ordered take out from here nearly a year ago and for no real reason just had not found our way backuntil there was a groupon that is this location seems to always be busy and even on a wednesday night we had a few minutes wait before we were able to get a table that said it was a very comfortable level of busy the kind that makes you realize you have chosen a great restaurant not the kind that leaves you wondering whenif you will ever get to eat the wait staff are amazing friendly and efficient and we appreciated how they took the time to explain the menu and the ordering process for those of you new to famoso after being seated you walk over to the till to place your initial order with your table number i believe that afterwards everything is full service and ordered directly from your table with the groupon we ordered an appetizer mediterranean flatbread one regular pizza spicy thai and one newseasonal pizza moo shu bbq duck the flatbread was a huge portion with ample amounts of tzatziki and hummus to share although i just could not seem to get enough of it the pizzas were approximately and we were informed by the waitress that normally people order one each that said we were already committed to two anyway so why not i tend to be a plain jane when it comes to my pizza but the menu at famoso has lots of exciting options to choose from and a build your ownadditions option for the pizza artist while i was a little nervous to be stretching my boundaries both options were very tasty and very filling we came home with an entire pizza what i loved about this place the environment was very comfortable again i am glad i was there on a wednesday the food was wonderfully delicious and the service was as good as it gets well most certainly be back maybe even just for the flatbread", "i was a patron of the original location downtown within a month of them opening so i have been a fan for a long time i do not make it out to this location too often but its a beautiful place much larger and a bit nicer than the original my wife loves their salads but i stick to the vesuvio pizza its nice and spicy just the way i like it i have also had the flatbread which is great and their tiramisu is to die for the last time we were here the server misheard what my wife asked for and ended up bringing her a bottle of water which was open and she did not seem to be interested in taking it off the bill that is been our only issue here great pizza great place definitely a good time can be had here", "the one joint that does not need to be fancy is a pizza place famoso is all hype in a nice setting the pizza can not even support its toppings i do not mind thin crust but this was just weak pizza and over priced went once and that was it for me", "pizza was great perfect napoleon style and with some great gelato to go with it will be back again soon just wish they had some chilli oil to go with to add a little spice", "to sum it up this place was over crowded the wait time was long and the food sucks we got burnt pizza with no toppings so we pretty much paid to eat burnt crust never going to famoso again", "since the food is what its mostly about let us get everything else out of the way service stellar friendly helpful and dare i say attractive price cheap cheap cheap wallet friendly from start to finish so pony up kids decor who cares its clean trendy open and it smells delicious inside the patio is a great escape as well and pairs nicely with a cocktail wink wink food let us do this bare in mind i am doing this on a full stomach in a particularly salty mood with a three year old jumping around like my living room is an olympic gymnastics practice room my point i am being only slightly biased and completely objective pizza is delicious and i hate this word with a passion nothing comes from a frozen state its tradition thin crust with foldability and the cheese is to die for literally i almost got hit by a car running to the front doors id die for this cheese i order it in every form available for purchase appetizers pizza salad you name it do it the drinks are always delicious and the women working the counter are always prepared to offer suggestions and they never up sale they do not work on commission folks everything else you have got dry wines lovely salads beautifully arranged lunch pairings spicy thai pizza duck pizza gelato espresso tiramisu berry lemonadei could go on i will not i think i just heard a lamp breakyou get the point just go already", "its not the best famoso but it is pretty darn good and when you are way out in south common it sure beats the pants off the majority of the places especially if you are looking for a good quick bite with a well priced glass of vino before a movie or in the midst of a shopping blitz the thing i like the best about this location is the island bar i do not think any of the other famosos have an island bar that you can sit up at the servers and all the staff are super friendly even when it is packed the food comes out fast and what ever you order make sure to start with the prosciutto wrapped mozzarella balls they are amazing after that get any za on the menu they all rock", "the order at the counter system is unique but i do not know if it really works with the way this restaurant is laid out it was kind of awkward having to work our way over to the counter to order especially since all the cash registers are on one side which of course was the furthest side from us it almost felt like being at a club and fighting our way to the bar to order a drink plus the waitress kept hanging around our table anyway and asking us if we had questions so it really would not have been much of a stretch for her to take our orders besides the ordering system though i honestly can say i really did enjoy famoso i was expecting something really generic but the pizza was actually really good i ordered the pear gorgonzola at the time it was listed as a seasonal item but it looks like it has been added to their main menu so obviously other people who ordered it enjoyed it as much as i did i like that their menus clearly identify the vegetarian items and that there is plenty of selection for vegetarians and meat eaters alike if you go to famoso on a friday night at dinner time expect to wait in line however it is definitely worth it i can not wait for the new location on whyte ave to open", "food is always amazing coffee is great even black and now with full service its a nice change but the guys bathroom is not pleasant needs cleaning more often better ventilation or something it just needs work", "horrible service ran out of water and never did get a refill the food was not good at all it was very awkward the owner called me and my boyfriend ladies on our way out", "tonight my brother and i tried to eat here we arrived around and we were seated immediately a waitress placed some water on the table we were right next to the servers booth after that not a single employee spoke to us we waited about mins and then left i understand when restaurants are busyand we probably would have waited longer than mins but we did not even meet our server a simple sorry for the wait or ill be right with you would have gone a long way we were only acknowledged when we left with a ok have a nice night", "extremely bland food lasagna tasted like cardboard and thickened milk would never go back very creepy and annoying owner", "it was ok capital as a whole is a lovely restaurant however this location was not up to par the pizza was soggy and greasy i truly enjoyed the service the staff was friendly and on top of everything i never had to wait for water or drinks", "great pizza amazing staff never disappointed with these guys true deep dish pizza and very filling tastes great the next day crust is somehow crispy and soft all at the same time and they have a good cheese meat sauce ratio", "the pizza here is delicious i am a thin crust kind of girl so i am not usually a fan of deep dish pizza but the pizza from cddp is awesome the price point leaves a little to be desired as does the storefront location but the food was great fresh made with tons of cheese", "this place has great pizza it is more pricey than some other pizza take out restaurants but it is a very filling pizza because it has a thick deep dish crust the pizza is also quite heavy and rich because it has a lot of cheese and toppings on it in addition to pizzas they also sell chicken wings salads and pastas but pizza makes up the vast majority of their menu they have a range of pizzas on the menu so you can order what is already there and add extra items if you like there is an extra charge for doing a half and half pizza which is alright because its less costly than ordering two smalls if your pizza tastes differ from who you are dining with downside is that they also do not allow substitutions so if you see a feature pizza you like but want to change out one of the ingredients that is not permitted all in all this is a great pizza shop especially if you are really hungry", "they delivered one night to my house and the next time i asked for delivery they told me they did not deliver to my area worst customer service as well", "this is so stupid so they have their specialty pizzas which all have at least one bad topping on it so i when ordering asked to substitute it for a different topping they informed me that if you substitute a topping you are charged for an additional topping get outta here stop being so greedy and always pushing people for another buck that is the last you will ever hear from me pizza", "previous to boston pizza opened the space was being leased by houstons steak house the airport used to have a sbarros pizza and it was pretty good food for a few years then it changed management and it got pretty gross no one wants rock hard stale pizza or dried up pastas so when bps opened we all knew it would be freshly made and a much better quality of food the only thing about this bps is their prices are slightly higher than other locations pizzas are inch or inch example a medium pizza at the airport location is where everywhere else is usually most staff do not have time to sit down and eat so mostly it is all to go my favorite sandwich there is the brutte genoa salami pepperoni smoked ham onions pizza sauce and melted mozzarella on a french mini baguette the last two times i ordered this sandwich i noticed two things the protein portions got a bit smaller the picture in the menu vs what you get is obvious and twice my side choice caesar salad did not come with the dressing not once twice about for that another favorite is the jambalaya fettuccini now that is a dish where you get a lot for the price highly recommend that sausage shrimp chicken breast cajun spices marinara sauce green onions pan fried with fettuccini pasta comes with garlic toast generally i stay away from their burgers you go to pizza pasta place for that not a burger just because all the other restaurants sell burgers as well overall i would give them a but after the last two orders i dropped it down to a the staff there are always friendly but there are times where you have to get their attention the only thing we hope is the food quality and quantity does not get down graded like some other restaurants at the airport but overall its pretty good food", "three stars as they got my vegan order right second time their staff being in food industry should know the difference between vegan no animal productscheeseeggs vegetarian and gluten free they were confused when i asked a vegetarian pasta to be made vegan and added cheese to it and were not sure if bread counts as vegan id recommend staff to be given this basic training", "came in for a quick take out rushing to a connection staff is friendly food is ok still not using machines for credit cards had to chase down the lady that grabbed my credit card you have to do the signature and manila tip like in the old days", "their pizza is always good here so i recommend that the service is very meh with the waiters paying very little attention to your table after getting your order the food usually comes at reasonable speeds but if you had a complex order its very likely to have something wrong with it every time i order caesars here they make it wrong andor forget to put in the sides also this location is ridiculously cold so bring a sweater or something if you do not want to be chilled", "my experience was excellent i ordered pizza online with a few appetizers the wait on the compute said hrs i understood as the roads were bad and i assumed most people were ordering in my order was piping hot and at my door in mins when does that happen the driver was super pleasant and even cracked a joke i will be ordering online from capilano bps again", "a solid three for my local bps it can be a busy place if there is a oilers game on but we normally sit in the restaurant side not the bar i have been under the weather this last week and once i felt like eating again all i wanted carbs and lots of them i wanted them from somewhere i could go to that did not require me to do my make up or brush my hair bps was there for me as it always is i have tried most off the menu here pizzas pastas salads recently i had the chicken parmigiana with spaghetti and salads it was good plenty of food on the plate and the chicken was very tasty i ordered my daughter a mini pizza but one of the other waitresses took it to another table by mistake so we had to wait a while for them to make another one in the mean time our kid ate half my husbands ham and pineapple pizza so at least she tried some new toppings they took the cost of the kids pizza off the bill so we did not mind the kids colouring book in there is oilers themed which was a great distraction from the missing pizza", "i used to be a die hard boston pizza fan several years ago until they changed their menu and removed all my go to favourites boston pizza can usually be fairly reliable as far as good goes its often just good enough that it will do this location falls in line with being mediocre the service is usually average at best more than once i have had parts of my meal forgotten if you are going to boston pizza you probably know what you are getting yourself into if you are looking for food and service to blow you away keep looking", "so i have been coming here for a while since i moved close to the restaurantpub never had this much bad service in a long time my poutine with my meal was awful i ask for an iced tea and never got it i am aware ems had to come and the manager spoke to them nice to see the poutine was removed due to how crappy it was not sure if id come here again", "this is a solid boston pizza location i have been here a few times with my little family and its pretty baby friendly boston pizza has a pretty standard menu across all of their locations and this one is no exception even when dealing with ridiculous crowds such as on valentines day for heart shaped pizza this location is pretty good", "we came here once during the pandemic adults only to enjoy the patio and the very quiet environment was good the food is standard boston pizza fare which is decent like all similar casual restaurants of this caliber the pandemic menu is somewhat flimsier than it once was but the food is still the standard fare service was good for this patio visit the patio is accessed through the lounge it is nice that this patio is available", "i came here a couple of months ago for my birthday with high hopes after having read great reviews about the place and that they had the most genuine pizza dough around we ordered the marguerita and vesuvio pizzas it was pretty good but did not quite live up to the hype although the dough is better than that of restaurants like pizza hut or even coliseum near rexall place it still does not quite have the same flavour of the dough from pizzerias in the east eg ny or in italy i do not know what it is maybe they undercooked it or they did not let the dough rise for enough time but it tasted a bit like raw pizza dough", "i am not a huge fan of thin crust pizza but they do it right my wife loves this place which makes for a good tasty cheap date night option", "best pizza i have had since new york and better than any i had in italy i am pumped that we have pizza this good locally the crust is amazing thin yet soft nothing worse than dried out crust mmmm", "modern concept pizzeria met my expectations then exceeded them you order from the front then the food is delivered to your table everything was great loved the nutella desert pizza also well known for their wine selection i have only been once but i always think about how much i want to go back again check their website to find incentives such as cinema coupons and dinner on specified nights", "i had been dreaming of a pizza i had on vacation for a very long time i had yet to find anything that matched it until i stepped into this pizza place the pizza and the olives were to die for definitely returning whenever i can", "wow i love the pizza here and the new location at south edmonton common is so nice we had the arugula siciliana and pollo pizzas the atmosphere is great the staff is great and the food is great i can not wait until i go again this has become my favourite restaurant", "really unique pizza place the dough cheese sauce are are truly unique they bake it specifically and the final product is great decent service", "i just got back from having dinner at this place and it was great the best part about this place is that the pizzas literally take minutes to make and they taste delicious the pizza i got was a bit pricey for its size but it tasted absolutely delicious the only reason i am not giving it a five star review is that it sucks for people who are lactose intolerant like me the pizza must have had tons of lactose in it because i had a pretty bad stomachache when i got back home maybe they could have done something about it while they were cooking i should have asked", "day day oct yelp challenge decent thin crust pizza and from a chain needed a bite to eat after some shopping and before going to the airport so south edmonton commons famoso location is perfect nice decor an unusual style of ordering where you fill out your order card and take it to the central cashier for processing you can start up a tab and order additional items as you go then you settle your bill at the end food comes pretty quickly after you order and although its not the best thin crust pizza i have had its totally decent we shared the prosciutto arugula and the bbq chicken yum good ratio of crust to toppings to sauce if a red pizza i would totally get these again but am definitely tempted by the funghi and the vesuvio versions on the menu prices are around for a pizza which feeds one or max two people with smaller appetites", "i have eaten at famoso numerous times and at many different locations i have always thoroughly enjoyed the food the staff and the overall experience there i decided to order some take out from a different location closer to home i was told by someone that it was not the best famoso location but still went ahead and ordered regardless i thought how bad could it be its famoso unfortunately when i got home and opened my pizza up i seen that only half of my pizza had any toppings on it and it was not properly cut through a third of my pizza was almost completely bare with the exception of some marinara smeared over it making it wet enough to eat fortunately enough for me i enjoy famoso enough to continue eating there but next time i will remember what i was told and i will steer away from that location and drive the extra mile to one of the other locations i have posted a picture in my photos on here for you to view on your own accord its the margherita pizza with half of its toppings", "so the last couple of times the girlfriend and i have gone to this place the service has gone down hill we used to love coming here great food good service now i noticed the last couple of times we have gone there the service was not great this time we got there and they asked us if we wanted to have a table that was reserved for a time that was not enough time for us to eat and enjoy our time then we get a table because i am not going to be rushed so then we get our food the pizzas were not cut properly so we had to ask to get them to re cut them which i thought was funny i worked a job cutting pizza all day its not that hard before we even got to eat our pizza people asked us how it was which i did not like too much then i never got a refill on my drink and watched the waiter come by many many times and i need a drink for my meal so then we were done with the pizza plates the waiter still never came by to get me a refill then the second my girlfriend finished he came to take our plates and ask if we want coffee dessert or the bill so we asked for the bill and i had to ask him for a refill not pleased then he came back with the bill and my drink with the debit machine come on do not rush me and be able to look at the bill and figure out that i did not want to give the waiter a good tip so after that i made sure to tie up the table i think this location needs to work on there customer service i hate it when i do not have anything to drink with my meal it really takes away from my experience then you have the nerve to rush me out service makes or breaks a restaurant in most cases", "excellent soup and salad came here for a meal patio is well kept and the service is awesome had liam as our waiter he went above to ale sure that our drinks were always full and we were taken care of soup was hot and comp t was great will return", "the best caramel macchiato i have ever had puts starbucks to shame meat lovers pizza was decent but light on the meat in my opinion but then again that tends to be the style of the pizzas here paired with a tomato bisque soup quite a treat", "we stumbled upon famoso by accident and have gone back over and over again neopolitan pizza done the neopolitan way the crust is pure bliss its crunchy and moist at the same time and full of flavor the pizza choices are diverse the meat eater and the vegetarian will be satisfied and the quality of food is superb its important to note that there are vegan substitutions for cheese and various vegetarian options you seat yourself read a menu go up to the counter to order and in a few minutes pure heaven arrives at your table the service is prompt and friendly and the prices are perfect i have nothing negative to say", "i am sorry but advertising that you trained in naples does not mean that you automatically know how to make the pizza the pizza was flaccid and soggy and throwing the can of tomatoes directly on the pizza does not make it sauce there are great thin crust pizzas here in edmonton this is not one of them", "one of my best friends just returned from a long trip and we were in serious need of some quality catch up time obviously involving wine we both love famoso so it seemed like an obvious choice the south common location has always been my go to as its pretty big and does not seem to get as busy as the whyte ave location we sat on the patio which had pretty good shelter from the wind and ordered we each got a pizzaette and a caesar salad and we split a bottle of prosecco we were helped by different staff throughout the night one who sat us and took our order at the counter another who poured our wine and checked up on us several times and another who bussed our dishes and took our payments the first two were very helpful and pleasant gentleman the woman on the other hand was rather abrasive being two young girls tipsy on wine and having long conversations we do not require a lot of attention but she had a infectiously bad attitude that definitely soured the mood the food itself was pretty good not the best i have had from a famoso but decent i ordered the funghi pizzaette which was delicious but my caesar salad was literally drowning in garlic it was too much my breath still smells horrible it was a pretty average experience luckily we were so focused on catching up that we were not paying too much attention to anything else i definitely have not written off this location although it is not my number one", "i recently went there a couple weeks ago with someone close to me and i owe great appreciation and admiration to the manager on duty for helping conclude a special day with an experience like no other shout out to him the meal tasted so good", "it has been so long since we i have been to famoso but now that we have moved to the southside we thought we should give this one a try the service was fabulous with our server taking special care to add my allergy concerns to everything we ordered in case my partner and i decided to share anything i am allergic to tomatoes which can make pizza places especially tricky dining experiences we ordered the quadro fromaggio all cheese all the time and our favorite spicy thai pizzas and tried the cauliflower dip because it was half price for happy hour the dip was fantastic and thanks to a refresh of crostini bread we were already started to fill up before the pizza arrived but we managed to persevere and devour some delicious pie before calling it quits with tons of leftovers to bring home with us were planning a return trip at the end of the month already and can not wait to meet up with some of our southside friends there soon", "wow when i have heard the word gourmet with famoso i have to say they are not kidding from the moment we walked in we were treated with kindness and friendly people it definitely is a smaller place with a casual feeling and a relaxed ambience the chianti was mild and refreshing and my fianc\u00e9es vodka with pellegrino was delicious the pizzas came fast and they smelled and looked incredible the flavour was enhanced by my chianti or was it the other way around either way my tummy was happy the siciliana was amazing the ingredients tastes so fresh and the dough was pretty out of this world thank you for everything", "yummm i love having pizza here the atmosphere is one of the best for pizza joints in the city good wine plus salad or i love the assorted olives to go with the yummy wine are one of the few things i definitely order each time i stop in margarita mondays the margarita pizza is only bucks and its pretty good my sister and i usually come here on mondays just for that special on the other days i come for the cavoletti pizzetta which is an individual size pizza and a salad very filling for myself the pizza dough is fairly light so it makes you feel great eating it after a nice workout plus it taste terrific the desserts personally i like gelat the salted caramel one is pretty good with their americano coffee if you love the bread they have a very good pizza dessert that can come with bananas and dolce caramel i always have lunch here at least once a month its probably more actually lol love it here", "i remember going to the downtown famoso way back in and thinking they are really on to something with this authentic italian pizza since then famoso has been our go to pizza place we usually visit the one in south edmonton common due to its convenience but we find they are all pretty similar a note about this location it is often busy at the end of the shopping day we have waited up to minutes for a table its also family friendly so do not be surprised if there are kids around between pm our favourite pizzas are the vesuvio with mushrooms just the right amount of heat or the don andreas for something unique its also fun to try the seasonal specials we have had everything from mu shu duck to potatoes as toppings we regularly order the famoso salad its chock full of deliciousness with veggies feta sopressata and chicken their on tap beer selection is limited i am not a fan of either shocktop or peroni but a glass of wine also pairs nicely with pizza finally i appreciate they have come to their senses about offering full table service i never fully understood ordering food at the till and drinks at the table i like that they have streamlined the process we will be back again and again for more delicious pizza straight from the brick oven", "its a treat going to famoso i am such a fan of their thin crust pizza yumm plus the proscuitto wrapped mozza balls get out i mean get in my mouth that is sweet red tomato sauce artisan bread and meat wrapped cheese balls sounds like something out of a fairy tale ham and pineapple pizza with fresh feta yup you read that right try it it will change your life plus keep the sauce from the mozza balls dip the pizza in eat repeat also try the tomato basil soup now that is a warm hug on a cold day if you need it even if you do not its really delicious gelatto is a must always save your food to take home and make sure to get at least one scoop of gelatto mango pineapple for the win smooth fresh and sweet mmmm", "its been a while since we have been here and we actually we were seated at the same table we sat at last time it was busy last night but the wait was just minutes it did not take long to get our food either we had an pizza that was good but could have been hotter the meatballs were good too i was actually surprised by how delicious the tomato soup was i just knew it was going to be that disgusting campbells stuff but i was wrong the tomato soup was thick creamy and had lots of flavor to it overall good stuff here and well return", "food tasted really good fresh there parmesan dip is amazing very helpful friendly staff", "i need to update my review this place has turned full service and i love it every time my sister and i come into this location we are always treated extremely well even if the place is booming busy today our table service was absolutely impressive our male servers were so accommodating friendly and entertaining i loved how one of the servers told us the history of the wine we choose and the wine was better than expected our food came on time looked and taste amazing as always i had the soup and salad my mom had the same and my sister had the new featuring pasta we also ordered a margarita pizza to share wow a lot of food we could barely finish i can not express how much i adore this place the staff is absolutely incredible very attentive and super friendly we will always be a regular here especially at this location", "have been to this place before and if i had rated it then would have given higher stars its been a while so i am not sure when they removed the individual pizza with soup or salad but that my was entire reason for going husband and i never agree on pizza so sharing one sucks but i was not prepared to buy a second full pizza so we went with just cheese we ordered starter caesar salads with prosciutto which were good so were our drinks while covid precautions were being taken there was a staff member that came out with his mask under his nose he was immediately reprimanded but it was in the middle of the restaurant and i feel like were far enough into this pandemic that people should not have to be reminded our table felt kind of sticky but i think its an age thing or maybe a cleaner thing did not look dirty but did not feel awesome under my elbows if that makes sense pizza was okay except for two pieces which tasted like soap i thought i was being crazy but husband also thought the same thing all in all it was not a terrible experience but we will not likely be back did not even bother taking pictures which is unusual", "amazing love it here fresh fast affordable", "famoso is a place i can visit in any occasion lunch supper dinner to catch up with friends for a date or just to enjoy my book while i eat a tasty pasta or pizza this central location welcomes everyone adults and kids families and big groups it is located in the hart of south common really close to the movie theater so almost every time i want to check a movie i know i will have an amazing dinner the service is one of the most important reasons while i keep visiting them they are so nice and make you feel welcome i have ordered pizzetas soups salads but last time i went it was on a sunday after a movie it was almost pm they close at on sunday but the server was happy to let us order we had a half caesar salad it came with romaine lettuce their delicious signature dressing lemon wedge and of course proscuitto crisps i am taking one star off as the proscuitto crisp was a fundamental part of the salad and now you have to pay extra for it the pizza was a primavera smoked mozzarella roasted peppers artichoke roasted mushrooms izza best crust i love it good service nice family run restaurant", "we went to this local restaurant today for dinner we want it to try it as we always drive by it what a waste of money the place looks old the menus look ok we found the food was not tasteful at all we spend for of us but the food was not worth the price i order fettucini alfredo with chicken it look like soup and salty i could not eat it my children order a hamburger and fries and steak only took one bite each and they were upset my husband order the salmon it look dry and old i mention this to the waitress but she look at me like i was crazy i will never eat there again it was by far the worst waste of money i am so upset", "ordered two medium pizzas for take out on line menu showed and each when i arrived for pickup i was charged when i mentioned the discrepancy i was told that i may have been looking at the website and menu of another capital pizza they are all independently owned and prices may vary when the pizzas were brought out they were in boxes i again mentioned that there was a mistake i ordered mediums these were smalls by the way their menus do not have smalls just medium and large nope i was told that was indeed a medium size i was hungry so i took them and left sofor at capital steak and pizza you get pizzas it was a tasty product but for that price ill have a steak and a glass of wine definitely not worth my repeat business", "expensive and bad food are the best descriptiors i can provide i used to run with groups at the running room next door and saw that this place was always busy i took that as a good sign i was wrong i convinced my wife and kids to try this place with an intent to try something new none of us finished what was on our plates i do not see us ever going back and i do not recommend trying this location the servers were nice enough the food was sub par and way overpriced", "ok so chicago deep dish has been around for years or so i am told by the owner i just discovered this place a few weeks ago i loved this pizza the crust was so thick and tasty and they do not skimp on any toppings it would be nice if they had some tables to sit and eat this place it pick up or delivery only but it still is very tasty i really enjoyed the cheese and mushroom with chilli flacks and the sauce", "everything that could possibly go wrong did we ordered delivery to our hotel extremely rude on the phone the debit machine was broken so we had to pull out cash from the hotel atm specifically asked for the total so we could get the right amount of money when they arrived they tried to charge us over the price given to us on the phone both pizzas were missing a topping and they gave us half of the chicken wings ordered they did nothing to rectify the errors pizzas just tasted ok nothing special and these are not even close to deep dish like a true chicago deep dish pizza", "good pizza very filling and reasonably priced my only complaint is that i was told that it would take minutes i asked if they could call me minutes before it was done and they said they would minutes later they call your pizza is ready i was in a rush so i was really looking for that minute heads up but the pizza was good so stars", "i really wanted to like this place as i have been looking for a new pizza go to but i was a bit underwhelmed delivery was faster than expected the pizza was ok and my order was correct but that is as good as it gets opened the box and the first thing i see is a black hair laying on top of the pizza i ordered hot wings well done they were a soggygreasy mess when they arrived there was barely any hot sauce on them and no flavour just tasted extremely salty ceaser salad was also not worth just a bunch of romaine chopped up with soggy breadcrumbs because they did not dry the lettuce if i order again i will only be getting pizza hopefully minus the hair", "why do i eat here gross why you ask wings were way way over deep fried until they were dry hard way to saucy as well pizza has always been one of the worst of all pizza places when i ordered by phone the man barely spoke english and was quite rude its like i ruined his night because i was trying to buy pizza pizza and i are done", "pizza are all over the city and luckily this one is close by enough for me to pick up costs to deliver plus tip so this saves me at least bucks one of the things i like is they have all sorts of deals pick up or delivery they have deals for everyone a small one topper pizza is a large is pretty reasonable right now add wings all sorts of wings stay away from boneless basically chicken nuggets in other words cheap i personally like the crispy coated or naked plain wings as those have a bit more meat on them on top of that they have wedges curly fries onion rings wedgies pizza dough sprinkled with garlic butter parmesan and seasonings this location has never served me a bad pizza or given me bad service they have always been prompt and courteous whenever i walked in yes i know fast food joints only want to bang out product as fast as they can and make the most money for it pizza at this location is not bad for a few years they had an app but it was only available on iphones but now they have them for android phones which is good their website was a bit of a mess a few years ago as well but that is been cleaned up and much easier to navigate", "i used to like pizza but my most recent order was disgusting and a waste of money the crust was like cardboard and they really skimped on the toppings and cheese even with extra cheese as part of the order the wings were good at least which made up for the terrible pizza i will not be ordering from here again", "there is reason this location has such badd reviews are pizza was raw twice and they refused to refund the meal by son was sick the next day because of it go literally anywhere else but here and you will be happier took over an hour for the pizza to be delivered both times and the delivery driver called times on the original order for directions horrible customer service", "i already send my comments to that address and was told that is too bad and offered a credit which i do not want a refund should be issued", "i read some of the reviews and it seemed like just the people who had a bad experience writing so i felt i should share my good experience i used the pizza app to order and pay and that was pretty slick i ordered two medium pizzas with thin crust and they were ready when i arrived to pick them up they were really good pizzas the crust was crunchy just the way we like them the location is just down the street from us so well be trying them again i will also try some of their wings next time looking forward to it already", "best pizza in sherwood park i have been going to nitzas since high school when they offered all you can eat pizza for like i do not know if they offer that anymore but either way i get delivery now as that was eat in only my favorite pizzas from nitzas are the donair with just meat and sauce and one with pepperoni mushroom and crumbled bacon however i recently went off book and tried the donair but also added hot pepperoni and black olives it blew my mind i loved how the salty olives and sweet donair sauce complimented the spicy pepperoni i can not wait to try it again the delivery hits my house in well under an hour every time and the pizza is always hot and fresh", "always amazing food quick and super friendly service plus they have always been fantastic when dealing with a a volunteer group i would highly recommend", "i love this place i am a donair pizza fanatic and they make the best donair pizza in the edmonton area i am going to the extra onions and mushrooms you can get and oodles of sauce takes it to the next level i live in edmonton and drive out to sherwood park just to get their donair pizza on occasion my husband loves their tropical pig pizza the service is always quick the prices reasonable and did i mention that i love their donair pizza we have browsed their menu while waiting and they definitely have some unique pizza toppings that i am sure are also great ill stick to my donair pizza forever though", "this is the best pizza in sherwood park way better than the new nitzas the crusts here are fresh and delicious the sauce is great and the toppings are all fresh and delicious as well the staff is very friendly on multiple occasions while we were waiting for our pizzas they offered us a can of pop usually for our wait if you are buying order from the for menu the pizzas are considerably cheaper or so more for mediums vs large they recently moved from their old location to the old happy mart if you are looking for them defiantly recommended", "this is one of my favourite places to get pizza and always will be i used to work here as well a few years ago which some may think causes a bias but i think it makes for an even more honest review because i know how things are prepared from start to finish first things first the dough is freshly prepared everyday by a wonderful gentleman we all call sunny because he has a shinning personality and a smile on his face ready to help all customers that come in the door but back to the dough wow it smells and tastes phenomenal and like i said its freshly prepared every day there is so many different options for toppings and its truly wonderful because you can endlessly create pizzas and get a great deal i also had the opportunity to experience how omar the owner treated his customers he knew peoples names asked about their kids how their specific job or business was going because he genuinely cared about how his customers were doing he also goes above and beyond for everyone who walks in even if its something small like offering them some pop or giving them another pizza on the house the man is a good guy and also was an excellent boss and continues still to be kind to me even thought i have not worked for him for years if you are looking for a pizza that is delicious and reasonably priced look no further and visit some of my favourite people at nitzas", "yes the reviews are correct they have good pizza and full of toppings lots of green peppers lots of mushrooms good amount of cheese it was so much better than the panago we ordered a week earlier this will be our new regular goto for pizza two thumbs up they also have a tv to watch sports while you wait for your order", "decent pizza take out place i have only ordered from here a couple of times but i am glad i decided to get a delivery from them last week easy enough to place an order online the delivery driver was lovely and rang the bell and stepped back far enough to make sure someone picked up the pizza awesome technique and well appreciated with this social distancing one really craves carbs after all decent crust thickness and good amount of toppings i ordered a caesar salad not knowing it would be so big that it would be three meal potions sauce on that side and toast cane with it bit disappointed that the bacon on yet salad was the fake bacon bits but it was still good to have some greens got my milk intake too definitely a nice local pizza place to grab take out or get delivery", "this place is awesome donair pizza is delicious super friendly staff kids can sometimes go back and make their own pizzas", "i love the free kids tours what a fantastic way to get kids involved and knowing where there food comes from the fact that all donations from the kids pizzas go to the stollery is amazing little more sauce onions on the donair and it would have been stars", "i normally order from nitzas when its pizza night we enjoy the freshness and the taste of pretty much all of their pizzas yes we have tried most of them our favorite is the cheese we do not care for the tomatoes so we order without normally the tomatoes get soggy by the time they are delivered the donair pizza is awesome too tried the lasagna based on suggestions from friends not for us but hey its okay", "my husband myself and my son were all in your restaurant a little over two hours ago probably around pm it was our first time eating in and i just wanted to say how nice it was to first enter and see a group of young adults i will not say teenagers due to the awesome behavior behind the counter who were all attentive and did not have cell phones in their hands and truly provided great awesome customer service there was this one young lady who was working longer dark hair and dark framed glasses and my goodness she went above and beyond her job our son who is almost she offered him a slushy as soon as he entered and then he began to have a melt down due to just waking up from a nap she tried to joke with him and got the table all set up for us while we waited for our food the meltdown was continuing as my husband tried to carry him around to calm him down as we waited for our food once our pizza arrived and it was too warm for my son she just walked over to our table and took his pizza and said that she would place it in the freezer so it could cool down enough for him to eat the amount of common sense in this young ladys head is amazing i thanked her as at this point the meltdown was going on for about minutes and i just wanted to pull my own hair out and crawl into a hole then once my son continued to have his meltdown i decided that we would leave i went to the counter and asked for boxes to put our pizza in and this young girl ran over and helped me pack up all of our food then ran to answer the phone i told her on my way out that she is an amazing young person and really amazing at her job had my son not been flipping out we were going to wait and ask to speak to the manager to tell him about the amazing customer service this young lady provided us with she truly is a great young lady and an asset to your business", "i have to say the staff when i went in to get my pizzas were great and friendly i guess that was to help cover up for the bad pizzas we had people sitting home waiting to enjoy this so called great pizza and everyone was extremely disappointed we paid just short of for two large pizzas that were about the size of a couple of and figured that this was not going to be enough to feed us all to our surprise we pretty much had one whole pizza left because no one liked either one our donair pizza tasted like it had mayonnaise on it instead of donair sauce and who puts red sauce on the donair pizza the other meat pizza was just plain bad tasting as well pretty bad when our pizza eating dog would not eat either one as well needless to say i will not be throwing another dollars to the composte bin again from this place", "i dislike making phone calls to secure meals i find more mistakes are made this way then through web based order systems unfortunately nitzas on wye does not offer online ordering fortunately they have never mistaken our order the usually women who answer the phone do so promptly and repeat my order back to me along with the delivery info they could stand to speak a little clearer and slower but i understand they are pretty busy handling both phone and counter orders delivery estimates can seem a little long between and minutes but the pizzas arrive within that time frame and they are always hot i have had several of their veggie selections including the veghead with and without cheese and the greek popeye on the latter i have swapped out the fresh tomatoes i find them abhorrent on pizza for banana peppers and sundried tomatoes with no issues though there seems to be some confusion about whether substitutions are allowed so far no one has vetoed my choices if they ever do ill stop ordering here as a vegetarian i am usually have so few options for recipe pizzas mushrooms on every one i feel i am being taxed when i create my own variations their sauce is excellent not too sweet not too stingy the ingredients are generous and fresh a little too generous when it comes to the artichokes ty of pizza salad fries wings and fountain soft drinks they set the food up buffet style for us we were really impressed with the quality quantity and variety of food the service was exceptional as well this will be our new go to individually or as a group it was one of the best food and service experiences we have ever had great value as well thank you nitzas", "pizza not the same anymore ordered pepperoni but meat seems not want we want not so great valentines meal on the other hand fast service and clean eating area", "so delicious every time we usually get the donair pizza you can not go wrong", "love love love this place greek salad the best i order it every time pizza is delicious crust is not thick pizza itself is not greasy our kids love the chicken tenders and fries two kids even two adults could easily split the portion it is huge they always offer free fountain drinks whenever we pick up another plus the other night my husband went in to pick up with our son who was in his soccer attire the owner was there and he said that if our son only let in two goals next game he would get a free pizza it does not get any better than that made our sons day this will continue to be our go to take out place we have eaten in before very casual set up for those who are wondering and it was great too the prices might be slightly high but the quality is there so who am i to complain", "love this place peter and the gang are awesome love the new additions to the menu", "i have eaten here twice in the past couple of months and loved it both times the location is reasonably spacious and quite comfortable if you want to eat in and take out on a saturday night was ready in under minutes i am not a huge pizza fan but their pizzas are delicious the crusts are doughy but not too thick and i did not find the pizza greasy at all they have a wide variety of pizzas on their menu and offer free fountain pop or slushies with your purchase the staff were friendly and i can not wait to go
