und in edmonton and surrounding brand new building clean and welcoming", "they were open late which was nice and e got our delicious hot pizza in less than minutes decently priced and pretty good pizza staff was very friendly and the atmosphere open and welcoming we will be back for sure", "we always order pizza from this location for pick up the pizza is ready as promised hot and delicious they even know us by name when we give our telephone number", "this place has only been open since wednesday and they are already doing a banging business in pickup and delivery orders its not hard to see why i have always loved pies from royal but do not think to go here unless i am close well we are definitely close now it take us five minutes to walk unless finn walks himself then it takes a bit longer we went over on friday night for dinner expecting a harried wait based on what we had seen at lunch but it was not bad at all we got right in the decor is minimal with bright paint high ceilings and a nice open view into the kitchen unfortunately they did not have any high chairs i have my fingers crossed that they are going to get some because an extra squiggly little does not do well in a booster seat for extended periods they did have crayons and a colouring page with the kids menu on the back and finn loved that he did unfortunately get a bit of crayon on the new tables but it was bound to happen eventually shawn did his best to clean it up before we left our server was tentative but attentive she made sure to clarify anything she was not sure of before putting our order through our water was always filled and that is something i always look for especially when its wicked hot outside we ordered three things the donair pizza a classic pepperoni with added bacon and the kids grilled cheese with fries finn loved the fries but was not keen on the grilled cheese this confused me until i tasted it they make their grilled cheese with garlic toast so parents of picky eaters beware i however loved it and accidentally are the whole thing shawn was excepting the donair pizza to come with a traditional sweet sauce instead of tomato but it was good none the less the tzaziki had a really strong cucumber flavour i enjoyed it more than most the pepperoni and bacon was heaven one of the things i love most about royal ours is the crust it never disappoints crispy on the outside soft and chewy on the inside thick enough to support the ample serving of cheese its absolute crust heaven the sauce is also stellar its not full of unnecessary spices or other flavours just simple tomato tang it let us the rest of the pizza speak for itself this is one of the best places to get a thick crust pizza and i love that i can just walk over and satisfy a craving whenever i need to eve for lunch did i mention they open at eleven every day yeah its awesome they are also open until midnight on friday and saturday i thought about taking a star off for the lack of high chairs but they might still be getting them and the lovely lady who sat us apologized profusely for it now we do not have to go to the boston pizza across the street yay options", "we ordered pizza for delivery recently and i was quite happy with the quality of the food the pizza was a classic dough and the flavor and texture were great it even stayed crunchy between the restaurant to the house the medium was a decent size and we were both full after slices each there was left for the perfect lunch the toppings were interesting in that it included broccoli on the vegetarian pizza i have never seen that before and it was a pleasant surprise we also ordered a dozen salt and pepper wings which were quite standard in all ways the surprising thing was that the total bill was before tip i checked and the pizza was so the wings and tax were the remaining i guess inflation has really hit hard but i expected a larger pizza or maybe a meat pizza to cost that much i ordered dominos a few weeks back and got mediums and a pound of wings and that came to and fed a lot more servings anyways the next time you want good pizza and got a big work bonus order from royal", "i used to really like the pizza here last couple times we have had it the crust had been slightly burnt underneath last night it happened again and all away around the pizza the cheese was a over crisped brown i do not mind a little bit of crispy cheese but this definitely was not enjoyable and not worth the money i am going to be looking fo a new pizza place", "the food is delicious though a bit overpriced be prepared to wait over an hour for delivery", "i have only ordered delivery from these guys but they are quick and the pizza is alway hot and so good the girls answering the phone have always been nice too we are new to this area and have already ordered about times", "slipping i ordered pick up tonight and was quoted minutes i arrived in and waited minute which was understandable i suppose as it was around pm on a wednesday the female cook was in charge of two young trainees so she had her hands full however that does not excuse all the improper handling of food instances i observed while waiting including touching her ear and mouth as well as one of the trainers picking up spaghetti from a warmer with his bare hands and placing it directly on a plate in the end i had half my order remade but i am not sure ill be back all things considered too bad", "came here late one night the place was quiet and service was quick pizza was delicious as usual and staff were very friendly we also had a garlic loaf which was somewhat lacking in garlic flavour id definitely come here again to have a pizza", "i have pretty much had all the top pizza in edmonton and in my opinion for delivery style you could not beat ufo until royal pizza opened right close to it in my area now i just can not order ufo after tasting royal the crust is the perfect mix between that crisp bottom and soft airy middle try it if you have not you will not be disappointed the guy that works there is always happy and great to deal with so glad i have great options blocks away but royal has my business for the foreseeable future", "back for a second time just as good if you are not a fan of thin crust artisan pizzas this is where you need to comelove this pizza", "royal pizza is still the best pizzeria in town great crusts tomato sauce that is rich and plentiful topping that are fresh fresh fresh service is always prompt and cheerful i am a pizza snob truth be told the pies are big when they say large you need to clear the table i go every month or so you should too if you are you are a pizza lover maybe someday they will also serve thin crust hinthint", "edmontons comfort food being an edmonton kid born and raised here this is absolutely canadian wonderful chef the one with glasses at this location the best pizza from here yet the right amount of everything the cheese on the crust is far the best and the only place for this distinct savoury taste that keeps you wanting more wonderful local business edmontons own great food", "this place reminds of a mom and pop restaurant you would find in a small town the menu is pretty huge but basic at the same time mostly pizza and burgers prices are definitely steeper then if you were to order from say pizza but you definitely get what you pay for the crust is crisp on the outside and fluffy on the inside there is mounds of gooey quality cheese i ordered the onion mushroom and tomato pizza it was delicious the one bad comment i have to make is all that cheese made the centre of the pizza a bit soggy so it lost its shape staff were friendly and did the usual quality checks decor is dated but place is clean overall id say its worth the added price", "ordered pizzas for dine in service was decent pizzas arrived at the table and looked like some year old kid made them poor quality for high quality prices the reason we chose this place was to have a good quality pizza tonight was not that case i guess this is another disappointing restaurant we can cross off our list i did not think i had to order extra cheese to get the whole pizza coveredlol", "i remember when royal pizza was good they went the way of the new age just cheap and stingy i hate generic pizza joints but i am going to recommend anyone like the hut or over this place save your money i do not write reviews but they earned this one never again", "gluten free pastai had to try plus price wine mon thurs did not disappoint the selection was just right we found street parking as the lot was full and at pm waited a bit for a table as they do not accept reservations for parties of less than to start we ordered the escargot and it came from the kitchen screaming hot so hot the cheese had broken i was looking forward to the crunchy brown bits to munch on but only had a couple of small bits that survived as a celiac i could not dunk for the garlic butter and they did not bring any bits for my dining companion to dunk after i had finished our server was more than helpful we could have asked but wondered if this was how it was usually served next i ordered the daily special squid mussels and shrimp with a garlic butter sauce and gluten free penne corn pasta i am not usually a fan of a single ingredient gluten free pasta corn tends to be a bit dry and fussy tonight was not much of an exception tasty oh my yes but again without gluten free bread or bun to soak up that beautiful garlic butter sauce a bit sad the seafood was cooked to perfection and i do not get to say that very often the penne well stab it with a fork and some broke in half a large spoon would have been a great addition to the dish for scooping i think i managed ok because i ate almost all of it and forgot to take pictures my dining companions all finished their meals and had desserts which looked fantastic tiramisu was beautiful and large some would share it but for others its just right be prepared to leave by pm on a thursday as the cleaners apparently come soon after i have never heard that before butok not every establishment can handle gluten free ingredients or diners but they did well they were not certain if the gelato was safe and probably cross contamination from others might be an issue so good call by our waitress i am looking forward to the single serving packages of buns from certain gluten free bakers wink wink that might make it easier for restaurants to thaw only one at a time yes you have to keep them frozen until serving they get dried out inedible and gross pre thawed i believe we will return to try more items on their menu", "absolutely love tasty tomato been going here for several years and am never disappointed by it friendly service and warm inviting atmosphere place looks plain from the outside but it has a very clean sharp look to it on the inside went here for an early monday dinner around pm and only a few tables were occupied mondays and tuesdays are off price of wine bottles great deal if you want to drink we received some really great bread with oilvinaigrette for the start of our meal could have ate another basket for sure nice and fluffy with a bit of herbs on top my friend was not in the mood for wine so we just ordered entrees i had one of the specials for the night lobster ravioli with a rose sauce and my friend had the coloured rotini pasta with spinach and switched the sauce to a rose sauce mine was delicious definitely home style comfort italian food at its best would definitely recommend if you are in the mood for italian reasonable prices and perfectintimate place for a date", "i think we have finally found our go to spot for traditional italian cooking there are of course other amazing italian restaurants like corso or cibo but sometimes you just want some pasta and sauce nothing fancy but downright delicious after an extensive online search and several failed attempts to find what we were looking for i remembered tasty tomato a restaurant that does not look like much from the outside but smells delicious from the parking lot the numerous write ups they have on the wall from various magazines and newspapers gave me added confidence when i read them as i waited for my food we felt like take out so i called ahead and ordered a veal parmigiana and pasta entree to share with my husband it came with some focaccia on the side as well the portion was generous perhaps too much for one person but not quite enough for two that is okay though now that we have tried tasty tomato we will definitely be back for more in terms of value the veal parm with pasta was slightly on the expensive side but tasty nonetheless service was friendly and the food was ready in about half an hour", "great family run pasta place the best baked gnocchi i have had anywhere delicious", "this is my favorite place to eat delicious pasta in edmonton it is all homemade fresh food the service is wonderful and the atmosphere is cosy without being too crowded also the calamari is also the best i have had everywhere else its breaded andor deepfried here it is not served instead with a delicious tomato sauce i recommend this place to anybody who wishes a truly tasty treat", "i am not a huge fan of dining out for italian food although pasta is one of my favourite foods i like the simple hearty stuff i cook at home and find that a lot of upscale restaurants overcomplicate things it still tastes good but does not have that homey feel that i have grown to associate italian food with tasty tomato brings that homey feel with a twist delicious i started with the tri colore salad on special it was a bed of mixed greens with grape tomatoes and bocconcini cheese on top with vinaigrette dressing everything tasted great and fresh but i wish there was more cheese there was only little pieces included for my entree i had the lobster medallions with rose sauce on special the pasta was well cooked and lobster was not overdone but the rose sauce was the standout it was tangy creamy with the perfect amount of spice to give it a little kick it was decently sized for a full meal or can be shared with an appetizer for a light meal the service was fast and friendly and our water glasses never sat empty there was complimentary bread and oilvinegar too we arrived at on a saturday night without a reservation and sat down right away but the restaurant was full by and there was a line of parties waiting as we left ill definitely be back but will be sure to make a reservation", "this place is a rare gem amazing meal greal service clean friendly i had the best meal i have ever had in edmonton", "one of the best italian restaurants in edmonton fabulous food and great prices wine half price mon thur steam table lunch on thursday and friday is fast and always great have been a regular customer for over fifteen years angelo and joe will take great care of you", "there is no place in town that even comes close to the pasticcio which is served at lunch it is the ultimate in comfort food the ultimate in ooey gooey tomatoey creamy cheesy goodness", "great food great service cozy atmosphere went there for dinner and was extremely satisfied", "i really wanted to like this restaurant living with in walking distance and a lover of italian food we started with mixed green salad tasted like the bag i am sure it came in the dressing i am sure was literally kraft italian pasta was ok over cooked the only upside was great service atmosphere is terrible might try it again for take out", "beautiful dish wonderfully prepared with an incredible tomato base we chose thr calamari to start it is so refreshing to have a great calamari that is not deep fried for my mai course i chose the special the seafood linguini we along had the gnocchi with cream tomato sauce and the pasta with bolognese while the seafood was slightly overcooked the gnocchi was amazing with perfect pasta pillows in an incredibly creamy sauce the bolognese was wonderfully robust and beautifully seasoned we completed our meal with the bacio bianco a white chocolate vanilla ice cream and raspberry compote creation my daughter loved we will be back", "went to this place after looking it up and it was great primavera was amazing with the spices us and i added a couple of meatballs to kick it up a notch the staff were very nice and seem to be long term and were very quick and efficient awesome i would highly recommend it and will be back soon", "since my favourite pasta place in edmonton closed i have been looking for a new go to pasta place that serves fresh pasta i tried the gnocchi and the rotini dishes and was slightly disappointed the rotini was essentially pasta that i could have bought at the grocery store the gnocchi was homemade and very fluffy but the sauce just did not wow me the cheese also just came in a pile shredded on top the restaurant did not open till so we called and made a reservation on their answering machine when we came in we were told that they do not take reservations over the phone even though on their website it says they take reservations for parties of the waitress was friendly and patient with our larger group and we got good service", "this is hands down the best italian food in edmonton can not get over how great their menu options are the only thing i have gotten from here that i did not enjoy was their lasagne to be honest but seeing as i have been a regular here for about a year i would say the lasagne is a mulligan i would recommend you request angela to be your server as she is just the sweetest and kindest girl service great work tasty tomatoe", "i am so glad to know that tasty tomato sells their tomato sauce because it is amazing the pasta is fresh delicious and a perfect vehicle for the best tomato sauce i have ever eaten yes i realize that generalizations are not a good idea but the tomato sauce deserves it i will definitely be coming back to this gem", "we pass by this place almost everyday we started noticing it at night with the lights beaming inside it looked like it could hold a lot of potential so i checked it out on here and we decided to give it a shot the outside looks like a dive almost but when you get inside it gives off such a romantic feel the service waswonderful most places give super generic service but our servers were so wonderful such awesome smiles from everyone you can tell its a well run place i ordered the con pollo alfredo and subbed linguini noodles the sauce was something amazing my significant other had tiger prawn alfredo and i am pretty sure he finished it in less than minutes he was scarfing it down we will definitely be back", "i love this place i am a repeat customer for years and have never been disappointed the food service and atmosphere are all wonderful", "while i have only been here once my experience was a pleasure not only was the food prompt and delicious but i adored the bread with oil and vinegar and the servers checked with our table regularly to ensure that we were not in need of anything this restaurant is tiny but the food is delicious which totally makes the ambient noise level all right i liked the table cloth the lighting the extensive menu with many options and the aesthetics of this tiny place the parking lot is also small but that is fine too there is easy transit to this location via a number of bus routes as well which is neat", "been on the road for weeks and wanting some italian so came here as it was close to my hotel impressive menu selection chose the osso bucco with a side of pasta the osso was very tender and decent in flavor first time i have had it without the bone though they say they make their own sauce which was fair did not blow me away the pasta was a biggest disappointment for me texture and taste of a very cheap store bought brand suggest they either buy the best brand they can get or make your own one other thing i must mention on the tables they put the cheapest headache wine you can find in the us cupcake is all of maybe a bottle and pretty much considered trashy wine to top it off they want a bottle i would not give you cents for that stuff the restaurant itself is clean and comfortable from all appearances you would expect a much higher quality pasta and wine that is it fix those and your on your way up", "tasty tomato i generally as a rule hate tomatoes so the name threw me off but when we drove past it on the way to cafe amore which was closed we decided to drive back and try it it was packed on a monday night we were the fourth group in line luckily for us the wait was not too bad we were starving once seated we ordered our meals right away with an appetizer salad and we were told bread was on its way the salad came out it was fantastic cold crisp lettuce house made caesar dressing on an ice cold plate we demolished it but still no bread after minutes we asked about the bread our server said they were making it fresh and it would be right out perfect but the bread came out cold not room temperature cold the oil and vinegar accompanying it was tasty and we were hungry but why tell us its fresh when its cold finally our meals arrived all were very tasty fresh pasta homemade fresh sauces delicious mine however was missing the mushrooms so that was disappointing as it was the special and claimed to have bacon mushrooms and onions in it only bacon and onions made it into my dish but after the wait time i decided not to ask for them to sum up the experience service our server needed to be flagged down by us a few times tasteportion size overall i gave it a as there are no s but do not go there when super hungry or while in a hurry be prepared to wait", "went out for dinner saturday night with our friends jane and kees and enjoyed a little bit of vino and some fantastic food it is sometimes maybe always one of their weekend specials but i always enjoy the linguini pescadore a little spicy but great chunks of seafood and of course the pastas always perfect tania had the linguini w clams also a very tasty dish toss into the evenings recipe a few great friends and the result is fantastico", "cute and cozy little place nothing too adventurous but does simple north american home style italian cooking really well", "i really enjoyed eating here its a bit more pricey but it is worth it the second time i was here with a friend we had a very energetic server that was great to joke with the noise was moderate and easy to ignore other conversations i am not a huge fan of italian food mainly because i over pastad in university but the food is great definitely a place to take a date and have that awkward and obvious date staring tip get the other person you are with try to pronounce menu items always a good laugh", "tasty tomato is another neighbourhood italian restaurant located on the west side along with piccolino bistro that has been around for ages i have gone to this place many times when i was a youngin and i am happy to say it continues to thrive family owned and operated for over years do not let the drab exterior scare you away heck the off wine bottles sign monday to thursdays should be enticing you to step inside although its hilarious that its been up for as long as i can remember we decided to go for a late dinner tuesday night this is home cooked traditional comfort style italian food with a relaxed vibe and staff grab a table along the walls and you can car watch the night away the menu is absolutely massive literally one page full of appetizers pastas and entrees veal and chicken and the back page has all the drinks i do not think the menu has ever changed since i first set foot in tasty tomato haha amabile white wine italian wine who can resist we went with an amabile white wine which was light sweet and fruity caesar salad the caesar salad was one of their daily specials i have not ordered a caesar salads in ages but this one was quite good nothing special but the romaine lettuce was crisp and the croutons crunchy the dressing leaned towards the lighter side a health caesar so to speak lumache alla paragina escargot baked in a white wine garlic butter sauce you get six pieces of escargot bathed in butter and oven baked cheese an interesting appetizer to try i would have preferred less butter but the escargots were tasty lobster medallions another special for the night i knew i had to order it the moment the waitress said the words lobster and special those two words scream good eats the sauce was delicious light sweet and creamy the medallionsravioli was on point and there was a good amount of lobsta filling in each one my favourite dish of the night penne rustici italian sausage saut\u00e9ed in a pepper tomato sauce i had a bite and the sausage was a bit too dry however my buddy really liked his dish linguine salmone linguine noodles saut\u00e9ed with smoked salmon mushrooms and sundried tomatoes in a rosee sauce this one i preferred over the penne as the rosee sauce was tasty and the linguine absorbed the sauce well to give it a nice uniform taste do not expect to be blown away by tasty tomato but if you want simple homemade italian food done right this is the spot a tad on the pricey side but i have not had a bad meal yet bonus another good place to eat on the west end of town", "i was recently like an hour ago asked by one of my friends what my favourite restaurant in edmonton is the tasty tomato is probably not my favouritebut i mention it anyways because it is very under rated saying that i look at the other reviews and it by no means seems under rated as far as yelpers are concerned its a cozy spot especially in the winter time it is crowded as well at least the nights i have been the food is very good tastes home made like i am back in the old country it is not a high end place and the decor is not overly exciting its more of a family resto if you live in edmonton and have not been you should be ashamed of yourself if you are visiting edmonton its not in the downtown core but worth the venture out if you are in the mood for some good italian one other note you will not be able to hail a cab from the streets in that area so make sure you callyes i had an experience where i walked downtown from there in the middle of winter", "delicious a bit busy on a saturday night but all of us in line were given a glass of wine while we waitedamazing service was very friendly and the food came so quickly and was great we had the shrimp alfredo subbed in rose sauce and the pasta rusticcio very tasty and the pasta was cooked perfectly if i had an italian grandmother she would probably cook like this reader beware everything i know about italian families i have learned from tv there is a lot of variety but the menu is not overwhelming and on this night they had specials posted as well mainly seafood it got a bit loud in the small restaurant but it just seemed like dates and families really enjoying their meals and having a good laugh so nothing you can really complain about it was a really great meal and for me ranks up in the top edmonton italian restaurants its a bit of a hidden gem if you base it on locationexterior but delicious food that is reasonably priced we will be back", "true italian home cooking prepared by a wonderful family served by friendly staff and sometimes even the owner the exterior can seem a little rough but i prefer to say rustic just like the mouthwatering food a dish for any pasta lover with options ranging from veggie to veal with succulent variety of homemade sauces complimentary bread i tend to take advantage of but very attentive staff who are always willing to bring more it is a small dining area so plan to have reservations for people or try out your luck and wait for ten or so minutes it is well worth the wait the place has history and should stay a staple in edmonton for as long as possible", "great value and delicious food portions are generous ask for the bruschetta its not on the menu anymore but its so good the bread for the bruschetta is a big fluffy disc with garlicky bruschetta on top mmmm caesar salad is pretty standard calamari does not have the over breading of many eateries we have had the bolognaise vegetarian shrimp must admit they were skimpy on the shrimp there were yes i counted gnocchi in cheese sauce we appreciate the ambience tables are not overly crowded and the room itself is bright and quiet you never feel rushed", "owned by a true italian family everything is made in house as one walks in it is fairly casual and small the seatings are nicely laid out with a nice selection of wines at the bar without a fuss we were given glasses of ho and some bread with butter typical nothing special about the services if one had any allergies they are more than capable of suggesting something off the kitchen which was a nice touch for my elderly friend who is allergic to garlics the service were still fairly friendly i had the linguine portafino it was remarkable to the point that i even manage to finish the whole plate of my pasta so close to licking up the plate though the pasta was cooked perfectly to its softness the sauce was beautifully done by far the best italian restaurant i have been in a long time to top it all off i had the mango ice cream shaped like a flower smooth and silky my palate and whole being was well beyond satisfied will definitely return to savour more of its authentic italian food", "holy smokes i chose one helluva night to try and get a seat i walked in waited mins worth the wait by the way and there were three parties of two parties of and every other table filled i was on a tight time frame but still managed to get a latte a caesar salad and gnocchi with tomato cream sauce and get out in just over an hour that includes the minute wait i wish that i had had more time to just sit and take the restaurant in and have more to say but the food and service were stellar enough that ill make a reservation and take a date for sure impressive and a return is imminent", "went here for supper with a friend who lives in the neighborhood very good food appetizers were meatballs and calamari in tomato sauce both were good i had ravioli filled with ricotta cheese very good what you would expect from a good italian place barry had the special rainbow trout which he said was cooked perfectly and he would not shut up about how good and large the tirimsu was he also would not shut up about the dates vynil table cloths and how old the chairs ectopic were so they could use some updating to some things it is an old place and a place does not last decades if it is no good", "so i go there today for final exam carbs loading and legitif i wanted cheap noodles and canned dog poop i would have went somewhere elsethis is not what i expected at allwill not be going there again i asked for parpadelle and bolegnese sauce", "of us went and absolutely enjoyed our delicious meals great selection of entrees and the deserts were great i had the pear shaped ice creamexcellent friendly service", "food was great and so was the service even though we got there a bit late and stayed past closing time they were in no rush to get us out the door will come back for sure", "my favorite place for pasta family owned and operated i have been coming here for years and is yet to let me down only downside is that on the weekends there usually is a bit of a wait", "great lunch spot for italian food if you are in a hurry they will have different pastas to choose from and a meat to compliment if you wish its a nice family owned place and of course tasty dinner time you order off a menu and at lunch you go up to the counter to pick your food the restaurant is small with a limited amount of seating", "this is one of my favourite italian places in town do try the bruschetta absolutely the best i have ever had we love the caesar salad light crisp with an authentic oil and lemon dressing our favourite entree is linguine pescatore loaded with shrimp clams mussels excellent many of their pasta dishes feature house made pasta the tagliatelle is my favourite they are very amenable to changing pastas and or sauces so you get your favourites its one of the few places that carry our favourite bottle of wine half off weekdays its a family run restaurant small and no reservations the food is wonderful real italian home cooking", "i have been here before years ago for lunch they had a nice walk up bar where you ordered one of a few lunch time offerings that were played right there i thought it was fantastic i took my wife to experience what i remembered we went for dinner and were seated at a nice window seat we ordered the calamari and a few pasta dishes whatever i remembered from before this was certainly not it the calamari which was saut\u00e9d in a tomato sauce was flavourless i usually love squid no matter how it is prepared but it usually needs more support than what this dish was giving it the mains were forgettable literally it has been a little while and i can not remember what we order all i can remember was that both dishes were beyond salty my wife loves salt so it was only a little more salty than her liking but for me it was like my mouth was on fire before you ask we did mention all this to the server they were polite about it as we were we also took what was left of our meals home so we could add pasta and sauce to adjust the taste i walked away full but dissatisfied it was an ok experience but i do not plan on ever returning", "i have been once for lunch before so i thought id get some take out this time for lunch the food is good but the service is lacking as i walked up to the serving table the waitress acknowledged the person that entered right after me the owner came out and asked what i wanted without being told about the choices i picked the first one with various pasta shapes and was told its the most popular he offered me salad which is just lettuce with italian dressing i had to ask for the bread before i left or i would not have gotten any the waitress asked me if i was paying card without even telling me the total owed after i paid i thanked them but was not acknowledged once payment was received hopefully their dinner service makes up for the crappy lunch service", "tasty tomato is a staple of west edmonton and for good reason this family owned business is a perfect example of what good italian food should be it is flavourful freshly hand made and aromatic the tomato sauce at tasty tomato is unlike any other i love the creaminess of the sauce and when mixed with cheese it is to die for the place is smaller so id highly recommend a reservation ahead of time parking can be tricky in their lot but park on the street and you will be fine order anything its all delicious and incredible", "tasty tomato i love pasta all kinds of pasta i can not think of a pasta i did not like but my love must be in moderation so when i have a hankering for pasta i am particular the tasty tomato is one of my top choices there is a little parking lot right outside it is centrally located its both roomy and cozy the service is personal and unobtrusive the food is simply delicious i had a rotini with chicken mushroom and spinach in a creamy parmesan sauce the portions are big so i could not finish it but my companion did and he loved it as much as i did others are my table had the linguine vongole and the chicken pasta with lemon butter all was delightful monday to thursday bottles of wine are half price bread comes as a starter with oil and balsamic the prices are pretty reasonable too", "we stopped for a quick bite to eat on the way home from groceries i do not know why it took so long for us to come eat here but now its definitely a huge favorite and we can not wait to come back as soon as quarantine is lifted they had the tables very spaced out and everything was cleaned and sanitized as guests left we felt safe and satisfied with their covid precautions the food is amazing the bruschetta is the best i have ever had the bread is fresh and crispy and between my sister and i it was gone in a flash as you can see by the photo we were so into it that we forgot to take any photos we also had the pasta feature of the night that had spicy italian sausage and mushrooms the calamari and a bottle of wine such an amazing meal", "this is one of my favourite italian places in town do try the bruschetta absolutely the best i have ever had we love the caesar salad light crisp with an authentic oil and lemon dressing our favourite entree is linguine pescatore loaded with shrimp clams mussels excellent many of their pasta dishes feature house made pasta the tagliatelle is my favourite they are very amenable to changing pastas and or sauces so you get your favourites its one of the few places that carry our favourite bottle of wine half off weekdays its a family run restaurant small and no reservations the food is wonderful real italian home cooking", "i have been going to this place for over years and its never disappoints if they had twice as many tables it would still be full expect to wait and bring cash a simple menu with enough choices to satisfy the house wine is great and make sure to have dessert worth every penny the parking is terrible though", "this evening we were invited to our community volunteer appreciation dinner at our very own neighborhood classic italian eatery beside our group of nearly volunteers the restaurant was a full house for a tuesday night service was friendly prompt and on point for our large group alex and i shared a simple caprese appetizer that had a very unique presentation the dish was finished with a few capers for that perfect amount of saltiness this restaurant has been around for years and the other guests at our table seem to know their way around the menu everyone ordered their familiar favorites and the traditional lasagna gnocchi and ravioli dishes seem to continue to please all palates the generous portions had perfectly cooked pasta and fresh zesty sauces we surprisingly had room left over to share a coconut mango sorbet a pleasant way to end with a dairy free alternative their house promotion is half price wine bottles monday through thursday vino surely be back thanks tasty tomato", "very nice service on the phone i called in to place a to go order and i arrive to pick it up was cooly greeted by a young lady at the front the look on her face when i arrived was not very pleasant at all ok i let that go i paid for my food and gave a generous tip its all about the tip in these days it seems she literally shoved my order in front of me no thank you nothing i smiled and said there is a little something on there for you as she handed me my receipt this is rich she actually rolled her eyes at me no i will not be back i can understand someone having a bad day but this was ridiculous if she worked for me she would have been sent home food was just ok tasted like the chicken parm was made ahead and reheated funny aftertaste and small portions of everything the service of you want to call it that was disgraceful do yourself a favor and skip this place clearly your business and tip is not appreciated", "tasty tomato is what in italy is called trattoria or spaghetteria a solid good place to get a good meal with a lively easy atmosphere in fact do not come to tasty tomato in my humble opinion for anything else not that other dishes prepared are not good in fact the last time i came i had the veal scalloppine which was very good but for me on that night i was hungry it was not enough i would have loved one or two more filets of veal so with the above said i have had the bigolini allamatriciana fettucine al salmone and linguine with polpette and all have been al dente and as good as i would make at home very nice portion without being so much that you can not finish it and if you ask they do go lighter on the sauce for you the only thing that may put people off is the parking however this too is not a problem since you can park on the other side of the lot tt has for the evening time anyway without a problem will continue to return given that the quality is worth it", "we were excited to try this place as it is walking distance and we had heard great things about it from a neighbor best italian food in the city pros ambiance the restaurant is cozy simple decor nothing fancy the outside of the restaurant is unassuming history you can tell from the framed articles on the wall the restaurant has been around for many years the owner who was featured in the articles was walking around talking to people and seating guests the whole time we were there price we got a bottle of wine plus an additional glass each appetizer mains and desert for cons the food was just oknothing special and i doubt id go back for any other reason than convenience i have had the exact dish i ordered garlic shrimp and linguine at the local family owned italian place where we used to live in the states and it was better there the calamari which was saut\u00e9ed not fried was chewy and fishy my husbands dish pasta with three cheeses and a creamy ros\u00e9 sauce was meh desert was decent ice cream dipped in torrone oh the free bread was phenomenal think a cross between a soft buttery dinner roll and focaccia it was busy the whole time we were there on a friday night so obviously people do like the food for us though it was very average italian we also stood standing in the entry way waiting for a table for about minutes and no one greeted us until we were first in line which was a little confusing i assume the restaurant is too small to require a hostess but an acknowledgement by any of the staff would have been nice", "this is the kind of place you can easily pass by and not think anything of it tasty tomato is on stony plain road and about street the road is pretty busy the building for the restaurant looks a little plain and run down being on stony plain road one might even assume a little sketchy and the name tasty tomato italian eatery it kind of sounds like a cheesy kid friendly italian restaurant like an east side marios or boston pizza yeah that is not at all what this restaurant is at all the location is a bit strange its kind of the only restaurant nearby except delux in the crestwood a few blocks down but tasty tomato is definitely worth stopping at the restaurant to my surprise was not at all a loud family restaurant it was a very nice kind of romantic restaurant any restaurant with white table linens and real candles kind of gives me a romanticnice evening out unlike a lot of nice evening out restaurant that would normally because my heart to drop when the bill comes tasty tomato is really reasonably priced my friend and i got here at pm when the restaurant opened it was a tuesday night so it was not busy and we were able to get a table on a friday or saturday night or if you were looking to eat at a normal time we just happened to be in the area at pm our server was very friendly and prompt with service we got some delicious bread with olive oil and vinegar to start as my friend said who ever thought to dip bread in olive oil and vinegar was a genius tasty tomato is a locally run restaurant and there is a sign when you enter saying the pasta sauces are all made in house that day without additive preservatives message etc the pasta itself is also homemade not just dried pasta from the grocery store and while i am not italian at all i could definitely tell that this was the real deal i got the salmone linguine which is smoked salmon saut\u00e9ed mushrooms sun dried tomatoes and linguine in a rose sauce the dish was delicious and the portions were pretty bigyou definitely will not leave hungry my friend got the veal scaloppini and loved it as well together our meal was about we did not have wine or anything but we had a lot of delicious food its funny because i used to pass by this restaurant driving to school every day but i never thought to stop in to quote the incomparable cher if i could turn back time the tasty tomato is in a strange spot from the outside it does not look like much but on the inside you will find a really nice restaurant with friendly staff and delicious food the tasty tomato italian eatery is definitely worth a stop if you are looking for good pasta and italian food in yeg", "i went looking for italian but not one of the chains or big shots our st anniversarywanted something very good but new for us we found it at tasty tomato happy years tasty the service and food were beyond amazing fresh cooked mom does an amazing job on the sauces as her son who manages the restaurant now says she is still in charge of them lol pasta fresh and excellent veal limone superb fettucini carbonara was a special the night we were there was excellent my husband said his tiramisu was the best he has ever had we will definitely be backsoon as prices were very reasonable thank you for our peach grappa on the house for our anniversary", "after all these years i finally got to try this place out it is worth the hype a hole in the wall place that is been open for like years everything is cooked fresh and its amazing if you like cafe amore bistro you will like this place you will like the prices better too much more affordable i got a caprese salad and the alfredo it was delicious i was very full afterwards food came out quickly and the portions were just right i finished it all so did my friends there was no plate with leftovers the ambience is very homey and comfortable all the tables were filled we almost did not get a reservation but thankfully they were able to squeeze us in there is parking on the street and at the restaurant itself ill definitely be back took me almost years of living in edmonton to go here but i am glad i did", "tasty tomato has been in its little location forever and while it does not get all the pomp and celebration that other restaurants serving more contemporary italian do it is a solid and reliable restaurant that delivers amazing quality and value with exceptional service this is a great spot for couples families and even taking the grandparents everyone i have ever taken her has loved it the place is clean and tables are turned and cleaned quickly they do not take reservations but if you have a large group they will try an accommodate it the menu covers some salads and starters a long list of pasta dishes all cooked al dente and some secondi mains and dessert the wine list is big enough and reasonably priced dinner for two with a bottle of wine is under i am always glad i have gone and like i said if you want a good plate of pasta and some vino for you and your famiglia get yourself in there", "does not accept gift cards waiter could care less whether or not your satisfied with meal only one staff member seemed happy the rest were not", "ordered the perogie nachos there was supposed to be beef on it i found tiny strips on the whole thing boston pizza is usually good but this one is not great probably would go to the chilis next time sorry jim", "terribly understaffed on christmas eve after clearing a table of glasses and other debris from previous customers we seated ourselves and waited minutes later we still had not even been acknowledged so we left less than half the tables were occupied and most of the empty ones had not been cleared", "the service is pretty quick when you order and go pick it up i also like the delivery option as sometimes you get sick of ordering in pizza and they have lots of menu items to chose from", "stopped in at the bps on ave and st for my nephews birthday this is still the best restaurant with decent food for kids i do not have kids of my own thank god but this is where i would take them if i had any the food is always consistently good but you are never going to find anything too out of ordinary bps does not take chances which is fine as its their brand i had a oz ny strip with veggies and a mixed greens salad i was really happy with it i do not have a single bad thing to say but its just bps so i can not give it more than a too humdrum in the big picture", "it has a lounge side and a restaurant side the pizza is good meals are ok the lunch quesadilla was horrible as it seemed to be filled with fake cheese and just a little chicken no peppers they do have beer specials food other than pizza is ok casual dining servers were very pleasant free parking in the mall lot", "lived in capilano area my whole life this bps used to be a great place to get beers wings have lunch with my family the menu was good too but in the last few years its really gone downhill poor service greasy processed food too much dressing on everything i admit in a pinch we do order takeout from here perogy pizza is good but certainly not our go to spot they have the opportunity to be a great spot in the neighborhood but it pretty much sucks there now too bad i used to really like bps", "terrible service tonight at this location took mins until server faith came to our table after sitting she never once filled our drinks or checked on us once food is over priced at boston pizza for a basic salad etc", "ordered online for delivery the food was tasteless the spicy food lacked its spicy so much i wondered if they put the spice in at all the lasagna lost its taste plus it appeared they only filled the container half full terrible place never again", "the staff are always super friendly when i am craving something a little off the diet plan the boston brute always hits the spot", "located on the east side of edmonton next to the sawmill restaurant it is an average boston pizza place they have a bar side and a restaurant side the bar side has an enclosed patio sandwiches are ok pizza is quite good i asked for a salad with mine and got a pile of white lettuce unfortunately they have a patio but service is slow its an alright place", "i have been here many a time for family dinner out the service is always good despite being a little slow sometimes it seems they are often over worked but that being said the food quality is always great definitely a shout out to the cooks chefs here never have i had a bad meal i would recommend this place highly if your coming to enjoy some time at the table with friends or family i feel that even with the slightly slow service the food makes up for it its reliably excellent", "i can not say enough good things about this place the food people and atmosphere are wonderful a few favourites are the wiseguy and sophia loren sandwiches the pollo vittoria and cappricosa pizzas and of course the deliciously italian tiramisu the crusts also sandwich doughs are crispy yet chewy cooked up in seconds so even on busy nights you do not wait long fresh basil and real italian mozzarella make this a fresh and completely enjoyable dining experience the pizzas are light and never leave you feeling stuffed although you feel you have indulged i have never been to naples but am going next year i am excited to compare i disagree that the pizzas are overpriced i can share one they advertise it as that but it usually comes out bigger with my boyfriend and split a drink for under and that is plenty for us anyways also keep in mind that they use fresh italian ingredients and prepare it right to order i eat here at least twice a month and have never been disappointed", "it is not real neopolitan pizza in the real vpn way so i am disapointed in their branding no wood fired oven in sight but i am a trained pizzaiolo so i can be the great critic other than that the do a wonderful job and for most people they will be very happy great pizza fresh salads and a great wine list mangia", "famoso salad is good but the menu lacks gluten free options pizza according to my friends is good i do not like that you order at the cashier and they just bring you your food no waiter service for food just drinks", "this place is always on the list when the whole where do you want to eat game is played the food is hot fresh and just mouthwatering when i am keeping it simple i will go with the margarita pizzetta a smaller version of their regular pizza and a bowl of the tomato bisque simple flavours done well the tomato sauce on the pizza is not something you want falling off the top you will be mopping that stuff up if you are looking for a bit of variety try one of the seasonal pizzas on the appetizer front there are a few really great selections including my fave the prosciutto wrapped mozza baked in their moppable pizza sauce amazing just amazing we have also never had a bad drink there great atmosphere and once you get the feel for the place and learn how to order you are golden", "i love coming to famoso the food is delicious i had the tomato soup server with a piece of bread and it was very yummy the pizzeta has a good size for one person since its a thin crust the tiramisu is to die for it is just so delicious they have now full service so get a table and the server will come to take your order staff is very friendly and will give good suggestions if you are undecided on what to order there is plenty of parking since this place is located in the south common mall", "quick service overly friendly staff but the pizza i was recommended was a disaster might come back", "the first time i tried famoso it was after the earthquake in japan they were having a whole day to support the efforts in japan they gave of their proceeds to the funds i was amazed and knew immediately that i would love this restaurant and i was right i have been a few times now and always have a great experience however if it is your first time it may seem a bit confusing you sit down take out the menu and decide on what you want that is easy but when you are ready to order you go up to the counter and tell them your table number and place your order there are still waiters who serve you its a kind of strange set up but it never bothered me anyways on to the important part the food everytime i go i order a bowl of the fire roasted tomato bisque its only and it is fabulous its spicy and has a huge spoonful of feta cheese in the middle you get flatbread on the side to dip in it is amazing i also will order their mediterranean flatbread to share with a friend it comes with hummus and tzatziki i am not sure if i spelt that right it tastes fresh and delicious i know i should eat pizza at a pizzeria but i have yet to try it its hard because i fell so hard for their soup all my friends order the pizza and i have never heard a complaint the pizzas have super thin crust and are covered in yummy toppings this however is not where the meal ends do not forget about desert at famoso save room for it trust me i was so full the last time i went but really curious about trying the tiramisu the waitress convinced me to give it a try but i got it to go when i got home and took a bite of this tiramisu i was literally in heaven melt in your mouth flavorful delicious eat every last crumb tiramisu if you like tiramisu at all make sure to give this a try it was the best tiramisu i have ever had ever as you can tell from all the capital letters and exclamation marks in my review i am obviously excited about this restaurant i was just there and i already want to go straight back and i might just do that ashley marie", "i stopped into famoso for a quick lunch today while spending the afternoon shopping in south common having only been here once before during a busy friday night before attending a movie i was again very happy with my experience the food speaks for itselfi love the intertwining of classic italian pizzas margherita proscuitto and pepperoni you would expect with interesting and unusual pizzas like the don andeas with corn salsa avocado and cilantrotruly original the caprese salad is also utterly delicious what more could you ask for then fresh mozzarella tomatoes basil and olive oil a simple but memorable delight the service is either seat yourself or standard wait to be seated but regardless it enlists you to order at the counter which i love you can either dash to the register for a quick on the go meal or take your time with group of friends i like the ability to control the pace of your dinning experience my two visits to famoso have both involved a quick delivery of food friendly and efficient customer service and an exquisite meal i appreciate the effective system famoso has in place to deliver customers their food in a timely manner with excellent quality i will absolutely be returning and look forward to my next visit if not for the caprese salad alone", "what a great concept i think i have finally found my edmonton pizza spot the decor is contemporary and comfortable it is basically set up so you are greeted you decide what you want from the menus at the table and then go up to the front to order your food and drink they will bring the food to you when it is ready they have endless combinations of pizza wine and gelato the pizza is hand stretched and baked at degrees fahrenheit for seconds hence why we got our food so fast the pizza is so well made that even if you take it home for lunch the next day it reheats really well and is almost as yummy as the night before i had the quattro formaggi because i am sucker for anything with mounds of cheese my only complaint at least about this location i have yet to try the others is that the place is somewhat small and usually really busy because of the movie theatre close by that does not bother me but when it is outside and you are crowded in the teeny tiny waiting area by the front door it gets really uncomfortable very quickly since i was so cold i opted out for gelato but i can not wait to come back in the summer and try it", "i was pretty impressed with this place that considering the quality of food they serve that my friend and i were able to get two drinksa full saladand two pizzas for under fifty dollars the salad was phenomenal with big chunks of bacon and parmesan cheese and the pizza was cooked to perfection the service however was another story altogether we came in at and the place was dead but we still had to deal with an absentee waiter my friend went about half the meal without a refill and he never came over to see how the food was after it was dropped off we actually flagged down a different waitress who was more then happy to refill our drinks and bring us extra plates while i could see the first guy over chatting with the chefs and other customers to be honest i had initially thought maybe we had encountered him close to the end of his shift and he had gone home then at the end of the meal we added a third waitress to the mix when we could not find the first lady to bring us the debit machine to pay for our meal not a huge deal but it was mildly irritating and i hate to see when one staff is having to pick up the slack for somebody else who is not pulling their weight food was phenomenal though and we will definitely be back again", "so this was my first time eating here a friend and myself went to have supper here prior to going i heard how great of a place this was and i thought to myself let us give a shot my friend had been here prior it was so nice to be greeted by who it seemed to be the supervisorboss on shift very pleasant and helpful staff very professional staff i ordered a ham pineapple pizzetta individual pizza and i chose to have the gorgonzola salad with feta cheese and balsamic vinaigrette dressing on the side everything came out and tasted fantastic the only thing when my pizza came out there was no cheese on the pizza the waitress brought it to my attention and asked if i specifically ordered it like that and i responded that i did not and she offered to go back and have it re made i went into all that detail for this reason after i started eating the boss supervisor came over apologized again for the mistake and asked if there was anything she could do or if we needed anything at all just to let her know to sum it up my experience with the food service etc was a overall good one i will definitely go back", "i am a seriosuly big fan of this place sometimes i feel like a regular i know the owner from business and can say that this is my favourite location of all the chainsfor these reasons food and service the food and service are always consistently great my usual order consists of a caramel macchiato as a drink very delicious very homey feeling you get from drinking it sweet bbq chicken is my main course intensly delicious the sauce combined with the fresh ingredients make for quite the treat these pizzas are thin crust so not only are they delicious they are pretty good for you as well you do not get full on just the dough nor does the dough take away from the flavour and to finsih ooff my meal i get the nutella pizza its so good its incredible the only downside is that you might get dirty eating it also it is much more doughy than the other pizzas as for the service this one is always speedy i always order everything i am going to eat all at once so that there is no hold up and with this location it holds true everything is brought in a timely manner you can also prepray so once you are done you can just leave and not have to line up to pay great idea i always prepay ambiance the whole atmosphere of this place is very chill and modern yet homey has a very type of cafe feel to it it is the choice restaurant for my friends and i when we get together its great for large parties we are able to socialize and drink without music drowing out what were saying the drinks are moderately priced though i am not so much of a fan of their alcoholic drinks id much prefer their luxury coffee i have not given this place a five star because there is room for improvement such as the alcoholic drinks or the fact that all the venues are small and crowded especially this venue everytime i go its always full with people waiting because there is a small amount of tables to seat people comfortably i just wish they would have decided to go with bigger places or expand somehow but either way since the service is so quick people come in and out quickly enough", "absolutely terrible soggy pizza just kidding perfect portions the create your own toppings were just right decently priced service was great", "service was good and i like the space its clean the pizza is ok i mean its waay better than boston pizza or panagopolous but not as good as i was expecting it to be the tomato sauce is both a bit to acidic and sweet which makes a weird combo also its soggy and i get its thin crust but it weighs down at the center and the dough is damp its one of the better eating options at south common and not so bad that i will not be back but not so good that it will be a place i will frequent", "the famousa salad is amazing has so much flavor and almost all your food groups nice and filling i also really enjoyed there americano very clean crisp expresso taste only complaint is if you go when busy service is slow worth the wait though enjoy this amazing salad at least once a week", "yummy mozza balls excellent gelatto fast service", "came in for lunch today and it seems service here is lacking although most staff here are for the most part chipper and happy to be of service it seems chatting amongst themselves had a higher priority today we sat ourselves as directed by the sign at the front but continued to wait as staff were talking to each other they did glance over but no contact was made or a be right with you they were not busy at this time food did come out in a timely manner good value for food and lots to choose from", "had funghi pizza and tiramisu at this location surprisingly i actually liked this pizza better than the ones i got at unas in calgary tiramisu is good but a bit sweet for me i prefer the tiramisu i had in tiramisu bistro", "amazing the staff is fantastic and friendly and always easy to find the menu is fantastic and since you order at the bar they provide a well designed notepad for you so you do not forget your order especially for multiple people our wait time for pizza could not have been longer than ten minutes it was fresh piping hot and gourmet i am lactose intolerant so at first i was glad for the marinara pizza that does not include cheese but then i saw that they offer free substitution of daiya vegan mozzarella for any of their cheeses i was euphoric dining out can be hard when you are lactose intolerant and i was thrilled that famoso offered an option that meant i could enjoy nearly their whole menu thanks famoso", "closest thing to italian pizza without being in rome the margarita pizza is to die for if you thought the flavours of gelato was tough to choose from if you ever travel to rome its ten times harder chai latte gelato orange sorbert vanilla bean are all delicious", "i love famoso in downtown edmonton so i was stoked to try the location on the south side famoso is a great place for a date or some family time i love the fact that you take your order up to the till it adds something new and exciting to the restaurant experience famoso has delicious pizzas and the patio is fantastic i love that their is gelato is delicious famoso is a really great place to visit if you are in neighbourhood you should stop in", "i am not convinced that famoso needs to seem so upscale this location is overly busy for the size and the service is slowed considerably for this reason alone but i adore famoso so going here can not be too wrong it is a great place to go right before a movie at the south common theatre i normally order a pizzetta and a salad and its often just the right amount of food for me i kind of miss when it was not a full service restaurant but the food is still delicious so nothing wrong there", "i can not believe it took me so long to try famoso this place is a gem the food is delicious i love the format of ordering at the counter and being served at the table its easy and efficient we had two pizzas and the appetizer with the three dips bruschetta an olive tapenade and the artichoke and it was all fantastic", "the pizzas at famoso are delicious we end up going here at least once every couple of months i mourn the winter special meatballs appetizer coming off the menu i do not know what it was about those coupled with the marinara sauce but they were beyond awesome the pizzas typically have a great toppingssaucedough ratio its never fun when your pizza is so doughy that there is no way you can taste anything elseor when the pizza is so overwhelmed by sauce and toppings that it falls apart i have tried a variety of different toppings at famoso and have not been disappointed by any of them if you are looking for a guilty indulgence to cap off your meal try the nutella pizza so deliciously bad for you", "delicious the balls of cheese in the sweet tomato sauce appetizer is to die for and usually the first thing we dig into i remember reading on one of their menus that they actually import a special type of tomato that is less acidic and make for a very sweet end effect my favorite pizza right now is the san andreas i believe its called slices of avocado and dizzles of a creamy white sauce served with a slice of lime make this by far unique the fire roasted dough that is ready in an amazing seconds is great on the taste buds and makes it almost impossible to stop from eating the one thing that helps me is trying to save room for their amazing flavors of gelato available the flavors showcased are extremely unique and i have yet to see any kind of replication anywhere else in the city the atmosphere tops off the entire experience and the sweet girls behind the counter are always welcoming at least at the downtown location the only semi negative thing i could say is the amount of plain pizza dough slices that they accompany with almost everything its a little bit of carb overkill i always end up leaving a ton which seems like a waste or taking it home with me for later which i generally never come to finishing off", "mmmm probably one of my favorite casual dining places in the city the food is always fresh and delicious the service good and its a great place for lunchdinner when you have kids in tow i have been to both this location downtown and sherwood park and they are all equally clean and well run but this location in particular has a really friendly and pleasant manager who seems to just float around the restaraunt and make people feel welcome so thanks tall moustache guy for always making my experience just a little better", "this is my go to place for supper before a movie all the ingredients are great have not had any food here that was not good if its your first time ger them to give you a rundown on how it works and what to expect the pizza is super thin crust and it might be off putting if its not what you expect but once you eat it it changes what you expect i hardly ever have pizza anywhere else", "i went here of course for the pizza but has to say that the dough of the pizza was too chewy also had polpette al forno meat balls they come with tomato sauce and two kind of cheeses sadly for me out of those two cheeses the one that really kicked the flavor were just crumbs in my plate food is okay and service is good", "great pizza best in edmonton", "famoso is a new for me concept in pizza kind of like the new burger places smashburger and bbp where you place your order and then sit down while the order is delivered to your table the experience was very pleasant with a very courteous staff the food itself was good not great for a nice thin crust pizza the center was soggy and disappointing probably the sauce has too much liquid but overall a good pizza with decent taste and good service ill b back", "come early it gets busy fast even on a wednesday night do not forget you can always get take out great for a lunch on the run", "ok so forgive me because i can not remember the name of the pizza pies i devoured here with my dining mate and yes i do mean devoured but it was something very italian and fancy one was the siciliana which might just be the name of my first born daughter the slice was so good because of its proximity to south common theatres this is the perfect pre flick dinner haunt in addition to super speedy degree oven cooked pizza dessert here is a selection of icy cold gelato flavours like chai om nom nom our waiter for the evening was really funny and nice thanks for being so understanding when my mouth was full of cheese and i could not answer your question and not laughing too hard at me i definitely recommend famoso for its massive selection of pizzas not just your typical cheese pepperoni vegetarian and cool low lit dining atmosphere mama mia", "love this placestaff is awesome and friendly and food is quick and delicious both inside and skip the dishesa bit pricey but you pay for a quality pizza so i do not mind it i have been here countless times and always had a terrific experiencealso shoutout to the young blonde guy that works there he is super sweet and always recognizes me", "i love this place its my favourite for pizza and it has been since i first started eating here this also is the best location in the city i usually get the siciliana and if i want something different i get the lunch size with a bowl of the first roasted tomato bisque on the side if you have not tried that soup you should its amazing this is also the place that got me hooked on nutella the nutella pizza dessert is to die for the service is great if something is not right they make it right i do not mind going up to the counter to order because you get full table service from then on out it gets a little crunched on busier days but hey the staff does a remarkable job of managing things i will continue to eat here as long as i continue to eat pizza", "great thin crust real italian style pizza which is a very nice change from pizza found at most other north american chains the menu has a great selection of different flavours from traditional to unique and the pizzas are always served hot and fresh the servers are friendly and helpful here minor hiccup we had last time was our appetizer arrived prior to our drinks but once our server realized this she apologized profusely besides the pizza i love the gelato and sorbetto you can not beat either the nutella or the limone in my opinion", "if you are in south common and craving pizza this is the place to come they have something to satisfy everyone i usually go for something with garlic carmelized onions or mushrooms famoso has no shortage of flavor and even spicy pizzas the pizzetta size is perfect for one person but you can get a tomato bisque or one of the many salad options as a side one thing i do not understand is their need to cash out at the bar we are early eaters so we are usually there around pm and always on a weeknight every damn time there are workers scattered around the bar why do i car because we actually like to sit at the bar good view of whatever is on the tv i do not know what the owners were thinking when they planned this place without an office oh and for the robbers out there this is the perfect place to come i myself already know the time they count their money and that they are naive enough to count it right in the open right by the door but anyway id probably give them stars if it wast for the counting of money at the bar and the staff always huddled around it with their lunch bags and what not the bar is there for customers who enjoy eating at the bar or is it not rant over", "the pizza is great of course but i am addicted to the famoso salad nothing beats it i have been to this location a number of times and will continue to go back the food is always amazing and i have never had any problems with them getting an order wrong their process does leave little to be desired having to get up from your table and go place your order at the counter then head back to your seat and wait for your food but its worth it and it gives you a chance to check out their amazing gelato selection the reason for only stars is based mostly on my last visit my mom has wanted to go their for a long time and so we went for dinner on mothers day it started out great the server was attentive and and answered questions however after we ordered it went terribly down hill we could see our server still serving other tables but he did not come back to us even once another server brought us our food as well as the water that we ordered at the same time as our pizza salad but never made it to our table he did not check on us even once when we were done our meal we just sat there with empty plates in fact we sat there with empty plates for a good minutes after we were done and finally had to physically flag him down and ask for our bill he silently almost dismissively put the bill on the table and did not even acknowledge the empty plates or ask how the meal was and walked away i actually felt as though i had done something to offend him in some way ill be back for sure but this one visit has soured me a little", "so yummy vesuvio siciliana and spicy thai are my personal favourites also the banana dessert can not remember the name is to die for gelato and tomato basil soup are also delicious definitely recommend", "love love the food my all time favorite is the tomato bisque soup and the small wise guy sandwichmmmmm i also love the italian soda the only thing i am not in love with is the order at the counterit just seems so weird and impersonal in a way as they have people serve you drinks and bring your food so that is why the four stars", "just terrible service you walk in and have to find your own seat and then go back up to order and from then on its full service they will be sure to tell you watch for it well not today not even almost they forgot our order completely all the orders were taking a long time a long time we only noticed ours was missed when a table that came in minutes after us got served first i would think that even an almost full service joint would notice somehow that a customer was not being served maybe they almost did or maybe it was our fault because we did not know who to flag down to ask if our food was almost ready they did not even do anything to try to make up for the gaff we walked out while they were still trying to figure out what happened obviously more concerned about the process than the customer they did not almost lose a customer for life they have lost them", "i am from out of town so do not really know which are good restaurants to go to so just let everyone else pick we went on a fri night but really it was only because my sil had a groupon i think it was everyone is first time at a famoso location and it was busy they said there was a min wait but it was probably half that over all an interesting concept but the location seemed small and like they cramed a whole buch of stuff in i have read all the reviews and agreed with most the good and bad first as for the ordering system i honestly did not mind it but since we had such great service i do not understand why they could not take our order instead of us going back up to the counter unique but weird atmosphere dim but no trouble reading the menu or seeing our food open and airy but we were in the back corner so not crowded like i would assume it might feel at the front the pizza was made in the open not in the back that was cool price a bit more then what i would expect more then fast food but less the a typical sit down but not crazy my drink meal dessert tax was about tip that is for one and there was of us food drinks apparently the wine my husband and sil ordered was really good oaky and full of flavor i am not partial to red so i did not really like it to strong and in your face for me i had the gorgonzola walnut salad full size first i had never had or heard of that particular cheese even though i am a huge cheese lover except blue gross no it does not taste like ranch so i was super surprised that gorgonzola is basically blue p i made an exclamation over it and the waitress was ready to take it back and have them re make it but that always seems like a waste to me so i said i would just pick it off but the salad really needed something more so the waitress ended up getting me some ramano cheese there was also cranberries which were yum the vinaigrette was blah over all i would never order it again even with different cheese everyone else had pizza and seemed to enjoy it though i had a bit of hubbys and found it soggy and not that appetizing so for me the food was like stars i will probably end up giving it another chance though because id really like to try the bisque and the sandwiches look really good but mostly ill try it again but at a different location because one is opening up blocks from our house and the service at this one was great the service is really why i am being generous with the stars but you really have to suck to get get stars from me", "waited mins for a table that i could see is clear and the host is doing everything except direct tables the whole waiting area is full and empty tables are not being seated quite bad customer service overall", "honestly i think this is one of the most over rated places going pizza is mediocre and the prices are a little steep we have been a couple of times and like most chain restaurants it ends up being disappointing do not see myself returning", "the food is always fresh and amazing my favorite pizza place in the city staff are very friendly", "some friends and i went here for dinner tonight on a friday night the place was pretty packed we had about a minute wait for a table probably a little bit less than that i normally get the small pizza and soup combo because the tomato soup here is awesome this time i thought id shake tradition and just get a full pizza i got the primavera pizza which had red onions olives
