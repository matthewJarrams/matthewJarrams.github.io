esday night around the place was clean and not overly busy when i was there the service was fast and polite on to the food that is why you are reading this right i got a super donair with cheesesweet saucetomato and fries and pop the pop can was cold and the fries fresh hot and surprisingly good the donair was pretty good and tasty big chunks of tomato but unfortunately it was not hot at all like barely lukewarm and i ate it as i walked home so its not like it was sitting around a while i would probably go back to see if the room temp meat was a one off if i was in the area update went back and the heat has returned every thing else same so much better hot", "worlds famous is not a place i would go to just for the heck of it however it is one of the few donair places i would go to late at night when some of the better options are closed its location on jasper ave makes it convenient after a night out when you are starving and do not want mcdonalds it gets kind of busy at night but it always varies i have found that the meat is sometimes overcooked and is too crispy and that just ruins it when it is not overcooked it is pretty good its not the best but gets the job done if you need food late night and are downtown then i would suggest checking it out do not go out of your way though", "this has got to be one of the messiest donairs in the city i usually go for donair poutine and they do it pretty good here this is definitely my go to donair place downtown though my true favourite is on the southside they have a lot of great fresh toppings including pickled turnip i think that is what he said it was i have not tried it yet but its neon pink so i am more than a little intrigued they cut their tomatoes smaller here than at most donair shops which i quite like i hate big tomato slices one small complaint that i have is that they leave their donair meat in long slices when used on the poutine maybe i have just been spoiled by my local shop but i really prefer when the meat is cut into smaller pieces before put on the fries the service is always really great they do not squirm or anything if you change your mind on what toppings you want and they are pretty quick even during the rushes i always take mine to go because i would rather make a fool of myself trying to eat it without making a mess at home and not in front of strangers but if you would prefer to eat there there is tables for you to choose from", "being a desi i always try foods that i used to find in south asia and uae i went to this outlet and tried their shawarma cheese burger and chicken nuggets everything was fresh tasty and prepared to perfection i wish that the bread they used for shawarma were softer but i liked everything prices are very reasonable sitting area is clean staff is friendly they have ample parking relative to the size of their business i highly recommend this place if you are looking for donair shawarma or home style burgers", "one star seeing as you can not give any less and this place deserves far less i live less than a block away and have been here more then a few times that said they really have no clue as to what they are doing get ready if you eat here for mistakes on your order when you eat out you expect a place that can deliver either a great experience or food or really both every time and all the time this place just can not do it and i really wish they could the food when they get it right is great but i just can not forgive the inconsistent service", "i have been there times and there are nothing so good or terrible about the restaurant the taste is good and price is fine for a king donair the only reason i go there because it was so close to my apartment", "la personne qui a appel\u00e9 ca world finest a vraiment mang\u00e9 peu de kebab dans sa vie sec acide et pas vraiment bon", "this is a ok place to get a donair the meat i believe is not made in house it has a bland taste to it i have gone here a couple times the staff are very friendly the donair wrap sub par the fries and the gravy tasted very good very spicy gravy which i like and why i gave three stars", "one of the best donair shops in town best sweet sauce there is have never been disappointed i will definitely be back someday", "absolutely great donairs very friendly staff great portion sizes as well they are open late as well on thursday friday and saturday open until am so it is great after you go out to the bar other days it is open until am great food and a great place to eat phone", "was there today and had the king donair with extra sweet sauce best donair i have ever had i have tried from vancouver to halifaxthis was the best and biggest no extra bs charge for extra sauce no attitude all super could not finish whole thing thanks will be back", "i found it to be a very dirty place not my cup of tea the food was not good either would not recommend and will not be back unless they get less creepy staff and some renovations and a better menu", "i love a good donair and worlds finest is one of my all time faves great sauce and perfectly spiced beef huge portions and lots of additional veggies for toppings if you want one of my favorites from here is the donair poutine its a game changer for sure staff is always friendly and the owner is one of those guys who never forgets a face or maybe i eat there too much", "my the mighty have fallen this place used to be a staple for me place is ok cleanliness wise but the donair meat and sweet sauce has gone downhill what happened guys it takes years to build a trust trust but one time to break it swiss donair is still the champion in edmonton", "i have been going to this place since it opened the donair they created is something that will keep you coming back for more i have tried a lot of good donairs but this by far is the best i travel from the deep north east in heavy traffic just to enjoy this deliciousness of amazing donairs i like swiss donair that is in my neck of the woods but i love worlds finest bar none the garlic in the meat is great the spice is on point and the dill sauce that i love is amazing always fresh ingredients used the texture of the meat and the tortilla is perfect please at least try this jem of edmonton and see for yourself how good a donair can be", "i love this place staff are always friendly service is great the food is fresh hit and oh so tasty", "worlds worst it was terrible tonight they did not care do not go here ordered a donair they stared at me and made a terrible donair not sure what to say normally pretty good", "this is probably my favourite donair place in edmonton never had a bad donair there and the prices are all very reasonable the meat is tasty with a good selection of toppings guys at the counter are always friendly and get your food out quick even when the place is pretty busy its also open really late which makes it a favourite spot for me and my friends for a late snack after a night out parking can sometimes be a little limited but otherwise not much bad to say about this place", "i am not a donair person the idea of meat meat and more meat crammed into a pita is not my idea of delicious i find donairs messy and difficult to eat and i have always wondered what is in donair meat until i started going to worlds finest then none of that really seemed to matter anymore now this place is not the prettiest of restaurants a handful of grimy looking tables harsh florescent lighting and chipped tile flooring but when you are looking for a good donair i do not really think the ambiance is what keeps you coming back the guys working behind the counter are funny and they know what they are doing the donairs are hot flavorful fresh and moist the veggies they include are all fresh and not nasty looking no brown lettuce or soggy tomatoes they have a custom made hot sauce that can make you sweat if you are into that kind of thing or if you are not they also have a wonderful tzatziki and an even better sweet sauce the nice thing about worlds finest is that its open super late into the evening so you can get your donair fix seemingly at all hours the pricing is cheap and they offer a variety of foods ill admit i have never tried the pizza the serving size is huge and they are pretty fast in making your order up fresh i have taken friends to worlds finest and converted them give them a try chances are you might agree that the name of the shop is pretty fitting", "this is my favourite donair shop so far in the fair city of edmonton we love to take a walk along the promenade to enjoy the sunset and then grab a donair here the prices are reasonable and the service is super quick these are some of the messiest donairs i have ever come across but so tasty you have the option of having the tzatziki or the sweet sauce there is plenty of meat and it is never dry the veggies are always fresh and if there is something that you do not want on it they can make that happen the staff is always smiling and friendly there is no table service you go up to the till to order and then your order is called out when it is ready i hear the poutine is pretty fantastic but have not had a chance to try it myself yet there is limited parking in front of the shop but i have never had an issue getting a spot if you are a pokemon nerd there is a lot of stops and pokemon available right across the street on the promenade that overlooks the river valley", "one of the best shawarmas i have ever eaten in edmonton i lucked out looking for a place to get a quickie i mean fast food for those with green minds and my yelp app listed this place as the only one that was cheap enough as i was driving around the vicinity of oliverst anyway the cook noticed i am not a regular and thanks me for coming to his restaurant i ordered the super chicken shawarma which i noticed was packed full with tons of chicken and veggies i was starting to salivate as i watched him put together the pita sandwich he even put the packaged shawarma on the grill for about more seconds to warm it up a bit more the shawarma was very good and flavourful and quite filling for only needless to say ill be returning to this place again for a tasty quickie next time ill try the sweet sauce", "the place has the ambience of a submarine however the price is great staff excellent hours superb and the food is good the burgers are to die for and the same price as a quarter pounder with twice the taste and value the donair and shawarma are also not bad portions are designed to fill a redneck stomach they have the prayer music running in the background which i find really nice", "after doing photo jobs i tend to treat myself with a greasy late night meal this time i was in edmonton and my hotel was near jasper ave walking down jasper saturday night there are not many choices on the west end of jasper i came across worlds finest donair after about a minute stroll walking in i noticed the usual atmosphere of a donair shop the greasy smell style less decor tv on the wall i was in the right place i ordered a regular donair and a pop sat down and watched the tv until my donair was ready the wait times are a bit slow id have to say the slowest i have ever encountered and they were not packed by any means minutes later i finally get my donair its exactly what i asked except it was packaged to go instead of to stay no big deal they put enough sweet sauce too the only place that actually has done it properly i am a sweet sauce whore all in all it was a good donair with a good price came out to less than with a pop friendly and good service minus the wait times id go back if i was in town and in the area again it would get stars if it did not take so long", "saw the reviews and decided to try it no room to park there but there is a small parking lot so kind of parked anyways and went in was a bout ish at night no line up and studied the menu small menu but seemed focused on donairs which i was there for so finally decided on a super i think for about bucks and change they had some tool for shaving the meat off the spit and then put it on the grill that part did not like so much as dried it out a little but they did cut a lot off for me big pita and loaded it up with onions and tomatos and cover it generously with sauce the donair was basically good and worth going in for but not brilliant will still be looking for a better one but when in the neighborhood will go back as to the place it was clean and bright seriously was there for the donair service was polite an clean as he kept washing hands there were tables to sit at but i got mine to go personal choice a good place to try and yeah love the hours they work for you not like some that think they doing you a favour by even being open so go try it it is decent and good food but just not the best i have had", "thick sandwiches stuffed to the brim with meats and veggies this is the donair shop you have been looking for all your life that you have dreamed about also the owner is really friendly and he gave us a bucket of cranberries one summer unrelated to restaurant service", "big portions for big eaters does this joint offer the very best fast food that i have ever had no it does not but its pretty darned good worlds finest is recommended if you are feeling cheech and chong hungry", "worlds finest continues to impress recommended if you are up for a donair the service they offer is friendly and the food is good for greasy grub all in all its better than most donair shops", "my personal favourite donair place in edmonton love the tzatziki sauce meat has excellent flavor fries are fresh can not beat it", "the pizza here is good and they have some interesting choices like triple bacon yum and one with chicken fingers i always call the store directly to order and avoid any confusion we also usually pick up because we live in a a basement suite in a new development with no street signs and every delivery guy has gotten lost they are good about calling for directions but its not that hard to locate the only bungalow on the street", "we are always happy with the service and product we receive from papa johns and today was no exception we got the large deal papas fav garden delight meats they typically come with a garlic sauce but i asked for them to be exchanged for the marinara or pizza sauce which she happily did for me the crust is lovely and there is a decent amount of toppings on every piece a great place for fast hot good food", "i have tried a south location and it was great i feel they skimped out on the cheese felt like a pizza offer where you expect to get what you pay for", "we ordered pizza and wings from skipthedishes and they were yum only negative is the delivery time on the order page it showed mins upon order confirmation it showed mins then it just keeps on getting delayed as i tracked the order all in all we waited hr mins for the order to arrive", "went here for the very first time today we did not know what to expect when we decided to go there it looks like a hole in the wall type of place and you can tell its only been open recently opened in december apparently however the food was really good the guy i am assuming the owner was very kind and helpful as well i think we kind of caught him off guard because he did seem a bit disorganized we figure maybe because we were well ahead of the lunch time rush andor because we were eating in there are two tables outside disorganization and aesthetics aside this is a good place to eat my suggestion is to call ahead about min with your order", "the best food finds actually come to me unplanned and its the best kind of surprise too like finding a bill in your pants my latest stumble my empanadas located right next door to the newly opened korean mama lees kitchen on st and ave earlier this week we had dinner there and as joe and i were walking out and making our goodbyes to jessica and jerry jessica of course spotted the argentinian empanada shop jessica has the biggest eye for food ten times larger than mine were we all full yes did we want to try empanadas yes so what did we do need i answer that the shop has been around for nearly two years now in fact i was already following it on twitter and had it on my wishlist on urbanspoon how many of these little eats have i completely overlooked a full menu is available on their website little slips of paper serve as a guide for when you buy your pockets of deliciousness they can be baked on the spot and served to you at one of their two tables or if you prefer you can order them frozen with full instructions to take home and enjoy between the four of us we ordered a chicken beef chorizo and pork hurray for sharing we all had room for one empanada in our stomach and with a bite of each one totally do able it took minutes for him to bake our order same time as the frozen varieties they came out piping hot and crispy my favorite the chorizo i always like a little bit of heat the pork and chicken had a sweeter marinade than the beef but all were delicious jessicas favorite was the beef i think we were all thinking the same thing but jessica was the first to say it should we buy some frozen ones for later yes so we did and this is where the menu slip is of extreme importance in order to differentiate the empanadas just match up which style it looks like excellent the owner even provided us with full instructions preheat oven degrees celsius egg wash for shiny appearance lay evenly and bake for minutes rotating sheet every minutes and parchment paper cute we all wanted to try the philly cheese but he was sold out of them what that really means is that its probably better than the ones we just had must order more definitely give my empanadas a go when you are in the neighborhood each empanada is only philly cheese and they also serve tortillas and pizzas", "we found this place totally by chance when passing by avenue its a small place and mostly take orders but it has tables outside awesome empanadas we tried different types and i liked the beef empanadas and spinach empenadas the best they were crispy tasty and more importantly had a touch of cumin which is one of my favourite spices the owner is very friendly and helpful i suggest to order by the phone before getting there it takes about minutes to prepare the empanadas", "many different kinds of empanadas its usually about per person to make a meal for an adult depending on how hungry you are we had different kinds in our order and all were delicious slightly expensive per person but very good chorizio is my favorite with the pulled pork right after will have to try their pizza mostly take out there is a couple tables in the place but not really for dining in will return", "its probably not fair to compare but i just came back from visiting buenos aires for a few days and myempanadas specializes in argentinian empanadas what better time then to compare now plus life is never fair so deal with it we checked out the small empanadas shop which is located right beside mama lees kitchen we were greeted by an empty counter so we rang the bell and waited for a couple of minutes interesting seeing as there was no one else there i also found it a bit odd how the owner has a white drapesheet to block off the kitchen why not keep it open so you can see all the empanada magic making happen anyways we were planning to go to dinner elsewhere so we just wanted to sample a couple of empanadas we ended up only trying seafood decent amount of seafood in this empanada ham and cheese pretty plain nothing special we were not impressed with this one for the price of empanada i was not impressed to compare a place i tried in ba that is known for their empanadas was charging empanada and they were stuffing their empanadas also there is no deal if you order one versus a dozen i asked so i can not really justify buying empanadas when i could get a full meal from mamas right next door essentially not bad but am i aching to go back debatable", "the empanadas are absolutely delicious and the owner is very friendly i get mine frozen and he makes sure i understand the cooking instructions i do not think i have ever had a bad flavor", "picked up empanadas a couple nights ago and all was great kids really liked the chicken mild and pork we also had the beef and chorizo and thought they were great took min and about for the its non descript on the outside but worth checking out we will definitely be back nice to support a local small business that takes pride in their food", "just had my first visit the empanadas are beyond my expectations warm and juicy for a very good price the owner is also very friendly i would suggest a pickup order since it takes quite a while to bake", "we read about my empanadas online and since we both love empanadas my boyfriend and i decided to try it right away so happy we did carlos the owner was super friendly and courteous the empanadas were amazing and very authentic to the argentine style i love that they are all baked and not fried we will definitely go here again and will also pick up some empanadas for any potluck that we have to attend so good", "how is this place not lined up at lunch in edmonton these empanadas were amazing i really enjoyed the chorizo and cheese and my wife liked the philly cheesesteak the jalepeno ranch dip was stellar friendly service frozen empanadas to take home and prices were fair", "first off all if there ingredients are top notch the empanadas are so awesome i have tried them all there is not one that i like better than then other the pizza is my favorite though the thin crust they used is excellent this is a must try restaurant", "i have tried almost every flavor of empanada these guys have all delicious service is super friendly location is even pretty convenient do not let the scary strip mall fool you come here eat order about mins ahead for quick pick up on your way home from work", "found this place through a link to a food delivery service via reddit we tried three kinds of the empanadas the chicken with olives raisins and onions the chorizo with potatoes onions and pimentos and our favorite the pulled pork my husband went to pick them up and had time to run an errand to the italian centre the restaurant suggested calling ahead minutes or so next time they were still piping hot when he got home the pastry was crispy delicious and not at all greasy the toppings were very flavorful without being too spicy for about ten bucks we had a nice change for a take out dinner we added some salad we had at home and we will definitely be trying them again interested in trying their pizza next", "tonight we were driving by and decided to give their empanadas a try the man i believe was the owner was very friendly and professional the place was kept clean and neat and the menu was easy to read our food arrived in a timely manner each empanada was we tried different kinds of empanadas beef chicken and philly cheesesteak they were made fresh and came out to us hot and yummy my favorite was the beef empanada dipped in hot sauce it would have been even tastier if there had been pico de gallo with it overall it was a good experience and we will be back to try the other kinds of empanadas", "wow these empanadas are good the pastry is doughy and with the right amount of fat and the interior of the empanadas are heavenly i do not know what the price was before but i was at myempanadas today and it was for an empanada except philly chesse i have tried most of their empanadas today and i highly recommend the smoked chorizo philly cheese steak beef and chicken empanada i tried different empanadas and enjoyed every empanada i had even the broccoli and the spinach ones although the seafood empanada could have used a tad more salt you can tell which ones are which by they cute shapes they come in id argue that these empanadas are far from one dimensional someone can take me up on that after you have had some unfortunately i was too obsessed with eating to take any pictures of the beautiful empanadas sorry one very important tip if you do not want to wait for mins is to order by phone in advance and you do not have to wait at all this is amazing if you are an impatient person like me i did wait mins though and it was worth it also if you arrive and there is nobody but a white screen and you have rung the little bell and you have said hellooooooooo a few times you can call the phone at the counter and that will be loud enough for someone to come out", "these empanadas are legit its so hard to find good ones in edmonton go here its a little hole in the wall but well worth a stop they seel them fresh or frozen just delicious", "sad to say this great little place appears to be no more the place is for lease and sitting empty", "awesome empanadas i would recommend the chorizo empanadas and beef empanadas make sure you set aside minutes to wait for them to bake the empanadas if you plan to eat there", "this is one of our go to pizza take out and delivery places we often order online and there has been a few times where it was not able to process the order and we had to call the store but most of the time its reliable they have coupons online you can look through and redeem the great thing is you can custom your pizza so if one person likes onions and the other does not you can ask for it to be on half of the pizza after you put the order though they give you a status bar so you can see the progress of your order and who is making and then delivering your pizza usually we get the regular crust but they also have thin crust and pan pizza but not in the large size and both are good the thin is nice and crispy and the pan is not too greasy the regular crust is not greasy on the bottom and not too dry either the last time we ordered they emailed a off pizza special for a week on online orders we got large specialty pizzas for of us and had leftovers for dinner the next day too they charge for delivery but our order was which i thought was a good price to feed all of us the delivery drivers are nice and we usually get our food in about minutes will continue to get pizza from this dominos", "dominoes oh how i have missed you i have very few negative things to say about this pizza chain as its been a favourite of mine for a decade that being said keep in mind for this review that this is the first time i have had dominoes for over a year and a lot can change we ordered using the app which was moderately well designed and organized loved that the coupon option was staring me in the face so i knew what my options were very quickly we both built our own pizzas i got ham sausage and pepperonilove meat and my bf got pepperoni bacon and mushroom original hand tossed crust for both and a side order of cheese bread delivery was normal length of time which is fine and expected pizzas were hot and yummy the reason i love dominoes is the crust its delicious soft bubbly and just epic i felt a bit cheated this time though as the crust looked more like a soft thin crust than hand tossed but maybe the recipe changed as it was like this on both pizzas and receipt said hand tossed so i was pretty disappointed but quality in the pizza was still the same garlic cheese bread was alright though it drives me insane that they do not cut it before delivery ever why i do not know garlic was not very noticeable and i would have much preferred mozzarella over cheddar with more garlic but hey all in all great food as usual definitely will bring my business to them love them", "i ordered online from a flyer i got in my mailbox large pizza with four toppings my order was accurate and fresh and arrived quickly and the delivery driver was polite and friendly i ordered thin crust with extra sauce and extra cheese and that is exactly what i got they were so generous with the extra sauce that next time i will not order extra there were plenty of toppings and i was pleased they use fresh mushrooms that were cut in thick slices the online ordering process was quick and easy with step by step instructions for accuracy i like the digital pizza that shows my order and once my order was placed i stayed on the same page because there was a bar showing where my order was showing when the order was placed the pizza was being prepped then baked then i was notified when the delivery driver was on his way overall i am pleased with the ordering process and the quality of the pizza and will order from here again", "one of the best dominos in edmonton makes wonderful pizza never disappointed highly recommend whoever makes pizza here and manages it deserves stars they have made me a long time customer specifically order pizza when i am on th st because i know it will be made well", "my mom goes there all the time and its delicious food tastes like a little bit off and burgers i do not like that much", "this is one of the better donair shops we have eaten at the donairs themselves were delicious very tasty large and filling they are not cookie cutter donairs maybe a step or two above what is typical the fries were good too i loved the way they served them on a piece of parchment paper right on the tray very clever we will for sure go back the place was steady when we went and even though there was only one guy working there at the time the food came out pretty quick the guy who served us was cheerful", "really nice spot to grab a donair excellent service and atmosphere food is so good my picky kids actually ask for a donair from here that is when you know the food is good you can call ahead and they will have it ready for you to pick up pizza is decent as well", "while renovating our nightmare condo we have popped into eddies times in the past month we have tried the cheese donair donair poutine chicken donair and onion rings the serving sizes are good the food is fresh and the quality is good still eddies will only make it to th or th place on my donair showdown list the good bright clean and open late no i mean really late am on frisat pm on week nights and pm on sundays another plus they are open for lunch days a week okay the bad our onion rings were so overdone that the insides were crunchy the onion itself the donair poutine was okay nothing to write home about they tend to overlook their foods in general i believe the food is fresh but when they pan frybrown the chicken before serving in the donair it was way too much the chicken was crunchy come to think of it the donair beef was a little over pantries today too the last two times were better the meats are seasoned excellently can not even put my finger on naming the seasoning on the chicken at the moment but it was good the store itself is bright and open with lots of table space its modern and clean def not your average donair hole in the wall they are located just off of ave nestled behind the esso next to a few other stores in a strip mall and their daily special is a regular don air pop for only check them out", "stopped into this little diner the other day eddies donair is your typical cookie cutter donair shop you find in all areas of town except this one is way on the northside i ordered a cheese donair garden salad poutine and juice i knew something was awry as soon as i spoke to the person behind the counter he had a hard time understanding what i was telling him about what i wanted to order and another person had to translate to him what i was saying this person seemed to be in a fog or lost or almost a complete newb when it comes to working in a restaurant and in a semi confused manner he put my order together the garden salad i ordered was the most pathetic excuse for a salad i have ever seen it was basically some lettuce with a few tomatoes and black olives on top a packet of italian dressing was included i imagine this is along the lines of what convicts in prison get for their salads the cheese donair was on the small side but the sweet sauce made it tasty and the poutine was made out of frozen crinkle cut fries you get from the supermarket nothing special here everything included total cost was i would go to a place like eddies before eating in the big franchisees like mcds or bk but really id make the extra drive and go some where else if i was craving a donair especially with all the great donair shops on the northside to choose from", "nice enough fellas if a little brusque but the donairs they serve are decidedly ordinary i do not understand the excitement about eddies donair pizza and i doubt very much that ill return there to try their donairs again meh", "one of the better donair shops i have eaten at in edmonton everything was fresh and the customer service was great i really liked the taste of these donairs i highly recommend this place and i will be back", "this place is usually pretty busy staff are friendly and the food is good when i crave a certain type of pizza bread y greasy ish saucy nothing with fancy cheeses or thin crusts hollywood pizza is awesome the prices are really cheap especially if you pick up a large topping for bucks there are two booths to eat in but its more of a take out place while you are waiting for your food there are two old arcade games and teen magazines from the sthe inside is warm from the ovens and smells like pizza i have only ever had the pizza but last time i was there some folks ordered the hot pizza subs which looked amazing the menu also has things like baked pastas donairs fried chicken wings and so on basically the whole set up is a stoners delite in my opinion there is also a laundromat next door and then you are just a short jaunt down the road from a gorgeous lookout of downtown and the river along strathearn drive so if you are planning a unique night out nothing beats doing a load of laundry grabbing a pizza and eating it while watching the sun set right", "these guys are hard working immigrant family that run the shop food is consistently good very clean and very good customer service do not hesitate to check it out", "did not wash his hands after taking my money and giving me change and used his bare hands to make the donair", "okay so i might be a little biased but i love this place i literally live about twenty paces from the front doors and do my laundry next door all the time it has that wonderfully buttery and thick crust lots of sauce real cheese that pulls about a foot long when you grab a slice and its dirt cheap you will not be disappointed in this pizza joint normally i am a fan of places like famoso or some good old homemade business but this is honestly my go to greasy joint speaking of i think i need some laundry washed", "my friends told me about this gem of a place i decided to try it one night mindblown this is by far the best pizza i have ever had also you can not beat the price bucks for a large pick up the crazy bread is addicting whatever they put in their special sauce i fear it may be meth is incredibly delicious like i have eaten there out of the last four days i am not sure ill be able to stop any time soon the fatter i get the more i can ultimately eat so all good i also tried the super donair yesterday also fantastic its an awesome little place in an awesome little neighbourhood a toke in the valley and some awesome soul food sounds like a good night to me", "hollywood pizza has been around for years in the strathearn neighborhood and have always kept their pizza affordable and tasty they also offer baked lasagna and spagehetti with ceaser salad as well as pizza subs that are very tasty they have many different varieties of pizza and many of which i have tried have been very good for the price the food gets to you fast and is always hot and ready to eat", "this place is the best love the pizza spring rolls and the hollywood hot submarine reasonably priced always hot and fresh i have been eating here for years and now drive all the way from the north side to pick up food from here totally worth the drive best pizza in edmonton", "quick service the pizzas are delicious pizza sauce does not give heartburns the prices have been awesome lately due to specials i always stop by in person for my orders and longest time i waited was minutes", "gluten free pizza is pretty decent the toppings are pretty skimpy almost need to our double ham double pineapple there is only one size of gf pizza but compared to bps pizza panago this is very tasty the crust might be thin but does have some chew", "tonight was the th time we ordered from this location every single time our order has been right hot when it arrives and delivery is quick they also have nice delivery drivers tracy has made our food the past times and it has been excellent we look forward to ordering again", "i love dominos whether its pizzapastaor wings they are hands down my favorite pizza chain restaurant in the city not only do they have great specials but there is also a rewards program where for every points accumulated you can get yourself a free pizza where this place loses stars for me is the fact that sometimes the service is spotty for instance we waited well over an hour for our order once and when it finally did get here they did have a valid reason for the delay but we could not get ahold of the store on the phone i was also displeased with the fact that the food was stone cold but we were never offered a discount on it and it tasted terrible when we got it when everything goes off without a hitch its five star amazing but we have had one too many experiences with delayed orders for me to give that five stars at this day and time", "one of the best places on campus for a hot lunch nothing beats a fresh relatively healthy pizza between classes they will set you back about but its filling and better than most take out they have not updated a thing in the restaurant since they opened i am sure i have been eating here since the early s but the pizza makes up for it", "oh the memories of heading here between classes to enjoy a personal size fresh hot pizza i would always get the vegetarian one which was loaded with cheese mushrooms green pepper and other toppings the prices are still reasonable for freshly made food and the places also sells chicken and pasta the best thing is that academy pizza is actually like a little restaurant where you walk in and are totally separate from the rest of hub mall it gets packed at lunch time and for good reason service is quite fast you place your order at the counter get a number and go pick it up when your number is called academy pizza is like an institution at the university just about everyone has a story to tell about it mine involves embarassing a friend i was having lunch with by serenading her with a jethro tull song she hates jethro tull anyways if you happen to be on campus and want something hot quick and fresh go here first", "academy pizza is one of the better places to eat in the hub mall over at the university of alberta i like eating here because it actually has a large sitting area unlike most of the places in the hub mall large by hub standards at least i always feel claustrophobic while eating at the hub because it is so damn narrow and there are not many seats in the hallway the pizza is greati might put it up there with the likes of famoso and royal pizza but that is a big might", "there is a baseline about visiting a boston pizza and this one matches those expectations been a couple times both using the lounge and have found the service fairly good and know you will be able to watch some sports while visiting with your friends my last visit i made a poor choice for food i know i am not a fan of their pasta however decided to go with the chicken and mushroom fettuccini maybe should have got the extra cheese since i struggle to call the bland and runny liquid the pasta came in a sauce dumb me i ignored myself and paid the price that probably will not stop me from going back it works well as a stop when coming north from south common on a friday night when you do not want to figure out which south common restaurant might have space since there is a cross street th ave from gateway it also has a large and easy to navigate parking lot and is that much closer to home when i leave", "not a huge fan of their sandwiches or pizzas but i do rather enjoy their salads i had the mexican salad and it was good the garlic bread it comes with is horrendous though its drenched in butter but the salad was tasty and filling", "what can i say this is a pretty standard boston pizza location we visited it most recently on valentines day to have heart shaped pizza valentines in the restaurant part was intensely busy so we ate in the lounge and the pizza was hot and fresh and delicious i wish it were more intuitive to find the restroom in the lounge but otherwise my most recent visit here was pretty standard when it comes to eating at boston pizza locations standard food decent service sometimes slow in this case but the restaurant was rather busy and the nice touch of being able to have heart shaped pizza", "i have been to other bp locations just not this one yetbut last friday i was out and about and got hungry fast it was only around on a friday but toni romas kitchen was already closed so i came here the place was dead i do not know if the restaurant was closed but no one was in therei sat in the lounge and there were a couple people sitting at the bar and a table or two with small groups eating it was quiet for a friday night but my hunger was the next order of business the waitress came by took my beer order and went to get a menu i looked at the menu and there was a new item on there steak and prawns so i ordered that i also ordered a side skewer of shrimp my food came within minutes and it was yummy i would come back here again and try the same new menu item i think this location has some real promise and probably has a steady stream of business but their weekends are dead from some of the other reviews i read i was concerned that they only had one server and bartender working the whole lounge but they were really dead and my service was still excellent so i tipped more that average that night i would like to come back when they are busy with customers and checkout the service then but the food and prompt service was above average", "took my friend from vancouver there last night we decided to hit the lounge as the blue jays were playing and we thought it would be a fun atmosphere our server joanna was great they were slammed and she was calm and never made us feel rushed at any time i ordered the brussel sprout salad and my friend had the french onion soup and chicken wings which were the smallest wings id ever seen lol food was great and came in a timely manner id come back again for sure", "decided to stop by for a quick bite i always stick with my favorites thai chicken and garlic cheese toast yum yumm the chicken has a perfect crisp exterior with a good amount of meat and the sauce is on spot the garlic cheese toast is everything it should be cheesy garlicky and delicious my hubby got the pizza burger and he was not a fan of it due to the way the burger is cooked it does not get that charbroiled flavor or feel its more like a boiled burger and not sure exactly how well pizza goes with a burger his sweet potato fries were good and the sauce was awesome the waitress was friendly the service for food was a little slow despite the restaurant being near empty at this time of the day the pricing is average not too high not too low overall i had a good experience by husband was a bit disappointed but that is what happens when you take a gamble on trying a new dish", "stopped by the lounge today for a late lunch with a friend the server was very friendly the right amount of attentive and quick with drinks the food and prices at bps are nothing special regardless of location and this one was no different the food was good enough the bill was about per person the usual", "i have ordered for delivery from here before the delivery person has always been very polite quick however the same can not be said for pick up i dropped in to pick up an order and waited a good minutes before i was even acknowledged not even a polite acknowledgement of hello or how can i help you more of a blank stare in my direction the food was ready i paid leaving with no bidding of have a good day or come again even food as always was good not sure if i came on an off day or what but i am willing to give them another try but rather dining in for the full experience", "your hungry and still do not know what you want come to bp they have a good variety of choices pasta pizza sandwiches and more food is okay service is good and a great family ambience", "i disagree with the other poster i have been to this bps several times to watch ufc ppvs and have had an excellent experience every time out the food is always excellent here and it always comes out relatively quickly which is impressive considering how busy the ufc nights can be at this location the servers and bartenders have great customer service and come around to refill my drinks or check how your food is many times during the night the restaurant has big screens over the bar itself and smaller screens throughout the rest of the place to catch the action the washrooms here are bright and clean and they pump the sound from the event into the washrooms so you can catch the audio even if you have to do a or the clientele at this bps are good too very few trouble makers low lifes or assorted riff raft in this bar the partrons for the most part are well mannered respectful of each other and well educated on the fights although when the alcohol sets in during a high stakes main event it can get loud one tip if it is a popular ufc event like when gsp or brock lesnar is fighting get there early to get a seat or even a parking space because the bar does put a sold out sign when its full better yet book a reservation a few days earlier this bps is a great place to watch the ufc or any other sporting event and i highly recommend it", "this is probably my favorite boston pizza in the city its the busiest one i have been to but the operate great under pressure because its busy there is a different atmosphere its good its always buzzing and it gives the whole place a trendy feel the servers here are usually always on top of their game they have to be the food is usually good and everything is pretty quick i do not remember having a bad experience here so if you are looking for a good boston pizza this is the place to be", "my boyfriend and i were super hungry and dropped by this bps to our surprise it was dead mind you it was a monday and about pm regardless we got seated right away the server was great above average from what i am use to at bps food was good pretty standard food i am a huge fan of cactus cut potatoes and they were fresh and yummy had pasta it waswell pastagood i did not eat much of mine but packed it to go to enjoy tonight would i come here again yep", "this wonderful canadian restaurant was founded in edmonton in the s so naturally i had to dine at bp while on my great canadian road trip lot parking was available and ample upon entering the restaurant we were seated promptly after much perusal of the menu our table ordered the cactus cut potatoes spicy perogy sic pizza pepperoni and bacon pizzaburger prime rib burger and meateor pizza the appetizer cactus cut potatoes were delicious they are a hybrid french fry potato chip creation with a bit of spice built into the potato itself i was reminded of a less crispy spicy persian tadig we enjoyed the potatoes for entr\u00e9es my brother and i shared the spicy perogy pizza and the pizzaburger both dishes were fabulous of the two i suppose i would give the edge to the pizzaburger because of its uniqueness we also tasted the meateor pizza which was a very impressive meat lovers pizza i was pleased with the service at this establishment our server christian was friendly attentive and personable the customer service tonight was top notch recommendations consider ordering something unique to bp such as their original specialty pizzas or the pizzaburger gravy for fries if you are very sensitive to spicy food skip the cactus cut potatoes for those who can tolerate mild spice you will probably handle the heat well verdict good food good customer service canadian beef and good flavours add up to a pleasing experience id be happy to return", "real good service thoughtful for an out of towner when i came to pick up just a min walk fr hotel staff threw a bunch of cutlery wet naps as usual their wings are great like the setup here booth seats parallel to kitchen and main area in front", "so in this context i came here on a busy wednesday night there were multiple large parties at this location service wise it was lacking at our table we got the bare minimum of getting our beverages our order and the bill first off for our beverages we just ordered water our waters were never refilled even though our server walk past our tables multiple times next our order was great until we never recieved our salt and pepper wings getting the bill was easy as it felt like they rushed us to leave the food here was standard its what you would expect from a boston pizza the place was also clean as well would i come back here if there was no other place open", "well i went to calgary trail bps to watch the last ufc fights and i was less than impressed by the service they charged the standard to get in and watch the fight that was fine when we ordered tea and pop our server was less than impressed but i was by the door and they kept opening it so i was freezing its funny though because our bill was higher than the majority of the bills in there because we had appetizers dinner and dessert and everyone else was drinking the jugs of beer that were on special i can not stand it when servers give attitude because they do not think they will make money off you i am a server i know how it is but i do not write people off at first glance i was a bit offended by the whole thing she did not say anything but the bare minimum to us and she gave us attitude the whole night the food was good my boyfriends stromboli was burned and not as good as usual but my spinach salad and pizza were delicious i was not impressed with the night overall", "i went to this bp location twice one time in the restaurant and the other time in the lounge and both time we had a very bad experience the servers has bad attitude i like bp but i am not going to this location again", "dallas pizza has been around for years and is an excellent family run business they have deep dish style pizza that has a lot of toppings and is an excellent deal for the money for the most part the service that i have received while being at dallas pizza has been excellent i can not comment on anything other then the pizza because i have not ordered any of the other items i would also rate this place as very kid friendly the parking lot is quite narrow so if you have a big truck or something of the like be careful when parking", "my hubby and i tried this for the first time last night and thoroughly enjoyed the pizza and spaghetti only complaint is have is the spaghetti came baked with cheese which i had not requestedstill yummy but i was looking for something less cheesey pizza crust was delicious not too doughy thin and crispy lots of toppings too i would definitely try this again and highly recommend to anyone for a casual pizza night", "went on a whim before rehearsal last night based on other reviews here on yelp sorry gang mediocre at best za was ok service was lacking would i go again maybeif i am in the neighborhood and not in any kind of a rush highlands pizza is just on the other side of the river and although its been a long time id go there first", "hands down one of the best pizza joints i have tried in edmonton the cheese is amazingly gooey the sauce is not too overpowering and the crust is crunchy and delicious i have never had a bad experience at dallas and i do not anticipate one although based on some of the other reviews sounds like i am not as picky with places like this you definitely have to try this place", "this is place is on the way home from work so we go often i almost always have pizza because it is the only non thin crust pizza i actually like in fact the donair pizza with homemade tzatziki sauce is very good have tried other things like the steak sandwich which was good and my son likes the baked pizza sandwich if a reuben sandwich is the special order it and enjoy what sets this place apart from the chains is the great staff always friendly sometimes a little cheeky which for me is a good thing and the consistent quality food", "i have never has pizza that looks like the photo on their website from dallas pizza and lately its been dry and over cooked", "i was introduced to dallas pizza by a few coworkers because it was close to our office and while everyone at my office seems to love dallas pizza i unfortunately do not so much its not even that there is anything particularly wrong with the food or the pizza i just do not love it the way other people seem to i have tried a couple of things off of the menu pizza salad and pasta but i just do not think its anything special and i am never left thinking good god that was delicious the restaurant and whole experience in and of itself also is not magnificent i have always found the service to be kind of slow and the staff to be less than pleasurable they have never been rude or mean but they also do not come off as warm and inviting either the decor is kind of old and looks like a restaurant from the s and i am not sure how often things get cleaned for example they store their high chairs by the bathrooms and i noticed the trays had a bunch of dead bugs on them like i said from the start a lot of people seem to really like dallas pizza but it just does not really float my boat i guess i guess its probably worth a try to formulate your own decision though", "still the best dad has passed and mom still runs it with the family sorry but i have eatin here for years and i am going to in the top for pies in town they have been in the same loyal place for years and the excellent quality is still the same still the same excellent pizza i grew up with and lovethey are worth the drive check them out you will not be disappointed", "well i have been living across the street from here for like a year then i was like i am going to try iy the pizza is fantastic i satrated mentioning to other people and they were like yeah i can not believe that place is still open because its been around so long so they went and well nothing but great news the pizza is so thick its awesome the staff is the friendliest bunch of people i hvae ever meet food prep is fast i seriously have nothing bad to say about this place if you go get the ham and mushroom pizzathe best", "well i moved back to this neighbourhood on the weekend and was excited to be back within walking distance as i was unpacking i got a little hungry i ordered the ham and mushroom and just as good as ever hit the spot dead on still good be there", "giving this place two stars in advance for the pizza waitress was rude we ordered ice tea and we saw the waitress literally mix good host ice tea in warm water and serve it to us we ordered two shots of tequila and were served triple sec gross called her out in it and she basically called us liars then eventually admitted it yikes hope the pizza is good go to capital pizza", "heard great things about this place went for the first time today average age of the customer is between and ordered the steak sandwich st try cold steak and peas offered to fix and that was microwaved again so my rare steak was well done this was the worst steak sandwich i have had in edmonton in years never going back again", "this place is very close to where i live and very tasty as well it has been around forever and it still crowds gather their prices are fair and the food is always tasty pizza is always fresh and delicious they have some fantastic creations as well if you are a gravy fan this is the best place for it anyways a local favourite so if you do not want to wait then show up early especially on the weekend thumbs up here", "be careful when ordering from these crooks ordered a xl meat pizza with extra cheese and added bacon they did not give me a total over the phone it was the delivery guy who thought they made a mistake when the bill was for one pizza he called to confirm and they did confirm they charged for extra cheese and for bacon there was maybe slices of bacon cut up and put on the pizza after some more back and forth i told the delivery guy he might as well just take it back because over for extra cheese and bacon was ridiculous he then insisted that i just give him and take the pizza reluctantly i did the pizza was good but not by any means worth that kind of money to cover all bases they do have the extra topping charges at the very bottom of the menu i looked after so bad on me for not checking thourly however any establishment that thinks is ok to charge an extra for slices of bacon and for extra cheese and not tell a person up front should be ashamed of themselves stay far away from this place", "wonderful i chose that as the first word when i bit into the fresh baked handmade pizza had this for lunch the office we called and ordered for pick up half hour later we had a dallas special pizza fresh out of the oven fooo and it was wonderful my co workers wolfed it down and i managed to taste pieces of the pizza it was almost too hot to eat at first good and the right amount of cheese to topping ratio will definitely order again and again and again", "disclaimer i have never actually ate in the restaurant i have only gotten take out i have had to wait in the restaurant though and it has a very s small town vibe going on now my partner loves the pizza here and it is good a ton of cheese and a zesty sauce the crust has a great crunch and they cut it in squares so there are some delicious corner crunchy pieces i have noticed that the quality of the pizza has gone down this past year my partner wants to eat this pizza at least every few months so i have seen this first hand last weekend we got a pepperoni and mushroom pizza to go it was ok but what really turned me off were the mushrooms it was like an entire layer about a millimeter thick of canned mushrooms all over the entire pizza under the cheese it sogged the whole pizza down this would possibly be different if we ate it in the restaurant in short way better than pizza hut or pizza but there are so many better pizza places in edmonton", "good pizza great staff no hair nets pricey but worth it love the food pizza as always is to die for", "oh boy this is one of those places that has been there for a hundred years serving the same kind of mediocre food to the same clients for decades upon decades this is the type of place you take your parents this is the type of place where the kids rave about the food while you and your spouse give each other the side eye on the drive home that said their pizza is a calorie busting wonder layers of delicious cheese packed upon piles of meat makes for a waistline regrettable indulgence with which i can not find fault if you are looking for something to tantalize your tastebuds while the kids make you sit through the fifteenth viewing of hotel transylvania the paycheck of adam sandler then you get yourself to dallas pardner", "so i have not yet tried the famous pizza of dallas but i do not have much interest in doing so based on my experience of the other food i think i know what ill get and it does not hold much appeal to me dallas pizza and steakhouse is part of a dying in the urban setting anyhow breed of ubiquitous restaurants i can only describe as small town alberta or maybe rural prairie because they are all over saskatchewan too and interior because we had a place just like this in my own small hometown run by a lebanese family who were my neighbours dallas is run by a greek family clean and run with pride good for a fancy night out with grandma its a working mans style pizza and steak joint which is to say very western style with huge portions heavy dressing and lots of meat and cheese better than a greasy spoon in that its clean and not totally cheap but kind of akin to an alberts with better seats and upholstery faux stained glass between booths big curtains printed wallpaper you get the picture i was not that hungry so i just had french onion soup pretty watery and tasteless not that surprising my bf had a lasagne which was a step above chef boyardee in quality and taste ie teeny bits of suspiciously textureless meat drowned in an oddly sweet tomato sauce and unbelievably drowned in cheese food to have a coronary to or a corona more on that later we shared a regular size greek salad that was greek salad with a lot of lettuce not the amount of veg one might like again very small town western tons of dressing drowning what must have been an entire head of iceberg lettuce it was huge the server commented that it was smaller than usual lots of feta and more than one legit kalmata olive not cheaped out very appreciated the best beer they had available was corona the server was not very attentive she sat in a booth folding pizza boxes most of the time and did not offer water refills or another beer for quite some time service was slow not dirty not lousy but not good old school food with below average service meh i am not keen to try it again maybe if someone else pays and i can bring my own beer", "amazing pizza can not be beat in my opinion is a bit more pricey but its a family owned restaurant so you got to expect its more expensive than a chain restaurant the servers are nice a lot of them have been there for years we do not often order from dallas but it certainly is a treat when we do we also get some kind of pizza and are never disappointed with the results in closing i suggest this pizza to all of my friends and consider it the best pizza in the city by far", "i had a wonderful experience at blaze pizzas newest location in sherwood park i got a build your own pizza which was fun to create and it only takes seconds in their fire oven to cook my favourite part was the wide variety of toppings to work with great service friendly staff i will definitely be back again looking forward to trying out more pizza combos", "great quick place to go for lunch prices are decent but the spicy pizza sauce is what will have me coming back great addition to the emerald hills area", "great pizza gluten option was delicious gluten tastier than daughters regular dough if you ask me fast service with many options for toppings whatever your taste a pizza you can create staff courteous friendly and efficient love love that calorie count is blatant thank you for a great meal", "good donairs i like the romain lettuce and big tomatoes pickled radish is a good idea but too salty for my taste regular donairs are big as other places supers would be interesting to see some other veggies available", "this used to be my absolute favourite donair place in the city huge donairs awesome sweet sauce i recently went back after not going in about a year and i am wondering if it is under new ownership the donairs were half the size they were before and they were cold so disappointing as we drove out of our way to come here specifically i ranted and raved to my husband about these donairs and that it was worth the extra drivei feel like an idiot now", "by far the best donairs in the city always fresh and yummy could not say much about the rest of the items on the menu only because i am a donair aficionado staff are friendly and the place is always clean", "i have been to this place several times over the years and its always fresh and really good so filling too love me some of that sweet sauce i also tried the donair poutine that is good too and add tzatziki sauce on that", "my favourite donair in the edmonton meat is well spiced veggies are always fresh and the sweet sauce is amazing recommend this spot to anyone who is looking for a good donair incredibly friendly staff as well", "finally a donair restaurant that rivals charles smart i drive for there donairs from calgary they are the best", "definitely edmontons finest donair the d\u00e9cor is old but within it lies an edmonton donair gem my husband had an apartment across the street it was late i was hungry and we had not picked up any food yet we started to think what might be open and thought of worlds finest donair it was right across the street after all he ran out to pick up drinks from the liquor store next door and what would be the first of many worlds finest donairs consumed in our household the donair was hot the wrap delicious and inside was an overflowing amount of wonderful donair meat with bright fresh vegetables and a sweet sauce like i have not ever tasted this turned us into big donair fans trying just about every donair shop we have passed in edmonton and our second and third place favorites change regularly worlds finest remains our donair we have since moved and my late night worlds finest donair cravings continue even if it means going for a drive", "this is hands down the best donair spot in the city i am kind of glad to not live close by anymore because i could honestly eat there at least once a week its definitely worth the drive though from anywhere in the city i am going to go there tonight lol", "well i do not often get donair i am still in alberta girl which means there is definitely going to be a donair or two somewhere sometime world famous gets my vote because guy that runs the place is super friendly and always has a smile on his face he does not mind when you asked for requests like sweet sauce on the side or for a kids size donair the flat bread is fresh and plump i also prefer chicken donair at times and theirs is awesome then the true test do they have tzatziki sauce and does it rock yes and yes", "top notch fresh generous portions i do not know if its the worlds finest donair but it def gets stars delicious", "i visit my sweetheart in edmonton from california and i make him take me here we do not get donairshawarma here stateside so its a huge treat properly done perfectly seasoned meat shears off of their meat wheels and pair beautifully with their fresh veggies and wholesome flatbread mounds of crisp fries accompany this and the whole thing sets you back by not very many dollars make a pilgrimage here you will see", "worst donair i have ever had ordered a super and it looked like a kids donair what little meat there was was dry and over cooked worker was not wearing a mask and did not seem to be following covid protocol would not recommend or return as customer again", "this place is amazing everytime i have something from here its better than the last time staff is super friendly and provide great service my go tos are super donar with cheese or donair poutine the chicken shawarma is also pretty good", "definitely one of the top donair places on my list but again if i could frankenstein this bad boy with marcos or something it would just dominate the donair world not only is it great but it does not make you feel like you are months pregnant after eating it the meat itself top notch the veggies are fresh and crisp the sauce is obviously amazing and the ratio of all of these are absolutely perfect but my only complaint is that the pita is way too small but like i said if you are okay with some donair on your hands and face then this is fine for you for those of us who want to stay at least half presentable after destroying one of these guys it might not be ideal regardless of that i still think this place gets a star any day its fast service and you can see them making it so you know everything is fresh the onions rings i really enjoyed and a small portion is a good amount so i would recommend that if you plan to pair it with a donair their hours are great and all in all its a place you need to check our if you are having a hankering for the wonderful pita goodness that is a donair", "a friend introduced me to this place id never had a donair or anything like it in my life and i became hooked its a nice little place with great food nice staff and easily accessible highly recommended", "in the dark ages i used to visit this location when it was a mr submarine when worlds finest moved in i took notice but did not visit as i already had a go to donair spot about a decade ago i moved into the oliver neighbourhood and one night i decided to give them a go i was curious to see if they could live up to the name my first experience was excellent the service was quick and friendly and the donair was generous juicy and delicious the fellow behind the counter put it together nicely and gave me a big smile when i shooed away the sweet sauce in favour of the tzatziki sweet sauce is a strictly canadian failing and the main reason haligonians claim to have invented a dish that originated in turkey centuries ago doner is turkish for turning meat but i digress since then i have returned numerous times and have yet to have a bad meal the convenience and the portions are my main selling points as i believe there is better donair in edmonton but i am never disappointed if i had to offer a single criticism it would be that their fries and onion rings could use some work but this is also the case with all of the donair shops i visit if one of these places could learn the dark art of deep fry they would rule so not worlds finest or even edmontons finest but damn good all the same the restaurant is clean as are the washrooms the staff are courteous and efficient and the food is excellent if you are downtown looking for some rotating protein goodness give worlds finest a spin you will not be disappointed", "solid but far from finest had some free time at the dinner hour and was in the downtown area had to scratch another shop off my list nice little place off jasper ave store is busy which is a good sign parking is limited staff are friendly service was a ittle slow they could use one more person in peak hours as the two that were there had trouble keeping up prices are a little steep at for regular super and king resectively i went with the middle option no cheese onions lettuce tomato and of coursesweet sauce i also ordered a cup of garlic sauce in the side to my surprisewhen i finally got my orderthe side sauce lookedand indeed tasted like taziki i approached and questioned the staff as i had specifically requested garlic sauce they now decided to tell me they do not have garlic saucebut there is garlic in the taziki not the end of the worldbut i feel this can not be the first time this has come up and it would have been nice to have been informed of this detail when i ordered oh well the donair meatgoodand well seasoned the best part of the meal pitaaverage veggiesfesh and flavorful enough sweet saucei could barely see taste or find it maybe i should have ordered a side of this really disappointed in this sauce garlicerahtaziki saucedecent but not garlic sauce valuehigher prices for middle of the road fare all in all ok if it were my local shop i could work with it extra sweet sauce would be a must but i would still shop around for a better deal certainly not the worlds finest", "we do not have a papa johns in my neighborhood so this is our next closest one we have come here approximately times now they always have a special but the mediums for or extra for large pizzas is their best deal by far you can select from any of their specialty pizzas or create your own up to toppings our favorite is the pepperoni and meatball with extra wait can you guess it pepperoni meatball ding ding gold star okay i have been watching too much toddler television but seriously try it papa johns also includes a dipping sauce garlic buttermmm except that its not real butter and banana peppers with every pizza i find the order time at this location is not the same as what they say on the phone but after being frustrated for waiting minutes instead of the quoted minutes the last time i spoke with the manager who advised me that it is a call centre that takes the orders and gives quotes for pick up rather than the individual store that is all fine and dandy except when you have two kids in the car and one is a baby who screams and cries bloody murder when the vehicle is not moving i think good customer service would have warranted a discount for waiting an extra minutes or a comment that they would be providing the feedback to corporate about the timing issue when the call centre gives a blanket pick up time of minutes rather than utilizing a system that allows for individual store pick upwait times glad papa johns has made the trek across the border and we will continue to frequent them for last minute toddler approved meals ps this is a take outdelivery location only no on site dining", "its a little casual restaurant with good food i highly recommend trying it my daughters and i have eaten there many times and we always look forward to going back", "i really regret not finding this place sooner do not be fooled by the exterior this is more of a take out place on our way to do shipping in italian center we saw this little restaurant with a genuine hole in a wall vibe the specially here is empanada but they also serve pizza we tried different types of empanadas my favorites were traditional beef spinach and the ham and cheese it is obvious that everything is made from scratch the dough is crispy and tasty the fillings our extremely flavorful i really enjoyed the use of spices like cumin the chef somehow managed to transform the usually boring spinach filling to a very tasty interesting empanada they also give you a cheat sheet so you can identify the empanadas each empanada has a unique shape and somehow made the dining experience more interactive you can also buy them frozen and bake them at home which is something that we will defiantly do in future it is perfect for a lazy day most of empanadas are and they are not small at all in my opinion the price is very reasonable for the portion size they bake the food to order which is a big positive for me but as it takes around minutes if you are in a rush call them ahead of time and the food will be ready as soon as you arrive", "tonight was my first time eating here and it was a very good experience i had three empanadas chorizo cajun pork and beef the cajun pork was good and had a sweetness to it but the chorizo tasted better so far that one is my favorite i did not eat the beef empanada because i was getting full so i took it home i think the empanada diagram given to us with our meal was a good idea i did not know which empanada was what until hubster pointed out that each empanada is shaped differently and to look at the diagram i really liked the empanadas at myempanada the crust was crunchy and the filling was hot and savory i also found the owner to be very charming i am definitely coming back to to try the other empanadas before we left the hubster made sure to get four more chorizo empanadas this time frozen so we could bake them at home", "note that this review is based on the new location i believe that all previous reviews were written when my empanadas was located futher east the present location is in a house in the totally residential neighbourhood of royal gardens the house is being renovated but i saw nothing to suggest that the renovations were related to the food business as a result there is no seating you must phone ahead to place your order and the owner will assemble the order and have it available for you for pickup he said for orders of or more empanadas he will cook them for no extra charge however you must still pick them up or use one of the delivery services such as skip the dishes i did not know this so i phoned him while i was parked out front i bought a bag full of empanadas honestly i forgot how many i actually bought there are filling including that are vegetarian i bought beef chicken chorizo broccoli and spinach each kind is marked with a symbol or shape that helps to identify it once i got home i pulled two out and baked them at for around minutes he even provided me with parchment paper for baking them one definitely is not a meal but if you are not too hungry two would be quite nice for a lunch its really hard to rate this business because it is closer to a grocery store than a caf\u00e9 however i did enjoy eating them and i think these would make a great snack while watching a movie on tv perhaps eventually he will move back to commercial location and serve the empanadas as a lunch time will tell until then these are very well priced and good for a lunch or a snack", "small place with straightforward menu food is great for value tried the chicken and beef empanadas loved them both they have the frozen option as well that seemed to be a popular pick for a lot of people coming in", "my empandas is a little hole in the wall kind of place on ave and street outside not much to see inside well its pretty small and it looks like they are doing some renovations but if you want empandas this is the place to go to they have a variety of meat empandas like cajun pulled pork and philly cheese steak as well as a few vegetarian choices yes empanadas as fusion food like piza which they also have but it works the price is right too got me empanadas that were delicious and pretty filling you can buy them frozen and cook yourself at home or get them to cook them in the store i got them to cook them in the store and it seems like they bake them which is fine by me it does take a few minutes maybe or but while you wait there are a few free tables and wifi the owner was friendly and happy to talk and genuinely wanted to know how i found out about my empanadas through yelp of course i got of the cajun empanadas and they were good not very spicy but i wish i would have tried another kind as well lucky for me it looks like i will need to go back and try some of their other flavors", "delivery charge and then to use the interact machine is brutal never order from here", "craving late night munchies this place has good food and late hours crazy late hours like in the morning late hours they offer a solid donair for that time of night balanced flavours generous toppings and good sauce but its was not special enough to have me drive all the way over here past my regular donair shops while their still open but at am nobody does it better", "i like giving different places that offer donairs a shot each place is so person specific you either love it or hate it this place was not in my hate column the service was prompt and polite lots of parking in this new building area and sufficient tables inside the donair i ordered was a regular size and meaty the meat was flavourful but my only complaint is the lack of sauce in my donair i was not a mess when i was done eating it but i will be back", "first review but this man deserves it what a welcoming establishment great menu very very friendly staff thanks guys", "disappointing super sweet sauce stale pita no masked staff kitchen cookowner and worker or relative that used the closed bathroom both without were masks or food prep gloves major health hazard this is why you choose to pay on pick up whenever you can figured i would try a local donair shop using a skip gc unfortunately it was abysmal despite skip rating the pita was dry tough like it sat too long similar to stale bread additionally it was not warmed or steamed to my knowledge as the donair was cool on pick up right before th
