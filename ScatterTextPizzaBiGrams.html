.autocomplete {
  position: relative;
  display: inline-block;
}

  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 2px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff;
  border-bottom: 2px solid #d4d4d4;
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9;
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important;
  color: #ffffff;
}

        function getCorpusWordCounts() {
            var binaryLabels = fullData.docs.labels.map(function (label) {
                return 1 * (fullData.docs.categories[label] != fullData.info.category_internal_name);
            });
            var wordCounts = {}; // word -> [cat counts, not-cat-counts]
            var wordCountSums = [0, 0];
            fullData.docs.texts.forEach(function (text, i) {
                text.toLowerCase().trim().split(/\W+/).forEach(function (word) {
                    if (word.trim() !== '') {
                        if (!(word in wordCounts))
                            wordCounts[word] = [0, 0];
                        wordCounts[word][binaryLabels[i]]++;
                        wordCountSums[binaryLabels[i]]++;
                    }
                })
            });
            return {
                avgDocLen: (wordCountSums[0] + wordCountSums[1]) / fullData.docs.texts.length,
                counts: wordCounts,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            console.log("GETTING DENSE RANKS")
            console.log("CAT NUM " + categoryNum)
            console.log("CAT NAME " + fullData.docs.categories[categoryNum])
            console.log(fullData)

            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];

            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {
                'fg': scalefgDenseRanks,
                'bg': scalebgDenseRanks,
                'bgFreqs': bgFreqs,
                'fgFreqs': fgFreqs,
                'term': fullData.data.sort((a, b) => a.i - b.i).map(x => x.term)
            }
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d, includeAll);
            } else {
                return searchInExtraFeatures(d, includeAll);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\\?\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '(\\W|^)(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')(\\W|$)',
                    'gim'
                );
            }
            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];

                    if (fullData.offsets !== undefined) {

                        if (fullData.offsets[term] !== undefined && fullData.offsets[term][i] !== undefined) {
                            let curMatch = {
                                'id': i,
                                'snippets': [],
                                'strength': strength,
                                'docLabel': docLabel,
                                'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                            }

                            // remove duplicate offsets
                            // merge overlapping offsets
                            let offsets = merge(fullData.offsets[term][i]);

                            var snippetPadding = 100

                            let offsetChunks = [];
                            let curChunk = [];
                            for (let i = 0; i < offsets.length; ++i) {
                                if (i > 0 && (offsets[i][0] - offsets[i - 1][1] >= snippetPadding)) {
                                    offsetChunks.push(curChunk);
                                    curChunk = []
                                }
                                curChunk.push(offsets[i])
                            }
                            offsetChunks.push(curChunk);

                            let highlightOpen = '<b style="background-color: lightgoldenrodyellow">';
                            let highlightClose = '</b>';
                            offsetChunks.map(
                                function (offsets) {
                                    if (offsets.length > 0) {
                                        let offsetStart = offsets[0][0]
                                        let offsetEnd = offsets[offsets.length - 1][1];
                                        let spanStart = Math.max(0,
                                            offsetStart - snippetPadding);
                                        let spanEnd = Math.min(offsetEnd + snippetPadding, text.length);
                                        let snippet = text.substr(spanStart, spanEnd - spanStart);
                                        offsets.reverse().forEach(
                                            function (offset) {
                                                offset[0] -= spanStart;
                                                offset[1] -= spanStart
                                                snippet = (
                                                    snippet.substr(0, offset[0])
                                                    + highlightOpen
                                                    + snippet.substr(offset[0], offset[1] - offset[0])
                                                    + highlightClose
                                                    + snippet.substr(offset[1], snippet.length - offset[1])
                                                )
                                            }
                                        )

                                        if (spanStart > 0)
                                            snippet = '...' + snippet;
                                        if (snippetPadding < text.length - offsetEnd)
                                            snippet = snippet + '...'
                                        curMatch.snippets.push(snippet)
                                    }
                                }
                            )
                            matches[numericLabel].push(curMatch);
                        }
                    } else {

                        if (!useFullDoc)
                            text = text.slice(0, 300);
                        if (pattern !== null) {


                            text = text.replace(pattern, '<b>$&</b>');
                        }
                        let curMatch = {
                            'id': i,
                            'snippets': [text],
                            'strength': strength,
                            'docLabel': docLabel,
                            'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                        }

                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            for (var i in [0, 1]) {
                if(sortContextsByMeta) {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.meta < b.meta ? 1 : -1
                    })
                } else {
                    matches[i] = matches[i].sort(function (a, b) {
                        return a.strength < b.strength ? 1 : -1
                    })
                }
            }
            return {'contexts': matches, 'info': d};
        }

        function displayObscuredTerms(obscuredTerms, data, term, termInfo, div = '#' + divName + '-' + 'overlapped-terms') {
            d3.select('#' + divName + '-' + 'overlapped-terms')
                .selectAll('div')
                .remove();
            d3.select(div)
                .selectAll('div')
                .remove();
            if (obscuredTerms.length > 1 && maxOverlapping !== 0) {
                var obscuredDiv = d3.select(div)
                    .append('div')
                    .attr("class", "obscured")
                    .style('align', 'center')
                    .style('text-align', 'center')
                    .html("<b>\"" + term + "\" obstructs</b>: ");
                obscuredTerms.map(
                    function (term, i) {
                        if (maxOverlapping === -1 || i < maxOverlapping) {
                            makeWordInteractive(
                                data,
                                svg,
                                obscuredDiv.append("text").text(term),
                                term,
                                data.filter(t => t.term === term)[0],//termInfo
                                false
                            );
                            if (i < obscuredTerms.length - 1
                                && (maxOverlapping === -1 || i < maxOverlapping - 1)) {
                                obscuredDiv.append("text").text(", ");
                            }
                        } else if (i === maxOverlapping && i !== obscuredTerms.length - 1) {
                            obscuredDiv.append("text").text("...");
                        }
                    }
                )
            }

        function displayLineChart(termInfo, contexts) {
            var divid = "#" + divName + "-lineplot",
                margin = {top: 10, right: 30, bottom: 30, left: 80},
                width = parseInt(0.9*widthInPixels) - margin.left - margin.right,
                height = 200 - margin.top - margin.bottom;
            d3.select(divid).selectAll("*").remove();

            // append the svg object to the body of the page
            var basesvg = d3.select(divid)
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
             var linesvg = basesvg.append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")")

            var docLabelCounts = fullData.docs.labels.reduce(
                function (map, label) {
                    map[label] = (map[label] || 0) + 1;
                    return map;
                },
                Object.create(null)
            );
            var numMatches = Object.create(null);
            var allContexts = contexts[0].concat(contexts[1]).concat(contexts[2]).concat(contexts[3]);
            allContexts.forEach(function (singleDoc) {
               numMatches[singleDoc.docLabel] = (numMatches[singleDoc.docLabel] || 0) + 1;
            });
            var docLabelCountsSorted = Object.keys(docLabelCounts).map(key => ({
               "label": fullData.docs.categories[key],
               "labelNum": key,
               "matches": numMatches[key] || 0,
               "overall": docLabelCounts[key],
               'percent': (numMatches[key] || 0) * 100. / docLabelCounts[key]
               })
            ).sort(function (a, b) {
               return a['label'] < b['label'] ? -1 : a['label'] > b['label'] ? 1 : 0
            }).map((v, idx) => ({...v, idx: idx}));

            var chartData = d3.entries(docLabelCountsSorted);

            var chartx = d3.scaleLinear()
               .domain(d3.extent(docLabelCountsSorted, function(d) { return d.idx; }))
               .range([ 0, width ]);

            linesvg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(chartx)
                     .ticks(5)
                     .tickFormat(function(d,i) {return docLabelCountsSorted[d].label}));


            var charty = d3.scaleLinear()
                .domain([0, d3.max(docLabelCountsSorted, function(d) { return +d.percent; })])
                .range([ height, 0 ]);

            linesvg.append("g").call(d3.axisLeft(charty));

            linesvg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (height / 2))
                .attr("y", -40)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("% documents");


            basesvg.
                on("pointerenter pointermove", function(d) {
                    var matrix = this.getScreenCTM()
                        .translate(+ this.getAttribute("cx"), + this.getAttribute("cy"));
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(d3.mouse(this)[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log(clickedInfo)
                    chartTooltip.transition().duration(0).style('opacity', 0);
                    chartTooltip.transition()
                        .duration(0)
                        .style("opacity", 1)
                        .style("z-index", 10000000)
                    var yChartPos = charty(clickedInfo.percent)
                    chartTooltip.html(
                        clickedLabel + '<br/>Matched docs: ' + clickedInfo.matches
                        + ' of ' + clickedInfo.overall + '<br/>' + parseFloat(clickedInfo.percent).toFixed(4) + "%"
                    ).style("left", (window.pageXOffset + matrix.e + mousePosition[0] - margin.left) + "px")
                     .style("top", (window.pageYOffset + matrix.f + yChartPos - 60) + "px")
                }).on('pointerleave', function () {
                    chartTooltip.transition().duration(0).style('opacity', 0)
                }).on("click", function(d, i) {
                    var mousePosition = d3.mouse(this);
                    var clickedIndex = Math.round(chartx.invert(mousePosition[0] - margin.left));
                    var clickedInfo = docLabelCountsSorted[clickedIndex];
                    var clickedLabel = clickedInfo.label;
                    console.log("clicked"); console.log(mousePosition);
                    console.log(clickedLabel);
                    console.log(clickedInfo);
                    window.location.hash = divId + 'egory' + clickedIndex;
                    chartTooltip.transition().duration(0).style('opacity', 0)
                })

            console.log(chartData)
            var valueline = d3.line()
                .x(function (d) {
                    return chartx(d.idx);
                })
                .y(function (d) {
                    return charty(d.percent);
                });

            linesvg.append("path")
                .attr("class", "line")
                //.style("stroke-dasharray", "5,5")
                //.style("stroke", "#cccccc")
                //.style("stroke-width", "1px")
                .attr("fill", "none")
                .attr("stroke", function(d){ return '#0000FF' })
                .attr("stroke-width", 1)
                .attr("d", valueline(docLabelCountsSorted.sort((a, b) => b.x - a.x)))
            var chartTooltip = d3.select('#' + divName)
                .append("div")
                .attr("class", "tooltipscore")
                .style("opacity", 0);

        }

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {


                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;


                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\,\\\^\$\|\'#?]/g, "\\$&");
                    //return string.replace(/[\?#.*+^${}()|[\]\\]'\%/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)

                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    ) + ')' + boundary, 'gim');
                console.log(regexp);

                if (subwordEncoding === 'RoBERTa' || subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else if (subwordEncoding == 'BERT' && term.charAt(0) === '#' && term.charAt(1) === '#') {
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(2, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                if (subwordEncoding === 'BERT') {
                    if (term.charCodeAt(0) === 288 || term.charCodeAt(0) === 289) {
                        // Starts with character Ġ indicating it's a word start
                        regexp = new RegExp(boundary + escapeRegExp(term.substr(1, term.length)), 'gim');
                    } else {
                        regexp = new RegExp("\w" + escapeRegExp(term), 'gim');
                    }
                }

                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            var radius = 2;

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 // Adapted from https://www.w3schools.com/howto/howto_js_autocomplete.asp
function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += '<input type=hidden value="' + encodeURIComponent(candidate) + '">';
                matchedCandidateDiv.addEventListener("click", function (e) {
                    console.log("CLICK")
                    console.log(this.getElementsByTagName("input")[0].value)
                    inputField.value = decodeURIComponent(this.getElementsByTagName("input")[0].value);
                    console.log(inputField.value)
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = decodeURIComponent(selectedCandidate.children[1].value);

            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

ood safe i will let you judge by the picture if you would want to eat this", "i was going to give this location star but the customer service guy sam afterwards deserves a star all his own i am sitting at papajohns awaiting my order while i write i actually read these other reviews prior to calling pizza and i said to myself this is just a delivery issue i am sure they are really great they really are friendly but they had no idea who i was i placed an order hours in advance and gave them a specific pickup time i was minutes late when i came to the location and they took my name and came back with the wrong order i said no i did not order two medium pizzas i ordered pizzas potatoes wings etc i gave her my name again and they looked but had no clue who i was i asked if they were sure and they said yes so i left called customer service while i drove because i was late to my destination and sam looked into the order double checked the correct location and called them to check they said yes we have his pizza i thanked sam and informed him that i had left he apologized and canceled the order from me and then attached a curly fries to my next order in the future", "my family and i always order double pepperoni and extra sauce for one pizza and donair for the other most often we get the pizza from this location but when we do there is close to one pepperoni per slice the donair pizza looked like it had two pieces of meat on the entire thing its almost like the person responsible for doing this thinks if they add the toppings the customer asks and pays for that it will be a bad thing perhaps they think each additional topping will be deducted from their pay i do not know why they constantly do that but i would like to start receiving the pizza we ask for and not what some cheap half wit pizza maker thinks is what i want definitely do not recommend this location until they learn to listen and act", "i order delivery from this location now less and less when i have ordered the last few times i have not received my gift cards or movie passes my delivery last night included a steak caesar where they threw the meat on the salad and then the dressing and croutons on top of it making the dressing slimy to hold and also how is this food safe i will let you judge by the picture if you would want to eat this", "horrible is an understatement called for delivery and told them i am paying with debit after waiting for hour and minutes the guy is here with no debit machine he said he will be back so i waited in the lobby for minutes and he did not show up so i went back upstairs to my apartment i open my order and realize its hawaiian pizza and i do not eat pork anyways the driver calls me after an hour am when i was sleeping hungry", "not a it fan of pizza but their wings are always good until well yesterday i also tried their poutine and yucky gravy is not enough thick and gross and cheese well not enough considering they are using wedges and our wings were disappointing they were not tossed in sauce just sprayed with a sauce bottle not the way wings are ment to be as well as the size was a disappointment pizza usually have really great wings now i am not so sure", "i ordered the medium mega meal from this location on january th i got a ham and pineapple pizza and a chicken and roasted tomato pizza with the golden crispy wings i receive my order from the delivery guy go to eat it and its nasty pizza is rubbery and chewy and had barely any sauce wings are spicy and they look like they have been sitting under a heat lamp for days old and nasty i call customer service and they offer to send a replacement i get the replacement and once again its nasty and its the same exact issue i will no longer be ordering from this pizza again absolutely disgusting i have never had an issue with this location before i should have just gotten my money back", "my family and i order from here quite abit and usually its good but the last two times last weekend and today its been lower quality and its just not what i am asking for double pepperoni means just that its pretty easy to follow and understand i would think one to two pepperoni per slice after asking for double is insulting to say the least i am strongly considering not using this location anymore due their lack of satisfying their customer and worrying about a few extra pepperoni shutting the business down listen to your customers and aim to please or get out of the business altogether this would be the third time now this exact thing has happened", "probably the worst bps low quality food and service they definitely use hot dog water ice cubes", "first and foremost i am a new baby vegan and have not consumed egg or dairy or meat for almost months now i know i know tell me about it i dined here on and asked my server about vegan options she went over the menu with me and i decided on a bowl of the mediterranean vegetable bow tie pasta sans pesto and cheese it arrived it was hot and delicious and filling i paid and left a couple hours later i ended up feeling quite sick and i wondered if it could have been something to do with my food so i googled the nutritional information and found out that my pasta had egg in the pasta noodles and dairy in the sauce my waitress lied to me i know its not that big of a deal i am not allergic or anything but come on if you are not sure about the menu ask if i could give stars i would never again bps", "boyfriend and i went to this location the other day and i have to say it was not my favourite experience the waitress was alright not amazing but not horrible she had a bad habit of just leaving us for minutes at a time randomly the food is why i am giving this place two stars my boyfriend ordered pasta and i ordered a chicken sandwich they give massive portions which i like however it seems like they are dead set on drowning every dish they serve because my side caesar salad had just too much dressing my boyfriends pasta was more like a stew or a thick soup there was so much sauce he was really upset about it and hes not even the type of person to be picky about food i offered to bring it up for him to our waitress but he insisted that i just leave it alone we paid our bill and tipped then left a little disappointed do not think we will be returning to this bps location again the quality of food is not as good as some of them i have been to the whyte ave location was much better", "you can drink here and have appetizers or pizza but i suggest you order entrees elsewhere steak sandwich was overcooked with way too much bread and way too much dressing on caesar salad no garnish broccoli soup too creamy washrooms felt dirty but staff were pleasant we sat in the pub side has a nice sports pub i would only return for drinks maybe salads it has tv screens and good street view in pub", "go back do the dragons den this boston pizza should be revamped overcooked food dirty and discussing", "horrible experience with their take out delivery service ordered more than times and not once was the order similar experience when dining in not to mention we got to experience the oh so chipper and happy staff eager to fix their mistakes and happy to do so not i am done with boston pizza i know that they do not need my business but there are so many other better options out there have not been in months and have never looked back", "i have never had any of the problems that the other reviews have talked about we go to this location all the time have pretty great service and great food only one mess up my pasta was once baked with cheese no big deal its reasonably fast and affordable when we order delivery yes it does take the full min they say it will but our food is always hot and delicious and the man who delivers knows us pretty well now and is really nice its a great place to go when i do not want to cook or when its late post homework and we have got the munchies or just want to play cards reliable comforting and predictable", "this is the worst boston pizza in the city everyone knows you go to bps because you know the menu no surprises the food is pretty consistent and you are usually going to get served fairly quickly and efficiently walking into this location i noticed immediately that the place was a mess there was food all over the floor tables were not cleared and it just looked gross the waitress sat us down and there was pop on the table and pizza crust on the seat what so we requested a new table the waitress seemed miffed about this but moved us we waited forever to be asked if we wanted drinks and that was it id had enough i rarely if ever have walked out of a restaurant but this was it we walked out and wrote to bps about the service never to hear back i really do not think this location gives a f never going back", "oh boston pizza how you have been there for me in the past when i have needed a late night snack or am too lazy to make dinner for myself and a pizza saves the day i do not expect a lot from you really you are not high end you cater to a family atmosphere and you are as casual as casual can get however when i order a delivery and they say it is going to be minutes i expect that there will no shenanigans with my order maybe it was because my order was small that they did not take it seriously only a full order of wings and cheese bread did i want and after waiting the full minutes for my order the store finally called to let us know that the driver was downstairs i went down right away to find no one there maybe they had gotten the building wrong we called back to the store and they said that the driver was there but no one came down so he left on another delivery apparently he had also called us several times to let us know he was there hmmm i think not we were so close to cancelling our order but was assured he would be back in minutes he was back in just as we were about to call again and cancel our order the food was surprisingly still warm hence saving this restaurant from a star rating on my next boston pizza craving i will have to find another store so sad", "i usually come here on late nights with my boyfriend the pizza is pretty good but appetizers are average at night the restaurant is quiet and service is quick so well usually go at like midnight after hanging out with people and just relax and read the paper together", "incredibly long wait times for delivery overpriced and terrible customer service i will be crossing this particular boston pizza location heritage off my list of regular go tos for ordering in the last straw was last week when i placed an order waited over an hour and a half for it to arrive and then noticed my order was incomplete i was charged for some items i did not receive the bill clearly states i was charged for the items so i immediately called the location and spoke with a manager who seemed as if she could care less perhaps because my order was small it does not matter i am a regular customer and at times in the past i have visited the location and the bill was large not any more anyway she asked me what do you want me to do about it what do i want her to do about it how should i know what my options are why did not she tell me what she could do about it i asked for the items to be delivered but was told it would be another hour and a half for it to arrive no acknowledgement of the mistake being on their end no apology and rather rude as if it was me causing the inconvenience disappointed i told them to forget it the next day i wrote the head offices of boston pizza and was directed back to the restaurant for follow up within two business days and surprise surprise they never followed up i have since written the main office back two times telling them this was not followed up and now they do not seem to be responding either very disappointing for shame boston pizza i thought you valued your customers more than that this location should look at new management or closing their doors i certainly will not be visiting them in person or through delivery again", "horrible customer service always wait minutes to receive a hello andor a menu wait another for a drink and an even longer wait time for the food nobody ever checks in to see how were doing or how the food is and at this point everything is almost finished or cold when we tried to speak to the manager she ignored us been in the service industry for years this is not how you treat customers ps i am saying this about the pub the dining room is a whole other story", "the waitstaff is friendly enough but they took my boyfriends drink before he finished we saw our waitress twice someone else had to bring is our food it was fairly cold and the second time we saw our waitress it was because she was ushered over by the girl who brought us our food we also had to get another waitress to grab us our bill really slow service go to the canadian brew house right next door way way better service and better food", "i feel bad not doing a star review for boston because for years and years it was my favorite place to get pizza i have never tried this particular location but i found boston pizza is usually consistient from restraunt to restraunt the pizza i got the other night was very good but it cost me dollars and i am going to i got enough pizza for about meals tops for dollars per meal it ought to be very good my big beef and the reason i am not doing or stars is the horrible service i got i called ahead to have a pizza ready for pickup when i got there they had no order for me it was not just slow they had no order at all it was supper hour they were busy but i did not get any sense that they cared about me she seemed embarrassed she could not find the ticket but more for herself i do not think i heard that they were sorry i sure as hell did not hear any offer of compensation for my time i called ahead so i would not have to wait then i had to wait there was no offer of a drink while i waited no offer of a discount the pizza was good the pizza is always good it was not dollars worth of good though i will not be going back for awhile maybe not at all if royal or fameso do a good job when i try them out sometime later this month sorry boston good pizza but it will take more then that to keep my business if you insist on charging dollars for a large great white north with italian sausage", "i have to say that i think this boston pizza needs to close down there are much nicer and busier locations south common and calgary trail pretty close to this one and the ave location is clearly suffering i have not had a very good experience here in years it used to be one of my favorite places to go for dinner with my best friend but not any more the food is pretty much the same at all locations but the service varies i find that the morale of this store is contagious and it just brings me down because everyone there is so down instead of checking to see if my food tastes ok the servers sit and talk to the bartender as if they did not have any responsibility at all i just get a bad vibe from this place now and i have to say they do not know how to make a decent caesar here i always order one hoping someone has finally showed them to do it properly but i am always disappointed serves me right for continuing to order them i would recommend the calgary trail boston pizza if you are looking for a good bps", "i pulled over here in winter time ordered a salad and a pizza and it was freaking delicious the service was ok unfortunately there is a lot of screaming families and rowdiness but the food at this location is really good", "solid bp location usually bp is a star for me but the bar service here made all three of my non alcoholic quenchers beautifully with fresh fruit just like advertised many bps i go to do not put in the mango slice or blackberries as pictured our service was a bit slow but to be fair it was a slammed friday night the kids love the new stackable crayons and kids bookmenu has a board game fun for the whole family my son was disappointed that burgers are no longer on the kids menu the spicy memphis kickin chicken was spicy and so good see you soon bp see you soon", "where to start for a plate of nachos and a large cheese pizza and a round of drinks root beer a tea and a couple of chocolate milks for the kids took about minutes to get the pizza which i could see if the place was busy but there was only tables seated yes i said pizza st because that is what came st blazing hot too i may add out of of us were burnt by the sauce the nachos came about minutes later served people but comes with a cup of salsa and sour cream when asked for more salsa and sour cream for the table it was added to the bill of course the nachos were stone cold drowning in cilantro i have had better nachos from at in the morning i am not shocked by this i never had liked bps i have never had good food there and never will as this last experience was the straw", "should have read the reviews before i went into here went in during supper around pm was seated watched all the waitresses waiters serve we sat there for min not one person came to our table even to give water we were shocked other staff saw us sitting waitresses walked by our table and nobody came i was not about to chase down staff so min sitting at a booth in the restaurant half full nobody acknowledged us i would have to say that is a first in any restaurant for me we just got up and left the guy at the front door cleaning that sat us looked puzzled and i told him we been sitting all this time nobody knows we are in the restaurant not even a hi we will be with you never setting foot in this boston pizza was a joke do not go here what a waste of time go to windermere boston pizza they actually have style there", "have been here many times as i have been living in this area for several years i have always ordered the same food their pasta jambalaya and was satisfied their staff have always been nice never had any issues with their service their place is not the most clean but its not disgusting either i am leaving this review based on my recent experience with trying their mvp hamburger i have to say that was the most disgusting hamburger i have ever had in my life i would pay that price for mcdonalds hamburger anytime but would not even pay a dollar for that hamburger it was not just tasteless it had a taste that left me and my friend feeling sick all night we had the cactus fries on the side and half of those fries were soggy based on this experience i will be staying away from this place for a long while just to get the disgusting taste of that food out of my mouth", "rating this on my order experience for take out i have sat in and had food or drinks in the part thus deciding to go with the takeout strategy as my head was hurting already and did not want to bring on a migraine from a loud environment however its been so long since i have been to this location i did not realize one needed to walk through the whole restaurant to the back to make your order of course you need to be taken back by staff as you are half in the kitchen if you go that way i was not the only one looking confused as there was another person there to order being led back while i was leaving the space when placing my order with the gift certificate i got checking in at the most previous yelp elite event thanks bp the waitress was polite knowledgeable about what i could order with the coupon and very honest about how busy it was as i walked in on valentines night i did find it a bit odd that i was not given a number or order receipt but told id be given that when i return and to come back in or more minutes she also did not take my phone number again a bit odd as i know that is pretty standard for takeouts anywhere else i did look out the walk up door that is specific for takeout orders i determined with my mobility issues having to be guided through the restaurant to the back was better than struggling to get up to the door and when driving to the gas station i could not tell if that door access would allow parking nearby before i went burnt time doing random errands close by bank gas station are both super close i stopped at the washroom it was in need of some maintenance not the worst situation i have seen but i would have brought it someone is attention if anyone would have been at the front when i was walking out the main doors pick up went as smoothly as it could i came back before the minutes were up and i am glad i did as it looked like orders were piling up with the amount of receipts on the counter before going to the back i of course needed to wait to get someone to walk me back there as that is what they instructed me to do when i returned and then watched them search for my name as there was no receipt number to give them lucky for me my cane is memorable and she knew which pizza was mine when she found it with them handling a ton of takeout orders and the coziness of the small pick up standing area i am a bit puzzled this is not better organized i managed to get around the person for skip the dish through the passageway without my pizza box needing to be tipped vertically or tripping him with my cane hurray for both of us i definitely do not recommend standing in there for an order when there is more than two as that is a small space to try and maneuver past others leaving with orders pizza was the same tasty great white north i remembered and i really do enjoy the heart pizza being that its valentines this week that really does make a person feel special i had lots of left overs which was great as this week was a busy one in summary ill probably continue my once in a blue moon bp locations inout of the city because of older family member requests if i am being honest the restaurant does not matter location is not really something id enjoy sitting there by myself for a meal it does the trick when you are travelling and need a quick bite i am not a big sports fan nor can i enjoy an alcoholic drink so i would not enjoy sitting in the lounge in the evenings which is about the same noise level as a full restaurant waiting for my order either as there is other pizza spots for take out without having to walk that far twice or worry if ill actually get what i ordered ill probably go else where or just get the pizza delivered to me directly if i really had a craving for a great white north pizza", "my girlfriend and i ate there last night the food was cold and the staff was even colder each time our beer was empty we had to call the waitress over for a refill the staff did not seem at all concerned with the patrons they were more concerned with having fun with each other our waitress made it seem like an inconvenience to check with us on food or drink i usually enjoy going to boston pizza this is the second time we have been to this location and it will be the last time we will still go to bps but not to the century park lica", "my girlfriend and i ate there last night the food was cold and the staff was even colder each time our beer was empty we had to call the waitress over for a refill the staff did not seem at all concerned with the patrons they were more concerned with having fun with each other our waitress made it seem like an inconvenience to check with us on food or drink i usually enjoy going to boston pizza this is the second time we have been to this location and it will be the last time we will still go to bps but not to the century park lication", "great little find right by the hotel we stayed in the service was prompt and very friendly the salad was delicious very clean nice atmosphere i was not disappointed", "if you plan to dine al fresco be aware that a red arrow bus depot is next door and is busy with at least one idling bus at the supper hour i had the sea food linguini which was no big deal the shrimp were over cooked they no longer had the chocolate mousse and were out of pecan pie so i settled for the strawberry cheesecake which is also not memorable there might be great items on the menu but i do not think ill be back to try find out the service however was fine", "great italian food the seafood linguini is definitely one of the best i have ever tasted flavourful sauce", "was headed back to calgary on the red arrow so decided to try villa bistro before heading to the bus ordered the caesar salad you could immediately tell if was freshly made the chicken was warm and tender seasoned perfectly service was excellent and welcoming the salad took a bit longer than expected to arrive that is on me so had to gobble it down in a hurry would have much rather taken time to enjoy perhaps next trip enjoyed the first experience here and look forward to a return visit", "excellent food and great customer service at villa had a great time with friends and felt the decore and atmosphere was very appropriate definitely will be back and recommend to others i have never heard of this place until i found out about it through a friend", "had an amazing dinner at villa bistro last night with friends the baked brie with blueberry compote lamp pops and salmon avocado toast were absolutely incredible i will most definitely be back thank you keltie and rui for your wonderful hospitality", "checked out this place because it was part of the downtown harvest dining event taken place in edmonton i wanted to check it out because it is a fairly newish restaurant with not too much fanfare attached to it it was pleasant enough in the inside it had rather warm interior one thing i did not like was that there are not any interior bathrooms rather you need to remember a code and take it to hallway this is not convenient but not completely a deal breaker our server was pleasant enough and left us with menus even though we were ordering off of a special menu glancing at the menu it had nothing standoutish but a good selection of burgers sandwiches appetizers and main entrees we ordered a squash soup as well as a cream of mushroom i had the cajun salmon while my husband chose the braised short rib i have to say the food was amazing possibly one of the best cream of mushroom soups i have tried my own butternut squash soup was rich and warming my trout was perfectly cooked the generous portion was plated on top of fried mushroom quinoa and perfectly cooked asparagus i loved how they prepared the quinoa the frying gave an additional crunch my husbands short ribs were flake off the fork tender definitively worth trying out", "good swiss burger and fabulous fries local apricot beer was a good choice with it surprised by how good it was friendly staff very quiet place on a monday night", "quaint corner bistro on street located around the corner from the holiday express inn in the heart of downtown edmonton today was a bitterly cold day with extreme wind chills so the desire to wander far for lunch was non existant i turned down street and literally stumbled on this corner bistro i was in the hot pursuit for comfort food a toasty sandwich and a hot bowl of soup i must have timed it right before the lunch rush as it was just me i am writing this as the rich aroma from the cream of mushroom soup tickles my nose a new spin on a classic grilled cheese sandwich and my taste buds have found happiness like a warm blanket on a cold saturday morning make sure to check out this quaint bistro where staff are welcoming with bug smiles and the hockey game in the background perked up my canuck winter blues", "i contacted villa bistro to organize a small covid friendly th birthday dinner for our mother i spoke with keltie who is one of the co owners and she was extremely helpful i asked if they could set up a section with socially distanced tables for our guests and she was very accommodating we organized a set menu with keltie and chef rui who is the other co owner the food was absolutely delicious and our server emma was very attentive and helped to make the evening perfect our guests all enjoyed the food service and ambience and are looking forward to returning in the future thanks to keltie rui and emma for making our mothers birthday dinner so special", "i popped into villa bistro because i was waiting for the red arrow bus and it was hot out and there were people on the patio and they had a happy hour and i was thiiiiiirs tay man am i ever glad i did this place is great and i have not even eaten there yet i sat at the bar and chit chatted with owner and drank my happy hour pint and it was an absolute treat i am starring this place based on the d\u00e9cor the location and the lovely people that run it just by watching how much care went into the cocktails that were being made and the care going into polishing glasses while serving and having a sincere conversation with me i can tell this place is a total lucky find on my part i have not even tried the food yet you guys but boy oh boy i watched the dishes coming out of the kitchen and everything looked spectacular there is not a doubt in my mind that everything is not as delicious as it looks i have been away at work for weeks and legit my first stop when i get home is to hit villa bistro they advertise a course date night on saturday nights appy main and dessert plus off cocktails and ill be hitting that up as soon as possible", "hidden gem tucked away south of jasper ave on s st this place deserves more evening traffic than it gets we booked a table for on a cold friday night in january and when we arrived there was only other group of customers in the place menu has the usual bistro things like burgers sandwiches salads and a good selection of dinner type things like pasta short rib and salmon i chose the loaded villa burger and it was absolutely delicious thick handmade patty that was juicy and flavourful fresh toppings and lovely flavourful sauces like aioli and a couple slices of glazed bacon it was possibly one of the best burgers i have had in edmonton i chose the truffle fries as my side and they were also full of flavour and delicious service was also excellent really friendly knew the menu and went above and beyond to make sure our experience was a good one beer menu was ok but only had local beer option edmontons beer scene is getting to be very good it would nice to see more restaurants support them instead of the big brand stuff food service beer", "i went to check out villa bistro a couple weeks back with a couple coworkers it is tucked away on the end of st that i rarely venture but definitely is worth a visit they do have a patio for those nice summer or spring days as well as ample seating i believe this previously was the location of a sandwichsoup joint a few years back as i recall catching up with a friend here once the cafe is modern and quite quiet so it makes for the perfect ambience to catch up with a friend or have lunch or dinner meeting or even a small getogether they do also have different specials throughout the week we happened to stop in on a thursday when they have pasta specials my co workers both ordered the seafood linguine filled with salmon scallops and prawns and came with a slice of garlic bread on the side and looked delicious the portion size was decent i opted for the piece fish and chips because i was in that kind of mood that day it was served with fries and coleslaw that kind of was more saladesque but still delicious nonetheless the leafy greens were fresh and crunchy and the dressing was just right the fish was super flaky and served with some tartar sauce on the side service was quite speedy and attentive despite there only being one waitress that day perfect when you only have an hour long lunch break the next time you need a quiet place to catch up with a friend villa bistro definitely is worth being a contender", "villa bistro is the new restaurant where the free press bistro used to be and i loved it the service was great friendly and fast we grabbed a seat on t
