eta and mushroom spinochio the prices are pretty decent but the hours kind of suck they are closed mondays tuesday through saturday they are open am pm and sundays they are open from pm pm they do have free delivery but only in a limited area other wise there is a surcharge check them out on line at wwwpregopizzacom now go get yourself some weird and delicious pizza", "i have only been here once and will give it another try but i was not overly impressed now do not get me wrong the food was not bad just average i loved the pizza sauce they use and the variations of pizza they make spinnichio was really good not a fan of their crustpizza dough though also i would not recommend the breadsticks way to much saltseasoning on it until i give this place another shot it will be just average but worth checking out", "crappy boring pizza expensive prices and a minute wait when i was told it would be minutes i will not go back not happy at all first time i ever threw out leftover pizza instead of demolishing it the next moring", "crappy boring pizza expensive prices and a minute wait when i was told it would be minutes i will not go back not happy at all", "i just had a cheese pizza the service was friendly and quick and the pizza was good i prefer this over some big chain restaurant its cozy", "this place is alright the toppings on our pizza were kind of cold so that was a bummer unlike most other pizza places the pizza here was not very greasy which was a nice change they have a good selection of pizzas as well they are pretty big on having gluten free pizza which for many people might be a selling point but i am not bothered either way other than that i did not find anything very special about pizzeria prego even though i will probably never go back i suggest you try it if you are into the whole organic thing", "prego means to love and the love of pizza is nowhere more evident than at pizzeria prego this little shop is the only place in edmonton where you can get gluten free pizza and its fantastic according to the canadian celiac assocation in canadians is unable to absorb key nutrients due to damage caused to intestinal walls by gluten increasingly there are gluten free options so that celiacs can enjoy a diverse diet like people without dietary restrictions the trends toward organic and whole foods without preservatives have given gluten free products some buzz as a means to cleanse the body and drop excess weight so a pizzeria with gluten free dough and toppings is a welcome fixture in our eclectic community plus its awesome you can also get dough that is made of whole wheat sesame flax sunflower and pumkin seed there are two ovens one for gluten free and the other for regular ingredients so there is reduced risk of cross contamination however the restaurant does print a disclaimer on the menu that gluten free products may still come in contact with gluten products you feel less bloated after eating a gluten free pizza than regular kinds this does not mean you can pig out more but it means you can get a za fix without compromising your good eating habits", "i have no idea what all the complaints were about this place the pizza is outstanding i would go as far as to say it is some of the best pizza i have had in edmonton great customer service i had the spolumbo sausage which had italian sausage an insanely good meat sauce with obvious east indian influence peppers and tomatoes the heat factor in this little za was totally unexpected we also got the chicken alfredo which was even more delicious on a different level it had broccoli spinich chicken and alfredo sauce the chicken was cut up into huge chunks and the guy working the counter boasts that the cook makes whole chickens and then cuts them up himself its delicious but it is definitely a little more then your average pizza", "mmmmm pizzeria prego this place is great because its tiny and real sometimes i can not stand the big chain stores that just do not care these guys care about customers and about pizza the toppings on the pizzas here are fresh something that is hard to find these days and the pizza is not very greasy i really appreciated that about pizzeria prego because i love pizza but i do not eat it that often because of the grease that so often accompanies it the customer service here is great like i said they care its a unique little treasure on the south side", "is it possible to put no stars well we ordered a dollar pizza decided to get the last call and add some delicious vegetables the unfortunate part is being charge bucks per topping and then getting none of the extras you ordered id say we are very generous tippers we called the store to let them know what happened and the lady on the phone told us to call the manager on monday and hung up on us now one would think that sending the correct order would be the correct response to this situation however it appears that this establishment has little to no regard for continued commitment from their loyal patrons shameful really we emailed the manager at this location and the best they could offer was that we would get our toppings for free next time we order pizza needless to say we have no desire to order from these foolish people again", "i have always liked funky pickle pizza the pizza i got from this location was no exception funky pickle pizza is not greasy like the majority of pizzas in the city do not get me wrong i love greasy pizza on occasion but sometimes i just want good food funky pickle has good food funky pickle is still the only place where i have been able to get artichoke hearts on my pizza i know that it sounds a little disgusting i thought it would be too but it is so tasty do not judge it til you have tried it i do not think i have ever been disappointed with the pizza here its fresh and its delicious i always add chili flakes and parm cheese on top of my pizza to make it even better too its yummy in my tummy that is for sure funky pickle rocks how can you not with a name like that", "this does not even deserve the one star rating called later in the night on a saturday to order a pizza and cheese stix for delivery our order was put thru fine though the girl on the phone was not very friendly waited from about pm until past am still no pizza my boyfriend and i fell asleep waiting we called the next day to ask what had happened and if there is anything that could be donethe guy who answered told my boyfriend to call back monday morning and that is all he could do so then i called back to ask to speak to a manager or someone in chargethe same guy told me call back monday morning and there is no manager so i asked him where this location is and he told me his phone was ringing i heard no phone ringing and i asked again about the location of the store and he hung up on me worst customer service i have ever had rude rude rude", "if i could give i would i called and ordered a pizza and cheese sticks went through the order process answered a huge amount of questions more than once and had to spell it everything so the person on the other line could understand as if that was not bad enough the food tookwell id say a long time but we never got it waited an hour figured it was just busy waited a little longstill nothing looked at the clock after forgetting about it hours had gone by and it was past their closing time no pizza called back the next day was told they did not know anything so id have to call back later called back later asked for a manager or supervisor was told none work the weekend call monday i asked about the fact that no managers work weekends got back my phones are ringing sorry i asked again for a manager or how i could get a hold of one and got hung up on all of this while speaking to different individuals on different days that spoke very broken english", "funky pickle is probably some of the best pizza i have had its not the best but its in that range they do not skimp out on toppings or cheese and the pizza itself is not too thin or too thick the best part about it is that its not greasy so many pizza places serve pizzas that are just dripping with grease and sometimes it is just sickening a little grease is not bad its so good that it is almost hard to stop eating", "here is the thing i do not just like any pizza i like good pizza really good pizza i can not stand grease bland sauce or toppings that taste a week old this is where funky pickle comes in their pizza completely satisfies my pizza demands last time i went here i ate an entire inch pizza okay i did not but i shared it with only one other person we could not help but gorge it tastes so good that when you get to that point where you stomach hurts and you feel sick you go back for another piece anyways sometimes suffering is a good thing pretty much all the pizza varieties are good i especially like the wedgetarian lonely hearts has artichokes and last call special you can not really go wrong i do not think i have ever tasted a variety i did not like you can just buy one slice or order a whole pizza i particularly like this th street location they have cool art painted all over the walls and there is a big screen tv you can watch from the small seating area yes this pizza is a bit expensive but its well worth it they do have deals during the week though and if you visit their website you can print out a discount coupon", "placed an order waited an hour then called ohhh we did not see your order technical difficulties but reads me my order without me telling him what it was he tells me its going to be minutes longer i ask to just cancel the order as its now after midnight he calls his supervisor and says no we can not refund your order i paid online for contactless delivery so we will bring you cash they never sent the driver with the cash now i am out the money for the overpriced pizza and no pizza do not get scammed like i did", "first time trying to order placed o line after an hour and minutes with nothing delivered had to phone to find out where my order was told to call back in minutes if not there had a call minutes after talking to store from a delivery driver whom i could not understand whatsoever called store back again they said we will call you back after figuring out what is going on was told they would remake order as it wa extremely late so from original time of order to time i may have recieved a new order would have been hours from a place that is less than minutes from my home worst experience i have ever had and will definitely never try and order from this business again poor customer service red swan pizza waste of time", "so once a month i try to do a girls night in where we grab some take out and a couple of bottles of wine and our lounging clothes we were in the mood for pizza and my friend recommended red swan pizza which is a relatively a new chain that is popping up in edmonton one is conveniently located close to my house so i offered to grab the pizza for the evening browsing the online menu i was really impressed with the amount of different varieties of pizza they have i was intrigued with the amount of east indian fusion pizzas think spicy paneer butter chicken spicy ginger coriander however my friends are not into such exotic ones these i will have to try on a later date we decided on an extra large perogy pizza sour cream base potatoes italian sausage cheddar cheese mozzarella cheese we also chose the exotic lovers hot spicy with chorizo sausage hot capicollo mushrooms hot banana peppers green peppers pizza sauce mozzarella cheese when i went to pick up the staff there were quick and friendly both pizzas were delicious and i absolutely adored the crust the only downfall was that these pizzas are a little pricey for an extra large there are some mid week specials so i think the next time i will order i will try them it is a little more affordable however i think this is my new favourite pizza place for the at home date night", "really good specials for pick ups good selection of toppings no issues having them following special instructions would recommend everything but the wings not a fan", "i ordered the basic cheese pizza last week for delivery and it was great i always believed if they can get the basics right they can get anything right the cheese was very melty and i can taste they use several types of cheese on a basic cheese pizza the sesames on the side of the crust is a very nice touch", "awful they took the order and then just lost the order hr later i have no pizza i am now starving last bit of energy writing this yelp review dying no pizza sooooo hungry must call papa johns", "i ordered a stuffed crust bbq chicken pizza with extra cheese and steak from the saddleback road location in edmonton ab the pizza was not fully cooked the dough was raw underneath and we could not eat the pizza we tried contacting the location but was unable to reach the manager the pizza when delivered was smooshed and all on one side and mangled the toppings were not all on the pizza and it looked absolutely horrid we paid for the order by cash and the driver short changed me change with my payment the driver also gave an unprofessional attitude to us when he dropped the pizza off the steak on the pizza tasted rancid and dry as heck this has been the most disgusting pizza we have ordered this was my first time ordering from pizza hut and i will never order again i will be taking my business to another competitor who will have my business instead absolutely deplorable service and quality of product i rate this location a i highly recommend not ordering from this location", "as far as pizza huts go they are good do not expect much more than a greasy pan pizza but this is the only hut that will listen when i ask for well done pies they are quick and have friendly staff however sometimes the prices have been rung up incorrectly i explain the issue and its fixed but would like to avoid the awkwardness of that", "ordered pizza and fries to our hotel room it was a half hour late the driver was indifferent got up to the room and the pizza was cold and so were the fries but also soggy because they were packed in a plastic container they did not bring any plates napkins cutlery ketchup or salt no way to heat anything up and we could not complain or get a replacement because the pizza took so long that the store was closed by the time we received it i am sitting in my hotel room at pm eating cold soggy fries while my husband is out picking us up a pizza from pizza and its a sunday you guys how busy can they be at just reallydont bother with this place", "pizza is good as long as they get your order correct was in here a few days ago ordered a large hawaiian stuffed crust and a medium meat lovers after i paid my wife noticed there is a dollars deal for the nd rd th so i asked if i can order more he said sure but i had to pay regular price i asked why he said you already paid i was you did not even start making the pizzas the guy at the front desk did not speak good english and at times spoke in his language to me after min i got the pizzas when home opened them up and there was the hawaiian i ordered and a cheese pizza i will be looking else where then this location terrible service", "ordered pizzas for my family from the saddleback location i pre paid on their website including the tip i know i know big mistake which i really regret and will not do again in the future but i wanted to save the hassle at the door driver showed up minutes late even though the restaurant is minutes away when i asked why he was so late he just smiled and stated he did not realize he was actually late but that they had been very busy so it was possible he then politely told me better luck next time fair enough ill give him points for the positive attitude when we opened the boxes three of the five pizzas were inedible due to being burnt and the fact that the toppings were no longer on the pies but rather stuck to the box apparently my friendly driver must have gone off roading with our delivery and used our pizzas under his tires for better traction which explains his tardiness and the condition of our pies with all of the pizza restaurant options out there i would highly recommend trying any of those before considering ordering from the saddleback location", "great price not so great pizza few toppings and little to no sauce i am okay with the grease but my pizza tasted a little flat", "visited this location for a donation request on behalf of the southwest edmonton soccer association i was speaking with the employee at the counter who then passed the letter to a man in an office who was not visible they spoke for a brief moment then was passed back the letter and was told that corporate does all donation requests directly from the pizza hut website how can i request a donationsponsorship from pizza hut as we are a franchise business all donations and sponsorships are handled directly through our local restaurants we encourage you to prepare your request in writing and take it with you to your nearest restaurant by visiting during a non peak service time you will increase the opportunity that a manager will be able to personally meet with you to discuss your interests they will then gladly share your request with the franchise owner who will contact you if they are able to assist you with your request i will not be supporting a local businessfranchises who a lack business ethics b has their employees lie rather than having the balls to come out and speak directly to customers and c does not support local childrens sports", "steel wheels lyfe its just good drunken pizza just accept that its a delicious dive", "the girl behind the counter was very friendly and helpful based on service i would give stars the pizza needs alot more sauce on it the crust cheese and toppings were good but very dry due to almost no sauce please add more sauce guys i live nearby and would love to be a regular so help me help you", "great pizza but pretty prejudice demographic of customers if your not asian do not go at night their also too cheap to use debit its there is no reason to not have one unless your cheap", "terrible pizza of course and the beer selection was abysmal they also offer korean dishes which we noticed were being ordered more frequently than the pizza but only after wed gotten several slices for ourselves but the ambience kind of made up for it if we had not been the oldest people there and maybe if the pizza were less like pillsbury crescent roll dough with some sauce and cheese on top id come here more often the music was not obtrusive and we were able to have a conversation without screaming at the tops of our lungs which i have never encountered in this city in any bar like establishment after pm the younger folk were well behaved and not acting like drunken buffoons either a definite plus i do like the graffiti all over the place though i realize its probably not everyone is favourite d\u00e9cor scheme if i find myself nearby steel wheels again ill give their korean menu a go it has all the other elements in place to be a great spot", "pros the guys who run it are the amazing i miss the old guy but the new uncle is always nice to us good kimchi jigae they changed the pizza and it honestly tastes better now with a thinner crust also opens super late and cheap booze cons weirdass crowd on weekend nights", "there are defintely some ups and downs to this place let us start with the ups this place is great for if you are broke definitely the cheapest place on whyte to get a beer and a pizza only each creativity you can just come on in with markers and start drawing on the walls no one will draw on top of your art if it really is a masterpiece you have drawn but if its just your name someone will the owners do not mind it adds charm to the place and makes it more your own too to have added to it it can create a nice ambiance to the place friendly service even though i do not personally know the people running this place it was great and quick service from the start open late food this is great for getting food for after going to the bar and finding other options to eat rather than the traditional donair at a cheap price now to do the things i did not like food i wish i had read the reviews before i came in to find that they can do more than pizza and that they have free sauces to put on stuff there was not really a menu i could find except the one that said what type of pizza they sold and honestly for the price being sold the pizza is not so bad but it really is not that great if you want good pizza head elsewhere this is just a cheap alternative location ambiance and cleanliness this place is located off of whyte ave and its kind of sketchy makes you feel like you have to watch your back when you are coming here even more so when you are inside its all covered in grafiti but then you realize that all the clientele are just made out of a bunch of teens with their friends there is no real danger it just makes you feel that way its very uncomfortable its also very unclean when my group grabbed a table other than the fact that everything was covered in grafiti including the chairs and table the table had not been cleaned up so there was food and drink spills on it and from what i saw others tables do you had to clean it up yourself overall this place is a great find if you are broke and need to save every penny or you are drunk and want cheap food that late at night unfortunately for me i was not drunk nor am i broke so i did not have as much of an enjoyable experience next time ill be going somewhere i feel more comfortable safe and clean to eat", "hands down the best late nighthangover food in yeg the family that owns the restaurant is super nice their staple food would probably be the kimchi bulgogi pizza even though you have to order the whole pizza not just a slice worth though the place gives off a very chill vibe you can honestly just sit and talk while eating your food and feel no pressure to go or hurry up given there is no lineup bonus points for being open till am everyday can not go wrong with this place", "i am sorry but this place serves up terrible pizza at least the gentleman who helped me was both welcoming and nice id look elsewhere if i were you", "i go here on the regular love the atmosphere food and the people running it always greeted with a smile", "oh steel wheels you are by far one of the best dive bars on the ave you are the best to visit late at night when i am craving a green onion cake and beer with no frills attached this dive bar comes with a korean twist you can expect cheap beer pizza green onion cakes yes and some korean dishes i usually lean towards the green onion cakes or cheese pizza but the bulgogi pizza is a fav by others it opens later in the evening after pm till the wee hours of the morning this is not a dinner stop but rather a quick drink and snack break the place itself is covered in graffiti and paper plates adorned with individual creativity that might be the best way to put it super simple wooden booths no cushions here but you got to love the simplicity and trashiness at the same time the staff are always lovely though and the food comes out quick also lots of sauces to choose from for your cheap eats", "steel wheels has a lone redeeming quailty they serve green onion cakes late into the night a time when whyte avenue area dining options have been reduced to pizza donairs and microwave burritos but to get your hands on one of these little jewels you have to push your way through a sea of jocks and barbie dolls who are completely out of their minds after a night of pounding j\u00e4gerbombs at wooly bullys or one of the other area clubs after triumphing in my own battle to get through the door i found myself in front of an order window in a large dingy clapboard room it was decision time and i unfortunately opted to try the veggie pizza about halfway through the small doughy slice i cut my losses and threw it out i am not sure if it was the plasticky cheese the slightly spiced dough or the weird brown sauce that made a surprise appearance mid slice but it was the single worst slice of pizza i have experienced in living memory yet hordes of people surrounded me virtually inhaling it a testament to the level of drunkenness in the room food aside there is just a really negative atmosphere at steel wheels was it the schizophrenic wasteoid who was screaming obscenities and threats at us for trying to steal his jacket or perhaps the gang bottling that we apparently missed by moments but heard all about on the way out this is a pizza place for blackout nights and not for the faint of heart yummy quality slices can be obtained nearby at funky pickle or checkers with considerably less trauma involved", "i think my mistake was going in this place sober i was likely the only one the pizza was brutal i suppose if you are drunk and hungry at am it would be good but i was the dd and my tastebuds were sober enough to tell me the pizza was garbage", "i came here at am on a thursday night with friends and knocked on the closed door after seconds phil turned the lights on unlocked the door and fired up the ovens he always has a smile on his face and is just a great guy this place gets its business from the very drunk after bar crowd i have tasted the food there often on my breath the morning after and i have to admit its not good but you will not find a better place to sit and chow down after a heavy night", "ever wonder what the world would look like if graffiti was not only tolerated but encouraged come here its not that i have anything against graffiti its just that the vast majority of it here is awful its like they let loose a bunch of elementary kids to draw on the walls if your going to do graffiti make it beautiful if you are going to suck do everyone a favour and put the marker down before you hurt someone i have had the food here both sober and drunk i like it its simple and reasonably priced had bulgogi on rice for nice size good meat spicy broccoli and mushrooms so i do not feel guilty open until am on the nights its supposed to so its a good after bar option as well all in all this place is a pretty neat the owners are very nice folk", "been here a few times and thought i should write a review i like several things about steel wheels for starters when you enter this place you think you are in a shack like restaurant in an asian country weird random graffiti really bad quality of seating lighting and all complete lack of an ambience well that is not a great thing about this place but then again given that its open every nigth from pm to am i think its totally awesome also given that its right behind my apartment building and is a perfect place for me to get a cheap beer and spicy chicken with rice on a restless weeknight i like it well yes they have cheap and predictable beer i like the spring rolls and their spicy chicken teriyaki is pretty decent with rice have not tried their pizzas yet and do not know if i have the stomach for it i am not going to say that ill miss this place if i moved out of my neighborhood but i certainly like the option of getting a quick bite if i am too bored to cook some nights", "i have not been here since summer of it has not changed at all the bulgogi pizza is still the best of all the pizzas they have the crust from the pizza is just right and for pizza that is hard to do it was not greasy and the amount of cheese was just enough the graffiti decor is still around and the ceiling now have plates of art or sayings from random customers also had soju ice cold and for a decent price nothing to complain about here if you are adventurous and want to try something a bit different come here", "got dragged here by a local who said it was his favourite place ever and he could not live without it hmm maybe my expectations were set too high by this but it seemed only average to me it does have interesting decor patrons are encouraged to bring markers and write on absolutely everything and its cheap so i can see college students must love it however the pizza was only okay not amazing i had the bulgogi beef pizza at the recommendation of my companion who said it was the best they have but meh average ill leave this to the college students", "a friend brought me here if i were not already drunk when i walked into the place i probably would have turned around and left right away but i am glad i was maybe its just the soju talking but that kimchi pizza was like the best thing i have ever had i do not know how much it cost but i will have to go back just so i can get another one", "after reading about the bulgogi pizza i had to try it while the scant amounts of bulgogi i had on the pizza were tasty the pizza itself tasted stale steel wheels is completely shabby but the room has loads of charm especially if its am and you are drunk next time i think ill try something other than the pizza", "phil phil phil need i say more the best parts of edmonton are the ones you have to look for and steel wheels is one of its own hungry after a night on whyte ave and feeling the need to write your name on a piece of furniture legally then this delicious quick and sociable pizza place is for you the owner phil is known too by everyone on whyte ave hungry at am you walk in and yell his name and he gives you the biggest smile and hello you have ever seen the place is littered with drawings to phil from adults saying things such as you are pizza is awesome we love you philah yes we do all love phil pizza to for two slices spring rolls for for unless prices have changed recently and do not get surprised folks it is the best pizza i have ever had any kind of pizza you wish bulgogi hawaiian pepperoni and other classics i personally recommend the bulgogi with ranch and hot sauce on top do not knock it until you try it next time you are about to hail a cab after a night on whyte and you feel the urge for a near by mcdonalds or funky pickle just think of steel wheels and experience your first phil ism two thumbs an index finger up", "one of the best late night eats in edmonton known as a pizza place but their korea fare is actually pretty awesome do not be scared by the graffititagged wooden benches this place is fantastic i go for the kimchi jjigae will definitely need people and bulgogi on rice always with extra sauce crazy late night hours with friendly family service", "amazing food for an amazingly low price slices of pizza for the bulgogi pizza is a must also the owner phil is really friendly and enthusiastic love supporting local business", "another hidden gem an edmonton friend of mine introduced me to this place one drunken night out it is open late and that is probably the best time to go we ordered the bulgogi pizza and holy fuck was it was delicious the price was right and the mood was good honestly one of the better midnight pizzas i have had the staff was friendly and the place looks cool definitely something worth checking out", "ahahaha this place just cracks me up there is graffiti everywhere in this place which gives the impression that some motorcycle gang or scenester anarchist fucks run the place but no its some middle aged corean couple who are just fn hilarious and efficient it is hard to get both at the same time these days they do not look rock and roll but are they ever example one night at a different venue some edmontonians and i were discussing the flaws of our central banking system it escalated to a full on bar room brawl i had a huge gash with blood flowing down my face all that loss of blood made me hungry and my drunk ass cousin promised my drunk ass that everything was going to be all right alicia keys style if i followed him he lead me here i was worried who would take me in with blood flowing down my face he told me not to worry i go in worried that they would yell ohhhhnonononononono but they did not they got me a beer for and a slice of their bulgogi pizza for another incredible i wish calgary had some place like this", "a gem just off white ave cheap beer dollar bottles i believe its a korean bar but they have pizza you can write on the walls they are filled with graffiti great service and always great times", "get drunk stumble off whyte order the bulgogi pizza or a bulgogi meal slather it in all the free sauces and hassellhoff it down get a paint pen and sign in on the walls the owner phil is a delight and greets everyone with jubilant enthusiasm", "food is excellent for two slices of delicious korean pizza yes please the only thing i do not like about the place is it is always dirty and quite sticky so i had to take a star off for that i know the place is supposed to be grungy looking but at least clean the tables and mop the floor i wish they would have functioning locks on the bathroom doors i have walked in on people before and i have had people walk in on me kind of sucks when that happens they should really fix that", "one of the best late night food place in edmonton it is a cash only place but they have a really good and cheap food the bulgogi meal is really good and one of the reason why would i drive all the way from north to south just to get it they have their bulgogi pizza too which one of the crowds favourite just do not go late at night especially around the weekends because the line up gets really long", "everyone loves phil there is no denying it how could you not friendliest asian guy and tolerant to a lot of racket steel wheels has become a staple to whyte aves what happened last night scene the walls are covered in random hilarious graffiti and is probably the only place you can get away with writing profanity in huge block writing the only thing i do not do here is go to the bathroom seriously the bathroom at steel wheels is straight out of a saw movie no thanks this place gets packed after hours but luckily i decided to go during the early part of the night to get some personal attention from phil and not have a drink spilled on me after my first korean experience i decided to get a bulgogi slice i have been here before so i know the general wait time but since we were not here during rush hours our za took a little more love and time finally our steaming cheesy pizza came out unfortunately we took it to go so i did not get to eat it fresh and use the sauce here but after some toaster ovening at home and mixing hot sauce and ranch my pizza was ready to deliver once again i am not sure what he does to the crust but it looks like its sneaky healthy its kind of brown and definitely has spices packed in the bits of beef were packed with tons of flavor they were a little dry could be from me reheating but it was still delicious and so much cheese holy a cheese atarians fantasy was on my slice ill have to come back and have one of these babies fresh did i mention that its only for two slices", "the ultimate dive bar but in a way that warms my jaded millenial heart the ultimate cheap eats for a night on whyte ave with pizza beer green onion cakes and booths and tables decorated with graffiti this place is not for the easily squeamish and may not be a germophobes dream but what it lacks in polished charm it makes up in thrifty charm a comfortable spot to catch a drink and share a pizza or grab some kimchi when you are out late plus did i mention it is incredibly friendly on the wallet because it is", "got the bulgoki pizza which everyone recommended the price is cheap indeed and the pizzas crust is definitely one of a kind however i do not really like it for it has too much cheese and so little meat oh well you got what you paid for would not come back to this place any more", "the place is cool and onwer is also cool when he is talking nice night snacks place", "everyone knows about steel wheels pizzeria its a staple when you are out late on whyte ave and want something greasy to soak up all of the alcohol that you have consumed during the night i have been here a couple times now never by choice haha and its simply what you would call a grungy hole in the wall hangout the booths and walls are lined with graffiti and doodles it definitely has character ill give them that this is the spot if you want to pre or post drink and get late night eats open pm to am err day each time that i have visited there is always a lineup but it usually moves at a reasonable pace the menu is split into pizza two for and korean foodsnacks fyi the pizza is nasty i do not know how people gulf that stuff down but i shudder just reminiscing about it the crowd that comes here is always interesting with a mixture of students and young professionals spicy squid on our most recent visit i introduced m to the wonders of steel wheels she is never been but that is because she is not a local we decided to try their spicy squid which by the way does not come with any rice in case you were expecting that the squid was nice and tender with a good level of heat to it we were both pleasantly surprised a bunch of vegetables rounded out the rest of the dish onion green peppers and broccoli dumplings you get pieces of dumplings when we had them they came out piping hot and to my surprise they were actually pretty good juicy and fresh green onion cake the green onion cake also came out hot and fluffy good enough to make everyone happy bulgogi on rice beef broccoli mushroom green pepper bulgogi and rice my friend could not stop gushing about the ranch sauce so she doused that on both of our meals i do not know what the big deal was it was just ranch sauce pretty sure you need to be drunk to appreciate that combo chicken on rice same as the bulgogi on rice but with chicken instead i have to say this was a first seeing broccoli in a korean dish for me it reminded me of my lunch at chicken for lunch the sad thing with this one was that i asked for really spicy the lady told me it would be but upon taking my first bites nada hardly any spice for that matter i have had the tofu soup a long time ago which i remember being pretty good food wise the best advice i can give is stick with the korean dishes avoid the whiteified rice meals and you will be okay come here with a bunch of buddies and you will have a good time soju anyone", "steel wheels is my favorite place and i have loved it ever since day one atmosphere food price and service are all amazing phil is a super charismatic dude and his wife and kids that work the front end are incredibly nice as well i really recommend it especially if you are rounding off a night on whyte much much better than a donair or whatever other fastfood place is still open at am", "its not the best pizza i have had but it is an awesome unique place to go the bulgogi pizza is really yummy especially with ranch and teriyaki sauce drizzled liberally on top although i have heard that it gets really busy i go earlier in the evening and its nice and peaceful my boyfriend and i split a pizza and it was only about", "oh steel wheels i have many memories of this quirkly little pizza joint well not so much memories as hazy recollections of shenanigans here is what you will get when you walk stumble into steel wheels confusion about where you are were not on whyte ave anymore toto a sudden and strange urge for a black sharpie to match the drunken graffiti on every booth and all over the bathrooms and of course a craving for greasy greasy pizza not the best pizza i have ever put in my mouth but i do not crave high end eats at that point in the game anyway order by the slice its cheap and say hello to phil for the second weekend in a row", "i read the review saying do not let the decor deter you so decided to try their pizza we liked the vibe liked the staff hated the pizza bought a full veggie pizza little on it way too much crust very disappointing wanted to love it ended up tossing it totally skimped on the ingredients did not even get all the ones that were listed the crust should not be the major defining point of the pizza maybe the people who rate it so highly never order a veggie pizza but even if that is so there is no excuse for the lack of ingredients basically a pizza round with some white cheese on top and a couple of ingredients", "love this little hidden gem family run family loved i could not believe i had lived in the city off and on for years and i had never heard of this place then one night after an event a killer local dj brought us here after a show your first time is always the best but every time after you adore it just as much perfect pizza that is just plain different and ultimately simple amazing service from the sweetest folk and the coolest vibe and street decor", "this is probably the best cheap late night food on whyte ever they serve korean flavoured pizza and some other stuff like rice and i believe noodles as well the price is super reasonable and the food was pretty good as well they are only open from i think pm am so its perfect for a night owl like me i love how they have their own private parking area which is great for an area like whyte ave esp during their opening hours on a weekend the decor is pretty much graffiti on the furniture and the walls are decorated with plates designed by customers its a super cool concept will definitely come back with friends for late night food", "came here late one night with the family only three tables taken at pm this restaurant closes at am located close to whyte ave there is a parking lot west of the building and three spots in front the decor is very unique graffiti everywhere except the floor the walls picnic tables and booths are covered with fun and colourful writing and drawings even stuff on styrofoam plates attached to the walls and ceiling we ordered bulgogi meal kimchi backbone soup and budae soup very good prices bulgogi for and soups and i would not order the bulgogi meal again as it looked and tasted very fast food ish a bit disappointed with this choice the soups were very tasty and more authentic budae soup had pork tofu ramen bean and cheese and came with a bowl of rice this dish is also known as army stew the backbone soup also came with a bowl of rice i would eat here again if looking for a place that closes late and would definitely try a few other items on the menu", "this spot has so many memories for me so when we decided to go back for a visit i was a little sad to see that it has changed hands and phil is no longer the owner the food is still basically the same cheap pizza that hits the spot after a night of drinking some spicy korean dishes that are always good too we usually opt for the bulgogi beef pizza or the bulgogi meal medium spicy they also sell drinks too the graffiti decor is still there but they have covered the tables in a type of acrylic so that its much easier for them to clean and also people can no longer write on the tables overall its a fun experience kind of place food is cheap and fills you up service is very friendly and patient check it out", "interesting menu very enjoyable wish i could get down there more great atmosphere kind of like an art project decor", "this place is a whyte ave staple it is the furthest thing from fine diningand that is fine its been many years since my drunken days on whyte closer to than id care to admit but as i drove up a hazy memory of stumbling in here came to mind steel wheels has been here for quite some time and what a unique little anomaly it is the fact that they are still going is testament to the sheer volume of buisness they must get on any given night i can imagine a long line of revelers looking for a late night snack as i stopped in at on a week night there was no one else in the place this was great as it gave me ample opportunity to appreciate their one of a kind decor graffitieverywhere it is litterally the patrons who have scrawled their presence onto every surface they can reach i have heard a rumor that every few years they paint over everything and start freshbut i can not confirm this as for complaints i read about the cleanlineswellit is painted with permanent markerso what does anyone expect at for two slices which many a light eater would suffice the value is second to none i myself indulged in slices two of their famous bulgoki and two pepperoni topped off with a bottle of water which at is almost unheard of total was a mere fantastic value pizza is as simple as it can be the crust is a unique bread which was quite good but not crusty at all sauceminimal a few pieces of meat respectivelyand a mess of cheese that is it to sum it all up this is the perfect place to come if you are one who finds themselves hungry on whyte afteror during an eveningor even morningof good times if only these walls could speak", "one thing i am missing during the pandemic is getting drunk and coming to steel wheels at midnight to get a pizza and maybe swig a milkis over some korean food while laughing obnoxiously with my friends the staff here is extremely patient and kind if you are unfamiliar with korean food they will take their time to describe a dish to you the pizza here is definitely a drunk food favourite with my preference being the beef bulgogi pizza while its not your classic neapolitan delight its inexpensive and honestly pizza is pizza it gets the job done the crust is pretty thick and is comparable to pizza hut but the real star of this is the bulgogi sauce it comes with it makes everything taste x better if you are the type of person to leave the crusts on pizza this sauce is going to change your opinion", "have been there saturday last week for dinner whow never been this disappointed like there first of all its like a barn with graffiti all over the place its their theme so far ok prices like in a restaurant and just bran tables and benches nothing else blank tables and benches out of wood full graffiti service none order at a desk pay and they call you to pick up your food no waiter nothing but expectations for tips for what for nothing ridiculous you have to get your food at the counter its served on styrofoam plates and plastic fork and knifes when you are done you have to clean your own table and bring everything in a garbage bin we out the empty bottles on the counter was not right had to put them on the floor in a box as i said they want to be a restaurant and its not more than a food truck business with overpriced food we paid so much for the main dish and it was just an appetizer shame on this business ever again one star is already overrated for this place", "wow quite the experience the graffiti is unlike anything i have ever seen in a restaurant and some of the illustrations are unlike anything i have ever seen period the food is a mixed bag i could see returning to try the various stir fries again the spice and flavour were good and i was pleased with amount of veggies included however i would avoid the pizza some reviews rave about it but if you notice almost all of those mention the inclusion of booze andor other substances perhaps their judgment was a bit impaired the weakest part of the pizza to me was the crust it was heavy and dry yet oily my wife commented that the yellow colour and flavour of the pizza crust matches pillsbury pizza dough could it be that they use pillsbury crust would that explain why you are always told it will be ready in minutes for every order if you have never been to steel wheels try it if you have i am guessing you either loved it or hated it you can decide which side i am on", "meh deep dish pizza close to the starlite room light on sauce light on quality employees heavy on the bread and mozzarella if your intoxicated and fresh out of a show anything tastes good i would not go out of my way to pay dollars for this mediocre pizza they are have been in edmonton since but clearly years of experience have not served them well employees were mediocre pizza was mediocre place was not so great no seating carryout or delivery only move on yelpers", "food poising alert think twice before eating here they have no problem selling rotten pizza by the slice and the customer service is abhorrent you are better off hitting papa johns on jasper ave on th", "great customer service from the minute i called to the minute it was delivered had trouble with the debit machinedriver stated it was old and that he was going to request a new model but i had cash in the house no biggy great pizza first time ordering from here lots of toppings loads of cheese excellent food overall definitely recommend and definitely will re order in the future", "pizza was oookkkkaaayyyynothing special but whatever you dodo not order the greek salad lol", "tried this for the first time tonight pizza toppings and crust tasted like fresh and homemade pizza delicious huge portions a large could easily feed to people it was great i will definitely order again when i crave deep dish", "twice in a row my order was messed up first time we got someone elses pizza tonight after it took an hour to get here we found out they missed a pizza its unfortunate they used to be better than this now my wife has to go out and get something else because she can not wait another hour incredibly unhappy with the service and will not be ordering from chicago deep dish again", "horrible horrible food id stay away if i were you you have been warned", "decided to try this for the first time as my friend said its very filling because they stack toppings hence the name deep dish turns out the crust and pizza bread is just reaally thick and toppings are the same as anywhere else i am not sure if its just this location specifically but ill likely never order from this chain again due to this lol pay a lot more for more carbs i guess", "i see why this location only had stars i have been to a lot of boston pizza locations in edmonton and this on  rest of the menu", "the pizza delivery was late the crust was thin but that is because it was soaked in grease", "absolutely delicious and a great neighbourhood joint friendly staff quick service hearty amounts of toppings and beautifully crispy crusts make for tasty eats definitely recommended if you are sick of the garbage that chain pizza joints dish out", "i live in the area and started to hear about this new pizza place so after a long day of work decided to give it a try i ordered a large garlic chicken pizza as that sees to be their most popular pizza not usually my type they said it would take minutes so headed next door to the coffee shop and had a hot chocolate this is not an eat in place minutes later headed backed and picked up the pizzathe staff was very friendly and seems to be all family it was a great pizza their pizzas are thin crust and my experience with thin crust pizzas is they are soggy this is not it had great texture and flavour i will definitely be giving them more business", "highly recommended not a big placeso do not expect a restaurant setting small tables and chairs great service and amazing pizza", "grade a some of the better pizza found in south edmonton my family has ordered from a variety of places eg royal pizza bp famoso panago pizza papas johns papa murphys etc and when we discovered stone and wheel we were pleasantly surprised as to the high quality and abundance of toppings also the pizza is not all breadcrust you actually taste the toppings and the amount of cheese is very generous i highly recommend you order and try out this pizzeria", "i feel like this pizza is the best pizza a lot better than the chain pizza places domphut etc only thing i do not like is that most times i call they do not have a delivery person so i have to walk to get my pizza however not the end of the world", "we stopped in to watch the hockey game we ordered a caesar salad to start two diet pepsi a burger and the garlic shrimp spaghetti sub bow tie pasta the place was totally slammed and our waitress did her best the salad was super good and so was the burger the pasta was over cooked bland and sitting in a pool of oil we asked for a side of alfredo sauce to try to salvage the meal howeverthe pasta was just so bad the only thing edible was the garlic toast when our waitress came at the end of the meal her second appearance since getting the food we advised how bad it had been the pasta and how we could not eat it she asked if we wanted something else and we declined when she returned with the bill she had pre entered the price into the machine and placed the bill upside down in the middle of the table she advised she had discounted the bill after she left the table we looked at the receipt and saw the pasta was on the bill for the original as well as a charge for the alfredo then at the bottom there was a discount for making the cost for a piece of garlic toast and of a bad meal over we were disappointed with the adjustment so we spoke to a manger he advised no credit could be done on a debit charge and that he would give us a in store credit this discount brought the piece of toast down to a total of i guess if that is how they choose to get return business that is fine but we were definitely left with a sour chain restaurant taste in our mouths", "in town for a wedding boston pizza was a good fit for our family burgers pizza and salads all pretty good", "unfortunately had to leave before ordering food due to a cold hostess and a unclean booth and menus the server was understanding and i hope to return to give this family restaurants another shot formy business", "we were here for my sons th birthday celebration with the family a table of the service was amazing billi t was our server and she was efficient very nice and cheerful the drinks were out right away and the kids food was out first as requested the rest of the food also came out in a timely fashion and everything was great the staff even brought out a s husband asked for the golf channel instead which was quickly changed i guess when you are the only ones in the lounge you can get away with it without an uproar our waitress ashley was great and had a good sense of humor she asked if we wanted anything else so i asked for thousand dollars she said to me if she ever gets a tip that big she would give it to me so i am hoping and i promised if she did that i would at least take her on a vacation overall it was a good place to go for a few drinks and watch a game food was great ashley was friendly and attentive which i appreciate just as much as the food overall i will be back for sure", "we visited this boston pizza on a cold blizzard evening the restaurant was nearly empty but the restaurant was fully staffed my husband ordered the hawaiian pizza and states that the cheese did not take like cheese but the pizza sauce was delicious i had the shrimp tacos and thought the ingredients were quite fresh and everything complemented each other with a squirt of lime dessert was the best part as we indulged in chocolate brownie and churro donut the brownie was warm and gooey but unfortunately the churro donut was missing the first ingredient listed the cinnamon sugar so it lacked a bit of flavour overall i would definitely return due to the attentive and friendly service but their food menu could use a set of attentive eyes", "i come here often and lately service has declined today had to wait minutes just for them to bring ketchup to my son there were other tables in the section she walked by twice before offering my son a refil while his cup was on the edge of the table the whole time not a single smile did not check up until i was almost done my food when it came time to pay the server sent someone else with a debit machine to collect payment i was not paying with debit i still had half a beer remaining and my sons desert was full when i said i was paying cash she tried to take the receipt from in front of me until i said ried tomatoes which have recently been added did not sit well in her stomach i looked at hers and it definitely looked and smelled strange we would recommend going back to the previous recipe without the sun dried tomatoes that was much better looking forward to going back", "i was trying to order some delivery late at night and came across new york pizza through deliverytownca at first i was hesitated but i decided to give it a try i was very impress with the deliver time we got the pizzas within an hour and they were hot when they arrived to be frank the pizza is not superb but definitely not a bad option if you are hungry at in the morning on a friday night", "fucken worst pizza ever took for ever i received it cold i called and told them they basically did not say shit just to nook it worst pizza ever so fucken did appointed do not buy anything from these guys honestly i never return food or complain i just do not eat but this pizza is shit service shit timing shit the guy even hung up on me willl never eat from these guys ever again ever fuckkkkkkk", "the absolute worst service i have ever gotten in my life we ordered wings late last night and they told us half an hour so minutes rolls by and still no wings i called them to see what was going on first of all the guy put me on hold and did not even say hello or anything then i asked if my wings were still coming and he said we are busy they are coming and hung up on me when i was still talking i called back and asked why he had hung up and he said that i was drunk and harassing him because service took way longer than expected i requested a discount for the long wait and he basically laughed it was the must unprofessional and rude encounter i have ever come across i hope this shitty place goes out of business and this guy gets a seriously reality check", "i would not recommend this to anybody here is why the food took about minutes that was the only good part the wings looked like it was some other persons food mplaints and very politely give me the number for the location that processed my order which was this one called the location asked to speak directly with the manager and the experience gets a bit more pleasant from here he was quick to apologize and to offer to send us the correct hamburger order and to replace the side order of chicken breast for my meal at no extra charge i was tired and grumpy by that point and forgot to mention my fettucini alfredo was so icky so it is not his fault that it did not get replaced the delivery guy returned about minutes or so later with the corrections as promised unfortunately we were all a bit tired my alfredo did not heat well in the microwave and it was a bit of a meh dinner not quite what i would expect after paying as much as i did for what was supposed to be a delicious meal if i order boston pizza online again it will not be from this location i was pleased with how the manager handled the situation but i would have been happier had there not been a situation to begin with", "in terms of boston pizzas this is not the worst location but its not the best by a long shot either service is slow and wait staff often do not stop by your table to check on you after you have ordered every time i come here i feel like i have stepped into a deep freeze the place is cold bring a sweater or you will be shivering the entire time in terms of experience its a miss but the food is always good and arrives fairly quickly which is the most important part", "i have never eaten in at this location but i recently placed an online order and picked it up i had placed a large order as it was for four people and a number of things were incorrect i came home to find that our cans of pop were the wrong kind we were missing a side salad and one of the kids order of mini burgers came with mustard even though i had added a note asking for no condiments on the burgers it was frustrating but i decided not to go back and have everyone wait for dinner i may  will not tip a dime id rather tip very well or none at all", "generally when one goes to a chain restaurant they expect a certain average of service unfortunately for other boston pizzas that bar was just raised food i had ordered the double bbq burger with a side of fries and gravy while the fries were not the greatest soggy not crispy possibly due to a heat lamp they were more than made up by the burger itself the meat was fresh and juicy nothing tasted really overcooked a bit to much and every bite was just as good as the last service i swear our server was a ninja or something while there were not many groups where we were eating our server was able to give everyone above average service literally every time i looked up he was helping a different customer and none looked to be really peeved from our non existant wait times i will most likely come back to this bps in the future", "excellent service staff especially in the loungeprices continue to rise though and they now stock a cheaper brand of wine have run out of certain liquor on some nights unforgivable for a boston pizza no real recognition by management for loyal customers", "the worst service i have ever experienced in edmonton lived here all my life asking for anything was like causing a massive in connivence wings order was wrong and all they did was send out the dipping sauce of the wings i was supposed to get", "this is my favourite bps location in the city the staff are great service is so fast my pick up orders are always correct hot and ready when i arrive there is lots of cheese and toppings on the pizza and i like their crust its thicker its a bit hard to get to but its right near my work very happy customer", "got a donair pizza from here the meat had a nice flavour and the sweet sauce was good as well i would imagine the donairs are good as well", "it smells delicious as soon as you come in to the nice bright restaurant and its always been delicious food pizzas burgers and donairs its all so good", "roma is another great pizza place we order from the sherwood park location which is not too far from us in se edmonton last time ordered greek salad margherita pizza canadian pizza and fries always fries for the munchkin crust is nice and thick sauce is yummy lots of cheese on their cheese pizzas we order from here every couple of months pretty delicious", "we order from here via skip the dishes quite often but i called directly to place an order for pickup the other day so now i feel like i can write a good review more often than not we get pizza they have a very tasty veggie pizza with onions olives mushrooms and tomatoes and the cheese pizza is delicious as well i have also had donairs here and they are massive like absolutely huge i am not ashamed to say that i have had to use a knife and fork on them in the past because it was just too big to hold the husband and wife team who run it are so friendly it makes me feel like they really enjoy being there the only thing we have not loved is the greek salad which was actually inedible and we threw it away the dressing on it seems to just be oil and oregano mixed together but it maintains a very gritty texture and all i could feel and taste was oregano ill skip that next time and probably stick to the onion rings when i need a side dish i suppose its my own fault for trying to order vegetables from a donair shop overall very pleased", "we love roma pizza family owned business we are so happy to have these guys in our neighbourhood they are super friendly and have awesome food their donair pizza is our family go to love supporting a local business and really appreciate the friendly service", "ordered from roma on saturday night using skip the dish roma has become my husbands favorite pizza if i was just reviewing the pizza it would be a five star review ordered a deluxe and margherita pizza and some chicken nuggets with onion rings asked for the deluxe without onions and it was made to order the sauce is a nice thick pizza sauce and its incredible lots of cheese on both and cooked perfectly the reason this review is only four stars is because the nuggets were not great i can not find a better word than cheap tasting did not even both with a picture next time we will try the chicken fingers instead the onion rings they came with were delicious though roma will be our go to pizza delivery place from now on", "roma used to be great and well ran seems like there is new owners now and it has gone down wait times are insane you order and pickup its never ready when it says its going to be food is still great but when each time its the same story we have now will stop going here", "tried the pizza there for the first time tonight fantastic thinner crust than what you would usually get from a typical pizza shop very fresh toppings owner was very friendly and personable i will be ordering from here again call them directly for pick up or delivery", "thought about putting some support behind this new establishment until i saw the owners wife take their child to put in the car after getting the child sorted she cleaned her garbage out and threw it on the ground literally right in front of their own business i called and although the guy answering admitted he was the owner and that was his family the most he did was look at the garbage out his window we were in the area for another hour and nobody picked up her trash i find this a disgusting display of ignorance", "the person you are dialing is not taking any calls at the moment that is what i get at in the morning from whenever we feel like it pizza", "as we stood there baked out our minds at am and needed food this random place appeared in the distance with its hour service we called ordered jumbo donairs and they were well let us just say if its am and you need food this place will do other than that nope", "horrible pizza and the service is worse i waited hrs then they called me saying it will be another mins", "i ordered from here for the first time thinking id be impressed and happy to eat my food nothing but disappointment called in my order then a hour later my food arrives to get my food all cold the drive was mins away from where i live and it took an hour for what exactly when i got my food my fries with all cold and solid hard dry like they were sitting there for awhile or they had freezer burn and still fried them disgusting my lasagna was all bland and soggy my garlic toast was just butter and toast no garlic or basil spices on it and when me and my boyfriend asked if they just let everything just sit there for an hour then to decide to deliver the food the mans response to my boyfriend was dude we just threw them in they should should be nice and warm not hot but warm when we asked about the fries being so dry and solid his response was wth i served plenty of fries to and made from making fries today had not had one complaint at all until now then hangs up what a waste and disappointment", "this was a great pizza we custom ordered pepperoni bacon and mushroom this is a thin crust almost cracker crust but it holds up a fantastic reminder for us of me n eds pizza in vancouver the toppings are cooked on top of the cheese providing a nice crispy ness to the pepperoni and doneness to the thinly sliced mushrooms i love crumbled bacon on pizza we do not have to be disappointed with other take out chain pizza places any more this is a great local shop worthy of lots of patronage looking forward to our next pizza", "great delish pizza i was not happy at the delay as they too phone orders ahead of me and did not apologize but the main asshole in charge actually shut his cakehole mouth and actually produced a decent pizza horrahhhh", "i finally checked this place out a couple weeks ago when i was driving home sort of past it its been on my list for a while but is pretty out of the way for the most part anyways i called ahead to order without incident arrived a little early so the pizzas were not ready yet its a pretty small shop so waiting is kind of sucky so try to arrive right on time in terms of quality it was a ok not the best pizza i have ever had not the worst not as outstanding as i hoped for based on some other reviews i found it to be a bit spicy for my tastes i could not figure out if it was the sauce or the pepperoni but i did really love the slightly chewy crust overall id go again if i was driving by and craving that type of pizza but i would not go out of my way across the city for it", "totally recommend other pizza lovers lots of toppings crispy thin and not oily pizza great customer service", "hands down the best pizza i have had the crust is perfect and i like thin but it does not bend with the million fresh toppings they use they have the perfect formula super friendly and good value when i have a cheat day this is where ill order from", "super fresh turns out this little neighbourhood pizza place in aspen gardens is the real deal they bring in and slice their own fresh vegetables make their own dough mix their own sauce grate their cheese fresh and they are happy to customize to personal preferences just tell them how you like it vegetables are fresh sliced and put on raw garden style nice sauce recipe i prefer saut\u00e9ed vegetables but its so nice to see they are fresh not out of a can owned and run by a family right in the neighbourhood with many of the staff walking or biking to work this is a new business just started in early and still working out some inconsistencies in their baking process mostly the quality and service are great quality and service have been very good on the three pizzas we have ordered there in the past couple weeks mostly a take out business but they do have a few tables for eating in this is definitely our new go to spot for pizza", "we tried the popeye pizza and it was very good the cheesy pizza bread however was only about half cooked definitely willing to give it another chance though its very close to my place so very convenient", "they claim thin crust although its a little thick to be true thin it is quite thin very nicely done good toppings and very very good my only suggestion would be to ask them to not put the wax paper under the pizza as it traps grease in rather than being absorbed into the cardboard do not get me wrong its not a greasy pizza just more than what i like will be back again", "unreal pizza ordered via skipthedishes it arrived hot and fresh crust was soft and tasty fluffy and not greasy toppings were fantastic and authentic soft cooked perfect crisp little grease never had such a perfectly baked pizza great texture and flavour", "tried this joint via skip the dishes when i wanted pizza but did not feel like the usual delivery options thin crispy crust and was not greasy at all sauce was flavourful just wish there was a tad more big fan of the amount of garlic in the pizza bread caesar salad dressing would definitely order again", "this neighbourhood pizza place in aspen gardens is the real deal they bring in and slice their own fresh vegetables make their own dough mix their own sauce grate their cheese fresh and they are happy to customize to personal preferences just tell them how you like it vegetables are fresh sliced and put on raw garden style nice sauce recipe owned and run by a family right in the neighbourhood with many of the staff walking or biking to work the quality is great and the commitment to customer satisfaction very unusual for a pizza place they have worked out the kinks mostly a take out business but they do have a few tables for eating in before stone wheel most of the pizza we ate was made at home now it seems our recycle bin is stacked with pizza boxes its the only place we go now for take out pizza", "this was a great little pizza place you can not really sit for a meal because there is only little tables and a couple chairs but we still ate in the pizzas are made right infront of you so you can see the cheese get piled on like crazy d the pizzas are fantastic crust has the perfect crunch and chewiness and not soggy try the garlic chicken or the fully loaded or custom make your own pizza you will not be disappointed if you have room they also serve ice cream or go next door to sqr for a coffee", "created our own pizza chicken mushrooms and red pepper for pickup pizza was ready as promised in minutes it was crispy fresh and very tasty it was not too greasy nor was it overly salty", "the stone wheel pizzeria is a little take out only pizza place in the southwestern part of edmonton there are no tables here but i think i saw some chairs for customers who chose to wait for their order my family was out of town and i did not feel like cooking so i ordered the greek pizza it was delicious they have found the right balance between famosa or rossa style of thin crust pizza both favourites but why does less crust cost more money and typical chain pizzerias that give you a huge white flour crust and capricious amounts of cheese in fact i suspect that the main reason i have said that most pizzas taste the same is because all that you can really taste is the crust and cheese not so at the stone wheel in fact they have managed to make a thin crust pizza that you can hold with your hand if you want to the three elements where all there crust fill cheese but all in the right proportions the toppings all tasted very fresh and i felt no guilt after eating it as its all good food service was very friendly and there were a lots of staff behind the counter for busier times the prices seemed to be a bit higher than necessary but then again pizza prices seem to vary widely in edmonton the price was not high enough to keep me away this is my type of pizza if my review describes the kind of pizza that you enjoy i would encourage you to check out the stone wheel pizzeria however if you judge a pizza by the amount of gooey cheese covering a thick huge crust you will might do better elsewhere and then head to the gym afterwards ill be looking forward to trying out other house specials when i get my next pizza craving", "we wanted to check out the new pizza shop down the street we ordered a large pizza half loaded and half garlic chicken the pizza was really good its thin crust and the loaded side of the pizza my side had a lot of fresh chunky veggies on top of it i think we found a new place to get our pizza from the customer service was good the two young men who were working there were very pleasant to talk to", "first time trying this place pizza is thin crust toppings are very generous and price was definitely reasonably for what i got we ordered medium was the loaded bacon pineapple yellow and red peppers mushrooms and a few different meats topped with a generous amount of cheese pie was a kid friendly hawaiian huge chunks of pineapple we are glad to have more than local pizzeria in the neighborhood mom and pop places like stone wheel are typical of what older neighborhoods need thanks brandy jonathan and family", "consistentley tasty with friendly service donairs burgers chicken strips and poutines all good fair price", "donair poutine is my staple i regretfully admit that i have not tried anything else even though i have been there numerous times the staff there is always warm and welcoming the food is delicious and they have got great portion sizes", "easily this place is the champion for donairs in edmonton along with swiss donair in north edmonton great service place is kept clean and the donair has an amazing taste and they are not shy with the meat been coming here for about years now and the recipe has not changed and will be loyal whenever i am craving one and in downtown area try one out you will not be disappointed especially for the price too cheers", "i checked this place as my friend drove there n took me along i also have a friend that visit often in another donair place compared to that one this place was quite clean and using lcd tv was some sort of expensive and surprising investment to showcase their menu i had roast beef which was little meat and nothing specialno arbysfriend for a burger combo and fish burgeragain all ready made food they probably buy from wholesale store to all those ignorant people who love donair you should know that all shops in edmonton buy their rolls from a factory it costs them about dollars and sell for a sandwich if you hang around in a donair shop you will know that it is not beef or meat at allits a pressed something perhaps meat and soyaand it is extremely greasy when at night they empty the tray its full of orange oil perfect for your diesel truckavoid these shops or stick to chicken for real shawarma or donair you must go to middle east turkey or some authentic arabic restaurant in us this canadian version is pure garbagealthough it is delicious stuff they leave behind in the sink stinksbeware", "horrible customer service when you first go there they supersize everything then as they see you more your servings get smaller they treat their friends coming in better then other customers one time i ordered the chicken donair and one guy said they had no more chicken literally the next guys that came in right after me were their friends and he made chicken donairs right there and served them before me leaving me still waiting another time i ordered a donair no lettuce and the guy put lettuce on but reassured me he did not and marked no lettuce on it and it was full of lettuce just recently i went to get a donair poutine and got home to find a regular poutine even after he charged me extra for sweet sauce that was not even on iti went back and instead of making me a fresh poutine he just put donair meat and sweet sauce on the fries i had brought back he did not even apologize for the mistake", "good shwarma the spicy tzatziki is excellent i would have given them one more star if they did two things i for people that eat in there is no reason to put the shwarma in a plastic bag and ii it would have been nice to have a box of fries rather than just putting them on the tray cover otherwise the food is great the staff is friendly and the prices are fair", "worlds finest donair so true their burgers are also delicious the sweet sauce is tasty too quick and tasty and nice staff members will be back for sure", "checked out this little place at yelps suggestion and it was great i got a small donair poutine and my husband got a donair meat was plentiful and tasty if not particularly remarkable was very quiet when we went in on a sunday night and we did not have to wait long very big portions good value", "well i have been back quite a few times and raised my rating to stars i have found them to keep a clean restaurant the front part anyway as the tables are always clean they are pretty consistent unlike other donair places where it seems it would depend on who is cooking on whether you should eat there and the best reason i discovered if its nice out and not too windy you can take your food across jasper th and go sit on a park bench overlooking our amazing river valley victoria park donairs were made for this world famous also has picnic tables on the side so an old school patio but the bench view is better", "hands down my favorite donair spot i have been lucky enough to live next door to this place for nearly a year now this place provides the ultimate comfort food in great portion sizes for a fair price as well as give me the option to season my fries with all seasoning sometimes if they have it they will throw in free mayo dipping sauce too the folks who work there and run the place are friendly and have been generous about giving my boyfriend or i free cheese on our donairs when we were short on cash i think this place is one of jasper aves best kept secrets and ill miss the convenience of these donairs big time when we move", "one of the best shawarmas i have ever had do not even think about it this is the place to eat", "went on a tu
