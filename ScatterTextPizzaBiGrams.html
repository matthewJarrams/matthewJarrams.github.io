he patio for lunch on saturday the prices are a little expensive but i found the value to be totally worth the money we ordered the salmon salad and a pulled pork sandwich with fries and shared both the salmon salad i was especially leery of because it was yikes but it looked delicious and we were splitting so i gave it a try and boy am i glad i did they split it for us and it was a large portion absolutely worth with roasted yams and brussel sprouts and a champagne vinagrettei can not wait to eat it again like i said we also split the pulled pork sandwich with fries which was the pulled pork was a little bit spicy with a nice creamy slaw on top it was great although a little expensive i feel like the prices are in line with delicious downtown food overall i loved it and will be going back often", "absolutely delicious this restaurant has been recently renovated and looks so fresh its the perfect place for some delicious bites and great wine to go with it friendly attentive service very clean and tables are socially distanced already they have a great patio for those warmer lunch times i had the lamb popsicles they were so good must be eaten hot so eat these first then i had the calamari and wow these calamari are one of my favourites so far they have a portuguese flair with olives and tomatoes delicious and to finish i tried the fries which were light and fluffy on the inside and crispy on the outside definitely recommend this place if you are downtown and want some portuguese inspired cuisine", "highly recommend checking out the new location all new menu items are really a step above to top it off the ambiance of the new location was amazing great big airy patio with an awesome view quality covid measures put in place with socially distanced tables and staff wearing their masks properly can not recommend enough", "great locale and delicious items we shared appy salad and mains excellent we will be back", "had a bad feeling about this call ord\u00e9red pick up for at then tried to order the short rib with risotto no short rib tried to order the filet of beef told the only had a filet of fish they could order me a tenderloin of beefwhatever i ordered risotto instead of potato beef came cooked right but with potatoes not risotto and served as if made at for pickup dessert a dixie cup of icecream a slab of brownie with tiny slices of poached pear underwhelming", "i hate that i have to dole out a on a place but this is what it is joint was exceptionally bad from the get go on the ruins of what was nellosil pasticchionellos lays the newest italian reincarnation of the iconic spot on the corner of st and avethis place has a special spot in my heart my grandmother used to love this spot back in the day and we celebrated a few birthday dinners years agounfortunately its fallen on hard times we walk into an empty room basically and after having a laugh at getting propositioned for oral pleasure by a homeless person in the bathroom albeit a public bathroom i was certainly hoping for a good mealmy bad we started with some lamb lollipops with a chimichurri which looked absolutely incredible but fell majorly flat just under seasoned and bland well cooked temperature wise but just blah the chimi was super oily and did not have much flavour at allnot a good start fingers crossed for the mains i ordered the braised short rib which i am going to order pretty much every time i see one on a menuunfortunately they did not have any ready we were told it would be ready in an hour or sothis was at on a friday nightcause why would you have that ready not sure who is running the kitchen but you would better be able to produce items from the menu at on a friday night especially when there is table in your restaurantso i settled for a lobster gnocchi while my gf decided on the half chicken with fried brussel sprouts and mash i have never had more dense gummy gnocchi in my life instead of light and fluffy it was a little like eating chunks of dry wall paste the lobster was ok pretty over cooked but not terrible the gf had thee most over cooked dry chicken one could possibly imagine to the point where she could not even come close to finishing it the mash was just blah and the gravy was congealed and disgusting huge props on the brussel sprouts though they were delicious so a couple pointersafter we finished our lamb lollipops we had used our utensilsthey were placed neatly on our side plates instead of taking them and bringing new ones we were instructed to just keep them and put them on the table while she got us some new napkinsjust pony up the new roll ups ok like seriously there is people in the whole place i think it could be done the napkins are another thing they were literally the cheapest things ever like the ones you pull outta the tin dispenser on your table at a burger baron if you are going to try to put on the facade of fine italian dining even in these extraordinary times pony up for a real napkin please not even cloth just more than one ply please if you are going to serve chicken dry or not and lamb maybe a steak knife of some kind dull bread knives are not going to literally cut it we ducked out before having to endure dessert our server was lovely and was trying her best but clearly was under trained and not very knowledgeable i really wanted to like this place but it needs some serious work or this will be another restaurant on the garbage pile of covid i hope this stuff can be fixed and would actually like to give it a try when they get back in shape cheers andy", "quality food and a cozy atmosphere i had the tacos and berry punch suggested from the friendly waiter and it was so tasty highly recommend", "best steak house in edmonton great fresh salads pizza and steak service for the most part is good and the steaks are always cooked perfectly the cesar salad is the best i have ever had", "we usually go every few weeks and the food and service is excellent all that changed last night when we were kept waiting over an hour for our food the server explained they had a order come in for pizzas and people who had been seated minutes after us were chewing away at their dinner we also had to flag our waitress older petite blondish hair down to order more drinks after a minute wait between beverages it was later on a friday night the dinner rush was over but we still felt completely overlooked the food is excellent however my husband had the ribs his usual last night and he said they tasted phoned in my lasagna was perfection and i am glad i ordered it rather then my usual steak and potato the highlight is always the parkinglot there is a porsche gtrs that always makes me smile and when i am able to park next to it in my cayenne turbo yes i know i am not your typical womani love cars i imagine what it would be like to accidentally swap keys with whomever owns that car we will return the food and normally the service is just too good to stay away besides i might figure out who the owner of the car isand convince himher that a porsche swap is due", "i am always on the lookout for a good pizza place and since we were headed to the eskimosriders game it seemed like the perfect opportunity to check this place out when we arrived it was packed but thankfully we did not have to wait at all the restaurant is quite large and there were a lot of saskatchewan roughrider fans myself included enjoying a meal before the game i ordered a coffee and we got a large meat pizza unfortunately with it being so busy my coffee cup sat empty for awhile the pizza arrive in a reasonable amount of time fresh from the oven piping hot the pizza was very good no complaints i loved the chewy crust with the crispycheese edge there were a decent amount of toppings tasty sauce and lots of cheese perfect our waitress was extremely busy but took the time to compliment my rider jersey and apologized for being so busy she was very sweet and was clearly busting her ass to trying to do a good job while we were waiting for our food i saw a lot of delicious food coming from the kitchen the steak shrimp looked delish we definitely plan on returning to try a few other items on the menu", "great steaks the flavour of their beef is wonderful and not duplicated anywhere else always popular efficient service and the caesar salad sure is not lacking of dressing", "i have not been here for a few years only because when i visit edmonton approximately once a year there are so many great restaurants to choose from when we arrived here tonight there was a line up of people inside to get seated though the restaurant was only half full then the hostess was busy answering the phones taking pick up orders after mins we finally got seated and ordered the waitress was quick to take orders but did not try to upswell or make suggestions we chose the ny steak lobster the house dressing for the starter salad is a must to try as it is delicious i have to say when the entree arrived it was amazing succulent alberta steak decent sized lobster tail steak fries and garlic toast one thing though i noticed that our orders sat on the pass for around mins before the waitress brought it to us this is probably why the fries were luke warm and steak was no longer steaming hot we also witnessed a young waitress that stormed into the restaurant heading into the kitchen complaining about how busy it was we really do not want to hear staff complaining about their job when we are trying to enjoy our expensive dinneralthough the food was great it lacks an expeditor proper hostess and a manager overseeing everything this place has been around for decades and the interior reflects that when you walk in there is a christmas tree seriously with some cheap dining chairs to sit on in the dining area there are barrels stored above everywhere and the bar had some tacky tiki signs great food can not be beat but the service can definitely use improvement and the really bad old tired decor has got to go this is why only stars", "we have been going here since i was a child delicious food and reasonable prices this is a diamond in the rough will always be a fave", "i could not believe that when i moved back to the neighborhood after two decades away the pizza was every bit as good as i remembered i typically order extra cheese at coliseum i do not need to incredibly consistent quality and still a very comfortable place to eat although the decor does not appear to have changed a bit either i am definitely a regular again and a very happy one only shaved a star because i work long hours and tend to be there at the very end of the day and the wait staff have more than once started rushing us out before it was even closing or wed finished eating and were always very careful not to go to a restaurant unless were sure well be finished before they close i have worked retail i understand that said they get the orders right and do tend to take good care of you eg coffee refills checking that everything is alright etc and are always pleasant and polite so on the whole the staff are part of why its such a good place to go please just let me finish eating guys", "so the place tells you on the sign that its years old and all the good parts of that are clear to see i had the coliseum loaf and my wife had the calamari caesar salad lots of it was good the loaf was solid and substantial like you would look for in a baked italian sub with a side of marinara it was not spectacular but it was very good the calamari was adequate well battered and seasoned if slightly over cooked the caesar itself was over dressed and looking a little like it was mixed the day before the service was quick and courteous this was on its way to three stars until i went to the washroom and had to share the stall with cockroaches yes plural i guess years was a good run but its time for this legend to retire", "my husband and i have eaten here many times over the years before oilers games and concerts only i feel the service is very rushed but that is probably why in general i find the food to be a great value the steaks can be a little inconsistent i have started ordering the t bone which i think may be one of their best steaks i love that the meals start with a green salad they are always fresh and the house dressing is delicious the garlic toast is great too if you are looking for a reasonable steak dinner with all the fixings this is a great choice only downside is that it could use an up date very dated and not a lot of ambience", "first time visit to this edmonton staple went pre oil kings game and it was busy but was still able to get a table for without any problem even joined in singing happy birthday to a year old who was there with generations of his family i think my singing caught them off guard or it was off key ordered a super meaty pizza that was pretty well the best meat pizza i have had in a long time the dough was amazing and was maybe the best part of making this experience worth going back again the service was strong even though the server had a large section including that large birthday party we were in and out in time for the game which was impressive because of how busy it was decor was over shadowed by the great atmosphere this is not the prettiest restaurant but the busyness and pre game buzz made it a fun place to be ill be back", "went here for the first time and had a wonderful steak which was cooked really well the garlic bread was good and all the accompaniments to the meal were cooked well i would come here again", "great atmosphere free parking for oilers games and delicious food one guy in our group ordered his steak chicago blue which requires a really hot grill all guys in our group ended up with over cooked steaks too bad but its probably that guys fault for throwing the grill temp off they still get stars because we did not try to send them back and when the waitress asked how the steaks were the only guy to respond said good at least they use really good meat so overdone is still stars", "you do not come here for the atmosphere you come here for the steak and sometimes the pizza steak is cooked perfectly and the servers are efficient it is perfectly situated to attend before events at rexall place and even when its busy you do not have to wait too long for a table do not come here expecting speciality drinks or gourmet food as its fairly low brow that way but again consistently straight forward uncomplicated good food served efficiently", "ordered the steak with baked potato with mushrooms on the steak was fantastic the only complaint i have is the salad was wet fix this and i will give full stars waitress was attentive and friendly went away full", "the food is always good here have yet to be disappointed with the food steaks are always done just right pizza is great soups are tasty however i wish they had bigger bowls they are only about a cup or seem like it anyway beef ribs are ginormous and so good so many good menu items my default is the steak sandwich with baked potatoes steak rare the place is extremely busy on game nights before the game", "on march we visited this place as before a game ducks in town maybe i should have ordered duck because my prime rib burger tasted more like regular burger i asked if i could substitute the fries for caesar salad and she said nope she did not even say for an extra dollar or two whatever i had to have the fries no alterations at least we all thought she was funny like the soup nazi on seinfeld so my heart had fries and i am still living and we wonder why our diets suck and are headed for demise hehe i will come here again before a game but maybe stick with pizza for what their people know how to make", "not bad for a dive bar but i do not think ill be back the food we had was good but the menu is limited if you want to consume anything healthy this is all carbs and fat in monster portions good luck even getting a salad that is not the maximum number of calories possible to dump on lettuce if you are gluten free or vegetarian you can not eat here all that said my souvlaki was delicious and everyone at my table enjoyed their plates as well service was kind of short and curt with us even though we had made a reservation and warned them wed be a big group the restaurant was not busy when we were there so there was no reason to rush us through our orders regardless decent food if you want a steak sandwich fries definitely come here but if you want anything else stay away", "we were excited to try this resteraunt because of some good reviews so we ordered a starter which was delicious but the main course was brought to us half way through the appetizer so we could not enjoy the full starter the main course was put in the table and the server shoved out starter out of the way i then told the server we were not ready for the starter yet to which we received the statement what do you want me to do about it by the waiter the waiter had not checked to see how the food was but occasionally looked over to see if we were done yet and it felt like we were rushed to get out when the bill came the waiter dropped it off and told us to pay at the front then walked away there were three staff personnel on shift at the register who asked us how the meal was and we told them the food was good but the service was lacking their reply was have a nice night i would not recommend you go to this place for the service alone it is unfortunate because it had high potential of being a good resteraunt but it is all lost in the poor service and the menu which was lacking", "i love the ceaser salad and the garlic ribs they are always perfect", "their pizzas are amazing perfectly tangy pizza sauce crispy in just the right way about dollars a pizza but you do not leave feeling unsatisfied", "we went here yesterday before the last oilers home game of the season the place was packed as we expected but there was only one couple in front of us so we were hopeful the hostess told us that we could be sat right away but we would have to sit with another couple that would be coming later i asked how long we would have to wait if we did not want to share table and she bluntly said the game started at i was hesitant but agreed and was not happy about it we got to our table and sat down i really could not believe that they would cram people in to the point of sharing tables with other strangers just for an extra couple of bucks i was really peeved by this no one was at the table but every time a hostess walked by with people i thought oh crap no one ever came to join our table but the fact that we were even asked just in case showed me how money hungry this business was we ordered and our food took forever i guess that is to be expected because the place was packed but it was over minutes for a medium steak sandwich and a half vegetarian loaf our food finally arrived and ryans pathetic little steak potato and garlic bread was sure a rip off for he was so disappointed when he cut into his steak and it was well done i enjoyed my food but it was nothing special really we left feeling neglected as customers and disappointed as food lovers we will go back hoping that it was maybe an off night but the nostalgia of this place has truly changed for me", "easy atmosphere dinner before a concert or even a hockey game and this is your place to be convenient location solid food with decent portions i liked what i ordered and there were no complaints from around the table they take reservations which is good if you know you have limited time and can not wait the server was attentive i will definitely be back again", "coliseum steak pizza is my favourite steak house in edmonton they also make a mean pizza but its the steaks that make it worthwhile while the location and the exterior of the building might make you weary as many of my friends were when they saw that i had made a reservation for my fiancees birthday party do not let that fool you this place has some of the best food in the city and they have got decades of experience in the business apparently one of their cooks has been grilling steaks in their kitchen for years he definitely knows how to cook a perfect steak the prices are good the food is outstanding though i am pretty sure the soup comes from a can and the staff are friendly the old school charm of coliseum makes it so that you feel like family even if it is your first time in the restaurant despite my glowing review id probably give only stars if we could give half ratings on yelp while most of the food is great i am pretty sure that the soup is canned and the pizza while good is certainly not the best in town but these are minor issues and so i am rounding up and giving coliseum steak pizza a full stars", "a few co workers have raved about this restaurant and there were a lot of strongly positive reviews for it online so i was excited to try it after experiencing it for myself the only reason i can guess why certain people like it so much is because none of them ever cook for themselves if that is the case then this restaurant makes sense but if you are the kind of person who likes to eat out so they can try foods they normally would not or could not make at home like me then id say its best to skip this place i had a steak which came with fries or baked potato salad or soup and garlic bread i went with the fries and salad options the reviews that declare that this place makes the best fries ever baffles me since they are the kind of fries you can find anywhere pretty standard nothing special the salad was a tiny plate of mostly iceberg lettuce that could have come from a ready mix bag the steak was ok but quite small i asked for it medium rare and it was cooked that way but the meat was a bit tough i have definitely made better steaks myself at home my friend ordered the chicken greek salad which was a giant plate of iceberg lettuce again very similar to the ready mix kind you buy in large bags at the grocery store with a couple of olives thrown in and some diced chicken fingers on top as for the great service again ill have to agree to disagree the waitress repeatedly reached across me without apologizing or saying excuse me we were never once offered refills or our drinks and only managed to finagle a pitcher of water when she came back to give us our bills she came across as very impatient and seemed annoyed when i asked what the soup options were all in all i felt like the food was the equivalent of what any amateur could accomplish with a quick run to the grocery store for twice the price plus tip if your fridge has only ever contained beer and hot sauce this is a good place to go for a quick and simple if over priced meal if you are looking for something a little more exciting that is worth dishing out your hard earned money for id recommend exploring other options", "this is a really busy place on game nights so do not be surprised when you have to wait in a long line up that being said it is worth the wait the only thing i tried here was the pizza and it was delicious it was crispy but not crunchy and the toppings were fresh i can not really say anything bad about this place other than the long wait but that is just a testament to how good it is", "well we walked in at and they close at we were told we had to order as soon as possible because the kitchen will close right away at first the staff seems annoyed but we hurried and order within seconds they became very accommodating we had the coliseum pizza special and a top sirloin medium rare with fries the food came out fast but looked and tasted good the pizza was stacked high with toppings and lots of cheese the steak was huge and cooked to perfection the only fault was the steak needed to rest but obviously the chef was in a rush so he did not do that so when we cut into the steak it bled out not a biggie for the size of the portions the price was great you could not get a steak that size at the keg for that price biggest downfall was there was only two tables left and we were still eating the waitress decided to turn off all the lights music and televisions only lights were left on were the dining room which made it dark and awkward with no background music yes we get you are closing sorry but the restaurant is open till pm the kitchen closes at i think you should still leave the ambience on i gave stars due to the fact the food was good and the price was great i will return but probably at pm", "this place is a pre game tradition for many hockey fans the steaks are charred on a grill the baked potatoes come wrapped in foil and the fixins come in that trio of stainless steel dishes so order up a big slab of beef get the side order of mushrooms a beer at a third of the price of the rink and pretend the oilers are still a championship team pizza is ok too", "finally tried the legendary coliseum steak pizza word is the great one drops by if hes in edmonton it was a hangout for the s oilers before hockey players went into tax brackets the rest of us can only dream of lots of pictures on the wall went for the special ny steak with mushrooms garlic bread choice of potato and choice of soup or salad salad was bog standard basically lettuce but the blue cheese dressing helped a great deal steak outstanding as good as it gets i am going to garlic bread was tasty too mushrooms were tasty with just the right amount of seasoning it was steak fries which are not my favourite prefer french fries but they were done the way they should be highly recommend this place", "best pizza in edmonton by far their lobster is fresh and delicious their pasta could be a little thinner but still good their fish and chips are about a fillet pretty decent margins its almost cheaper to buy from them and and have them cook them than to cook at home", "we decided to try this place out on a friday night on a whim i had been here a few years ago and had a nice lunch with a friend fast forward yearsit was time to bring e here to show her what an old fashioned steak house is like we went at about pm and the parking lot was full we were worried it would be too busy to get a table but upon entering we were cheerily greeted and seated immediately the place was packed but there were a few empty tables busy restaurants are good and bad busy is good because the food gets turned over quickly thus it is more fresh busy is bad because service usually suffers as a result but not here the waitress came immediately to take our drink orders very impressed she was friendly and on no waiting no delays no looking around wondering if anyone noticed we had been seated we started with the calamari which was actually very good it was buttery tender had a nice dipping sauce and was topped with peppers and green onion it was actually one of the better versions we have had the batter was light and crispy staying with the fast service theme the appetizer came within minutes but quality was not sacrificed due to speed it was perfectly cooked e ordered a shrimp entree that came with an average salad seemed bagged tsk tsk a good ole fashioned baked potato and of course the battered shrimp and dip which she claimed to be excellent d ordered that t bone steak salad bagged baked potato perfect and a fairly good t bone it was perfectly cooked and from past experience these folks know how to cook a steak properly my only complaint is that it was a tad tough in spots but it was not a deal breaker as in general it was very tasty and cooked by someone who knows what they are doing chop maybe hire some of the cooks from this place the steak was seasoned perfectly not over seasoned as to mask the taste of the meat well done chefs our mains came lightning fast and the guy who garnishes the potatoes came shortly after to top them off nice touchi like the old school way of doing potatoes not having to ordered loaded ones as the newer places seem to do both entrees came with garlic toast too the bill came as fast as everything else which was great i really have a problem with the good service wait minutes for the bill epidemic when it comes to most places our waitress was suitably rewarded for her excellent and professional service our meal came to about including two sodas and it was money well spent the steak could have been a bit less grissly sp but when you get service this good one tends to overlook things like that service was extremely fast but you never felt rushed these people have this gig down pat and could school a lot of the more expensive steak houses on service and quality we look forward to going back and trying some of the other types of steaks they offer and even the delicious lobster that a lot of people were ordering thanks for an awesome experience", "awesome combo of food and value for dollar two of us had the oz new york steak special for includes soup or salad baked potato or fries pan fried mushrooms and garlic toast steaks were perfectly done these people are steak professionals old school style the steaks sliced like melted butterour other companion had the ribs he raved as they fell apart dripping with flavor the garnishes for the baked potatoes are s style served as you like it from the silver serving dish as much butter sour cream bacon bits and fresh crispy green onion as you like the service is warm attentive and as if you are a regular even if you are not we have been here before we do not go often and now we wonder why an added tidbit of info edmonton was recently listed as for best pizza in the world this place was listed as one of the pizza places worthy of special mention for edmonton making the list", "i have been here three times in the last four months after having heard rave reviews about their pizza the first time we had a pepperoni and ham pizza which is decent but not great the cheese is plentiful but the pepperoni reminds me of the cheap superstore variety also the crust is a bit too wholesome tasting almost like whole wheat bread the second time we had the ribs and a steak sandwich the steak sandwich was delicious but the ribs were horrible the third time we had a oz new york strip a medium pizza and battered cod with fries the strip was very good the pizza ok and the cod pretty good on the downside the french fries are thick steak fries that do not have the same crispness and flavor as do the thinly cut fries that you see served more often these days bottom line if you are in the area for an oilers game come here for the steak maybe a pizza if you are craving for it but do not make a special trip to this restaurant", "best place for a steak sandwich hands down this place can get pretty busy but if you come on a non oilers night or early you should be fine", "went for lunch with a friend seated promptly then ignored when the server finally came over we asked if we could order and she said no i have people ahead of you to order who does that its lunchtime and people are on a schedule food was mediocre at best do not really see the appeal", "well i come in with my family on stpattys and ask for a irish car bomb and the waitress just said no i am sorry what do you mean no no you do not know what the most popular drink on stpattys day is or no you do not want to make it i will not be back here the bartenderwaitress is just miserable just quit", "old school dining at its finest from decor to menu offerings this is a throwback to the ss that said i quite enjoyed myself here the food is not fancy which is a funny thing to say about a steakhouse but its hearty and wholesome the menu is a nostalgic reminder of the ridiculousness of the past ex the appetizer combo for had a million things on itincluding a rack of ribs whaaa who starts with that not going to lie we were so very tempted tried a steak and it was heavily seasoned with a good amount of fat on it yum came with a starter salad we went with clam chowder for an extra charge a heavily buttered piece of garlic bread tasted like it was buttered toasted and then drenched in margarine basically amazing and a baked potato a server comes to the table with all the condiments butter sour cream bacon chives and loads you up fun also tried their signature pizza and it was also pretty good crispy bottom but a bit soggy towards the middle and loaded with toppings not the best pizza in town but it was decent definitely a place with an older clientele or larger families also lots of eps officers the night we were there quick service hearty portions and reasonable prices i dig it", "i have been here twice first time was for my birthday i had a steak and lobster i wanted my steak cooked med rare it came medium well they cooked me another it came out the same i did not eat it my lobster was so rubbery and tasted like leather i could not chew it they reinburst my meal i left unhappy and hungry second time a friend was taking me out to try their pizza we ordered the house special pizza restaurant was not busy the pizza took minutes to arrive service was terrible server was rudewe had no preset for our pizzawe had to beg for a napkins did not have pizza tongs pizza came out on a hot plate and we are suppose to use our hands and have to beg for napkins crust and ingredients were very good except it was sitting too long and became wet did not take home left overs server never asked if we liked the pizza my friends and i left unwanted upset hungry ruined our day felt very unwelcomedhostess asked us if we enjoyed our meal i said no she asked if i informed the server i said i did and she ignored me waitress was extremely snobby very dirty floors in restauranti will never go back should have learned the first time good luck", "my steak was properly prepared my soup was only acceptable and my spaghetti with meat sauce was pretty bad my server was pleasant but the dining space was a bit dingy i am happy to have tried this place out but i do not think that ill return any time soon four stars five stars i do not understand the bases upon which some users of this site base their reviews", "i have been eyeing this place up for quite awhile now every time i drive past i wondered about it we had a lovely server and we were a bit pinched for time but at pm on a a thursday there was plenty of open seating and the service was incredibly fast we ordered the ribs and shrimp as well as the calamari salad the salad was super neat with a greek salad and calamari with tasty taziki and the portion was great the ribs came out way faster than we anticipated but they were very good and interestingly it came with some cut up bread instead of fries prices were about average for what i would expect and the menu would be a good fit for a family dinner out kind of place", "i used to come here all the time as a kid and teenager before concerts and oilers games it was always packed but i imagine it has died down a lot since the arena moved we decided to come here for dinner while i was visiting home and i am so glad we did the decor is extremely dated and it was pretty empty when we went but the steak was so good we all got t bones with fries and garlic toast the steak was surprisingly extremely good the fries could use some more seasoning but overall i was so pleased i definitely want to go back next time were in edmonton", "this is our favourite steak house in town a very casual place with fabulous steaks always perfectly cooked and all the sides are great their mushrooms are fab only time hubs eats mushrooms i have heard the pizzas are great but we come for the beef another great dish is the beef ribs i call them brontosaurus bones they are amazing and when you get the platter you will wonder how you will ever eat it all they serve the best lobster tail i have ever had its a casual very busy place and the wait staff just flies give it a try you will not be disappointed", "was not impressed with the food at all ordered the escargot was burnt then got the coliseum loaf and was disappointed with the quality bread tasted dry like it was left out for a week there was barely any meat but loads of cheese thrbsause was bland in my opinion the service was great waitress was very understanding with the escargot she was very disappointed with how the escargot looked and gladly took it off the order not sure i would go there or recommend this place again", "amazing wow and wow had steak and lobster kicks the keg in the ass service kind fast on point if you have not been this is a must place to come", "one of my favs and go to places i have been dining here on and off since the s great consistent service the place is spotless and the pizza is amazing my fave is the escargot and steak but all entrees are amazing i have never had a bad meal", "best steak in the city my family and i come here for every birthday or celebration the service is second to none", "our favorite restaurant service is fantastic very friendly and deal with any concerns right away quality of food is star best steak in edmonton", "what i liked steak cooked to perfection diner mushrooms baked potato and garlic toast hardy eat good eat excellent value for the dollar an incredible steak", "i have eaten here a few times and had a number of different menu items regardless of the food ordered the service is always good and the staff pleasant the food however seems to just miss the mark every time the dry ribs appetizer is good the rib special is abgood deal but the ribs are low quality meat and the sauce little more than ketchup being fan of ribs i have had them twice and both times they were disappointing tonight i had a t bone steak the steak was well cooked to the medium side of what i asked med rare the first bite was ok but after that it went down hill as all i could taste was salt not steak spice or even seasoning salt but the steak was salted heavily the sole redeeming grace in my visits here so far is the pizza its a deep dish with a thick crust and not a bad amount of toppings and cheese", "i came here for a business lunch and it was not too busy it did fill up with more customers during my visit but it was never packed nor too noisy we were seated towards the back where it was slightly raised from the rest of the restaurant they pushed tables together to fit us all the server was attentive and friendly to bring us our drinks take our order and check on our food i found the lunch menu a little limiting as i did not want pizza salad or steak but then again i am at a pizza and steak restaurant i decided on the coliseum loaf but asked for light cheese as i think it stated it came with cheeses it was on a toasted sesame bun and cut in pieces there was pizza topping meat inside i can not remember it all but i should have known it would be a bit too salty for my liking i can not even recall if there was any cheese in it the sandwich was ok and i think next time i would stick with ordering pizza as i am not a big steak eater if we had another meeting here i would not mind but would not make a special trip for a meal here", "i was super impressed with this restaurant my boyfriend and i went here before an oil kings game and when i say before i mean a couple hours we had to wait in a very long line up and for good reason the food here is amazing my boyfriend and i shared a ceaser salad and i got a sandwich sub the ceaser salad was amazing and i loved my sandwich i hear that the pizza here is amazing as well this place gets super busy on game nights whether the oilers are playing or the oil kings i assume it is busy on nights when there are concerts or other events at rexall as well be prepares to wait but please do it is so worth the time", "i am surprised i have never heard of this place until recently however location is not ideal for me since i live on the other side of the city this place offers cozy comfort food for a reasonable price the portions are big and food was delicious i ordered the house special steak with mushrooms on top for around it came with steak grilled to your liking pasta salad and garlic toast i was so full afterwards and it was a very satisfying meal this is a great place to go if you are hungry and want a good old fashioned hearty meal", "a great place to go for a decent steak or a hearty pizza very down to earth and friendly", "have not been here for awhile every time i go i am reminded how much i love it consistent menu good service lots of parking old school decor and most importantly great steaks cooked to perfection i enjoy the simple baked potato and how the garnishes come in a little tray doled out by the server the garlic toast is fresh and buttery served hot and crunchy for me coliseum holds its own against any steakhouse in yeg", "honestly i was very surprised i had no idea what i was in for because of the area in town but it was pretty great it had a nice family ambiance and was surprisingly busy i tried the vegetarian loaf which is actually a sandwich that was a bit strange otherwise though it was good our server was awesome i has a long island iced tea which was pretty darn good i would actually come back here my partner had steak and he loved it definitely was pleasantly surprised", "i have never been disappointed in this place food is always great and service is usually excellent its are go to place in edmonton for a good quality steak or pasta cheers", "we have gone to this resturant for many years its great comfort food and good service some of the staff have been there for years pastas are very good and the old school pizzas are fantastic", "i am giving this rating only based on customer service from the chef not the foodwe went last night for supper people waitress was attentive and polite when i place my order for a steak sandwich which was a aaa new york strip i asked the waitress to please have the chef prepare it rare with no seasoning salts or anything salty i asked if he could grill it with just pepper on it she came back moments later apologizing and embarrassed to tell me the chef would not put pepper on my steak what are you kidding me this is the stupidest thing i ever heard i should of called the manager but i did not want to make a scene over pepper we spent that night and i did not get my steak the way i wanted it we will not be back i am sure if an oiler team member asked for this it would have been done they should be embarrassed at this customer service the steak was stringy and not very tender for a aaa", "good food and good service decor is not fancy but they know how to cook steaks and their steaks are always good best steakhouse", "lobster is rubbery and steaks well all depends who is working that day hit or miss", "came here when i was a kid a few times have not been here since i am now had a new york steak and it was cooked perfectly best steak i have not had a steak this good in quite a while service was excellent if i had to pick on something it would be the baked potato it was not hot enough to melt the butter", "peter and his large family run a wonderful greek western restaurant it has been his passion to have the best marinated beef steaks has always been a go to on game night and has pictured displayed to prove it never leave hungry a value at any price his daughters are very prominent in the business now i recommend this establishment highly and makes a nice date night or family out", "this needs a connor mcdavid super star cooksuper star staff and make over at this place i have been here before for work lunches many times and recently set a meeting over the lunch hour we made reservations and arrived on time the parking lot which is usually full with dining patrons was empty literally i looked through the windows and seen their lights were still on so we went in there were only about tables being used among a sea of brown empty chairs and tables all vacant just like the parking lot i began to wonder why on a friday afternoon at pm no one else wanted to eat here there were two lunch specials each for their prices had gone up we ordered the fish special but it only came with soup and salad so payed extra for thick cut fries and gravy other guests ordered the chicken salad and chicken strips with fries total bill over with non alcohol drinks and lunchfor people way over priced no one wanted to finish their food hanging in the front entrance there were some old framed pictures from their past glory days which reminded me of past visits with better food lower prices and a busy thriving lunch hour i can only guess that the closing of the rexall place has caused a once beloved restaurant to strive to just stay open and sometimes the difficulty with trying to live in the past glory days is you only end up living in a shadow of your former self note to cook when you cook chicken strips in the same oil fryer as fish sticks they taste like fishthe other orders with chick strips and chicken salad were just disappointingi am giving two stars mostly out of courtesy for their past history and glory with a personal promise to myself to not live in this past and also to not return", "tried this place for its rave reviews but sadly on this day very disappointed with the baked lasagna and meatballs the portion size was pretty small for the price i am going to and meatballs dried right out maybe it was pizza they were referring to", "this pizza and steak joint has been around since the early s the decor has not changed much so its like stepping back in time service is super friendly and place has an ambiance that is warm and inviting they had a new york steak special tonight with buttered mushrooms which came out nicely seasoned and comparable in execution to high end steakhouses i swapped out the side of friesbaked potato with spaghetti and homemade meat sauce for my toddler who made quick of messy work of it lol thr side of clam chowder was tasty and had a good handful of clams in it we also went with the coliseum special pizza added pineapple for the toddler which was a nice thick crust pizza loaded with toppings its solid tasty fare and combined with the friendly staff its easy to see why this place has been around for years", "we were visiting from out of town when a friend drove us to cps for lunch we all had steak sandwiches which we understand is their known for food was great and was only surpassed by the friendly service will go again when next in edmonton", "i have been enjoying my favorite steak sandwich for many years at coliseum pizza steak the staff are very loyal and have been in the business for over some years my steak is always cooked to perfection large portion of fries and fresh fried mushrooms to compliment the steak are amazing the d\u00e9cor is really really outdated as well as the serving dishes are right out of the s wooden salad bowl oil vinegar condiments and salt pepper shakers are filthy they have not changed the menu in years but that is the reason the food remains constant", "well i picked up a pizza for take out have heard a ton about this place i decided to go with the coliseum special which is shrimp all of pepperoni green peppers mushrooms etc the large size about bucks and it was awesome really crispy thick crust pan pizza a bit pricey but that is what you get for home made is also very thick way more toppings and your typical delivery pizza place definitely a great pizza and i will try to get back here before and we were game to check with the atmosphere that i read some of the reviews i also posted the picture of the menu so you can take a look as there is no website or online menu", "i tried coliseum pizza and steak house for the first time and i want to say how impressed i was with this restaurant my bfs mom mentioned to me that she use to come here for food with her sister and it was one of their favourite restaurants in the city i have driven by this restaurant many times but this is the first time that i went in for food what have i been missing i ordered the steak ofcourse and it was delicious service was also fast and waitress was friendly this place has been own and run by the same owners for a very long time and they take pride in their food and you can definitely feel it definitely recommend and definitely coming back to try out more menu items", "we love to visit here at first you would think the price is reasonable but when you get your food you will think the price is so cheap food amount is massive if you are a big guy with big stomach definitely should come visit my brother in law said lobster tail here is the best he ever tried", "we had a great steak dinner the steak was melt in your mouth the service was very good we will def be back again", "if you want to go old school throw back to steak and pizzathis is your place the decor of this joint has not changed one bit old wood trim those kind of beige leather chairs and even a few team pics of the oilers from the glory days of the s the food is actually really good and reasonably priced compared to most other steakhouses in the city i ordered the beef ribs while the gf had to try a shrimp and mushroom pizza the ribs show up and i knew it was going to be a sightbasically a flintstone sized plate of cow and bone with fries and garlic bread my lady looked frightenedthe ribs were very flavourful and by the time i was done i swore off food for hours her pizza was delish as well pretty typical pie for a place such as this definitely homemade sauce and lots of toppings sometimes on a cold night you just want the comfort of a rustic place that will feed you right this is the best spot in town for that kind of dinner fine dining it is not but sometimes you just need a steak and a beer oh did i mention it was packedusually a good sign especially with no arena next door to bolster sales on a game night this did create some pretty suspect service though tough to get a second drink etc i felt like our server was a bit burnt out just going through the motions hope this place never changes despite what people say about the dated decor and menu sometimes a travel back in time are not so bad stars cheers andy", "the best pizza i have ever had hands down my fav is the versato special accidently got the flame thrower instead omg is it ever spicy just want to thank them for replacing it for me very awesome customer service thanks", "had this pizza several times already love love love it lb pizza make sure to ask for it flipped they will put it in the box crust side up this way the crust stays dry and crispy a little pricey but well worth it for a treat", "this place has a pretty good pizza if you like lots of stuff good crust tons tons of toppings with a reasonable amount of cheese you can also buy by the slice if you are just wanting to grab a lunch i just ask for what is freshest and go from there there is a couple little tables to sit at but its really take out oriented", "love this place pizza is thick and well priced tastes great oilers special is the bomb", "i have been wanting to go here for a while and am so glad i got to drop in today i have not tried their thin crust pizza yet but i had a slice of the loaded deep dish amazing value the lunch special was slice and a pop for it was delicious and it has been a long time since i have had a piece of deep dish pizza that good i love that they sell slices and the staff are great i really enjoyed my lunch and look forward to going here again", "we called ahead to order and drove minutes to versatos when we went got there to pick up our three pizzas i took them off the counter and almost dropped them immediately i was not expecting them to way as much as a year old haha the pizza is nothing like chicagos deep dish pizza its more like a normal pizza with a ton of toppings on it its so good i wish they delivered or had another location on the south side of edmonton well continue to support this mompop restaurant and if you are driving home with the pizza do not forget to flip them upside down so the crust does not get soggy", "the pizza here is made with the best ingredientsit always comes out perfect if you are a meat lover this is the place for you my only request would be for them to offer a meat sauce as well as their original overall stars from our household", "nobody does pizza like versatos fresh made giant portions loaded up and oh so delicious i love the for versatos special pepperoni salami ham onions green peppers mushrooms pineapple shrimp monza together are mouth watering if you are not up for a whole pizza their single slice with a pop is a great deal", "i go here for lunch to grab a slice befor workand all my coworkers are like where did you get that huge piece of pizza its great service and the food quality is outstanding if you love lots of topping on your pizza this is the place to go", "versatos pizza pound pizza little pricey at for a but all around good pizza tasted good but i would not spend the cash again to buy it", "our first edmonton pizza experience was great we ordered a t rex and a caesar salad the crust was not too thin not too thick toppings were generous with a nice thick tomato sauce well be enjoying leftovers for a few days with this bad boy", "if you like your pizza with a lot of toppings this is the place for you yes a pizza will set you back but so does one at boston pizza and on a slice of their t rex all meat pizza there is more topping than on the entire pizza at bp take out and delivery only but check it out if you are on the north side and want a pizza with generous toppings", "the best pizza in edmonton hands down there t rex pizza is nd to none", "i have been on a hunt for the best pie in the city since i moved to devon years ago i last night my quest has been completed and the hunt is over i found this gem of a pizza place versatos and it was amazing i will be making the min drive from devon every time i want pizza check it out you will not be sorry", "we ordered the inch trex pizza and it was delicious the crust is not greasy and there is a thick layer of different meats if you are hungry this pizza will fill you up it was our first time ordering from them and we would order again it does take hr for the delivery", "sooooo good have to get the big one in the t rex i do not know how many i have ordered but its so good", "there pizza was far better than i expected meat lovers was layered and the best meat lovers pizza i have ever had crispy crust and was just enough to hold the whole pizza together would recommend to anyone who holds there pizza at high regard", "this place came highly recommended for their pizza we tried the big one and boy did it live up to its name if the pizza is going to be in the box for a bit they recommend requesting to have the pizza flipped so that the grease does not soak the box it comes literally upside down not to worry though this pizza is stacked and is jammed so tightly in the box that it barely moved the pizza was pretty darn tasty for a pie with the meat stack an inch high it took a couple days for my girlfriend and i to get through the beast if you like your toppings a mile high this is the pizza for you", "i do not even need to pepper this review with compliments because its just so amazing just try it like you will not be disappointed we live northside and saw this driving by and it became our nye dinner we ordered the versatos special fully loaded took hour to be delivered but that was expected on nye the pizza was hot and delicious and about inches deep will be our new place", "these guys know what big delicious layered with meat and cheese pizza with awesome tomato sauce is i loved every single piece of it and i can not wait to order from them again the leftovers are a hit as well the most important part is it does not taste greasy the crust is not too thick or too thin their customer service is good as well great family business i am happy i can support it", "this place is a pizza factory with a glance in the back you can see they are making pizza after pizza with the thickest toppings you will find anywhere it is pub style pizza that is heavy on the meat has a great complimentary sauce and soft crust if you are looking for that in a pizza this place is for you if you are looking for a something along the lines of a pizza margherita then you will need to look elsewhere", "i have not reviewed versatos yet completely my fault i order pizza from here and i am in a happy food coma for a few days ok so there is levels of pizza offered here they have the typical and competitive for pizza great pizza fantastic crust etc blah blah blah that is not the focus then they also offer expert level pizza i am talking about stacked pizza loaded does not do it justice absolutely not chicago style pizza they do not like being called that and for good reason i mean take a pizza a great pizza then literally double the toppings then add a few more just because you can if you are curious they sell pizza by the slice as well if you are hungry order slice if you have not eaten in a week order slices i am actually not kidding stacked pizza is the only way i can describe versatos as their specialty they make thick pizza lol that is what they can it lol sorry guys i just remembered my favorites are the t rex meat lovers and the oilers deluxe style plus thick pizza amazing quality fabulously fresh and cooked to perfection if you are ordering a thick pizza i offer the following advice plates many plates if you are sharing every slice is heavy with toppings it will not hold its shape if you try to eat it like a traditional pizza slice just do not try it lol napkins read number knife and fork to be used with number know your limit do not grab more than slice at a time it looks like pizza but its actually human pizza kryptonite you will fail period but you will be happy and full recommend them your friends and family will love this place small business local owners taking pizza to a whole new level", "the best pizza in the city also have great ribs and chicken combos and very reasonably priced", "unique pizza the shear amount of deli meat used can not be match by any pizzeria in edmonton", "absolutely amazing service these guys go above and beyond to please customers great prices and fast delivery thank you guys m", "the service was friendly and courteous and we were well attended to when we ordered for pick up the pizza was cooked hot just as we ordered but nothing to write home about the garlic toast was quiet soft and seasoned with marjoram i believe the lasagna was quite bland sauce and cheese was only on the top and the bottom layers was just pasta i have never had lasagna that way and it was quite dry and boring had there been more sauce it would have been satisfactory for what you get the price was a little steep for a small order of lasagna and a medium pizza i might go there again in a hurry but overall not very memorable experience", "ordered delivery first of all it took for ever ordered wings and a donair pizza the wings arrived with no sauce and over cooked and pizza did not taste like anything it tasted very bland the sauce used was very watery will not order again", "will never order from here again over priced for a poor pie donairs are not fresh either other locations are far better", "i will second mike ws review here sams essentially serves royal pizza with a moderately thick pillowy crust and cut into squares but without a royal pain of a wait delivery was friendly and fast ill order from here again when i am craving this style", "i love their perogie pizza but they just changed their starbucks coffee to watered coffee will not be ordering coffee here anymore its gross taking stars just for that", "been coming here for years love the atmosphere love the food and especially love that the servers do not try to up sell the only thing i am not fussy about is that the size and even serving plates for the lasagna is not the same between locations but the bottomless pop is just the thing for the thirsty diner", "for service our first real food place during my trip to edmonton was boston pizza on a tuesday night aka pasta night one thing ill never get used to i do not go to many boston pizzas is how huge their portions aremy friend split a pizza for two and they did not even finish half of it i ordered a boston lasagna which tasted okay however there were some pieces of lasagna that were not fully cooked my other friend we had a table of had a linguini with meatballs and also enjoyed it service was excellent our lady took care of us the whole way and came back times asking us how the food was albertans are so nice", "this is our local watering hole we live close and absolutely love coming to this location we always hit up the lounge and the staff are always great we even get recognized maybe we go too often haha and asked how we are whether or not they actually remember us its a really nice gesture food is always hot and fresh no complaints the best sports lounge bps has tvs everywhere you can look and cold drinks", "i am not a huge chain restaurant fan but my friends chose this to meet actually the patio is quite nice considering that it faces a patio menu items are the basic pizzapastasandwichesappies they have cheap lunch specials too however i went with the salmon power bowl it was filling and delicious however for buck a little pricey service was poor", "i had come in here with a co worker for a few drinks and had really enjoyed myself the service was very efficient and the server we had was really nice to talk too after that experience i had been looking forward to returning and brought my hunny with me for the second trip for dinner again the service was pretty consistent and friendly and it was also nice to see familiar faces as i notice high staff turn over at some of these big chains the food however was a totally different story i had gotten the nachos and they were terrible there was very little to no cheese on three quarters of them and the tomato was also almost non existent the worst part of all of it was the chips were really stale and the unpleasant after taste could not be toned down no matter how much salsa or sour cream i applied even with my boyfriend picking at them there was still half of the chips left on the plate after i finally threw in the towel and i think the server must have known they did not look right when he had initially grabbed them from the kitchen as he cleared my plate and quickly took off without waiting to hear how everything was i might come in for another beer if invited out again but i probably would not go out of my way to return here", "our server was very friendly and patient as she was serving a table of twelve as we were celebrating a year olds birthday the staff gathered around to sing happy birthday the appies and food came hot and the server refilled drinks extra side plates were always provided and the server was quick at providing us the bill and a way to complete payment i was quite pleased with the efficient service and was definitely happy with my beet and pineapple salad", "as a childless woman i was not sure how i was going to enjoy my experience here but i give the good folks at chuck e cheese creditthey do run a fairly tight ship there are lots of staff running around both on the floors and behind the counters so whether you need to order another sample platter or get a refund after a machine ate your token you will never be stuck waiting too long there is also staff at the door and they do stamp the kids to make sure they do not wander away on their own or with somebody they do not know i like that all the games here are just one token there are also quite a few different types of games available from arcade style to games of chance one thing i did notice is that the game area is larger then the play area which means your kiddos are more likely to want to spend their time here and your likely going to be reaching for your wallet on more then one occasion there was a decent amount of food sent to our birthday party table and even with six kids and five adults there was still pizza left over i did find the birthday area to be a little crowded and we did on more then one instance accidentally back our chairs into people from the neighboring party table the staff here were great and very attentive making sure all the special birthday rock stars were well looked after i do not know how many times i would really need to come into a place like this as i do not have that many friends with kids but it was great to see them enjoying themselves as well as reliving some fond memories from my own trips to chuck e cheese as a little girl", "we went today and the kids had an absolute blast there was so many different things to do the pizza and boneless wings were quite yummy to my surprise free refills on the pop i am not sure if healthier drink options were available but i did not see any it was pretty busy and our food was at the table before we knew it i love love love that each gamephotoride is only token i hope that never changes the prizes are over priced for what you get but cmon most places like these usually are it is still a blast my only complaint is the kidcheck program i loved the idea of this they stamp your hand with a number that can only be seen under blacklight your children share the same number so that nobody can leave with a child that is not theirs however when my hubby left a few minutes before me with our son the woman at the front checked his number but did not check our sons when i left with my daughter she did not even attempt to check our numbers until i asked her if she was going to make sure this was my child and when my friend left she tried checking her even though she did not have a kid leaving with her lol this program is no excuse to stop watching your children which is why i did not let it effect my rating too much you will notice alot of wondering children with no parents in sight but again this is on the parents and not the company all in all it was a great saturday afternoon", "wanted to take my year old nephew somewhere to kill some time before supper so decided to go here went on a tuesday evening so it was not so busy i am assuming on weekends this place may be a mad house i like how they will stamp you and your children so when you leave they also scan to make sure its the same number always good to see some good security when there are little kids in a place for you get tokens and all the games take token the only annoying thing is that the token machine only takes or only no complaints on the games there are different varieties that should satisfy the kiddies most dispense tickets which you can collect to trade in for gifts in the end which really are nothing to brag about probably can find same type of toys at the dollar store there was enough to keep my nephew happy and busy for just over an hour on just tokens we never tried any of the food so can not say how it is now i did try some pizza here over years ago when i came with my little cousins and it was very bland then but let us face it you do not come to places like this for the food its just basically to fill up the stomach of little kids so they can play this is not a bad place to bring small kids to kill some time once in a while but i would make sure it was when it was not that busy that way more chance to get on games without waiting and to avoid a room of screaming kids", "the staff here are friendly and the place is pretty clean of course it is nearly impossible for or staffers to keep up with a swarm of children who can destroy a store the size of a small country in under minutes but the staff here do a pretty good job the pizza and food is a bit on the pricey side but nowhere near as expensive as the bowling alley where my daughter had her last birthday party when you enter chuck e cheese they stamp you and your childrens forearms with invisible ink numbers to ensure a match when you leave pretty smart cookies to not wash away the numbers the highlight of the visit is always when chuck e comes out and gives hugs hi s before doing a parade and dance ending in free tickets being thrown into the air for the chitlins to collect tonight we survived an entire hour visit with my and year old though i do feel like i have been hit by a truck from sensory overload screaming children greasy pizza fried food and standing on my feet chasing the rug rats ahem i mean spending quality time with my beloved offspring the pizza was okay def had better and worse kiddos scarfed it down sampled platter for seemed a bit small the chicken and cheesy bread was good but they skimped out on celery and the fries were limp and lifeless inevitably there will always be broken games jammed machines but staff are always available to quickly refund your token and fix it whenever possible secret service style talking to each other i am their little microphones the live action video recording blue screen area by the back stage is always a hit with my kiddos my daughter likes to dance like crazy on the blue screen and its free they also have a climbing structure but trouble is you have to be pretty adept at climbing to make it up to the crawling tubes so my newly two year old has not gotten to experience that aspect yet there are several rides where one token is good for two kids there are games here challenging for any adult to master and easy enough for a two year old to have fun i do think they hit the nail on the head by making every game and ride exactly token tokens are for a or with coupons you can score for we have frequented this location dozens of times over the past years and keep coming back are there things i would improve of course there are but you do get pretty good bang for your buck here and the kiddos really do have fun i think i have gotten to know you well enough that we should be on a first name basis now chuck until later chuck kristin", "my favourite time to visit chuck e is whenever its as empty as possible just because i am not a fan of chaos but i have even survived a birthday party there without too much hearing damage it is possible to find it nearly unpopulated on weekday mornings if that is what you would prefer and i do not mind dropping in with my granddaughter for a short while on a frequent basis she has her favourite games but is also thrilled to perform in front of a camera which projects her dancing up on the video screen for free as another reviewer mentioned all the games only require one token including a photo drawing booth which can accommodate two people at a time this is a bargain that allows kids to goof off or be serious and have something to take home with them we have never cashed in any of our coupons so far because it takes about two million to get a ten cent prize but they are not really the goal when we go there mostly she loves to simply run around play the mario racing game a couple times pose for the cameras and get to meet chuck e himself most days we have tried some of the food and its better than you would expect and we have had many pleasant interactions with staff who remain remarkably patient with replacing stuck tokens finding the elusive air hockey puck and mopping up messes if your children are older there are challenging and competitive two person games but it could be a bit more costly to keep them and daddies entertained there is something about trying to beat high scores that is much more addicting than a ride in a cup of hot chocolate for the toddlers", "tuesday was a slow night so it was nice in that regard but the food was slow coming minutes for fries pizza when it came was thin and not great although manager did offer to redo the pizza with same crust cake we ordered again was half an hour kids were getting restless been here before and service was much better", "i am learning a lot about this place hint if you want to avoid massive crowds come mid afternoon even mid summer it seems quite quiet in here today the kids tend to love this place because it is designed to stimulate all of their senses they will almost always have a great time here the down side the parents always end up paying and its designed to make you pry open your wallet so you do not disappoint the younglings it is possible to find a happy medium though here is my advice feed the kids first before you come there is no food here that is even remotely edible bring multiple children so you can maximize your token purchase go online to chuckecheescom and take advantage of some of the coupons they take a bit of the sting out when it comes time to pay find a table as far away from the action as possible i can take one kid screaming but multiply that by ten or a hundred and your head is going to want to pop seeing the joy this place brings to my sons face is worth the agony i put myself through they truly know how to captivate childrens minds and for that i give them stars i would give them more but there is a large rat that comes out every hour or so and while some kids love him i saw the look of horror on a little girls face i think i shared the same look alberta is supposed to be rat free after all turns out that was actually chucke who knew", "whenever we are in the mood for pizza i usually order busters instead of pizza or pizza hut i absolutely love the garlic cheese bread and the pizza is usually great however at this location it was awful i ordered the fab i had two small pizzas hawaiian pepperonisausage garlic cheese sticks and cans of pop it took over an hour a half to deliver the pizza was doughy the cheese was hard and it was freezing cold i literally had to use the microwave will no longer be ordering from this location", "i have never been to this place but my friend picked up pizzas from here and one was a donair pizza delicious i have never had a donair pizza before and it did not disappoint they load on the meat and the sweet sauce i had no complaints with it at all in fact i found out there is one located near my house and i am going to be going there more often it is priced regularly mediums for bucks so no surprises there next time i order from busters i will try something different so i can find out if there is anything else to this place other than the donair pizza", "busters pizza is not a good deal it all i walked into the store seeing that they sold pizza by the slice but once i got close enough i realized i was not going to eat any of it the slices were turning around in one of those spinning racks and glistening under heat lamps i could see beads of sweat on the cheese seriously this pizza looks as bad as the stuff you see at stadium food stands it should be served with soft pretzels and nachos n cheese when i asked the saleswoman there how much a slice was she sounded as though it was a great deal its pretty much the same as what you would pay at the funky pizza and double what you would pay for a slice at chicago deep dish and yet it looks like something you cooked in your own microwave no way buster", "yikes busters what is up with the prices take a look at their menu a small pizza is wow lucky for me this was a work lunch so i did not have to pay if i did there is no way i would order from here one item you should avoid like the plague is the caesar salad i know i know its a pizza joint so clearly you should not even consider ordering salad i did not order it but of my co workers gambled and ended up not even eating one bite the caesar salad was wilted and looked like it was taken out from the freezer they did not even use romaine lettuce instead they used iceberg how cheap can you be on top of that the chicken that it came with some had chicken caesar salad extra for chicken was dark meat and in tiny unappetizing looking chunks looked like the meat had been cooked two weeks ago shudder as for my order a co worker and i had a small grecos pizza with spinach feta mozzarella and red onions had about small slices taste was decent but a bit on the greasy side we shared an appetizer of garlic bread sticks this was probably the best thing that we ate comes with two sauces marinara and a donair sweet sauce lastly co workers had the baked lasagna which they said was ok but was doused in grease seriously it was so greasy that the top of the lid was soaked shudder anyways i do not know if it varies by location as i had busters pizza from the sherwood park location that was better but avoid the west end one if you must go stick with what they should do best the pizza avoid everything else", "okay i admit i was lured by cheezy marketing such as flashing lights in the windows and completely bright yellow walls that and the fact id never seen or heard of this place before and it looked new and fun i was hoping possibly to purchase a single slice of pizza when i walked in i saw the warmer where there should have been pizzas available but barely looked used i was not too hungry so i just ordered chicken fingers it took awhile but they just put them in when i ordered them which was good because they were super hot i got them to go and ate them in my car they were tasty not greasy and as mentioned hot not too bad but i would not go out of my way for them they also serve donairs", "i was too lured by their cheesy ads they have this walk in special for i decided to buy it i also want to buy their lasagna for they told me that i can not buy anything else with my walk in pizza special i tried to explained that is ridiculous why are not you up sale they say that i can not buy the lasagna with the walk in special and i have to purchase their for special to get the lasagna which is more money ok now i get it the walk in special is to lure people in i was hungry so i got steamed and stormed out and did not buy anything i now vow not to go back again stick to my usual pizza panago", "rip off they fucked up my order and their prices are too high ufo a pizza is better", "i rated this place a star in the beginning there have been several instances with communication break downs and food arriving cold last time which has led me to revise this review once more to negative the the fries were put into a sealed spaghetti container with the tin foil lids so when they arrived they were so soggy and limp as well as a new driver was sent out without change and forgot the pop when i called to mention this i was told that is just how the fries are they are mins from my place there have been plenty of times the fries showed up in styrofoam containers and were so hot i could not eat right away they did not care that someone who spends close to a month on their food was just expressing the change in container and information for them its a shame too because this place does have good food for anyone in the area i would not recommend this place also they close very early i recently discovered laziza which has amazing customer service huge menu insanely huge portion sizes for the cheap prices and is only mins from me in castledowns i strongly urge everybody to check them out next time you have a cravings for delivery you will not be disappointed", "place was empty at on friday staff were friendly and helpful had a small mushroom shrimp and pepperoni pizza and asked for a thin crust they have gluten free crust too but no gluten free pasta pizza with good flavour lots of topping and probably more cheese than it really needs tasted good both hot and day later cold the only complaint is the price really for a small three topping pizza is pretty out there doubt i would go back very often as there are other places just as good at literally half the price i can get an xl at tonys with one more topping which is literally times as much food for they do deliver but small area and there is a substantial up charge", "i love verns pizza in saskatchewan since i have moved to edmonton i just have not been able to find a real good pizza i hate the thin crust trend this is the best pizza i have fo
