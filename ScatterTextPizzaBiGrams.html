ding to the menu prices no fries or drinks and it was almost per small size donair if you are willing to pay more the food is really good though", "i love this place the food quality is good the ownersstaff are incredibly friendly and the restaurant is clean its quick and the staff remember you even if you have only been here a couple times it impresses me that every time you walk in there is a smile on their faces and they are happy to serve you as so many places now lack good customer service this place exceeded my expectations enough to write my first review glad its in the neighborhood and myself and my husband will be back", "a new to windermere burger place but has other stuff on the menu including pizza donair chicken wings and milkshakes the food is very tasty and reasonably priced you get a good portion on your side orders of fries or onion rings and they are very tasty milkshake is very thick and high quality i would rate this place as far as taste goes better then five guys also the place is very clean which is a bonus", "best pizza ever and a family ran business love it here i always get amazing service the three cheese pizza is so good i have not tried much else but if anything is like the pizza its worth the try", "ordered reg donair jumbo donair onion rings and piece nuggets and tater tots for the kids the donair meat was really flavorful and was actually really good could not really distinguish between reg and jumbo found the portions extreme small especially the onion ringsliterally got skinny onions rings with the order and very similar with tater tots total for donairs piece nuggets w tater tots and onion rings came to tip let us just say i left hungrytasty foodbut cost vs portion size seems like it needs adjusting", "i ordered best bite the other day i got a beef donair mozza sticks which comes with a garlic sauce and a rootbeer milkshake and i was pleasantly surprised all of my food was fresh and tasted delicious i will order from them again i have no complaints", "the food is very good but the service unfortunately is terrible the manager or owner or franchisee goes out of his way to overcharge you and not use coupons and the staff are very unfriendly as well it cost me three dollars to have garlic sauce put on my donair and it was about tablespoon also napkins cost extra", "the pizza here is by far the best i have ever had an the owners are awesome they got a client for life", "if you are looking for that classic pizza wings place this is the place priced well great selection burgers and donairs are great as well never tried anything on the menu i have not liked owner and his family are super nice people", "officially is behind me and its pretty good i was in the windermere area so naturallyi had to scratch another off my ever expanding list st impression shiney bright new prices look on par no issue with employee i order my obligatory large donair with sweet sauce and side garlic sauce and a bottle of water on par at for everything value is decent could have used a little more meat as i had the middle of their three sizes i really enjoyed the thick cut meat which was pretty well seasoned veggies were fresh and colorful sweet sauce was a little on the runny side but i could certainly taste it throughout garlic sauce was also decent pita was fresh and held up all things being equalim satisfied not the bestbut no obviouse issurs either perhaps a little more volume for my dollar i could certainly handle these folks as my local shop", "this is a superb restaurant we went on a wednesday night at about pm and the place was buzzingvery busy we are lucky we got a table we ordered a salad and it was extraordinary very fresh tasty dressing and the portion was huge we followed that with the house lasagna and it was delicious too we then ordered a pizza and it was up there with the best we have ever had it was cooked perfect the crust was crispy but on the thick side the sauce was soooo goodand the toppings and cheese were perfect they definitely know pizza capital has an awesome menu and we are going to go back to try the steaks and some more appetizers service was excellent and friendly it was cool seeing what we think was the owner greet people this fella knows his hospitality there was a woman who came in for a takeout pizza and it was not quite ready and he offered her a complimentary soda or coffee while she waited not a big deal but the gesture was pure gold can not wait to go back and i look forward to trying the t bone steaknot many places have the nards to offer one of them", "i got wings from here yesterday and they were disgraceful not only were they outrageously price but they were not even sauced there was barely any in the package", "just went for their breakfastbrunch menu western skillet and pancakes can not be beat for taste and price will definitely be coming again for breakfast and trying their other menu options", "my family and i made a reservation for christmas eve it was a person reservation a reservation that large can normally because a problem for most restaurants not at capital pizza the service was speedy and professional and the food was excellent the owner even introduced himself and made sure everything was running smoothly i had the seafood lasagna and it was amazing my uncle sylvano a dyed in the wool italian man even complimented the chef on his excellent food my family and i agree that we will be returning for christmas next year cheers", "i used to be a regular in the s when there was only one capital pizzas were awesome loaded with toppings and cheese cheeseburgers were made with real ground beef the chef knew how to cook a steak to order everything was the highest quality too bad that has all changed our extra cheese ham and mushroom had about the same amount of cheese as a frozen pizza the burger was mostly filler mcdonalds are better fries were awesome the two steaks that came to our table perfectly medium problem was that the guys ordered one rare and one well done they did not have fountain pop cans were brought out at a piece and the number one determiner that shows a complete lack of quality and respect for customersthey re fill heinz bottles with goodhost ketchup yuck", "our favourite tuesday night pizza spot its bogo on tuesdays staff is friendly pizzas are loaded with toppings cheese price is very fair ready in minutes from the time you order the restaurant is new clean highly recommended", "i have been going here as long as i can remember and great to see the new building opened up great selection on the menu as they have everything you could imagine unfortunately it might be its downfall as it is hard to be great at lots of things best thing would definitely the pizzas", "i come here when i am in the mood pizza its very good we get more than we can eat because it also makes for great lunch the next day i like the atmosphere the decor is tasteful and i like the music just loud enough to hear but does not make you speak louder to have a conversation", "i discovered this place in my entertainment book i was in the mood for some succulent comfort food and the stars aligned when i flipped to capital pizzas coupon although its a bit of a drive if you want a solid meal and its later in the evening they stay open until pm and serve food until am on weekends we ordered the steaks and they came grilled to perfection with large side orders of salad mashed potatoes and gravy capital has been around a long time over years and its known for its great steak and pizza i have not tried the za but ill be back the food is good and the price is reasonable its a family business and everyone in the clan seem to have a part in the enterprise whether its cooking folding napkins around cutlery or hanging out and keeping each other company the space is homey without much decor but the foods so good it does not really matter you do not have to gussy up to go out here and can loosen your belt to accommodate your hefty meal and no one will blink an eye if you eat late you may want to take a walk around the block before heading home to bed i felt so full after this meal i could barely get up from the table", "after deciding not to go back after their huge price increase without quality or service improvements i broke down and ordered some baked lasagne to go asian waitress said minutes till ready so i played vlts in lounge to kill time after waiting hour i went looking for waitress to find my order sitting at the cash register waitress said if customer is spending money on vlt how they do not interrupt against my better judgement yesterday i broke down again and tried to order a light lunch to go i asked for a lunch menu and was told they did not have one but that i would have to order off the regular menu but they would have to charge extra for take out when i asked why the asian waitress said she could not explain in english only that he would be madit was so ludicrous i told her i will not be back suddenly her english came back to her because she yelled at me all the way out the front door about their policy never again i really do not understand any good reviews this place would get", "this is an extortionist restaurant i asked if we can substitute olives for mushrooms the waitress said she can we get the bill back there is a dollar extra charge i ask her what its for and she said that the restaurant does not allow substitutions that it counts as extra i told her she never told us that and she lied and said that its written on the menu i checked the menu it was not written anywhere she proceeded to be very defensive and rude this was a clear attempt to try to secretly add extra money on the tab without our notice because even if this was a policy that was made known to us extra toppings cost not i highly discourage anyone from going who knows how much money they have stolen by lying to their customers", "really good place enjoyed the steak fries and steak sorry about the pic i dug in b i realized i needed a pic but yeah the steak was cooked perfectly well done like i ordered and the steak fries were nice and thick overall good experience since i just moved into the area will be going back again oh ya good service too we had the asian lady and she was quite nice", "this was my first time and i almost could not find it because the sign outside is too small however some members in our group of came here regularly and knew the menu inside out the wait staff were very warm and friendly and even the owner gave us special attention everyone enjoyed their selections which arrived in a timely manner we did not have room for dessert so i can not comment on that i would have liked to see more vegetarianvegan options on the menu prices were reasonable and food was good give it a try you will not be disappointed", "if you are going to go to any capital pizza in the city go to this one i am located near this one and the one on th but this location always has the most excellent service and the best food they renovated a while ago and the interior is honestly gorgeous the outside looks nothing like the inside does and i can imagine how easy it is to drive past this one and not even blink i find the service here to be above and beyond the owners care about the customers that come in and if you are a regular they will always ask you how you are doing how is life how is school or work they are really genuine people who care about the work that they do in the restaurant business the food here is good as well i am a huge fan of the poutine the wait for the food is not too bad either its about average for any restaurant this is a small hole in the wall place but its above and beyond all of the other capital pizza places i have been to if you are stuck and do not know where to go on a weeknight for dinner with your significant other or family or friends go here i highly recommend it", "love coming here i had the seafood lasagna and my wife had the baked spaghetti top notch great service and fred the owner is always put to greet everyone voted number pizza in alberta you would be a miss if you did not try it keep it classy capital", "first visit to this location i have eaten in the lounge of the ave location everything about this restaurant is dated but in a well maintained and charming way not in the lack of attention or caring way we were greeted immediately upon entry and seated menu is old school decor is old school piped in music is old school oddly comforting we ordered the mediterranean lasagna and the famous meat sauce pizza i figured if your in a place called capital pizza you should try the pizza and if it is famous pick that one my wife had the lasagna she came to the table starving after a long day and raved about how badly she needed that she gives it stars the pizza was super cheesey and the famous meat sauce lived up to my expectations our waitress was very attentive and i am guessing a family member this may become our new default neighbourhood eatery prices were certainly fare for the portion sizes i am betting they do not sell many deserts we will return we will bring friends", "i have not dined in for a while but recently have had pizza and lasagna for take out and the food is very good the service i have found to be very good as well", "filling pizza thick deep dish crust plenty of cheese well you can not complain about not enough cheese on these pizzas they load it up for sure the toppings are kind of sparse and because there is not enough you do not get most toppings in every bite i think my donald pizza had thin piece on each slice sparse amount of tomatoes with way too much onions to fill space it was not balanced at all kind of tasted like a onion pizza in my opinion the crust is tasty sauce minimal i think its okay for the price of for a medium pizza which is just about inches big and the same size as nooner pizza at boston pizza go on tuesdays and they have a decent buy get the second for off which is a great deal for sure its not my go to place i just wanted to try it out and medium pizza feeds people with smaller appetites overall it tasted decent was fresh and super hot so not complaining but not raving at all either must be hit or miss i guess", "hit and miss really sometime service is great with a little flair and sometimmes just perfunctory it is a nice quiet location to have an intimate meal with a friend or associate food is always consistently good and hot the beer is always available small booths and tables in a busy strip mall lot near gas station other side of intersection is scotiabank grey insurancebroker remax and japanese bakery", "love this restaurant we go from time to time and always enjoy our food for family get togethers when we do not feel like cooking we will order take out from here the owner helped us pack all the food to our car which was a nice friendly touch the greek salad has an amazing dressing which i am addicted to we will always keep coming back for the delicious food and great service", "great for a fast bite or a couple of drinks intimate small booths good food service depends on who is on family run not good for large groups as only one server central north area another restaurant nearby capital pizza and steaks not sure if connected business parking outside in strip mall near corner gas station", "delivery time is pretty quick the hawaiian pizza with chicken is not very tasty at this location the donair pizza is very good small sizes and higher prices compared to londonderry location", "this location is not really meant as an eat in location though that is what we did when we visited we ate the donair pizza and had cheese sticks and one person in our group drank a l bottle of diet pepsi the group enjoyed the food in general and while i did not really care for the donair pizza i liked the cheese sticks with the sweet white sauce the marinara was not that great for me but whatever what frustrated me is that there was a sign in the business saying that you could buy one pizza and get a second item for free with a l bottle of pop as one of those options but the staff member did not let me use that as my free option and instead asked me to order something else hence the cheese sticks this seems contradictory otherwise the service was reasonably quick and the seating area suited our needs", "of all the places in edmonton where i have had pizza not counting the authentic fire roasted italian pizzerias busters hands down has the best doughcrust its soft and spongy and the crust it self is covered with cheese i actually looked forward to the crust after a slice also their garlic cheesy breadstick and worth a try too really good price for all the items too", "had the best cheesy bread ever the owner was kind and extremely nice normally i do not give such a review but i was impressed with customer service and food", "busters is my new regular place for takeout delivery pizza forget pizza busters is the new hotness as will smith would say in a very dated cultural reference the pizza here is awesome and the cheesy garlic fingers with added bacon are killer when dipped in donair sauce they come with one order of donair sauce and one order of marinara sauce by default but they will usually switch the marinara for a second thing of donair sauce if you ask the chicken wings are good but they are a bit on the small side so unless you are craving wings id skip them but the pizza is fantastic especially the donair pizza and the meatsa pizza i have not tried their donairs or pasta yet but i am impressed with busters pizza and i am glad to see that the chain is expanding and growing in popularity", "overpriced for low quality not really tasty pizza for a chain this place disappoints but mind you i am not a fan of this chain either greasy soggy pizza with poor quality toppings not getting any return business from me the papa johns blocks away is way better if you are looking for a chain pizza place", "i asked for extra extra cheese pizza and all i got was a very thin layer of cheese when i told them it did not look very cheesy he said that is what it is will not be back here again", "what is with edmonton donair shops they do not open the pita and stuff the pita with meat cheese veggies and sauces instead you pay bucks for a donair burrito seriously ordered a donair with cheese why is cheese an option on a donair got a small pita rolled like a burrito with a bit of meat and veggies not sure there was any cheese in it came to gave the person a tried to give him self a tip and only give me back in change really disappointing will not be back over priced for tiny portions flavour was nothing special", "we ended up here late one night because our regular favourite donair shop nearby was only taking cash at the time we had the donair pizza and the bacon cheeseburger pizza both were delicious and i was impressed with the soft crust generous cheese to the edges and tasty toppings it was also great cold the next day we also ordered the cream cheese cinnamon sticks that were delicious and a lot bigger than i had expected as we were leaving we discovered they had delivery and will definitely be backorder delivery in the near future", "fantastic service from this pizza in regards to delivery delivery from this location has always been fast for us we had a more difficult experience going into this location to order a late night order but delivery has always been great", "i was in edmonton visiting and was hungry at my hotel so i decided to order some pizza and try something different and i was impressed the order online worked with no flaws and the pizza arrived quickly you can choose if you want sesame seeds or not and the pizza box is unique with levels to fit pizzas in the same box the delivery guy was fast and i will definitely be ordering again when i am in edmonton", "oh pizza why do you always satisfy our late night hunger cravings for you get a two medium topper pizzas pc wings and cans of pop that is feeding people for each you can also get whole wheat multigrain dough for no extra cost as a healthy alternative my friends and i usually pick up from this location the staff are fast and they maintain a clean working environment they have a long pizza menu and can take sometime to decide but italian stallion pizza thicks italian sausage slices with green peppers and mushrooms and bbq chicken pizza have been popular orders this location is open late am on fridays and saturdays making it one of the ideal places to order after you go out with some friends or want the house party to keep on going", "pizza is the perfect post bar binge food you know when you have been hanging out with friends drinking at the clubs on a friday or saturday night and you are suddenly starving when the clock strikes midnight pizza is more addictive than crack in times like these the cheaper the pizza is the better it tastes butive still had my standards i have always avoided pizza in the past because i thought it would be a little too ghetto for my taste youknowwhatimsayin i am not a pizza snob but most low cost za restaurants produce a product that tastes like papier m\u00e2ch\u00e9 with tomato sauce yes i am talking about panago i have never been hungry or drunk enough to crave their food recently the ave location was hosting a th anniversary event where they were giving away free gift cards and yes i am one of those deadbeats that will show up when i can get something for nothing as i stood in line outside with the rest of the wide eyed salivating vultures who also showed up at the prospect of getting free food i could not help but be moved by the kind and amiable nature of the restaurants owner he came out to greet everyone and thank them for coming he even kept a calm demeanor when the owner of creative connoisseur a couple of doors down came out and started bitching at him because pizza huts his words customers were blocking the entrance to his door creative connoisseur had absolutely zero customers by the way apparently they sell beer and wine making supplies in a cool twist of irony there is a liquor depot located meters away from his store which could explain his bitterness i purchased two medium pizzas while i was there to support the establishment and thank them for the promotion and not violate yelps standards and practices i paid for my food speaking of the food their pizza is actually good damn fresh hot thick and hearty i do not know what hearty means when it applies to food or anything else for that matter but it seems to fit in this case i have been wrong about pizza this whole time the rest of the staff at this location are friendly too as well as fast and efficient there is no bars or clubs close to this restaurant either i did not mean to imply that their could only be enjoyed by the inebriated its just more fun", "this is the best location to get pizza always made perfect best customer service refuse to go to any other location this is the place to go", "they make very good pizza and have great customer service yet they are over priced the pizzas here are far more expensive than dominos which is much better in relations to delivery taste and choice of pizzas", "i walk in i am second in line its not busy at all cashier take order of the person in front of me while i check out their deals when she is done she says thank you to the person in front of me and leave for the back of the restaurant and i am here at the cash dangling like an idiot", "great food amazing customer service and even better prices definitely the best lebanese restaurant around", "quality pizza and dessert worth visiting edmonton for the toppings on the donair pizza melted in my mouth i may visit one more time before we leave", "awesome chicken shawarma nice location i am not very used to lebanese food but i am staying at a friends house until i am able to move into my apartment and this happened to be nearby and within walking distance very glad i went the chicken shawarma looks and tastes amazing the location also seemed like a very pleasant place to dine in at clean and roomy but i was there right around closing time and needed to get back to my friends place", "love this place awesome food great service and lovely spacious decor the rotisserie chicken is amazing and reminds me of my days in the middle east definitely recommend", "one if the best mediterranean food i have tried in edmonton really authentic and everything tasted great the portions were also quite generous i loved their patio very spacious place so you could eat without worrying about being in contact with too many people in the midst of a pandemic they also offered welcome coffee which tasted amazing loved the while experience and will be back again", "i came in for a lunch meeting my companion was late so it allowed me to watch how the place was run for a few minutes what i saw was a comfortable restaurant where people came to enjoy the company of others as much as to enjoy the excellent food the restaurant is quite large there is seating for about with extra tables outside the counter and till are off centre which makes the large display cooler the first think you see when you come in there is nothing on display however which takes away from the ambience although bags upon bags of cheese do look pretty cool maybe if they were stacked in a decorative way my companion was here when it was an italian restaurant and you can tell it was set up for something else the menu is on screens above the counter or available in print most ordered at the counter although they do have table service as i was sitting for some time waiting for my companion they were kind enough to check on me twice even bringing me free coffee i did not have the heart to tell them i do not drink coffee as it was such a kind gesture i offered it to my friend when she arrived she said it was a good the menu consists of for pizzas salads wraps pita pies fatayer and various platters the highlight seems to be the rotisserie chicken i went for the chicken shawarma and made it a combo so i could review their fries i enjoyed it and my friend enjoyed her dish if your looking for a nice place for a quite meeting or a quick lunch you would be happy hear", "not much of a thin crust fan but these pizzas are awesome freshly made an different toppings to choose from only pizza plac we go to eat very friendly service i might add", "this location of famoso offers good service the food is about more expensive than it should be but the swish surroundings have to be paid for somehow recommended", "i can not believe i forgot to review this place i went here for dinner about a month ago and it was so damn good lots of juicy toppings nice thin crust that was not swimming in grease and wine oh my such lovely wine and pizza together top it off with a little gelato for dessert and i have a new favorite in the park", "if you are looking for a great non oily pizza this is the place to go the crust is thin and very flavourful the gorgonzola salad is a good companion for the pizza and makes you fell better you are it just eating carbs the tomato soup is a good starter is light and just the right amount of bitterness and sweetness", "amazingly delicious casual environment with great service perfect for lunch or takeout bring the kids my favorite restaurant", "disclaimer pizza snob alert i have been to southern italy a few times and recently spent some time in naples and fell in love with marinara pizzas they are simple and delicious but require a few things wood fired thin crust flavourful sauce since there is no cheese and fresh basil famoso markets itself as the most traditional neapolitan pizza around so i thought i would try the most traditional neapolitan pizza there was honestly it was a let down the crust was good but slightly undercooked the basil was sparse and did not taste very fresh but its march in canada so that is fair for a marinara to be good the sauce has to carry it and it just did not it was too bland the worst part was the garlic there was an overwhelming amount and it just dominated the whole pizza it was like the cook used a garlic press and placed massive globs of mashed garlic all over it so one bit was just sauce that was a bit too bland then the next was an explosion of garlic i love garlic but eating a whole clove in one bit is too much for me famoso really tries but when in canada ill probably just stick to the greasy cheesy pies that we do so well here", "i am so in love with this place the pizza is amazing i am convinced people who say they do not like it just have not found the right pizza for them the staff are super friendly and helpful sometimes there can be a bit of a wait for your pizza if its packed but if speed is a huge issue for you you can always call ahead and pre order which works well for lunches the pizza is true italian pizza and delicious", "i went to this place for dinner pizza was good caprese salad was reasonable gelato was ok price was a little on the upper side on my point of view service was really bad the lady taking orders was not willing to help this region has so many options so many restaurants i am not going there again", "my last visit here as a celebratory lunch for completing the last day of classes was a bit of a let down our waitressserver genuinely gave the feeling like she did not want to work there and treated us as if she was trying to get as out as soon as possible even though we were nothing but courteous to her as we believed she was just having a long daybad day that being said i will not let just one waitress decide how i feel towards an entire establishment the pizza is great here its a unique experience having to fold it in my opinion it has one of the better sauces i have tasted in a while accompanied with the cheeses they use albeit i am more on the sweeter side of taste when it comes to food the pizza may not always be as filling as i want it to be but its never any less delicious as i expect it to be when it comes to the gelatofloats they can be a bit expensive considering what you get", "i believe it was this location had a work party years back pretty decent pizza i was never able to discern which pizza joint is the best its pretty hard to mess up pizza right anyways great service and good times", "this place is not my cup of tea mainly for the food my husband and i went to famoso for dinner on a friday night its kind of unique how you go up to the counter to order rather than have a server come to you the service was great and fairly quick too i ordered a smoked salmon pizza and my husband had a sandwich i will stick with americanized pizza that is for sure the slightly charred thin crust pizza which is apparently how traditional pizza should be did not taste good and there was no tomato sauce or cheese on it either just slices of smoked salmon capers and some sort of white sauce drizzled on maybe i just need to try a different pizza but i am in no hurry to back", "nothing to complain about always great food service never disappointed my favourite location although never have had a bad experience at any of the other locations", "famoso is one of the best pizza joints i have ever been to the quattro formaggi is my go to but the hawaiian is also a solid choice now onto one of the best items at famoso the caesar salad hands down one of the best things i have ever had the dressing is flavoured so well and the prosciutto crisps and grana padano are such a great touch to make the salad even more authentic i could eat that salad over and over id be surprised if you have not been to a famoso but if you have not what are you waiting for", "over the years this has remained one of my favourite restaurants it consistently has amazing staff and amazing quality having now been to several different locations over the city i can safely say that this is hands down one of the best locations in the edmonton area seriously there is a difference", "amazing pizza the springsummer features are incredible and are a welcome surprise to their standard if a little limited menu the drinkswine selection is perfect for a pizzeria and the gelato is insane if you are tired of the greasy gut bombs from other places definitely give them a go", "the food here is too good the flavours are simple but jumps off the plate the espresso is amazingly smooth the service is fast and friendly over all its a great experience for lunch or dinner they do have a outside patio which is also really nice during the warm weather definitely check them out if you want some great italian pizza", "best neapolitan pizza this side of naples fabulous hand tossed brick oven baked thin crust pizza ever famoso imported their pizza brick oven straight from naples but that is not the only imported thing they import most of their ingredients directly from italia flour olive oil sun dried tomatoes mmmarvelous pizza is not the only thing on their menu they have wonderful salads and delicious baked sandwiches if you like soup their house speciality will impress you a wonderful tomato bisque with cream and feta cheese it is a little on the spicy side but you keep wanting more a very filling choice you can also choose a pizetta with a side the pizetta is a half size pizza of your choice which you can order individually or with soup salad or sandwich their desserts will also not disappoint you fabulous locally made gelato panna cotta dolce and banana and affogatto i quite enjoy their chai latte it is a nice surprise and can be ordered with skim milk the menu has regular features but also has seasonal ones that change they have a wine club you can join and every time you purchase a glass of wine it is recorded these add up and you can earn free vino can not beat that be advised that at lunch and supper time the lineups to this restaurant can be long come a little earlier if you can once seated service is quick and friendly reservations only if a party of or more", "very good pizzas are delicious and the prices are good nutella pizza is not as great as i thought it would be it would be better if it was made with more of a sweet dough instead of just pizza dough but all in all very good pizza", "great service best out of all locations i have visited clean and quiet atmosphere large tables to accomodate families and large parties as well always get the quattro formagioyum yum yum the tiramisu is fab too try to save room", "first time at famoso was awesome i actually liked the sophia lauren sandwich rather then the pizza both vegetarian very reasonable prices and always made to order no problems with seating ordering and getting what you pay for try the gelato", "very yummy pizza the caesar salad was done in a unique way and tasted very nice as well i am not a huge fan of most thin crust pizzas too crispy so i was not sure what to expect i was pleasantly surprised when i went here though the crust is very good its definitely not crispy only on the edges there is a nice balance between crust and toppings its a bit odd how you get a table then have to leave the table to order at least they bring the food to you i guess i will be back", "love this place their neapolitan style pizza is on point and service is fast they even gave my toddler a little ball of dough to entertain her until the food came one time they messed up an order and they gave me off my next visit our favourites are the vesuvio and siciliana style is very reminiscent of the pizza in italy", "we went for dinner last night it was extremely busy and we had a year old with us they give the little ones dough to play with which is great we ended up waiting quite some time and when our pizza came it was not cooked properlywe have eaten there before without a problem it is great and the gf crust is amazing we ended up having to leave due to little one and the long wait but without expecting it the owner approached us to say sorry for the wait and he had taken the pizzas off our bill to conclude we were satisfied with every thingsometime things happen out of a restaurant s control they solved the problem very well", "first off this is real pizza not that gross greasy pie shaped stuff you get from americanized pizza places this is the real deal and holy pancakes batmanits good i started with the caprese salad which was dare i say erotic thick slices of mozzarella with perfectly ripened tomatoes all swimming in balsamic vinaigrette on a bed of greens so good my eyes literally rolled to the back of my head my pollo pizza which was roasted chicken with artichoke hearts and peppers can only be described as what i think zombies taste when they eat brains just so good you can not stop until its all gonethey should definitely consider making that some sort of awesome slogan for the longest time i thought that i would forever hate pizza but this is no more thank you famoso for showing me what real pizza is now i shall never look back so long pizza little ceasars and other generic garbage i think this has a huge thing to do with the fact that this is thin sliced which is healthier and easier to eat and you get to roll it into cute little pizza rolls how quaint the prices are pretty steep but in the end i think worth it because everything is made fresh and all the ingredients are of great quality and some even flown in all the way from italy for more authenticity the also have nutella pizza and other desserts derived from nutella which is bad for meas i am addicted to nutellaargh go to famoso and i promise you will never look at pizza the same way again oh and do not forget to sample some fine italian wine like how can you resist i can not", "i ordered the capricciosa pizza and it was simply exquisite the high quality olive oil and fresh basil on this particular pizza that also comes with mushrooms ham and artichoke hearts make for one amazingly delicious slice after another service was also fantastic shout out to our server that night alexa place for being so helpful ps i love the wine specials", "i have never had a bad pizza here favourites include bbq chicken and funghi pizzas tiramisu is a must try service is usually prompt here", "awesome food great service very quick and excellent for lunch i highly recommend this location for lunch", "outstanding service kudos to all wait staff and cooks mozzarella balls are delicious and definitely a new fav pizza is cooked to perfection and service is very quick and efficient i will definitely be back", "simply the most creative and delicious pizza i have ever had strongly recommend you are not simply eating a pizza or a meal you are enjoying an art", "my daughter suggested we go here when we visited her i tried my first bloody caesar which is a bloody mary made with clamato it was good but not any better than what i am used to the pizzas though were delicious we tried a couple of different varieties and we all shared the server was friendly and helpful", "famoso is definitely one of my favourite chains around i have been to almost all the locations around here and i can always trust it to be consistent no matter what location i choose to go to last night my mom and i visited the sherwood park location for the first time in a while we were kind of early for dinner it was around pm and there was only one other table in there when we arrived our server was alexa and she was an absolute sweetheart she made great conversation with us and provided fantastic service they have a great happy hour menu on from pm pm and again from close and we definitely made good use of that menu i warned alexa that although there were only of us we were going to order enough food for people she laughed and told us to bring it on let us see if i can remember everything we had the famoso salad is a must have everytime were here the flavours are delicious alexa told us that she adds avocados to hers and i think ill have to try that next time cauliflower and artichoke dip this was really tasty though probably my least favour dish of the night the smoked mozza added a flavour that just did not do it for me meatballs my favourite these are a mixture of beef pork and ricotta cheese absolutely delicious mediterranean flatbread another staple on the menu long strips of baked pizza dough with tzatziki and hummus to dip it into i am not even a big fan of hummus but this is great bruschetta always delicious the crustinis are not over toasted so you can easily bite into them the balsamic reduction adds a nice sweetness this is a nice inexpensive evening out and awesome that you can bring the whole family they even bring little balls of pizza dough for the kids to play with", "so here is a disclaimeri do not usually promote chain restaurants however they have their place if you want consistency and no surprises often chains are good for big family dinners where no one can decide on what to eat or meeting new people for the first time and you are unsure on what to choose they are the safe bet i have been to famosos times in the last month to test this theory out and i was pleasantly surprised i ordered two times the roasted cauliflower pizza extra virgin olive oil garlic oregano fior di latte roasted seasoned cauliflower green olives toasted almonds gorgonzola and grana padano topped with honey house made chili oil and a lemon wedge i really hope they keep this one on the menu this pizza is a really lovely balance of spicy and sweet i also was very impressed with the antipasto platter marinated olives fior di latte mozzarella topped with pistachio pesto sliced italian meats arugula salad served with garlic flatbread the platter was decent but the marinated olives were excellent my husband ordered the siciliana oven roasted italian sausage italian ham prosciutto twice and enjoyed it both times i also love the fire roasted tomato bisque rich full of complex tomato and basil flavours this is a warm hug the thing that did not work for me was the cauliflower artichoke dip roasted seasoned cauliflower artichokes cream cheese cheddar and smoked mozzarella oven baked served with tortilla chips and garlic flatbread it was fairly bland our servers each time were attentive and quick with the food this is a place that i would be willing to revisit", "its good its good we shared a caesar salad which was very tasty a bit average but good we also murdered a pepperoni and roasted mushroom pizza between us and that was also good littlest kid had spaghetti and meatballs which i ended up finishing because kids and that was good also good the oldest kid had a ham and pineapple pizza it was good good stuff gelato for dessert good also good but the wine is not good do not have the wine not a fan probably should have had a coffee instead or water not good and i am going to have to chop off a half a star for bringing the food for the adults well ahead of the food for the kids like five minutes ahead super not good my friends parents hear me on this one i mean overall good good food good service that is what counts but the little things around the edges were not ideal and the meal ended up being spectacularly expensive considering all the little annoyances that compounded and nothing was capital g great", "love love love this restaurant i eat here all the time and have never had any issues great atmosphere and beautifully designed space service has always been great food has always been awesome and the food always arrives quickly i have a bunch of allergies and as soon as i mentioned that they were quick to produce an allergen menu and helped me figure out what i could have they also made sure to prepare my food seperately and i have never had a reaction after eating there if you have allergies you know how hard it is to eat out perfect for a date night or a fun night our with friends", "my wife loves it here she from the fire roasted tomato bisque to the caprese salad do not forget the pizza service has changed from what it originally was and we like it there is a great atmosphere for the whole family at a very affordable price treat yourself to some gelato on the way out", "i love famoso this location is close to home and the staff are wonderful service is great for dine in and take out i prefer dine in because i find the pizza gets soggy fast if we take out but that is not their fault their cauliflower artichoke dip and tomato bisque are basically a good group in itself my only dislike that i have ordered is the marinated olives not the antipasto platter maybe its the coriander and oil marinade not sure but its definitely not for me everything else though i love famoso is my happy place", "good pizza place they cook their pizza differently by cooking there pizza by a fire oven for only seconds authentic italian pizza at its best my only complaint is that the last two times i went there the bottom of the pizza was black this really ruined the experience for me has anyone else had this happen", "cavoletti pizza is very good might actually be my favourite pizza its the right right amount of sweet and salty we also tried the cauliflower artichoke dip it was also very good accept their portions are way out to lunch you get a massive container of artichoke dip and four pieces of garlic flatbread so if you order this pick up a bag of tortilla or pita chips to help eat most of the dip", "its just up the road from us and although we could not get the online order system to work our pizzas were topped on a dense satisfying crust i was stuffed and satisfied more than panago even though the pies are waaaaay smaller they make up for size in dense ness we tried the chicken garlic parm and an everything one both tastey do not need dips nice to support the little local guy much better than pizza in vancouver point for edmonton", "ok so i am not usually big on reviewing a place that is take outdelivery however i am posting this because pizza came out with a gluten free pizza i have always thought their wings were ok and their gf pizza meh i ordered hawaiin and pepperoni the pepperoni one well the dough was barely brown but the toppings burnt the hawaiian was better good topics but the bottom of the crust was pasty white i really think they need to revise their gf crust recipe in the meantime i will keep on ordering from somewheres else or make my own", "pizza has not been the same anywhere since they change their breadsticks and dippin sauces their pizza is too much dough", "it will fill you up but do not expect a gastronome delight it arrives hot and fast so when you star stuffing it down your head you think its great then when the slices cool off a bit you start realizing that the crust tastes like cardboard and the toppings are bland and canned i love to eat cold pizza the next day but not this one if you are on a budget there probably is not a cheaper pie around", "excellent service at this store they went out of their way to be sure my order was fulfilled properly pizza was great too thank you", "we really wanted pizza one night so we grabbed the yellow pages and made some calls most of the places we called were going to charge us between for medium pizzas and delivery are you serious was my reaction to all of them finally we called pizza and thank goodness for them our medium pizzas and hot wings and delivery came to under and the driver was at out door in minutes i kid you not we timed him it was crazy and the pizza was good it was classic and it tasted great since this experience we have ordered from them twice more and every time they are great if you are looking for delivery and not delissio go with pizza they are a great deal they are fast and they taste great", "hot fresh and the correct order did not take long especially on a sunday afternoon the funnel cake sticks are super delicious but needs something like cream cheese icing", "visited this location for a pick up and the gentlemen at the counter was very friendly polite and efficient", "wow the chicken sandwich was very good everyone is jumping on the chicken sandwich bandwagon but they nailed it", "have been ordering pizza regularly from this location from the last months and each time has been wonderful pack with toppings and delicious made us a fan of pizza then we ordered on the weekend and we waited and it did not come then when i called they said it was for pickup and not delivery although wed requested delivery anne from the phone line was very helpful and said if it was cold or anything was wrong not to hesitate to call back and they would fix it when it arrived burnt and not near the quality of the previous pizzas i requested a replacement anne was very helpful and professional said they would get it to us right away what a relief after waiting over an hour i realized it was not arriving again so i called back they said the store had canceled the replacement and no pizza was coming so wed waited since pm for pizza and it was pm and all we had was burnt pizza to eat worst customer service i have ever had from a pizza place then we thought if we ordered during the week the quality would be better when the driver arrived he tried to get out of bringing the pizza up to the door making excuses finally when he did bring it up he made comments about how we complained last time and how his boss could not afford it i am sorry but when spending on pizza i can not afford it to be substandard quality and burnt very disappointing customer service very dishonest and cheap never had this issue with dominos when pizzas came not quality they replaced it no questions asked and the drivers were never rude about it this was not our problem they messed up the order twice and making it our problem is unacceptable", "nd pizza that we asked for with extra sauce and not burnt even dominos puts more sauce on than this without asking for extra also many burnt toppings terrible quality from this location would not recommend not what you would expect for worth of pizza", "ordering from a different pizza now one that actually makes quality pizza see the photos for what a quality pizza looks like exact same order same crust toppings etc", "is it a convenience store is it a pizza place perhaps where intoxicated people stumble to for a quick bite honestly i did not know what to think when i first walked in it has all of the convenience store essentials plus some i mean they have slushies soft serve milk shakes flavours of cheezies i have never seen before then you go over to the counter and there is the menu pizza donairs poutine butter chicken i decided on pizza as that is what they are known for i thought to myselfok this is going to be some greasy for kind of place where the dough is cardboard and they are stingy on the toppings nope this is some of the freshest pizza i have ever had it was not greasy the crust was the perfect widthnot too thick and not too thin good amount of cheese fresh cooked veggies its like the ultimate homemade pizza its a unique spot and i will definitely be back to try more off of their menu the only criticism is the pricing its a little steep for what you get for a small which is and about slices", "we order from here quite a lot because the large pizzas on the for deal are so worth it because they leave us with tons of leftovers our favorite is by far the donair pizza we have also tried the chicken bacon ranch meh three meat hubby loves this one i actually find it a bit too meaty and the bbq chicken i like this one hubby says its just ok we have also had their donairs which are really yummy we have tried their caesar salad and it was not that great i can get a bagged caesar from the grocery store that is cheaper and tastes better i also love grabbing a slushie with ice creammilkshake mixed in its super yummy i have noticed they also have chocolate and vanilla soft serve and ever since mcdonalds got rid of their chocolate soft serve i have missed getting twisty cones so ill have to grab one of those sometime great selection of drinks and a pretty good selection of candies i love having this place so close to our home for treats and a quick dinner solution", "i am actually surprised at how good this pizza is considering its from a convince store i have zero complaints i had the hawaiian pizza and battered mushrooms with tzatziki the pizza had lots of flavour and tasted fresh and was not greasy", "this place is nothing to get excited for i had their garlic fingers with sweet sauce golden wings and onion rings garlic fingers were very amateur no flavour wings were decent i expected the onion rings to look like the pic they had on skip the dishes thin crunchy batter but they were thick and soggy i would never order from here again", "family owned neighbourhood convenience store and fast food takeoutdelivery pizza donairs burgers casual indian food etc has everything you would need in a convenience store including a slurpy machine gift cards to various merchants bags of ice and coffee no gas pumps outside the parking lot has limited spaced and is wicked tight especially during the mornings and after work and when the day care parents show up and treat the parking lot like a monster truck rally i have ordered pizza donairs and poutines from here previously and they were not the best i have ever had not sure why a lot of these reviews are expecting a neighbourhood convenience store to pump out gourmet pizzas but they also were not the worst overall i have been satisfied with the food orders the deliveries were accurate and timely the prices for items in the store and for the food orders are a bit higher than you would find at comparable establishments but it is a family owned place that probably does not purchase in volumes so there is economics and what not for those that understand such things the service here is so so sometimes you will get someone who does not know what they are doing with the till gift card machine or the lottery tickets but overall you can get what you need", "easily the best buffalo chicken pizzas i have ever had all other types are good too two large pizzas for a decent price leaves us full with lots of leftovers even catered our midnight lunch at our wedding for a fair price highly recommend", "i am guessing that this is a pretty new location but i do not really find myself out that way too often so i am not sure i have to say i was pretty impressed though when your pregnant best friend says she wants dominos you find a dominos lol i ordered online and put in a specific pick up time i was pretty surprised by the size of this place usually its just a very small interior with a pickup window but this was fairly large still just a pickup area but there were two tills and a pop display it was also really open so you could see them making your pizza the coolest part was the big tv screen that shows the status of your order and how long until it is ready although now that i think about it that screen had my full name on it so what is to stop somebody else from coming in and looking at the screen to see who is order is ready and then just taking my order well they would still have to pay for it i suppose so maybe its not that big of a deal anyway the staff were really friendly and my pizza was ready minutes before the time i had requested", "never really expected much out of a drunken pizza order but picture this a discount boston pizza crust is awesome even the day after no sogginess at all the wings were sent with the sauce separate which made them still hot and fresh all in all going to ordering back soon only slightly downside is when you have drunken munchies you do not get to fully appreciate this cures a hangover good though a recommended", "hands down best dimonos pizza in edmonton i drive across town to eat here staff is very friendly and professional toppings are fresh and plentiful what more can you ask", "walked in at to place an order for dinner two men were sitting on the counter talking they looked at me then kept on talking i waited and waited then i walked out and came back in hoping to spur some kind of customer service they looked to see why the door chimed then left me standing there again waiting finally a lady runs from the back kitchen to take my order another lady is busy making pizzas the men continue to sit there and talk while the ladies work the counter and prepare the orders i said to the ladies you do all the work while those two just sit there they say yes and look down while still working", "i have only had great experiences with them fast delivery and fast pickup times if you like dominos then this is a great location", "way cheaper then boston pizza and way tastier great gluten free crust as well i recommend the pacific veggie pizza the pepperoni is really nice too and do not even get me started on the pizza bread delicious got to love dominos", "i received a flyer in the mail for pizza hut which promoted the cheese stuffed crust and the triple treat box among other specials with the exception of the pizza of the day specials on the back page none of the other specials are noted to be online only i was refused to be able to take advantage of any of the specials in person instead i ordered a special off the menu which ended up being of poor quality i have photos before leaving the location i noticed the flyer also had the early week specials and asked if they were still available to be ordered as a walk in customer when i was told yes i questioned why they were in the same flyer and not marked any differently than the specials i was refused but i could order them at the counter as a walk in in short i was informed the supervisor could have placed my order and discounted it but he would have been questioned about it best of all if these specials are for online only why are there a stack of these flyers kept at the counter by the cash register for customers to viewtake very poor service", "today was a blustery chilly day and  of thickness but has always been well cooked well seasoned and super effing tasty if this is the food that a gas station can pump out then i am all for it ill order from here over and over and over", "although it is hard to spotwhen you do find it it is one of my favourite pizza places close to me their pizza is very nice and does not take long for them to bring it outgood for the price you pay", "best pizza well made with good toppings very generous of them to serve two large pizza free for fort mcmurray residents we are very grateful to them for serving us free fresh and delicious pizza well made to out choice", "honestly one of the best pizza places edmonton has to offer the meat lovers and veggie pizzas are to die for the owners even go to a pizza convention in vegas every year the price is also fair in comparison to other local joints check it out people", "this is a little known place on th ave and just off th street and it is pretty good its located in the same complex as the husky gas station so its kind of hard to spot but they make good pizza i have only had the pepperoni pizza and its nice and crispy not too thick they must do something special with their dough because it has a nice taste to it it could just be extra greasy either way they are doing something right", "my wife recently wanted to try a new pizza place and did we ever find a jem amazing pizza fresh toppings and the most delicious crust i have ever had everyone must try pizza wonderful owners that seem have a close relationship with all of their customers it was beautiful to observe", "anyone living in millwoods should really give this pizza try its in the husky gas station on th ave super unassuming but delicious pizza its not too greasy really fast and has awesome toppings the crust is really good crispy on the outside but soft on the inside when i just want a pizza i can go to this place and get one in about minutes no fuss this place was closed when i moved into my house but reopened und
