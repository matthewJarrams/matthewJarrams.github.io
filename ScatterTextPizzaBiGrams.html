irl in skimpy clothes more important to you than someone who wants your product very very very poor customer service we will not ever be here again sadly there is absolutely no customer loyalty or appreciation", "decent pizza but not worthy of a special trip both pizzas we ordered were wrong or incomplete we ordered it was supposed to have pepperoni and smokey bacon on it it had only one sweet sausage like meat we also had which i really liked but it was missing the tomatoes we advised the store and they were disinterested the sizes are smaller than expected think individual when you see medium however i thought the amount of toppings was generous the sauce is quite good free pop or slush provided with order if i lived in the immediate vicinity i would order from here but i would not make a special trip again if i was hungry and passing by i would", "ate here for first time today ordered regular donair wow it was fresh and delicious had to order another one place was clean and tidy friendly counter service order came promptly free parking i could not believe that free fountain pop is offered even if you are not ordering food will be back again", "best pizza place ever i am not a pizza fan and my kids will not eat the crust on most pizzas but this place is different i love their pizzas and my kids do to and always clean their plates not to mention that their donair loaf is amazingly delicious the staff is always friendly and extremely welcoming and accommodating to everyone especially kids i would not order pizza from anywhere else", "chicken taco pizza grilled chicken salsa sauce mushrooms hot peppers cheddar diced fresh tomatoes nitzas pizza if you try the chicken by itself its duller than an episode of little house on the prairie but lost in that sea of banana peppers and salsa you will not notice the chickens plainness the other ingredients especially the infernal salsa help carry it to a culinary victory i am certain ground beef would have tasted better but i thoroughly enjoyed this chicken tacopizza amalgam a masochistic pleasure that catered to my insatiable desire for hot foods my rating the other half of the pizza your left side is some artichoke concoction for my wife i did not care to try it facebookcomramneeksfoodreviews", "great pizza but what is even better is the customer service the owner takes time to visit with the customers especially my children they do countless sponsors for the community and gave our hockey team a great party for only ten bucks a person all you can eat pizza and wings they even go as far to allow kids to make there own pizza which they can not get enough of great food great prices and great customer service", "great restaurant good prices donairs are delicious salads are always fresh and tasty although twice my greek salad was a little over saturated with dressing pizza is fantastic staff always very friendly although we had a coupon for free pizza but when we tried to order two pizzas one with the coupon and one without we were told the free pizza had to be picked up but they would deliver the nd pizza we ended up having to pay for pizzas in order to have them both delivered it was strange", "nitzas pizza will definitely go down as one of albertas finest i can see it growing into a larger franchise ever since i was a kid i am not that old even when there was just the one location this was my familys go to pizza a truly unique recipe the perfect amount of sauce meats cheeses and vegetables for the strange ones who eat vegetables i have grown up eating nitzas pizza and i can see myself eating it in a seniors home at one point of my life i highly recommend the food here for anyone looking for a new place to try that will satisfy their taste buds i recently moved minute from the wye road location which has had negative effects on my weight however the staff there are very pleasant enjoy", "love this local small business they make some awesome pizzas and take care in crafting unique options always tasty decently fast in making it for takeout they even offer free pop or slushie while you wait for your order this is gold while its a small thing the small things in life are sometimes the best bonus they made the wrong pizza when prepping my order so they included as a free pizza with my correct order its awesome because it makes one super happy customer can not say no to free pizza and it helps save on food waste cheers will be a life time customer", "i went here to pick up pizza last night and witnessed the owner yelling at his employees and berating them i asked him if he was always so unhappy and he said he was fine but his employees were not able to follow his instructions so he had to get angry with them i suggested he speak to them privately instead of yelling in front of so many customers and he told me to mind my own business the young ladies working on the counter said he is always like that and they have figured out techniques to stay out of the line of fire and diffuse him i told her there are other jobs out there and they did not have to put up with that crap i will never go back", "i do not normally write reviews but after phoning in with a complaint being accused of being dishonest my daughter being accused of being dishonest i felt i need to caution others after being a long time customer since they opened in sherwood park before in st albert i could not accept the treatment my daughter received when i phoned in to complain the treatment i received was just as rude angry i can guarantee if i had walked in he would not have spoken to me in that manner so here is the deal a couple of months ago we bought some coupons through a hockey fundraiser for nitza pizza good because support a local business one we love glad that this business was supporting the community this is not the first time we have bought these coupons we also know many in the community who buy them as well we know how it works we know you can not use them fridays which is why last friday when all my kids were home we ordered three paid for them and we know one coupon at a time so we usually order an extra however tonight my daughter i were home alone i was stuck at work so i phoned her to put some supper on she asked if we could get a pizza from nitzas i said fine but how you going to pick it up she does not drive yet she said her friend was over that is what her family was doing for supper because they were both going to their perspective homes they did not think both of them having a coupon would be an issue perfect i also told my daughter if she wanted milk she would have to pick up a jug at macs as we were out i mean really pizza without milk you got to have milk the girls phoned in their orders would go pick up their perspective pizzas then her friend would drop her back off on her way homethey live just north of us so this made sense the problem arises when they went to pick up they found parking at the end of the lot as there was no spots open when they parked my daughter ran to macs and her friend went and grab her pizza my daughter went to get our pizza and the girl asked how she was going to pay and she gave her the coupon the owner started yelling at her saying are you with the other girl you can not use that he continued to yell tell her she was dishonest everyone was staring at her she said she felt like she had been caught stealing or somethingshe said he continued to swear and tell her she was f ing lying and that she was going to pay for that pizza she tried to explain and all she got out was umm by this time she was embarrassed and just wanted to leave so she said fine i can pay and he yelled at her that he did not want her money and then walked away telling the girl at the cash to make sure she paid he accused them of parking down the way so they could hide and when i phoned in he was saying there were three spots right in front which my daughter said vacated after they had parked when i got home after work i found my daughter crying and very upset when i inquired why she explained what took place so when i phoned in to complain about his assumption rudeness foul behaviour towards my daughter he continued to talk over me when i asked him to let me explain why the girls were togetherhe started telling me how i was dishonest that my daughter was a liar i asked him to please listen to what i had to tell him i had not had a chance to explain he just kept asking if i was done yet would not listen so sir yes i am so done i have been in the customer services business for i have seen it all so i understand your distrust however had you actually calmly asked if they were together she would have explained for lack of better term they were ride sharing and no they were not eating supper together i even offered him the other families phone number to follow up he did not want no number he saw two young girls and jumped to an assumption and a conclusion which were totally wrong he also told me i did not pay for that pizza so he is losing money well first we did pay for our pizza and my daughter brought home a coupon which we also paid for of which goes to the fundraiser so i think for a cheese pizza he did not lose money he has lost a long time customer who actually promoted his business which now all stops we teach our children to not bully in school i will be damned if i let a business be a bully shame on you sir for how you behaved you may be helping the community but you are setting a poor example of how to be a human being if it had been me in your shoes i would have calmly asked the questions are you together did you know the rules of the coupon they would have been given an opportunity answer which i know did not happen because of how you spoke to me on the phone once they explained their position i probably would have given them the benefit of the doubt told them that they could not do that next time because of untrustworthy customers", "this is just not my favourite pizza which considering it is the rest of my familys favourite pizza makes me feel like there is something wrong with me i love that the staff are always so friendly and that you get a free slushie with your order i am just never thrilled with my pizza is it fine absolutely would i rather eat pizza from nearly anywhere else also yes that being said the donair pizza was always something my family raved about", "great food and great staff wish they had a bigger location as it can get busy but worth the wait if you have to", "the poor rating is for treatment of the staff with first hand experience i can tell you we had to fight with peter for our daughter to be compensated for the shifts she worked he wanted to dock her two shifts to pay for the nitzas t shirt his wife was pleading for him to pay she was clearly uncomfortable trying to bridge our expectations and her husbands refusal our persistence paid off eventually his use of profanity directed at these kids is unacceptable being a customer previously i had only seen a wonderful side of peter kind happy and engaging be warned as we know our experience is not isolated", "attentive server parking was easy its a pretty large bps overall i had a good time here", "came with my year in old in time for the kidscard event for a donation you get a card with free kids meals on it kids meals are usually so its a great deal you just have to purchase one regular meal each time we had tasty pizza cheese for him and spinach feta shrimp in mine friendly server and very clean and quiet room oddly hip alternative music though i find bp a good standard for families with young kids can not go wrong with the kids card works out to a dollar per meal and they are valid till june", "have you ever been out to eat and were shocked that the place you ended up choosing was an actual restaurant that is the vibe when you eat at this boston pizza i used to eat at bps times a week years ago even then i thought it was mediocre this today was just completely unacceptable as an eating establishment long story shortthere was lots of food on the floor right at our table pizza chips big enough bits that we could tell what the last customers ordered three people served us at our table and not one noticed the revolting mess on the floor at out table we finally called for the manager who apologized gave some kind of excuse that i did not even really understand it was not the servers job or something they only focus on tables and she cleaned it up and comped an order of calamari for us now the calamari was an add on we ordered because our food was horrible i do not use that word lightly salmon so dry i nearly choked getting it down rubbery tasteless frozen bagged veggies badly cooked mediterranean salad that was mostly leaves and very tiny bits of other barely identifiable things they used to have a chunky med salad with big chunks of feta tomato cucumbers and onions not any more horrible meal the only saving grace was that the manager was receptive to our concerns", "way to go bps argyll you have redeemed yourself our server was attentive and remember everything about what we wanted she was friendly and enjoyed being here on a saturday afternoon my fianc\u00e9e tried the gluten free pizza and loved it i know it is a company wide recipe but they did a great job here", "we decided to watch the ufc fights at the last minute this weekend i only wanted to see the ortizgriffin fight the rest of the fight card did not interest me at they start at we decided to go for all of them and ended up at the closest place to us at the time boston pizza i was immediately peeved after we walked in we paid the cover charge and then walked up to a booth only to find that we were not allowed to sit there because there were only of us we paid to be there let us sit where we want they were not even busy our server was good about refilling our drinks but seemed very unhappy and annoyed every time she did the only reason i am not giving them star is because their chocolate brownie addiction was yummy i was not impressed by the night or the fights i will not be going back to this boston pizza for food or fights", "service is terrible the people here do not even care to check on customer questions super lazy crew that are more worried about the kitchen gossip and snap then the customer experience they gave me a big pizza when i ordered a small pizza they also screwed up my salad order lol go to the local family spot next door support local mom and pop shops if you can besides its way better food this place has that big chain taste", "seems like a pretty standard boston pizza location i was a bit surprised that the staff member serving our group never refilled my water glass but i guess he did come around and asked if people needed glasses refilled but mine was not empty then the food is pretty standard for a boston pizza location the location is a bit of a walk from transit but there is ample parking", "boston pizza is okay nothing special about it but its decent i do not usually come here too often as it is pricey and the portions are not big enough for how much you pay but on nights when i do not feel like cooking and i do not want to go out ill order bps delivery because there are more selections than just pizza", "the drinks were cold and the beers were nice and crisp but our server zachary gave us the weirdest vibe ever he was odd and made all of us feel uncomfortable i would not recommend this location to anyone", "we people ordered pork rib bites for appetizer boston royal pizza individual size and ny steak and veggie at first but the portion was small and i had to add another main dish marinara linguini we finished off with chocolate explosion which was big and very tasty overall the appetizer and the desert are very good but the three main dishes are little below average the royal pizza has a lot of ingredients but they do not mix well cook a bit longer may help the steak is a little salty and hard", "service was speedy and polite i also appreciated the new renovations a lighter coat of paint and some grayscale photos really brightened up the interior and gave the bps a more modern feel my wings and bandera bread were cooked great and arrived promptly our waitress was friendly but not so attentive as to interrupt conversation with questions every couple of minutes great job", "mmmm pizza i heard from a few friends this was a restaurant with great pizza we stopped in around pm on a monday to check out the half price pizza its located in a strip mall beside a child care facility and near the eleven there is not a lot of parking but for the time we went there were a few spots inside the restaurant only had a few tables occupied it had a different vibe it was not totally dark but not bright for a restaurant with the bottles high up in the bar area and the darkness it gave it a bar feel but a family restaurant on both sides were booths and the middle area were tables and chairs we sat at a booth on the left where there was some light coming in from the windows even with the shades pulled low the server brought us menus and i asked about the half price pizza any pizza is half price as long as something else is ordered could be a pop or other food item there was a selection of appetizers salads few pastas entrees but the pizza menu had the most variety we ordered the jalape\u00f1o sticks but my husband ate most of them as i can not handle spicy food they were not too spicy but i did not like the gooey cream cheese filling and the ranch dipping sauce would have been sufficient the wait was longer than i thought with one other person waiting for his food but it was worth it the large with pieces was cooked so not all greasy on the bottom but a nice thick crust and ample toppings with the cheese baked brown on top the special had shrimp onions green peppers mushroom ham and pepperoni it was gooood we both had pieces and the server was great to bring boxes and had the rest boxed up i found the large was enough to eat for meals i even froze a few pieces and reheated it the next day and it still tasted yummy will definitely be back to try another one of their pizzas on a monday for half price pasta tuesday and there is also wine wednesday the server was great and checked on us as needed and gave us a menu on the way out as they deliver for but the specials are only for dine in although they have delivery specials too", "way over rated and very expensive for a topping small pizzathey do not have salami so i was not impressednot a lot of cheese on itcrust is too thicki can get the same pizza at roadrunner pizza for and it is far better", "every meal we have ever ordered is always delicious best delivery pizza in town the delivery person is always nice and friendly", "i like pizza we are from out of town decided to try montys after reading reviews its a fancy pizza place the decor is nice handle on the front door is broken prices are expected and pizza was good we ordered a hawaiian for the kids and a large chicken alfredo the toppings were thick and cheese was delicious to split it was a sunday night and the restaurant was very empty at one point it was only us there was one nice waitress watching the place by herself i am not sure if this is the normal here on a busier night she was hostess waitress and bar tending she did her best but it was obvious she lacked bartending skills as she asked me if my shirley temple was a virgin she was a nervous server but did the job as expect ok service stars for service and food plus one for the fancy decor", "i love montys their sandwiches and salads are just ok in my opinion but their pizza is amazing they do a great job at delivery as well we were at a friends house and ordered pizza salads and steak for delivery i was worried about getting steak delivered but it was done just right the only reason i gave them starts not is that i wish they would add some more choices to the menu specially in the sandwich or a light meal department", "montys pizza was really good the pizza was filled with all the toppings you could tell they did not hold back the crust was perfectly cooked we will be getting pizza from here again", "this is not your standard pizza cheese cheese and more cheese these pizzas are loaded and heavy this neighbourhood pizza place is a gem it is well kept the staff are fantastic for both dine in and delivery if you are looking for a pizza with flavour and great ingredients and amazing quality try this out you will not be disappointed", "we moved to the glastonbury neighborhood about two and a half years ago and since then this is our go to for pizza i am a plain cheese pizza fan and holy moly the amount of cheese they put on is legendary the crust is also this crispy masterpiece that occasionally seems cheesy also and its amazing we rarely venture outside of pizza but i have tried the donair and bacon cheeseburger and those are solid also the burger reminds me a lot of the burger baron ones we usually pick up so i can not speak much of the actual restaurant the one time we tried to eat in our toddler decided that was the perfect time for a meltdown and we had to leave the waitress was totally understanding and boxed up our order to go all in all this place has never disappointed us", "here is some advice hire some servers who know what they are doing i have been sitting here for mins waiting on my meal and have watched not but tables walk out there is no order to what they are doing they do not smile and one is dressed like a hobo they do not greet guests as they walk in and they do not reassure guests that they are aware of their presence the table next to us has not gotten drinks and they have been sitting for plus minutes why would you have only servers working i see people waiting for their food to be boxed people waiting for refills people waiting for menus people waiting for a long time in general for everything as a server i just want to scream at these girls get your shit together but that is up to the owner this was a sadly run restaurant in the future ill stick to ordering to go as the pizza is still good even if the service is the worst", "ordered large deluxe for delivery man on the phone was pleasant and we order was placed quickly delivery person has prompt and friendly pizza itself was not huge but man it was thick and and loaded if you want to gorge on pieces of non filling pizza this is not for you very filling each piece is a meal will likely order again", "we ordered pizza for delivery not knowing anything about montys just that they were close to our hotel we were super impressed cheesy meaty goodness quick delivery i would definitely order from there next time we are in edmonton", "even though the pizza is excellent and i do recommend the spicy sauce the fish and chips were very greasy everything else i have tried is excellent delivery is good not excellent just good", "delicious hearty pizza we got two extra larges half greek half donair half meat half montys all were scrumptious esp enjoyed the greek pricey though for two pizzas", "i usually order pizza to go from here the pizza is old school cheese on top and is delicious the mozzarella cheese is very high quality and the crust has a nice sweet and just crunchy enough tastetexture lots of high quality toppings best pizza i have had in edmonton they have pastapizza specials to eat in store mondays and tuesdays on their website staff is friendly a few big screen tvs above the bar to watch while i waited", "one of the best pizzas in edmonton all of the food on the menu is good especially the dry ribs service is always good a little gem", "ordered pizza to go on a monday night when they are off for eat in or pick up we ordered a large house special took a little longer than promised but was worth it nice crust not deep dish but substantial lots of toppings and cheese so few pizzas come with shrimp any more nice to have that as part of the special not the cheapest pizza around but a good tasty pizza with quality toppings because its got lots of substance we did get a couple good meals out of it", "montys pizza was good l rate this place four stars the pizza was hot and just the right amount of cheese yum", "great little pizza joint in the west part of edmonton service alone would be stars the pizza is good not amazing but good the portions are spot on and everything was hot only missing a star because it was a little dirty and the bathroom was not very clean at all however this would not stop us from going again", "this is my favorite place to order from so many choices pizza is delicious and the burgers are amazing delivery is always fast and warm with great service i recommend this place to everyone", "best pizza in the west edmonton area hands down always consistently good best pizza is the donair pizzammmm they deliver or do pick up i have never dined inhowever they recently underwent renovations have not seen it yet side note avoid the greek salad disappointingjust a lot of tomatoesnot like a normal greek salad and the dressing is yucky all their pizza is awesome though", "montys pizza would be a reason to not only visit but perhaps even move to edmonton you know how when you are wasted and its late and you just pick up a piece to demolish a bit of it but then can not stop because the crust is the best part its that close your eyes and dream about how pizza hut might be if it was prepared by people who obviously cared that is montys get some delivery was slow but worth every second", "loved the place so badly very clean and organized as for the food it was mouthwatering very friendly staff owner and they take good care of the customers highly recommended", "house special yelps slightly over cooked wait time min minus yelp i am sure i can find pizza in less than min", "advertises as edmontons best pizza do not know if that is true but if you like a thick pizza i recommend this place i had the house special and it was delicious would definitely go back", "loved the food great service and really fast to get to eating after we ordered i will for sure go again and again the place is nice and clean inside as well", "this are not dominos i mean that in a good way montys is more of an upscale pizza restaurant then your average take out joint according to them they were voted pizza in edmonton i am not sure by whom they were not really forthcoming with that information i ordered the large meat lovers which comes stuffed with ham bacon pepperoni italian sausage and beef they make their pizzas so that the toppings are under the cheese as opposed to on top if you are a topping nibbler you might be slightly underwhelmed question are they really toppings if they are underneath the cheese the pizza was very good and worth the to minute wait i started off with the jalape\u00f1o sticks which were slightly disappointing they come mixed with cream cheese which highly dilutes the spiciness of the jalape\u00f1os the decor of montys looks like that of a dance clubdark and yuppity they blast hot fm though the sound system which further contributes to the dance club environment kind of a weird atmosphere for a neighbourhood restaurant they also have big screen tvs tuned to tsn or espn the bathrooms are small and kind of danky on the day i was there they did not have any paper towel to dry my hands with and the bathroom is not equipped with a hot air dryer despite the long wait and the dungeon like bathroom i will return to montys mondays is half price pizza day and tuesdays are half price pasta both dine in only both great enticements to come back", "well its as good as they say we had delivery of pizza salad fries chicken fingers all were very tasty", "we stayed in edmonton for the weekend from out of town and ordered pizza from montys not knowing what to expect it exceeded our expectations very friendly customer service when calling very friendly pizza delivery pizza was absolutely amazing full of toppings and flavor was delicious definitely would recommend this place and will be ordering again next time we visit edmonton", "the pizza house special was very very good the pizza took a while longer than normal to make and its a bit pricier than some places but apparently you get what you pay for i am definitely going back the waitresses were excellent and the food above anticipated i highly advise this little gem", "random find that we tried on a whim there is a sign on the door that says there are no specials during renovations of their kitchen but once inside we could not see any renovations in the open looks kind of like a lounge with dark walls and decor with a large bar along the wall service was friendly but a bit slow even though we were one of three tables lots of people stopping in for pick up orders though we went with the buffalo shrimp salad and it may be my new favourite salad in town huge breaded shrimp tossed in hot sauce and a salad with jicama beans corn tortilla stripsso much going on loved it and thought the price was awesome at would easily be pushing at other restaurants also tried the donair pizza and was pretty happy with it felt small for the price for a medium but the crust was good and the toppings were plentiful would definitely come back for the salad and to try a different pizza", "delicious pizza we ordered the deluxe well made but could have used a bit more sauce also ordered the lasagna had lots of cheese but had very little sauce ate pretty dry although still tasty pizza is pretty similar to royal pizzas just a bit more expensive i would recommend getting a side of bolognase when ordering lasagna and extra sauce for the pizza as well", "some of the best thick crust pizza you can find in town absolutely delicious highly recommend the meat or cheese lovers pizza", "i had a craving for some take out but was not to sure what i wanted i looked under places that deliver on yelp and montys came up i have had there pizza before and omendation of a great friend a few years back and now rarely order from anywhere else prices consistant with the industry and quality has yet to disapoint now a family favorite", "great free slushes good pizza horrible price the size of their large pizza is only a medium anywhere else and at for two its just too much for a large really a medium pizza is a little too high free slushes or not", "stars were only given because the sauce was pretty decent although there was hardly any on each pizza and the cheese was cooked well the service was also fast and they offered a free fountain drink at the till other than that and overall this pizzaflavour was a major disappointment we got the for deal without asking what the price would be and were super shocked when one topping pizzas were they could have been but honestly it would be like how the foot long subs are only the crust looked like it was hand tossed and not cooked in one of those pie pans when we were checking it out online but it was sub par when we actually got the pizza the pepperoni on the one pizza had zero flavour and tasted worse than balongna we had three pieces of pizza each and it was literally like having just one normal sized slice restaurant owners need to figure out that the crust totally makes the pizza and stop giving low quality dough there is no way well be back", "i am a fan of boston pizza i am disappointed with my current location and have waited years for it to improve this is hit and miss usual fare and better if all you want is to have a beer and watch the game food \\mr treliving is making a living i could not be happier for him ha hot food could be as great as always but its not staff do not need my business because there will be someone else to replace me prices are first class result is boston pizza hit and miss mostly miss you done good jim now go away going forward your sauce is and always has been awesome just like boston pizza used to be its still just as good but missing from my pi ant to get pizza delivered from royal i have to get it from the west end location its never as good as when i pick up and get it from the hamptons location always inconsistent with their quality last night i ordered and barely any sauce on the pizza and undercooked from now on i will just pick up from the hamptons", "i adore this pizza its my favorite in the entire city okay i almost always have the shrimp and mushroom pizza but its soooo good the dough always tastes fluffy and fresh and the cheese is ridiculously generous they use the shrimp that is the size of a thumbnail not the microscopic kind i am always impressed with how thick it is with the incredible crust toppings and generous cheese its like biting into your own bed after a long day put it this waymy husband hates pizza so he says says the oregano disagrees with him no doubt the heartburn will kick in any time now but it was his idea to buy it ahemyou worked so hard today i bet i know what you would like he smirks a shrimp and mushroom from royal pizza ill even go get it i was planning on taking a picture but my husband had already wolfed three slices and i had to act fast had to eat fast and i ended up stealing the last piece while he was in the bathroom id recommend actually going to the restaurant itself if you are out with old friends and need some time to catch up it makes the wait seem shorter that is my only real complaint is the long wait but just wait until you taste it", "royal pizza west end is a disgrace to this franchise chain it is so poorly operated by the current franchisee that i can not believe the franchisor has not taken it back i have lived in the neighbourhood for years and other neighbours negatively talk about how bad this restaurant is so its not just me they are always understaffed they do not answer the phone for takeout orders and when they do they put you on hold and never come back they do not clean up dirty tables the owners are rude and make excuse after excuse its never t etti and meatballshes not a fussy eater but the meatballs were taken out and left out he did manage to get the spaghetti eaten", "good pizza my butt way over priced for nothing specialgood the burgers we had gotten delivered has been burnt the mozzarella sticks had something wrong with them how do you mess those up seriously got the whole group sick not to mention delivery took an hour and a half and did not even get our full order very un impressed with what they call food", "i have ate at willys a few times and have not been able to find a better pub great service friendley surroundings food is very good and affordable definatly a good way to spend a friday night", "a little neighbourhood place with great pub style food our bike club stops by after rides everyone remarked how tasty the pizza was portion size for my quesadilla was huge and only sampled friends dry rib appetizer and it was also good portion and very tasty small but clean pub with attached clean and bright family dining room good family dining spot", "i can not atest to the rating everyone else is complaining about that certainly seems outlandish but really what do people expect its a diner in a trailer park attatched to a pub and a gas station i have eaten at willys dozens of times over the years perhaps more mostly when working in the industrial area to the north of the yellowhead i have tried almost every pizza on their menu and all their burgers and sandwiches i admitthe entrees and pastas have never really spoken to me for the most partive always left satisfied prices are reasonable food is pretty consistant and still way better than any fast food burger joint they also let you call in your order and they can have it ready and on or almost on the table when you arrive pretty convenient when one only has a min lunch break pizza is pretty good and the individual sizes hit the spot its not fine dining its not trying to be fine dining but as a hole in the wall lunchdinner stopit does just fine keep it up willy ill be back and then ill be back again one day", "thanks for your service and wonderful food each time we have had lunch or coffee there we feel well looked after we will recommend you to family and friends keep up the good work", "for three years i have been going to royal pizza am addicted to the freds specialand then tonightwtf used to pineapple in every bitenot in every third biteand the skinny wings for wtf get that you are losing businessgiving up on quality will do that sorry will not be back you can never make money by ripping off your customers by selling an inferior product goodbye royal pizza i miss you", "last night we had a craving for hearty north americanized pizza after our favourite pizza spot was packed and our second choice was also at capacity we ended up at royal pizza the location is not great and the interior is quite dated neither of those things bother me if the foods is good and at times it can even signify a great meal ahead unfortunately the pizza here did not deliver being in the mood for non neopolitan pizza i did enjoy the thick crust and copious amounts of cheese however the sauce and toppings were not great ie bacon means bacon bits and the price was quite high for what it was it was okay not bad not great i will say the service was prompt and friendly with so many great pizza options in edmonton royal pizza does not quite make the cut", "inglewood is not the nicest place in edmonton however royal is a diamond in the rough the lounge has one of the most friendly neighbourhood pub i have ever been in as a regular or not as a warning a few oddballs will come through the staff is amazing very personable and the food is insanely good of hundreds of meals eaten there over years i would say were not good it is a bit pricey but well worth it", "this is a decent place and ill definitely be back it does not look like it would be anything too special from the outside but the menu is actually pretty good kind of like bps and their sweet potato fries are awesome partially because of the dip i did not actually try their pizza but i hear its good so next time i am there i know what i am getting", "i have already raved about the royal pizza in st albert for their pizza delivery having glanced at the online menu i decided to try a location near my home after noticing that mondays tuesdays are all you can eat spaghetti meatsauce nights i was really craving pasta and i recently discovered that i am no longer allergic to tomato products i was excited to try it out i had not eaten a proper meal in a couple of days keep this in mind when i tell you that i had three helpings that is right three there was an oilers game on tv i went into the lounge part as opposed to the family restaurant area there are two separate entrances inside the main doors the draft beer was a dollar cheaper than id expected but i guess it was happy hour it was not very busy and the wait staff were friendly and reasonably efficient my bill came to less than including tip they have got different specials throughout the week that are mentioned on the website they also have an ongoing small pizza a jug of beer deal considering that money is tight these days its worth checking out for a good meal at a reasonable cost", "i have been eating at various locations of royal pizza my entire life the food is consistently good as is the service the atmosphere is friendly and relaxed i love the pizza but there is a great variety of other meal items as well if you are just not in the mood for pizza", "good hot pizza the crust is delicious the pasta was overcooked though also i did not get feta on my pizza and heard the waitress say to the cooks that you did put feta on the pizza did not you they replied yeah sure then she insisted that they did they also have some codes publicly displayed keo keep eye on and cc constant complainer its a little unprofessional", "some of the best tasting pasta and pizza i have ever eaten the royal pizza location in inglewood has great food at great prices the service is consistently outstanding and the staff take care to ensure their establishment is well kept and clean what more can one say", "my goal in life is to find the best burger and the best pizza i was introduced to royal pizza in december now i drive to st albert to get it two things make a pizza the crust the sauce this is in my top best tasting pizza my favourite is pepperoni pineapple i highly recommend royal pizza for discerning pizza lovers", "i have never been there while it has been busy and i like that it is quiet decent service i sometimes feel a little neglected considering we are usually only one of three tables but you really get what you pay for my two favourite foods in one pizza and spaghetti calzones that are huge the veggie one is my favourite the kid likes it there too last time was her suggestion decent food at decent prices", "okay so my husband and i decided to try this place out as we heard royal pizza was soooo good this is not in a prime location so it was not our first choice we went in the table was sticky the menu was dirty and staff was all chatting behind the bar they were not very enthusiastic seemed like a neighbourhood pub where everyone already knows eachother so service is slow and a who cares attitude the pizza was quite tasty so we left full so we tried it another time by calling we decided to order delivery to my moms house literally maybe five minutes from the actual location they informed us they do not deliver to our address are you kidding me i said we are five minutes away they could not accomodate us so needless to say we will not be returning your a pizza place you should deliver plus vics pizza on th street is better pizza and clean and better service and deliver", "this is a lasagna review takeout i have been searching for a replacement since for a while now with little luck probably the best i have had was from a place on st and whyte in the s where the cheese would get all crusty and brown on the sides wicked and at least an inch in from the outside i requested extra cheese as i did not know how much the was used i guess i would have been really disappointed if i had not as their was just enough for a normal serving their was really a lot to be said i would almost say this was a canned dinner by some supplier it was not horrible it was just nothing special the search continues", "royal pizza is some of the best pizza around for an evening snack eat in take out or delivery its not as cheap as pizza but the prices are reasonable and the pizzas very good this za is not for people who like traditional italian style pies its unapologetically big greasy and american style pizza the crust is doughy and thick and they use tons of cheese they also have excellent pasta here the lasagnas my favourite and the portions are big royal pizza is run by a family and all of the women of the family do the serving they are always friendly and fast i like to stay and eat in where the place smells of pizza and is warm from the oven its a great place to be on a cold edmonton night", "the lovely staff members at this location of royal pizza are let down by underwhelming overpriced pizza", "grandmas is good for a nice greasy pizza they have a good selection of toppings and they are usually pretty fast they deliver in central edmonton and their prices are not bad i am pretty sure they are still cash only though and i have never actually seen anyone who could possible be grandma", "fast delivery great pizza and fair price i ordered the large canadian pizza delivery woman was very friendly as well", "from start to finish everything was aweful i got a flyer in the mail so i thought id give it a try the man on the phone was incredibly rude did not ask my name did not tell me how long it would take or how much it was he was quick to hang up on me after i have him my address and phone number the pizza did not take long to arrive however even though my unit number is listed in the lobby with my buzzer code i still got a phone call later on asking what my buzzer code is then when i go to get my pizza the lady looked pissed and was not friendly at all i go to give her my credit card to pay and she says cash only i told her the man did not tell me that on the phone she said its on the flyer i go back and look at the flyer and its in small print at the bottom the pizza itself was just okay not bad but not good the size was very small i ordered a medium and it was the size of my hand and i am it really lacked any flavour at all i honestly think it might be a drug front because the staff clearly do not give a crap about their customers or their food i would not order from them again nor would i recommend them", "i ordered a beef and onion pizza there was no tomato sauce on the pizza it was under cooked and the crust was soggy the pizza was very bland tasting", "this is the best pizza in edmonton awesome value too and fantastic service i have lived in several cities in canada and the us and this place tops the list across the board i have ordered from several places in edmonton and was not satisfied so kept trying new spots until i found this one i am definitely ordering again and again grandma knows best ten stars", "continuing my quest to find the best pizza that delivers downtown and this might just be the winner so far this is a tiny place tucked under an apartment building so much that when i stopped by in person on a random whim i almost turned around thinking the map was wrong before i saw the tiny sign inside there is a small sitting area that looks like someone is living room up to and including piles of newspapers and dvds around the two small tables you could fit people at each clearly this is mainly a place you would pick up from or phone for delivery its not really a place where you would eat in note cash only the small sitting area ends at a wide counter on the other side of which is a roomy and spotless kitchen area the owner keeps it super tidy and clearly keeps everyone else out of it his wife appears to run the deliveries while hes busy cooking maybe she is the grandma its named after the prices are quite reasonable for a personal size and for a medium pizza but that is on the smaller side for a medium only diameter is between and a pizza will run you delivery is free to downtown and surrounding areas which is great or its also far enough off jasper you can probably find a parking spot to pull into for a pick up i ordered a pepperoni and mushroom and the owner looked a little disappointed he says of what people order are pepperoni ham mushroom pineapple or some combination of those and since he does not make his pepperoni personally he can not take much credit for that he suggested something a little more adventurous if i wanted to be impressed maybe something a bit more mediterranean but sometimes you just want pepperoni and mushroom so that is what i ordered this time it was surprisingly fast and one of the best pizzas i have found so far in the downtown area the owner also threw in a chocolate chip muffin for no apparent reason which turned out to be quite decent too the pizza crust in particular was the best crust i have found so far crispy at the edges but not burned and tender under the pizza but not limp the toppings and cheese were thick and generous and the sauce was tasty the only area id improve would be to find a slightly spicier pepperoni otherwise this was definitely the best pizza i have found in the area so far and i have been searching blaze is probably the only place that comes close but they have only the one size pizza and do not deliver either and they are a big chain grandmas is a genuine mom pop shop which you got to like so thumbs up to grandmas great pizza and competitive prices hidden near downtown edmonton give them a try", "i had grandma pizza at a friends place and it was delicious i thought id try it on my own the man was a little curt on the phone but the delivery was quick and friendly and the pizza was delicious the crust is so good and there is a really nice amount of cheese yum ill definitely be ordering from here again bonus for some reason i got a chocolate muffin extra star points", "the pizza was tasty and they hooked up some fresh fruit and banana bread great customer service too", "on a snowy night where i had no wish to leave my abode i decided to order out for pizza something i very rarely do i had heard about grandma pizza from some friends so i thought i would give them a go i looked up the menu online then phoned my order in to a very efficient gentleman who got us through the preliminaries quickly and painlessly i was told that i would see my order in to minutes but he was way off it showed up in just under min do not go mistaking this for an expectation i live within hailing distance the pizza was hot and smelled wonderful but on first taste it seemed under seasoned this was easily fixed by an application of salt and ground pepper after which the pizza was great nicely cooked lovely crust and chock full of the ordered ingredients bacon and mushrooms as a nice little bonus there were some tasty seasonal treats included this was shortly after christmas nice folks nice food great service if you are in oliver or downtown call yer grandma", "super friendly staff amazing owners who contribute a tremendous amount to the community great weekly specials and a whole slew of free add on toppings for an otherwise already delicious pizza free parking easy access licensed kid friendly", "okay you got the flyer and for some reason it seemed like a good deal its not that is a trick the prices are the same as wherever and you are like grandma yeah i love grandma she is great well i am going to say she is not that great ordered some lasagne ceaser salad and garlic bread it was basically the worst thing ever gave me and my girl the gurgle guts lasagne was crummy mozzarella layer way too much awful sauce bleh meats for days and some totally regular whatever noodles you could not taste them though because of all the sauce remember ceaser salad was a sad sad cry train of lettuce and white flavoured water some mozzarella some crutons i guess garlic bread was a hotdog bun with mozzarella and garlic butter spread maybe should have just went to checkers pizza yeah i said it this place made me long for checkers pizza it made me long for old spaghetti factory it was bullshit", "fantastic service free valentines dessert hot wings are amazing we loved everything and will order again for sure", "i used to order the wing combo frequently from this place when i used to live in their neighbourhood very friendly people clean and fast the wings are awesome the prices are not cheap but definitely worth it with the high frequency of my orders i did get some bad pizzas once or twice but the owner was always ready to listen to relevant complaints and make corrections and after all mistakes do happen normally in rush high volumes orders times i moved far away from the neighbourhood but i still go out of my way to visit this place each now and then and buy my favourite wing combo", "best healthy pizza in edmonton family run business with the kindest owners ever all their pizza is made with whole wheat dough low fat mozerella and lean meats i have had the opportunity dozens of times to chat it up with the owner who is super friendly and passionate about his pizza they cook and wash the fatsgrease off all their meats before seasoning the meat and putting it on your pizza you could order a meat pizza and you still woudnt find any grease on your pizza he always has great specials and really yummy pizzas our favorites are nacho men lean hamburger tomatoes green olives onions and nachos on top also love the thai chicken with lean white chicken breast sprouts cilantro and thai chili sauce i might be forgetting a few ingredients but really really amazing pizza check it out you will not be disappointed of note they have free delivery are open late and its mostly a take outdelivery place they only have a few barstools at a counter against the front window though they do sell pizza by the slice too", "this is definitely in the top pizza places in edmonton for me and its easily the most creative inventive and unique situated on th street unless you have heard of new way you might not know where it is a small strip mall location probably works against it but seems to do good business there are many different types of pizza available but they come with interesting names like bite me and nacho men their website offers descriptions of all the options they also have incredible deals and these specialty pizzas that often have more than toppings are included in the deals all the pizza is made with whole wheat dough and low fat mozzarella cheese you do not finish a meal here feeling tired and sluggish because there is very very little grease the people who work here are also extremely friendly give this place a shot if you are in the area", "as someone who is a foodie and likes to try new places particuarlly now that i am wanting to eat healthier i can honestly say that after trying new way pizzas the dice veggie large pizza minus the zucchinni plus their bread sticks that i am now a new fan of their food if you saw my pizza you would not think that there was no meat on it or that it would not taste that well but it tasted delicious and normally i love a classic deluxe style pizza their veggie version is not only colorful with their ingredients of dice spanish onion onion red pepper green pepper tomatoes zucchini mozzarella and cheddar cheese but quite satisfying to your palate and if you are a vegetarian you will love their dice veggie it has a little bit of a thick crust too which i like their bread sticks i had ordered the garlic cheese toast but they do not offer it anymore so had this instead are much like the ones you would see at papa johns long oblong shaped sticks and you have your choice of various dips i had the ranch which is good the food arrived timely as the guy on the phone had told me in minutes to my door and my total for everything plus a litre of coke was there was a delivery charge as i live north of downtown as their website says their pizza is made with whole wheat dough low fat mozzarella and our very own pizza sauce we offer pizza by the slice catering for parties and free deliveries on orders over a delivery charge may apply for deliveries over kms but they dioffer free delivery on orders and over within kms i have had a few other veggie pizzas from chains such as pizza and papa johns and this is just as good if not better than theirs", "friendly service fast delivery very original specialties so nice to not have to choose dominos anymore they got cheese cakes too they also use whole wheat dough and low fat mozzarella so i am not surprised some people give it bad reviews only fat ignorant people who have heart attacks at would give this stars new way pizza you have a new regular", "love the pizza because its low fat cheese so i do not get bad heartburn also love that the crust is used with whole wheat", "i hate bursting the bubble of love from other yelpers but i just have to while i appreciate their combinations prices and friendliness i will likely not order from new way pizza again why they only offer a whole wheat crust whole wheat crusts do not work for pizza i am sorry if i want to eat healthfully i am not going to order a pizza they place frozen spinach on their pizzas i do not care if they defrost and season the spinach the texture is still unappealing the pizza is very similar to funky pickle if you like funky pickle you will like this but i prefer pizza hut", "inexpensive high quality food with good ingredients not much more needs to be said in my eyes i have gone there at least times now trying many different items on there menu and i must say the cordon blue pizza is a personal favourite i would highly recommend them to just about anyone who enjoys pizza or really good value food", "zero stars sorry but your pizza was the worst pizza i have ever had from the crust to the cheese sauce meat etc you really need to re visit the way you make your pies unappealing tasteless just blah i just thought you better hear it very fresh ingredients but not put together well better step it up", "this is our new favorite pizza place the whole wheat crust is awesome who knew they have a huge selection of specialty pizzas way better than homemade ready right on time and the staff are very friendly my tastebuds and tummy are very happy very filling and just as good the next day", "had new way pizza again last night for the first time in ages we do not live in edmonton anymore so this is no longer our regular pizza joint but when visiting the in laws we love to pick it up i was happy to find that they finally have a website httpwwwnewwaypizzanet which lists their unique pizzas we ordered hawaiian which did not disappoint the toddler and baby too and for us grown ups we tried the beef thai which was excellent love their lean ground beef pizzas and as usual not greasy at all the spicy thai sauce was mildly spicy and sweet i think it was a thai chili sauce mixed with tomato very good so very happy to see new way pizza is still going strong awesome pizza that will not leave you feeling weighed down and super nice staff if you live in the ne and have not checked these guys out yet you are missing out", "new way is basically staple food in our household the quality is always top notch and the service is super friendly i love the low fat cheese and whole wheat crust options my go to is the dice veggie add chicken lol and my husband loves the tropical pig but really everything we have had from there is delicious the price is way more affordable than any other place nearby and were in the delivery range so that works great for us we will for sure be ordering againand againand again", "i have been hunting for a great local delivery place for neighborhood pizza and new way is it for me awesome fresh ingredients the perfect chewy crispy crust and late night hours on weekends could not ask for more the pricing is very affordable and the combo deals are an even better deal i like that there is the option for whole wheat or white crust as well as regular or low fat mozzarella the standard marinara sauce is super flavourful and tomato rich definitely call directly and order rather than using skip the dishes because i think skip inflates pricing to make up for the convenience of online ordering pizza is always delivered hot and fresh definitely am a new way household from now on", "i used to live by the papa murphies in the meadows and loved it i was so excited to go to the one by my new house in sherwood park today i walked over with my family to grab a pizza from papa murphies and a coffee from tim hortons i was disgusted that staff members were smoking outside with their friends right by the door i had to walk through their cloud of smoke to get to tim hortons when we were done at tim hortons they were still smoking so i decided to get my lunch from somewhere else i do not think i will be returning to this location", "i am so happy that papa murphys came to canada a few years back and even more excited that there are so many locations now in the greater edmonton area mediterranean chicken will always be my familys favourite whether on regular gluten free or thin delite i also love that they do fun pizzas like the pumpkin shaped ones at halloween and the heart shaped ones at valentines day sign up for their e mails for discountsdeals and looks for coupons in places like the sutp coupon books sold my schools ill be seeing you soon papa murphys", "came here recently to get take and bake pizza after ordering online staff were very friendly and my order was ready and complete upon my arrival as always the pizza was in good condition and the additional toppings i requested for my order was added in quantity which was really quite great i am sure we will be repeat customers at this location as their rewards program really encourages it and we used to visit another location with frequency in the past", "i am really impressed by their pizza and the whole take and bake model the staff are pleasant and very accommodating i recommend that you call ahead your order it will save you time waiting if you want a good feast buy the stuffed crust pizza so good cooking instructions are dummy proof and the pizza always turns out yummy", "the pizza is great and the service is better i always enjoy supporting this local business because they are always showing how they care about the community and their customers", "my buddy had a coupon for a free topping pizza from papa murphys so we decided to road trip it and give it a try i live in south central edmonton and unfortunately since the riverbend location closed down the next closest one was in the wood so road trip to sherwood park here we go was not worth the trip the toppings tasted fine but it was the doughy bottom of the pizza that absolutely refused to cook no matter what we did we started by following the package directions bottom of pizza is still under cooked we changed settings from broil to bake on the oven and kept it in for longer still nothing we even switched to my pizza tray which i have successfully cooked other frozen pizza on both top and bottom evenly and again put it back in the oven for more time still doughy almost minutes in the oven top of pizza is cooked fine bottom must be coated with something for some ridiculous reason because it absolutely refused to cook at this point i remain convinced you will have to cook their pizza on top of the earths core or on top of the sun because that seems to be the only temperature that will cook the bottom of this pizza never seen anything like this before as a result of this doughy bottom the pizza tasted horrible but as pizza goes even bad pizza is still edible and that is the most flattering thing i can say about this pizza its edible but mediocre it also did not agree with my digestive system considering what happened in the bathroom a few hours later so if you want pizza that is severely under cooked on the bottom no matter what you do and thus tastes like the smell of a diarrhea infused anus then have at it otherwise id recommend going to literally anywhere else where the pizza can be properly cooked on both the top and bottom and not taste like butt", "had a coupon here for a free pizza though it be a good time to use it as i am not often in the area as a total stranger to papa murphys i was delighted to see how knowledgeable and friendly the staff was ended up trying their stuffed pizza option that is basically two pizzas sandwiching the toppings similar to a calzone it was easy to cook and delicious which is perfect for the busy family to get a break the food prep service here works similar to other diy food joints with a couple premium options although the twist is that the food is not cooked so its meant to go home with you and cooked whenever needed aka fill that freezer they seem to have pretty cool kids kits where they can build their own pizza and enjoy it", "what a mistake ordering from here not only did they mess up my order and send mozzarella sticks instead of a cheese pizza but when i called they argued with me that i made the mistake when they finally realized it was an error on their end they told me to come pick it up they were to busy when i asked for a refund for the pizza they had the nerve to say but you received an order of mozzarella sticks i told them to come pick the darn things up we did not order them and do not want them we ordered and paid for a pizza terrible experience and awful customer service do not waste your time or money", "how they are still open i do not know had chicken cordon blue and it was the stuff you get out of a box wings were awful poutine was ok i do not know why anyone would want to eat in this hole", "if you love pizza this place kicks most chain pizza places right in the kisser truly a deep dish style pizza lots of toppings and lots of cheese i have not eaten the other menu items but i love their pizza the decor is a bit dated but they have lots of big tables for groups and a separate room for a private function they also deliver bonus", "our meal was delivered very quickly and everything was hot my favorite dish was the perogies this was the first time i have ever had perogies got it with a side of sour cream the combo of the perogies bacon onions and sour cream was very delicious ordered the lasagna with extra sauce extra meat balls and extra cheese very good lasagna baked spaghetti was pretty good nice layer of cheese on top the nachos were ok it comes in a pizza box on top of a huge piece of tin foil sucky thing is that the cheese melts everything to the foil so its a pain trying to scrape it off and not eat pieces of tin foil in the process the fettuccine con pollo was ok lots of noodles sauce and cheese there was not too much mushrooms or chicken the seafood lasagna was ok lots of noodles sauce and cheese there was not much seafood and the shrimps were very small the caesar salad was good except that the lettuce was a little wilted might have been because it was next to the other hot items", "if you like thicker crust pizza with lots of cheese this is the place i actually found it had too much topping but the others loved it crust is nice and crispy and fairly light price for a topping peperoni mushroom green pepper and shrimp large at is not cheap but the quality is good my wife had the chicken with peppers and mashed potatoes she is gluetin allergic and the first batch came with gravy and garlic toast despite having warned the waitress in advance place has no gluetin free pasta or pizza crusts and is definitely not allergy aware in how they handle food the pizza would have made this a star rating but the very poor attention to what can be very dangerous allergies knocks them way down on the service and customer care side", "went out for dinner with friends i have passed dantanas multiple times and never stopped i have seen reviews of their pizza and decided to try the restaurant as the place to meet up my friends had the steak special and they said their steaks were cooked exactly as they wanted i had a hawaiian pizza i consider myself a little bit of a connoisseur of pizza and i am always wanting to find the next best one my pizza was perfect perfect crust and sauce and the right amount of toppings very flavorful it was cooked to perfection the crust was cooked just right and the cheese was melted and golden brown the right way it should be the service was friendly and welcoming a little neighborhood gem i will be getting my takeout from here from now on it was one of the best pizzas i have had in a long time i recommend it", "i enjoyed the pizza could have been a if it arrived hot i do not live far from the store the sauce is good ingredients were fresh and the crust was nice and crispy maybe a bit too much mozzarella but might have been perfect if it were hot i am nit picking now will try again", "honestly unless you are super hungry and can not make it to th street i would not suggest dantana pizza and steak house to anyone the service we received was not the best it could have been the lady who served us seemed to care less if we were there or not and rushed us through ordering she did not seem to care what we wanted and made us feel like we were a bother to her having worked in the service industry i know this is not a standard most places would be okay with the food was honestly meh between the four guests in my party no one was blown away by their meal i had their bbq chicken which was very dry my so had the perogies and we honestly could have made them the same at home the other two people in our party had the greek salad and the club house sandwich and neither of them were impressed i would not return to dantana but ill let you make your own opinion of them", "i value consistency more than anything else when i order take out this panago location is about as consistent as you get i really appreciate that they are staffed more during high traffic times and i see no lag in service or quality of the food the staff is always friendly here and always with a hi and goodbye i am a fan of their primo capicollo pizza give it a go", "oh sure i am a social butterfly out and about on the town and always looking for fun but sometimes a night in is in order and when one of those rare nights occur what can be better then ordering pizza uncorking a bottle of merlot and watching bad tv we ordered from panago and was not disappointed it was delivered to the house fast and hot with fresh quality ingredients we went with a deluxe hawaiian which was an excellent twist on the classic hp i loved that it had a ton of pineapples on it it drives me crazy when you get a slice that only has or little pieces on it and for something off the menu we had chicken fire roasted tomatos ans bacon on the thin crust it was awesome the crust was super crispy it was loaded with so much chicken i was crazy surprised the tomatoes were lovely and the bacon cooked perfectly panago is definitely our go to pizza for delivery", "i have been to this location a few times parking is a little bit tight but that is just life for you the staff is generally fairly friendly and helpful and eager to please on todays occasion i ordered the usual and was told it would take to minutes i went to my car to blast the ac and was nearly about to go back inside to grab the pizza i was pleasantly surprised because the person that had taken my order brought it out to my car this was a great touch and the pizza was not too bad either", "panago pizza is my favorite take out pizza they have a wide selection available for whatever you are in the mood for vegetarian no meat carne meat pollo chicken oceano seafood or even a simple classis like cheese or pepperoni the reason why i always come back to them is because of the wide selection of pizza they offer their deluxe hawaiian is a favorite especially if you ask for canadian bacon instead of ham italian deli is a great choice for any meat lovers bbq steak is always cooked just right and the chicken club always wins over your party the price range is fairly average for the pizzas as well from for a specialty small to for a specialty if you are really picky they even have an option of creating your pizza from scratch you select the crust followed by the sauce then add cheese then toppings the wings offered are good but not great there is nothing special about the price either for most pizza places do not offer great wings anyways they offer a wide selection of dips yet japapeno ranch and italian garlic keep on being chosen by my group you get a free one with every pizza but as mentioned before these will not last panago has recently begun offering organic lemonade and juices i have not tried this myself however a few friends commented on how overly sweet it tasted fresh salad is also available for the health conscious people out there as well this particular location had really fast service we arrived minutes earlier than we were told to be and the pizza was ready this was on a sunday night customer service was good with fast and friendly service", "this place is usually good to satisfy our occasional pizza cravings especially on an evening when we are in the mood for take out which is not quite often i am amazed at the wide variety they have in terms of the pizza base as well as the toppings i have enjoyed their hand tossed whole wheat pizzaeven though its an indulgence it just feels good to know that its made of whole wheat the ordering process has been quick and the pick ups have been prompt except for this one occasion where i had to wait an extra minutes beyond the promised time because apparently my pizza was bubbly and did not turn out the way they liked well its good to know that you guys have quality control in place", "these guys are fast we have had the owner of this one deliver to us multiple times and give awesome coupons as well they make a great product i usually get the gluten free crust vegetarian option with goat cheese extra pineapple and jalape\u00f1os the other pizza is typically a whole wheat thin crust sicilian with banana peppers every time we order we do so online and the time for delivery usually arrives within that time frame the pizza itself is always hot they do not skimp on the toppings and it tastes fresh i have zero complaints this company has a good thing going for them one timemy cat actually bit the pizza guy of course i freaked out at my cat daddys orange little angle of hissiness the pizza guy was good about it and just asked if he was up on his shots i said yes he told me it was no problem and not to worry i was very embarrassed but the guy was cool about it cheers enjoy that pizza", "this place is usually good to satisfy our occasional pizza cravings especially on an evening when we are in the mood for take out which is not quite often i am amazed at the wide variety they have in terms of the pizza base as well as the toppings i have enjoyed their hand tossed whole wheat pizzaeven though its an indulgence it just feels good to know that its made of whole wheat the ordering process has been quick and the pick ups have been prompt except for this ioccasion where i had to wait an extra minutes beyond the promised time because apparently my pizza was bubbly and did not turn out the way they liked well its good to know that you guys have quality control in place", "i made a mistake going there as i wanted to eat a burger in my room at the hotel i was staying at the best western and i wanted something quick while watching a movie i had also tried before the pasta alfredo and it was ok but nothing impressive anyway it is a pizza place so i guess my choices were not the right ones", "i got to say i am a little bit surprised by all the one star reviews but we ordered delivery here and you know what they say about ignorance being bliss so perhaps we would have been less satisfied if we went into the actual store to order at this time though i still feel comfortable giving them a solid five star review our pizzabread sticksand brownie all showed up well before the time quoted also the gentleman delivering did not have that self entitled attitude you sometimes find with pizza guys when it comes to the tip and seemed genuinely appreciative for what we gave him the pizza was absolutely delicious i do not think i have ever gotten a take out pizza that was this devoid of excess grease where it seemed i could almost taste every flavor of each individual ingredient used i am also not sure what they use as seasoning on their bread sticks but it definitely makes them stand out from the breads offered at other establishments all in all i would say this is the second best pizza i have ever tasted and we will for sure be ordering again", "i found the online ordering a breeze until my internet went out i called the store to order they were helpful and knew the specials well i decided to pick up the store is clean and i seen a lot of hand washing pizza was cooked and boxed well also very yummy", "what an absolute rip off for this little crap pizza never again will you get my money or anyone else i talk to for that matter what a disgrace of a pizza shop your quality and quantity are both lacking might as well just pack it in now its only a matter of time anyway with this garbage", "ordered the spicy wonder and chicken wings the pizza tasted similar to delissio frozen pizza but not quite as good the wings are obviously just frozen wings they threw in the deep fryer if we did not use the groupon it would have been a huge ripoff save your cash and just get a frozen pizza over this place", "very trendy place and great food was a good price and the food seemed as though everything was super fresh the staff is very friendly it was a great atmosphere and the take out is always good although we love to dine in it is always made easy to call in and place an order i recommend this restaurant to anybody and i am sure you will not be disappointed", "ended up coming here through a groupon deal and was very impressed nice modern decor with menu options we purchased the xl supreme pizza and it was delicious not greasy at all and loaded with fixings i was also impressed that they brought lego to the table as soon as we got there as we were with a child the lego not only did it entertain my year old but also my fianc\u00e9 would definitely come here again", "we ordered pizzas tonight the ham pineapple was dry with a gritty texture of cheese no flavour at all the pepperoni mushroom pizza was good flavourful and nice sauce cheesecake was not cheesecake lol would not order from them again", "the pizzas are amazing chicken wings too really good prices and they have a hood variety in the menu", "this place is not a bad pizza place the pizzas were good and the atmosphere pretty neat do not order the wings you are better off buying frozen wings from the store", "great atmosphere for a sit down for a quick bite as well as a full dinner went with some friends for dinner was pleasantly surprised by the great food and friendly staff definetley will be back again", "fresh cut in house toppings and a great crust some unique indian fusion pizza worth the drive to the east side", "good pizza nice premises and friendly proprietors and staff what is not to like oh yes the prices are what we should not like bring them down about and then you have got a recipe for even greater success", "traveled south to try this pizza after reading about it on the baconhound blog and let me say i was not disappointed i ordered a small spicy italian creamy garlic sauce mozzarella pepperoni onions black olives jalape\u00f1os cooked tomatoes and italian sausage and it was fantastic this is a pan style pizza so it had a nice crispy crust the toppings were abundant and if you like garlic this is your pizza they serve the regular peppers and cheese on the tables but also offer ranch for dipping which was nice to dip the ends in my lunch companion ordered the creamy garlic supreme calzone garlic sauce mozzarella pepperoni mushrooms black olives green onions cooked tomatoes and italian sausage and let me say it looked amazing they said it tasted just as good as it looked lots of cheese and filling and meat sauce for dipping restaurant is clean and has lots of seating three big screen tvs if you need to watch tv while eating the server was quick efficient and friendly for two including soft drinks and a starter cesear salad was about including tipwhich given the amount of food served is well worth it all in all id say its worth a drive", "place was very clean and staff very friendly food was really good pizza had alot of toppings but not to many that it made the pizza too heavy the quality of pizza reminded me similary of boston pizza but with less grease i would deffinetly recommend and will be going back", "had pizza from here times really good service the pizza is the best i ever had i wod suggest to have the bar separate from the people that do not drink", "thin slices of beef and noodles in a steaming hot bowl of soup the price for pho here is fairly reasonable with a simple yet appealing presentation its very strange for a vietnamese restaurant to also sell pizzabut i have tried the pizza here and its actually really good the crispy crust is what makes there pizza famous a lot of my asian friends really like take out pizza from here the owner here lisa and her family are very friendly i have notice that they know the names and faces of many of there customers here this restaurant is unique in name and also one of the few places that does delivery which sets
