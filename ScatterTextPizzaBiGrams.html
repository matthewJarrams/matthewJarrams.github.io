e estimated ready time the donair meat was dry sweet sauce is hfcs sweet overpowering i like a thicker sauce that binds better to the meat veggies but this is way too sweet richards donair across street by dollarama lazia by rd ave leagues better primetime downtown worth the drive i am going to as it consistently good quality will not be back due to lack of sanitation food quality", "went to this donair shop thinking i would have a delicious donair was i ever wrong awful meat soggy pita vegetables that looked like they fell on the floor cheese tasted like plastic as someone whose eaten at over donair shops in alberta this was hands down the worst fast forward months and i am willing to give them another shot as bad experiences are sometimes not the norm anyway i order through skip the dishes and minutes later driver calls and tells me owner gave him bucks to not deliver order because its late and they are cleaning up kitchen and order was processed but unfortunately my food will not be delivered people take your money and run swiss donair is the best alternative", "this is the place yes the donair place that you have been looking for the gravy on the poutine tastes like the old kfc gravy before kfc changed the recipe and ruined it the donair meat has the perfect kick of spice to it and the service was outstanding the gentleman who served me was patient and kind and since i told him it was my first time there he was sure to explain everything to me including all my sauce and topping choices its suprisingly very modern and clean inside this definitely is not your standard donair shop awesome", "love this place have not done a thing wrong better than swiss donair i come almost everyday", "north edmonton relatively unexplored territory yet for over the twenty plus years of residence it was reigned by swiss donair when it comes to shawarma an arabic meat preparation of various meats kept on a vertical rotating spit and carved to serve then up came eddies donair a few years ago and all of a sudden the reign was at question uprising revolt whatever you can call it the public i am talking about my friends here argued who was the supreme donair king for years swiss donair has been the hangout of choice fond memories of junior and high school times late night eats an oilers hockey game here and there swiss donair in my mind has always been the best donair of the city much less north edmonton with more and more of my friends now suggesting eddies donair as the new it place i just had to do a side by side comparison bring in the experts meet josh human garburator i have known josh since junior high and he has been my personal garburator for some time eating my leftovers throughout university and thus allowing me to order whatever and however much i want a former swiss fan he is probably responsible for all of my friends converting to eddies slight bias to eddies noted meet petey my reviews biggest fan that is self explanatory but peteys love for food has no boundaries enjoys swiss prefers homestyle south edmonton and has never tried eddies and sharon non biased donair judge you have met her before a harsher critic than i am has tried both swiss and eddies but has no favorite i assembled the four of us together at my house for a eddies donair vs swiss donair throwdown last week and here is what happened both are easy to find in north edmonton although eddies donair is a little bit more residential plenty of parking there whereas swiss is harder pressed i went to go order and pick up at eddies for the night there was only one guy behind the counter and only one person in front of me ordering to go nobody dining in josh was responsible for the swiss pick up who on the other hand was packed tons of people ordering and half the seats full swiss wins hands down for atmosphere for that night we arrived simultaneously at my house perfect timing two regular cheese donairs and large fries from eddies two regular cheese donairs and small fries from you are in the area", "i really like this donair shop in north edmonton the meat is tasty not burned or dried some places like to saute the donair meat for too long in an overused underwashed pan before wrapping it up they advertise that they use local meat i did not look into this further but that is a definitive plus for me normally i do not care for sweet sauce but i gave this one a try it was really good not too sweet and really peppery almost too spicy for this lightweight my only minor quibble is that i asked for grilled onions on my donair the guy said that would be cool and then i bit into crunchy raw onions later on i have an intolerance to raw onions but cooked ones do not make me sick i should have made this clear to the clerk before handing over my cash", "such friendly staff and awesome donairs the poutine was a bit too peppery for my liking but great serving size my husband got the onion rings and they were perfect", "super delicious amazing service and comfortable interior i have been recently craving donairs and was looking for a place to take my family for dinner then i stumbled upon eddies donair this was definitely a choice i did not regret and i definitely see myself going here more often because their donairs are delicious and i want to fill up that stamp card i ordered eddies cheese donair although i was warned by the cashier that it was spicy but me being me i was like i can handle it i could not handle it but i enjoyed every bite of it despite my low tolerance for spice the donair meat was delicious and the banana peppers and hot sauce added the perfect kick i also ordered a large fries to share with my mom but we ended up sharing it with the whole family because it was in fact large and took up most of the tray the fries were crispy and fresh and were seasoned perfectly", "they serve fantastic pizzas for a really good price the only thing that would make this place better is if they had a strictly pepperoni pizza", "this is both a lunch and uce my husband enjoyed his donair too however he did not like the fries and after sampling them i could see whytoo much sugar in the seasoning not much to say about the atmospheretypical fast food looking place not comfortable to sit and stay i think if you are a donair person you should really check this joint out pizza prices seemed reasonable so maybe i will come back to check that out since all thier veggies and meat seem fresh", "ah eddies i moved to the northside during covid and eddies has become both a go to and a godsend i love donairs so my bar is pretty high and eddies not only reached it but surpassed it while the place itself is no frills its a donair shop were not expecting five star dining right the food is amazing the staff are super friendly and now remember my order as i walk in the door and the quality is consistent every time portion sizes are great as well so you will never leave hungry maybe i am biased but eddies will always have a special place in my heart my fiance happened to adopt our cat after finding him outside the shop the cat has great taste and its the last meal i ate right before i got engaged my fiance and i could not be happier to be regulars and to support a local business that crushes it with flavour and quality", "eddies is my favourite place for their donors and they actually make very good pizzas so you can not go wrong with them and their prices are extremely fair for four people off i paid about and they offered off for a pick up order", "i really really like this place there are always people coming in it is a bit of a distance from home so i always stay it is comfortable and clean they are always super friendly the service is quick as well they have tables and little booths the ketchup and mayo are in the fridge for those staying the regular donair is the right size we purchased a kids donair as well which is perfect i like that the kids have the option of the tomato lettuce and onion other places it is lettuce only as the default the donair meat has a fantastic flavour i really liked the fries they are very crisp and seasoned they also have a card if you buy donairs you get one regular donair plus a can of pop", "love this place have not done a thing wrong better than swiss donair i come almost everyday", "increadible donair in my continuing mission to sample every donair shop e town has to offer eddies was a great find i would rank this anong my top as i approached the end of my super cheese donairi must confess i considered ordering a second it was really good the best place i have tried to date in the northside for my super with cheese and a bottle of ho puts it on par with the competion but the flavourfull meat and delicious sweet sauce whitlch really stood outthough i can not put my finger on why very clean modern shop with a great feel friendly helpfull staff i was only a little dissapointed that the only other patron was clearly a friend of theirs and i overheard a few f bombs exchanged at the counter not very professional i certainly hope that had their audience been differenttheir language would have been as wellbut one never knows as my kids were at homei only cared because againits just not professional anywaysfour letter words asside what a great donair rather than daring to day best in town i now pose to myself the question would i be happy if this were my local donair shop and to answermyself i wound not only be happyi would be thrilledand likely lbs heavier", "if you are the type of person that orders a salad at a donair shop or has ever complained about having too much meat on one then read no further go eat at a pita pit eddies donairs are the best i have found in edmonton so far make sure you try eddies specialty donair as it is unique spicy and delicious the service here is very friendly and eddie is a stand up guy the place has always been clean donairs are prepared safely and i have never had a negative experience", "fresh ingredients friendly staff clean shop end getting their housemade hot sauce on your donair its spicy but not too spicy just enough to give a bit of a tang i love the way eddies makes their donairs they put the pita on the fryer as well as the meat so that way its cooked to perfection and everything is at the perfect temperature so warm and very melt in your mouth i have yet to try their pizza but i have heard good things that is definitely next on my list", "increadible donair in my continuing mission to sample every donair shop e town has to offer eddies was a great find i would rank this among my top as i approached the end of my super cheese donairi must confess i considered ordering a second it was really good the best place i have tried to date on the northside for my super with cheese and a bottle of ho puts it on par with the competion but the flavourfull meat and delicious sweet sauce which really stood outthough i can not put my finger on why very clean modern shop with a great feel friendly helpfull staff i was only a little dissapointed that the only other patron was clearly a friend of theirs and i overheard a few f bombs exchanged at the counter not very professional i certainly hope that had their audience been differenttheir language would have been as wellbut one never knows as my kids were at homei only cared because againits just not professional anywaysfour letter words asside what a great donair rather than daring to day best in town i now pose to myself the question would i be happy if this were my local donair shop and to answermyself i wound not only be happyi would be thrilledand likely lbs heavier", "fast delivery and fresh pizza wings are amazing staff are super friendly great for our routine pizza fests", "always as good as it gets very reliable been ordering from here for years great pizza and value for the money awesome spring rolls tip get donair sauce for dipping", "hollywood pizza is located in the strathearn neighbourhood and has been there for many years one of the very few pizza places that has stood the test of time its run by a friendly husband and wife team and has remained consistent in quality fair prices and fast friendly service and delivery the pizza food are always piping hot having that fresh from the oven taste the pizza crust and pizza sauce are always delicious and if your are a fan of spring rolls be sure to order some by far the very best i have ever had in edmonton", "the donair was better than i expected based on walking in this is not a donair joint no matter what the name implies the meat was precut and stored which is disappointing however it was inexpensive and quite large the pita was soft and the sauce was ok served on the side probably will not be back but if this was my neighbourhood i probably still would not be back", "so never had a problem with my order being wrong when i used the app on my phone to order but one i decided to call in my order and this is when my order was taken wrong when my order arrived i was missing part of my order i stopped the driver and asked where the rest of my order was the manager apologized and gave me a credit of an amount larger then what was missing in my order which i thought was great the next time i ordered the credit was not applied to my ordermaybe because i used the app again instead of calling in so the next time we had a pizza fix i called in and asked about my credit it was still there and they said yes i was also told since i had a credit i did not get the items i wanted on the special price i would have to pay the regular price so really the credit was really nothing special as the large pizza on special and regular price was close to i guess do not call in and order using the app is the way to go or even better order from somewhere else if they are going to punish you for their mistakes", "i have been attending the university for years now and i just recently learnt about this place last semester i absolutely love this place the individual size pizza is filling with the thick and crispy crust i have only tried the bulgogi pizza and it is always tasty and made fresh it is now my go to for a quick bite whenever i need to grab lunch", "it has been at least years since i have stepped foot in academy pizza my wife and i were in campus for alumni weekend and took a walk through hub mall for a little trip down memory lane i was ecstatic when i saw that academy was still there we ran inside and saw that the menu has pretty much stayed the same along with the menu the ambience has not changed either it looks just the same even when i was at the you it looked a little old the great thing is that it has not aged i told the lady that it had been years since ordering as my wife and i both ordered the lasagna she was surprised and very sweet she hoped we would enjoy it again after that long we took a seat and i reminisced about some of the busy lunches i spent there once we got the lasagna we both dug in and from the first bite it was the same delicious taste as it had always been smothered in cheese this is the way lasagna is done and is easily one of the best in the city as my wife stated since she is a lasagna connoisseur thank you academy pizza for staying as amazing and personable as always service with kindness and a smile", "there is nothing like a pizza when you are in the midst of university and need to stress eat away the pain of millions of assignments midterms failed group projects while the university experience may be lacking in many respects academy pizza is not its a lovely little place to come and get some italian style food pizzas pastas soups and more the staff who work there are the biggest sweethearts and i love hearing the lady calling out peoples numbers with her adorable accent it just brings a smile to my face every time i am there the personal pizzas are just the right size and give you quite the bang for your buck especially when compared to what the pizza on campus gives you they have got a thicker crust h our drinks needless to say i will not be going to this boston pizza nor any other ones in the future", "have not been in a boston pizza for a while but came here for lunch we sat in the lounge since it was pretty busy this day i had the boston brute sub to shake things up i had rice and couscous on the side it was all good and as expected no one had any real complaints boston pizza is always a reliable run of the mill place the can make you an acceptable lunch", "terrible boston pizza terwillegar is not able to get orders straight has messed up the caesar salad addition to an entree not once but three times first two times the salad was missing and the third time after i complained and said i could not eat bacon this is what i received double the bacon in the salad and a lump of bacon crouton dumped into the caesar salad dressing userswendytaylordesktopbp imgjpguserswendytaylordesktopbp imgjpg", "i ordered take out the chicken mushroom linguine took a bite of a mushroom and got a mouth full of what i think was dirt messaged the store and got a very uncaring response they sent me a credit to cover my initial cost but that was it no apology and only good for a month mistakes happen its how you deal with it that counts this feels like a fail to me", "t was very unfortunate that we went to boston pizza calgary trail location at and found out that the door were locked for the customer i believe that boston pizzas serve till am and the last calls for food is at am upon shaking the doors we saw a person inside in the dark as the lights were off but the person did not bother to come and tell us if they were closed for the day or even open for take out your restaurant timing are mentioned at the entrance but no were it say or even we decided to walk away as there was no point arguing with the staff as we know what kind of service we will get after that so i decided to order a take out at pizza and not to go for boston pizzas anymore specially that store as this was the second time we had a bad experience at the same store but as my wife likes pizzas at boston pizza she called one of the other location in south side on ave nw the server madison who answered the phone took our order and was more than willing to accommodate us to eat in the restaurant while they were closing which me and my wife were very thankful to her we were delighted when she came over and offered us non alcoholic beverages she was just great i think you should change the operational hours for calgary trail location which will help you to avoid customer dissatisfaction and hire more customer and service oriented staff me and my wife we both come from a service background infact we work in the hospitality industry so we know a feedback like this might not make that much of a difference to the business but it does gives a message to the customers that we do not need your business", "hi i like bps but i just want to say do not order the steak sandwich it was just a pile of fat and gristle in a bun with onions i kept pulling the car and it would not stop coming thought i found a decent bite but could not get my teeth through it just gristle and more fat beef dip is good though", "exactly what you would expect i do not usually go to chain restaurants especially like boston pizza this location is quite close to the whitemud highway as a vegan boston pizza does not have many options i had to make my own pasta order which was decent in general the lack of options for me and the refusal of boston pizza to modernize their menu makes their rating go down", "i have to say that i am a boston pizza connoisseur call it tacky or whatever i love bps i do not get the opportunity to go to this bps very often but when i do it is on sunday evenings its pretty much completely dead and its basically like sitting out on your own patio with waiter service the patio is nice and warm and the food is that homey bps food that we all love this location is definitely one of my favourites i have been feeling lost since i had to change bps locations from the west side its nice to switch it up if you can not tell i love bps haha", "what can i say other then this place has great pizza its my neighborhood steak and pizza joint and has been a family favorite probably for years yes the pizzas are smaller compared to other pizza places and yes they are a much higher cost of other pizza places but its family run homemade with great ingredients you will not regret the extra cost another favorite dish is the t bone steak dinner with baked potato wonderful", "we came here recently for dinner and it was a nice homey place we shared a large pizza and added pineapple as an extra topping which was wonderful we were impressed by how much pineapple they added to our pizza which made me really pleased as a patron this location has high chairs available and the restrooms are small but functional staff were really helpful also well definitely be back at some point when we want such deep pizza with lots of toppings and will keep this place in mind for takeoutdelivery as well i am also curious about the rest of the menu", "i first had this pizza when i was growing up in edmonton an aunt of mine lives a block from here and the last time i would have had it would have been in my late teens before i left edmonton after a year absence i moved back here in and was surprised to see that this place was still around given the often high turn over rate in restaurants it had been on the must try list for a while and i finally went there this week went with a friend and we ordered a pizza since that was the whole point of the visit i was not sure whether the two of us should order a large or an extra large but hey its pizza and leftovers just means that you have something for breakfast or lunch the next day without cooking we ended up ordering an extra large all meat pizza the pizza was good this is not your purist naples style traditional pizza but a more traditional canadian style pizza with a thicker doughy yet light crust meat toppings were generous as well as the cheese pizza was not cut into the standard triangular shaped wedges but into squares which my dining companion likes because for whatever reason he enjoys the corner parts which are mostly crust only down side is their sauce which needs a bit of something to give it some zip but that is a pretty minor complaint did not detract from the overall pizza just not quite spicy enough for my tastes overall a good pizza that was worth the trip and obviously the reason why they are still around after years", "i went back to dallas pizza steak house yesterday and this time i opted for takeout pizza got to say probably one of the best pizzas i have had in a long time they have a few signature pizzas and build your own obvz but i went for the greek pizza olives onions fresh tomatoes green peppers and feta cheese i placed the order then went back mins later to collect it the lady who served me was lovely she was super friendly and even gave my daughter a lollipop and a colouring sheet to take home i told her i recently moved nearby and she gave me a menu to keep i had no idea they also do deliveries great to know looking at the menu its a lot more than just pizza and steak there is salads pastas donairs and burgers i have not veered from steak and pizza as of yet but happy to know i can get a steak dinner delivered to my door back to my pizza i got a large for three of us to share and it was enormous it is more like a deep dish pizza all those toppings stashed under the delicious cheese you can not pick any toppings off which could be an issue for kids or picky eaters because the toppings were hidden my daughter ate it all including the olives even the base sauce was rich and flavourful i can not fault it ill definitely be choosing dallas over any other pizza place around in fact i am eating the leftovers for breakfast right now and its still good", "best pizza in edmonton cheesy great toppings sweet dough better than royal not good if you like cardboard with no cheese like the fast food types", "real greek own the place so the pizza is just awsome if not the best in the citythe restaurant is very nice and clean and always busyme and my daughter were pretty disapointed with the chicken slouvakiit was just basic grilled piecesnot much taste and the greek salad was like a few days oldthe lasagna was great and they give you a very generous portion", "i would put dallas pizza and steakhouse firmly in the hidden gem category its a little off the beaten track but more than makes up for it with the food i have been there a couple of times now the first time was a lunch time visit where i had a pizza delicious i had the bbq chicken the second visit was for dinner a bit of an on a whim visit whilst driving past i ordered the new york steak this came exactly as ordered medium rare the baked potato on the side was cooked just the way i like it the salad was fresh and crunchy so in short pizza good steak great price is decent if you are after fancy decor this is not the place for you but like i said earlier the food more than makes up for it keep up the good work guys", "been meaning to try this place for a while its a cute little independent restaurant that smells like pizza as soon as you open the door the style has a very old school albertan vibe to it it was quiet which was perfect for me and my husband as we had just left the ski club and wanted somewhere to chill i heard the pizza was great but i eat a lot of pizza so opted for the steak instead i asked for medium but should have went for the medium rare as the meat was only a touch pink my fault i ordered it with a baked potato which came with its own lazy susan of toppings that was a nice touch the service was good and that garlic bread it did not look like much but it was really very tasty indeed the garnish on the plate was a little odd with an orange slice thrown in there but i was so hungry i ate everything on my plate orange n all the prices were reasonable and the food was good its not super fancy but it does the job", "really fabulous pizza the other meals are ok but nothing special a bit on the bland side that being said i came here for the pizza and was surprised in fact i burnt my mouth many times because combine hunger and tasty pizza and it was gone definitely recommend try the pizza if your in the area cheers", "maybe it was me this review may be biasedas i left before eating i arrived at dallas with my kids looking forward to something new upon entering i was pleasantly surprised by how busy albeit small the place was which indicated they have a following after standing inside thd door for a few moments we were greeted by a slightly surprised looking woman upon concluding it was just the three of usshe invited us to take a seat and so it began now i admit i heard her follow this invitation up with at any table for alasmy year old and year old did not and while i went to get my own booster seat which the waitress pointed at when i asked if they had any my kids settled in to the only booth i saw which happened to bei believea table for as i brought my own booster to the table my kids had chosen the last thing i was worried about was theserverstable for comment i was in a rush and eager to order as my kids settled in one server came over and remarked on the need to change seats i kind of ignored her to be honest as my daughter began to hand out our cutlery she wandered away mumbling another woman approached us and told me point blank that we would have to move as this was their only large table i had had enough i remarked that we would be happy to move right out the door the response from the employee was something to the effect of a snide have a nice night just not impressed perhaps the food is good but in my opinion if you can not be bothered to show me to my seat or grab me a booster when i request one then you can live with me sitting where my children choose if you want to do your job as a serverand seat me andwellwait on methen i am all yours and so is my money too bad i had such high hopes", "big hearty greasy excellent pizza we live a block away and will often walk over for pickup when entertaining a group of suddenly hungry artists can not comment on any other menu items as we never have ordered them their pizza is what makes them famous", "i rarely post a review anywhere but i can tell you dallas pizza makes the best pizza in the cityperiod my grumpy old dad refused to eat pizza and hated when us kids ate pizza because apparently he thinks its garbage food in his opinion but after giving him no other food option presented him with an extra large ham pineapple from dallas what happened boy did his tune change and for years now when he comes to visit he only wants pizza from dallas if we ordered pizza recently my second favorite entree is their baked spaghettimmmmm i even day dream about it its so yummy and comforting eat in take out or deliver y we just love dallas pizza", "great quality pizza for a reasonable price the pizza has lots of cheese and thick crust typical grandma style", "i grew up in edmonton and my family knows the owners here they are the nicest people you could hope to meet after my parents moved away i continued to order or stop by from time to time i have to say that if you want absolutely fantastic food to order or go out to a decent price and great atmosphere this is the place you want to be heading to walking into this restaurant is like walking into a french bakery first thing in the morning the aroma of delicious food hits you in the face harder than a very angry mike tyson after his divorce the atmosphere makes you feel like your in your own home the service is excellent with very pleasant and courteous staff and you will never walk away hungry the best here is the lasagna you can dine in take out or have it delivered", "excellent place to eat very friendly staff and very delicious food i highly recommend this place and i also have a feeling this restaurant will do very will", "i have been to different blaze pizzas in edmonton and area and all were exactly the same you choose your crust i choose thin they make it in front of you then you can choose from or sauces or cheeses or meats and a huge assortment of veggies i always get red sauce ricotta cheese artichoke hearts mushrooms and i always have leftovers its nice that they make it in front of you the wood fire oven is even in front of you when your pizza is done you can choose from finishes chipotle ranch arugula etc they have agua fresca in juice fountains and those are refillable its pretty loud in there and i took my mom once and she was very overwhelmed by the menu and the process it was not fun so maybe keep seniors at home for pizza just a tip she is not even that old i am talking early s not s but i promise you will be hooked on this pizza i never would have imagined putting ricotta on a pizza but its the best thing ever see you there", "blaze pizza sherwood park generally my go to place as well as my family and every time i go i get pizzas so it is not cheap at all maybe the worst service i have gotten from blaze pizza the staff are not friendly and they all seem as if they hate there job the staff at the downtown location in edmonton are always happy and outgoing but i live in sherwood park so it make more sense to go to the one that is local to sherwood park but after tonight i will not be back in a awhile pizza was a bit burnt as well they might have been new but they need to be trained its customer based and people are spending a lot on pizza", "updating review based on last experience at the emerald hills blaze pizza much like my first visit the pizza was great blaze pizza is essentially a pizzeria version of sub restaurants as it offers a lot of customization options with addition to several great pizza types you can add or remove any other toppings you like as well as choose from multiple dough options to create your perfect pizza overall the food is great but the service was not entirely professional the first employee i interacted with walked us through the customization process and after explaining that we could choose two pizza types and split the pizza she pointed to my face and said but you do not seem like the type who would want to share and made the same remark after asking if i would like a salad when going for lunch i should not have to worry about my self esteem dropping even further when i am just in search of a good meal very unprofessional rating updated", "i took my wife and toddlers here for pizza night they were very accommodating regarding dietary restrictions they allowed us to split a pizza for the girls with different toppings marked the sides and cut the pieces extra thin they gave us extra water glasses and were just so helpful it made our evening so much easier the food was great and the price was reasonable well be going back in the future", "buyer beware its only been in the area less than a year and the pizza itself has always been great however today during a pickup for my online order the cashier attempted to quickly add just before i was to tap my debit card i caught the number just as it was going through so i asked for a receipt the register was showing the extra dollars then what i remember the online order coming too the cashier adjusted the order back the dollars and issued my receipt hoping i would not catch the change i quickly opened my bank app and verified the additional had been charged to my account i spoke with the manager and it was quickly resolved however if i had not been vigilant i would of never caught it", "lots of pizza joints in the riverbend area but this place tastes way better than the rest but not sure about the garlic dipping sauce go with the blue cheese overall you will be happy with food and service", "have to give a yelp out to papa john for their great dollar deal on mondays for their topping pizza unfortunately i can not give a higher grade then for todays experience papa john has a lot going for it compared to the other chain pizza guys and i hope my future visits will result in a better experience for me today i ordered pizzas and got charged a bit over dollars which of course was a couple bucks too much i am not normally a complaining type and was in a hurry so i did not really care alot but it hurts the score here i found out when i got the pizzas home that the reason i got charged was they had put toppings on one of the pizzas and charged me for it i am not sure what the second topping was maybe anchovies accidents will happen but they do effect ratings also the pizza was a bit too dry for my taste i can fix that by ordering extra sause next time i am sure taste wise this is not world class pizza but then again for bucks you can not expect world class pizza there are other deals at papa johns too and if you take advantage of them then i feel this is about the best value going in the discount pizza marketplace you do get a free dipping sause and a free pepperconi pepper with every pizza too can not ever argue against free giveaways all in all i hope this review comes off as a thumbs up the pizza was filling as all pizzas are it definitely was better tasting then the frozen stuff you pick up at the supermarket and actually cheaper then alot of those frozen choices too", "enjoyable pizza and a good price not special but not bad if you are thinking of pizza this is a better choice", "wonderful great location helpful staff and great prices the boyfriend will ordering from here all the time", "great deals fast and fresh always order online to get points for a free pizza dips are good", "this was my first time ever ordering from papa johns i had a serious craving for some pizza and was recommended this place i tried to use their online ordering option and was very disappointed it was difficult to navigate so i decided to just call which was just a
