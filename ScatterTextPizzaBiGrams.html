 them apart from so many other restaurant lots of parking in front and you will be pleasantly surprised by how tasty the food here is so do not be fooled by the location and what it looks like on the outside its what is inside that matters", "let us be honest pizza and pho is one weird combination i have tried everything on the menu and its all good however i am not a huge fan of the pizza its not bad by any means but i like there vietnamese way better the dumplings are handmade and so tasty i love every type of pho they have oh and today i had the lemongrass pork chops with rice and spring rolls i love it friendly service family owned and great food the only downer is that its located in a sketchy ass area and people have no idea how to park in that parking lot so sometimes you get boxed in overall fantastic", "i like this place i like it a lot i have been coming here for years and always get the noodles never disappointed the service can be kind of lacking though still the food makes up for it i have heard they make a pretty decent pie too extra marks for quick delivery", "i am vegetarian and i visited yesterday and there was only one option noodles with vegetables with spring rolls spring rolls were overly deep fried almost tasting bitter overall it was pricy not going back there", "the pho is authentic and delicious the vietnamese nibbles are deep fried and yummy as you would expect and the surprise the pizza is solid too great value and friendly service and the other customers were a hoot strangers that talk to you without making it weird fun ill be back", "by far our favorite pho place in the city the broth is amazing the amount of noodles and meat that come with it is sometimes lacking but its still worth it they also have great pizza and vermicelli noodle dishes they deliver", "so good love the wonton soup and the chicken pho we get delivery everyday basically delish", "lovely bright and clean place with excellent food the pho was one of the best bowls i have had recently the steak was tender and the brisket was reasonably lean while the broth was delicious my lunch companion loved his chicken vermicelli bowl i had a taste of a piece of chicken and thought it was also excellent prices are in line with most vietnamese places and the staff is friendly the onion cakes were light and fluffy and not greasy at all i highly recommend pho huong to any vietnamese food lover", "i come here all the time with my boy friend and our friends the restaurant is clean and tidy the pizza is delicious we always get the its not too greasy the sauce is sweeter and there is no shortage of toppings they have some of the best green onion cakes we have ever had and the pho has a great broth flavor my boyfriend is not normally a huge fan of pho but hell eat it here and the portuons are large its the perfect combination who does not love pho or pizza we highly recommend this place people who complain about service you do not come to these places foe fancy service you come for the food", "i was really curious about this place after jonny m praised the pizza as well as the bun bo hue i love both so i thought why not give it a try i popped by for lunch not too long ago and was pleased to see that it was not completely empty about half full with people of all nationalities the space is very clean and modern not your typical hole in the wall joint there is a parking lot in front but only the spots in front of the restaurant are reserved for it and i ended up having to park on the side street i knew i wanted bun bo hue so that is what i ordered by the way their menu is available on their facebook page i was given some strong chinese tea and a plate of sprouts thai basil and lime i guess not everywhere does the shredded cabbage the noodle soup did not come out quite as fast as it does at pho hoan pasteur i think i have gotten phobun bo hue in minutes or less there but it was relatively quick at first glance piles of meat turns out you only get brisket with this but the cut had the right blend of fat to meat so i really liked it the broth was light and had a subtle taste of lemongrass but it was not strong enough for my liking one thing that was different and perhaps it was an error in my bowl was that it had rice stick noodles like the kind you would get in pho instead of the round bun rice noodles i love the bun style noodles so this was a disappointment as i got further into the bowl i realized that there were way too many noodles for me as is often the case because i prefer the soup and toppings however i thought it was an appropriate amount for a generous portion of meat onto the pizza takeout dinner a different night they do have a few deals listed on their fb site but none that i wanted to take advantage of i almost always want toppings is not enough i decided to order one of my favourites an all dressed quebec style which has pepperoni green peppers and mushrooms i was told wait time would be about minutes but i was called after minutes to let me know it was ready for pick up nice touch the pizza looked really good it looks like rose bowl pizza but rose bowl is better evenly cut pieces a good layer of cheese toppings evenly distributed thinly sliced mushrooms so there were not any raw pieces the green pepper surprisingly i found was too cooked for my liking however as leduc n noted the sauce is on the sweet side at first we thought it might be the dough because often asian breads are sweeter than their western counterparts but we were able to figure out that it was in fact the sauce personally i did not mind it but my caucasian husband did never mind that he still ate it all pizza is still pizza it just turned what could have been a stellar pizza into a less good one i could not decide if this place was a or star for me i would have the bun bo hue again even though it was not perfect i really liked the brisket i would even order the pizza again if i was flying solo for the night what ended up tipping it to a was the good service the owner was super friendly and i would be willing to try out some of its other offerings ps they take visa", "pho huong has been in this location for as long as i can remember but it recently received a bit of a facelift and caught my attention once again i ate at this restaurant prior to the renovations and thought the food was wonderful but the seedy appearance of the restaurant and the unsavory characters that seemed to accumulate around it were enough to keep me away which is why i am glad they have renovated i know that this restaurant is a family business and they try to cater to all demographics offering traditional vietnamese fare as well as pizzaburgerswestern food do not let that sway you from visiting the vietnamese is great i love the colors vermicelli bowl all of the meats were super delicious and perfectly cooked along with a bowl full of fresh beautiful veggies and vermicelli i love that you get a lot of great quality food for a low price i can have lunch for less than which is awesome the new renovations to the restaurant are absolutely gorgeous lots of care went into their changes and they did the whole restaurant from top to bottom beautiful simple decor and fixtures throughout i have had pho in lots of seedy vietnamese places in the last few years and this is my new favorite spot because of its touch of comfort and class i have to admit that i have not tried any of the western menu but my boyfriend did point out that the addition of all that is great for bringing out friends who are not big fans of vietnamese him and his office love going out for pho but there is always one or two individuals who do not care for it pho huong is the perfect lunch spot for a compromise in my last visit there the owner came and introduced herself as well as bringing complimentary drinks to the table it was a very nice gesture and i definitely hope that her business gets the attention it deserves especially after the new renovations pho huong provides great food fast service and great value and now its pretty definitely worth a try", "great pizza fairly healthy the salads are quite small though", "solid pizza not my favorite but then neapolitan pizza is inferior to ny style but always a good choice family friendly good prices and the pizza is always made with quality ingredients i am always a bit miffed by the ordering myself and then someone serving it but cest la vie the sandwiches and soups are good too in summer they sometimes turn off the ac which is a little annoying but otherwise a good pick", "neighborhood quality pizza within a business building there is outdoor parking as well as patio small elongated space on the inside booths and high tables available you walk in and right away you see the front menu give yourself time because there is a lot of options the staff will help you if you have questions or can not decide fire oven pizza can not go wrong tried the spicy thai and it was great love the thin crust i like the waldorf salad but a few times they have forgotten my chicken dessert who says no to tiramisu i have also had the afrogato and have not been disappointed your choice to sit down or take out family friendly i took out and service was not busy so go the piping hot pizza right away", "went there for the first time based on my sisters recommendation first off the staff at this location were very friendly when we mentioned that we had never been there before our waitress and the host order taker walked us through the process of selecting our pizzettas lunch meals and then walking to the counter to order recommended appropriate portions checked for allergies effectively and encouraged to pay at the end of our service in case we wanted gelato there were five adults and three kids the kids each had a kids meal with a combination of pepperoni or ham and pineapple pizza chocolate milk and one scoop of gelato there were about flavors of gelato they could choose from four of the adults had two large pizzas and one small pizza one adult had the lunch special the two large were the funghi a mix of mushrooms truffle oil and cheese and korean bbq both were excellent i enjoy mushrooms and love truffle oil hence the funghi the korean bbq was a good mix of korean bbq meat savouriness with a little spice we also had a small was a primavera which i did not try myself but my wife good the pizza crust is light and not greasy more traditional italian style the kids had the mango pineapple mint chip and blood orange creamscicle thumbs lunch came out to about so a little on the pricey side for pizza but again the service was fantastic friendly prompt and attentive and well informed definitely a location worth going to a little tough with a large party over six people but good food and friendly folks", "great if you want fast takeout its so fast that i never call ahead the pizza only cooks for four minutes so its great for a quick order i was literally in and out in less than ten minutes friendly efficient service even though it was hopping busy i had the primavera artichokes kalamata olives etc great veggie pizza on an authentic italian thin crust i have also had their lunch special of a pizzetta and small salad with gorgonzola and walnuts really good", "mondays pizza is so good but you have to eat it the moment it comes out of the oven to your table otherwise it will be soggy and tough so dine in is best fast service caesar salad is exceptionally good lunch special is a very good deal", "stick to their pizza never try their dessert especially the panna cotta was a bit of a fail pizzas are still pretty good if i were to rate this place solely on dessert i would give it a", "went there for dessert their gelatos are always great must have the tiramisu it is so delectable strong and robust in taste", "very good thin pizza the owner is great and very helpful sometimes there can be a bit of a wait and ladies at checkout somewhat disorganised but worth the wait for a good product", "i have been going to this bps since and i have one word for the five star rating manager the manager that runs this place has always been one of the best out of any resturant i have been too he always smiles and if you let him hell tell you a joke or two when i first started going here it was always a hour before they closed and he would make sure i was taken care of and my friend until the very end even it meant past closing time now i go during normal supper hours but i still get awesome service from him and the staff love the food too so that helps i never go in the bar much but it is a fair size with lots of room", "bps one of my favourite places to eat westmount has great service and good delivery times the menu has grown over the years but for my money they still have the best pizza and they make a killer caesar", "stars for this bp on pasta tuesday walk in and no wait even on a tuesday different pastas all delicious a small boston royal pizza requested well done so the onions are crisp it arrived just like that the salads were fresh love the half price oz wines the beer feature was a winter ale from granville island perfect for a chilly fall night service is attentive prompt and tailored to our table", "after a recent visit to this bp location i am adjusting my previous review this visit included waiting for a table the restaurant was busy but not full so the wait seemed unnecessary the server was very good the food quality was questionable certain things were fine the desserts for example the salad thoughit should not have been served i ended up picking out most of the lettuce due to discoloration and the level to which it was wilted at the risk of sounding pompous the wine selection was limited i love the central location and the service provided by the servers but the food did not live up to the famous bp reputation", "this is a solid boston pizza joint its usually busy in the bar side with sports on the tvs service is good beer is cold food is consistent though the nachos do suck avoid them as far as boston pizzas go this is good one", "no complaints here i have only been here to the lounge area for drinks with friends and the variety seemed to suit our group it was a bit loud with the hockey game on we were not there to watch but otherwise it was pretty good i enjoyed my hot chocolate with whipped cream which was a nice way to end my day", "come here often slots pay well have won about and lost about over the last year food is pretty great the meteor pizza is pretty is delicious waitresses are pretty good in the lounge they look exhausted most of the time but still manage to work a lot and do a pretty good job", "an update we went here with a party of for a birthday dinner you basically know what you are going to get when you go to bp the pizza is really good get thin crust less filling but same good taste a few people had pasta and all was well this location has ample parking there is televisions all around its comfy i was surprised you can not get air miles anymore and there is no scene points it just seems that for such a mainstream restaurant there would be some loyalty program", "this is not my favorite boston pizza in the city but its a pretty good one i usually get the same things when i go into a boston pizza because i know what i like the cactus cut potatoes were good just like they always are the service was not great here it was not horrible but our server was not very smiley so that put a bit of a damper on my perception of her she did her job though the atmosphere was different here maybe its just because it was a different side of the city and a different crowd but it was a bit different from what i am used to i am not sure if it was good or bad though i was surprised that there were not that many people at this bps overall it was a good time not the best but good", "decided to try a different pizza place and was pleasantly surprised the staff is pleasant and efficient tried the february special salad pizza and desert very good it is close to where i live and will definitely return", "royal pizza makes the best pizza in the city by far unless your looking for the fancy european pizza and they have oz pints of original for on sale right now there new location is quiet and clean we had the royal special and it was great they have perfected a crunchy crust", "nice staff nice spot and great food have a pitcher maximum which some staff enforce and some do not", "our family of all ordered different items and love them all pizzas pasta and salad i highly recommend the baked penne with red meat sauce the hawaiian pizza was good too from the outside it does not look like much but inside its new and clean too bad we live hours away or we would definitely be back", "pizza is good and they have lots of other menu options i find it to be on the expensive side for what you get though so would choose other places over royal for better value especially if feeding a group", "got take out it was delicious nice crispy crust just the right amount of cheese have parmesan and chili flakes i think it is my new pizza place in edmonton", "major disappointment here i was really looking for a decent meal i went in for lunch and ordered the meat lovers calzone it look great when it came out but half way through i noticed the dough was not cooked all the way upon closer inspection i found a large amount of the dough was not cooked needless to say i will not return", "i have been facing a major crisis living in the deep south of edmonton of not being to find a pizza place that i can swoon over my favourite joints are largely in the north side and the major chains pizza hut panago just does not do it for me my colleagues highly recommended royal pizza a chain that has been expanding all over the city i was sceptical but i was intrigued i gave it the old college try in a location on elerslie i ordered the meat lovers pizza to me this is the litmus test that is either going to be an amazing celebration of a carnivores paradise or a cheap presentation of chopped up bacon bits ham and meagre sprinkles of sausage on a soggy crustto my delight i was blown away by it the meat was plentiful the crust was chewy and delicious the only knock was the complimentary parmesan cheese was a gross store bought granulated powder overall i can now sigh in relief that i have an awesome pizza joint close to my place that i can embrace without having to compromise to some lame mega national pizza chain papa john eek", "extremely overpriced for what you get my companions had unlimited pasta id skip this and the other had a calzone again not impressive i ordered create your own pizza it comes deep dish and very expensive after all its pizza environment is plain and staff is rather drab the pizza is taste good and if i were to return which i probably will not it is the only thing id have", "i started coming to royal pizza back in july and have become a regular customer ever since visiting at least twice a week for their amazing pasta and pizzas my regular server dreana is simply the best and has become a good friend over these past few months as she is so warm personable friendly and attentive always greeting me with her big bright welcoming smile as soon as i walk in i especially love their greek salad spaghetti and meatballs lasagna and salami pizza rotating through these delicious flavorful items on each visit keep serving great food delivered with exceptional customer service and you will have a loyal customer in me forever", "in town from because and was looking for a place to have dinner after an extremely busy day visiting clients went to yelp for help as there are way too many restaurants to choose from service was excellent the server was very attentive and helpful ordered a pizza and was not disappointed delicious golden crust flavourful toppings and the right amount of cheese you tell if a pizza is truly delicious when it has completely cooled down and the true flavours come out tempted by the leftovers i had a slice and it tasted even better thanks royal pizza you did not disappoint", "you know the pizza is out of this world when you make this your first stop after flying into edmonton from because best pizza i have ever had", "i went to this location to purchase pizza upon arrival i was informed that the special i went there for was available only if i ordered online they would not sell me the deal at the store i went home and registered a complaint with the papa johns help line they told me they would pass that along to upper management well upper management turned out to be the franchisee and he barely offered up more then an i am sorry i go back days later to purchase another promo i read on the wall while i was there it to was only available if i order online this evening which is days after the second visit i order online and their promotion code does not work call customer service register a complaint am told that i can be transferred to the acting store manager and i will be looked after the person i spoke with was not the acting manager and the deal they offered me in compensation for there advertised deal that would not work was a slap in the face at the very least well strikes and they are out yes i lost my cool a little and cursed a tad but really how hard does it have to be to order large thin crust pizzas with two toppings so yeah if you are willing to just pay what it costs at the counter then i am sure you will love their pizza if you are like me and order there at least once a week mostly pickup but on occasion delivery i would recommend spending your money at a place that realizes we all do not want spam email or ad texts or any other type of advertising that is all i will get ordering online", "this is my favorite papa johns location the staff there are very careful with their orders they really know their menu very well i like that they make suggestions for you based on your past favorites this location is open till midnight the only location in the west end that opens this late they are also close to downtown which makes them prime location overall papa johns is in my opinion the most delicious pizza try the chicken spinach alfredo highly recommended", "this is my first and i think last time i order from papa johns i did not like their online order page for one i did not find it very user friendly i wanted to order shrimp and mushroom all i managed to find was a menu of their signature stuff and some weird page that added or removed toppings from a baconpepperoni pizza whatever i order the special pepperoni bacon pizza and some bacon cheese sticks i just looked at my receipt and it says i ordered the thin crust that must explain why its so flat but it does not explain why its overcooked and the bacon cheese sticks were burnt on one side it just is not very good i never thought id eat pizza that i did not want to eat for breakfast the next day i am just going to throw it out", "its been a long time since pizza hut meant a special sit down family dinner with ice cream afterwards i have a lot of nostalgia when it comes to pizza hut but let us be honest their actual pizza can be really hit or miss that being said i have ordered pizza from this location a few times now and so far i have been pleased every time i enjoy their stuffed crust and they often have some worthwhile specials", "we got a pizza delivered to us last night by noel she was quick and friendly we were really happy to get our pizza hot and quickly would for sure order again", "the worst pizza i have ever had and they found a way to make boneless wings gross", "killing my insides and trying this pizza so you do not have to yesterday i saw the ig ad to try the pizza hutkfc pizza colab its a pizza hut pizza with sweet corn popcorn chicken with a kfc gravy base if you are craving pizza do not get this it was okay tasting but definitely just tasted like you mashed a ton of stuff together on your fork and took a big bite nothing about this pizza was pizza accept the shape i guess if you into trying new limited edition items restaurants launch then this is worth the try otherwise save your money or order your favourite pizza combination", "just wanted to send a thanks to your sherwood park baseline road location i had messed up my online order and they were quick to remedy the issue i had a phone call yesterday to double check the delivery time that is what i had messed up pizza arrived today with an awesome delivery guy on time and super fresh i had a semi large order and they made the food part of the birthday we were hosting a lot less stressful", "its ok cost is high pizza was ok but does not justify the cost will not go out of my way to eat here again though", "i have been back to slice several times and the pizza remains very good generous toppings and quality ingredients tonight our pizza took well over a half hour so that we had to ask for boxes to take them with us we just ran out of time overall still a quality place to eat with very friendly and competent service but definitely not a place to go if you are in a hurry", "love this little local pizza joint its close to my house and better than the big pizza restaurants great place to watch the game and have a few beers too", "i have recently move to the meadows and have enjoyed checking out all the cute little restaurants in the area i am a huge pizza fan so i had to check out slice the name really is misleading i was hoping for just a slice but that was not an option so i opted for a post walk girl date with my bestie and her toddler son when we arrived we were promptly greeted and ushered to our table they offered a booth to make it easier with a kiddo in stow our server was friendly patient and not pushy a great quality when you are dining with children the pizza was fantastic i opted for the meat lovers style pizza and they were happy to swap out one of the meats for something green got to be healthy once in a while right lol it was just thick enough and just cheesy enough exactly how i enjoy it from what i gather the slice now offers delivery can not wait to indulge", "went to slice pizzeria for the first time with a group of on canada day according to their little bio on their menu the ideaconcept is based from california anyways the place only had a few people in it not surprising as the restaurant is located in milhoods that is right i spelt it that way anyways for the food we decided to share a few pizzas and order a few pitchers of beer to celebrate the old red and white festivities i like how they have the number of slices on the menu for each size offering ie xl slices three of us shared a spicy wonder xl nice heat to it from the jalapenos good amount of cheese onion and pepperoni note if your hungry or dudes like my two other buddies that i shared this with go with the xl its not as big as you may think slices each is good enough for me though three shared one of the created your own pizzas large for extra toppings one had the supreme mini comes with cheese salami pepperoni mushrooms bell peppers onions olives chorizo and italian sausage my friend did not want the italian sausage but they were nice enough to put it on the side and give it to another friend that wanted to eat it x on tap beer pitchers each choose rickards red molson or coors for your tasting pleasurenot the pizzas were good not greasy good amount of cheese nice crunch and doughyness to it if you live in the milwoods area definitely go check it out over any of the lame edmonton pizza chains the ownerchef came out to talk to us after our meal and told us everything is made in house and fresh everyday", "the food here is good especially the pizza it was not bomb diggity good but it was good enough its hard finding good pizza around here so when you find a place you like just stick with it i recommend coming here", "we had supper here the pizza was great the wifes pasta was delicious even better the absolutely amazing hospitalitynot service but straight up hospitality check these guys out", "i also tried slice because of the glowing recommendation of the baconhound either i got my hopes up too high or i just have higher standards we dined at the restaurant on a saturday night and it was not busy the waitress was friendly and the service was quick but the pizza was not all that great perhaps it was an off night but when we got our hawaiian pizza the crust was the downfall the toppings were ok sauce and cheese were fine but both my wife and i had the exact same comment regarding the crustt was about the equivalent of a frozen pizza you would bake at home dry and stiff underneath and not much thickness for a non thin crust pizza overall it was ok at best but after the hype from the blog i was expecting some great thick crust pizza", "we periodically order from slice because its close to our house the pizza is really good i usually get a little healthy slice pizza which has cheese artichoke hearts spinach chicken and tomatoes my boyfriend usually gets chicken wings and a pepperoni pizza i have tried some of their other menu items spaghetti chicken fingers cesar salad but its nothing special the pizza however is always really good i find the restaurants atmosphere a bit off its always really dead in there as most people get takeout we sat down to eat there once and it was just not a very warm dining atmosphere having said that the staff are all nice enough so i wish i could give them and a half stars", "good pizza thinner crust good amount on it had hawian and meat lovers and was great taste the pop was not very good though was quit flat no taste", "great great pizza i lived in manhattan and tried lots of pizzas and this place measures up to any nyc pizza", "this is a nice clean little place to eat a variety of pizzas including traditional and specialty i had a buffalo soldier pizza which had jalepenos chicken and green peppers which were plentiful i am not a fan of their crust which is a little on the dry side and harder than i prefer similar to millcreek pizza it was a good choice if you like spicy i liked how they have the option to purchase two litre bottles of pop i also liked how they put a squeeze bottle of ranch on the table along with chili flakes and parmesan cheese the service was prompt and friendly in the winter it can be cold sitting by wall closest to the door as a cold breeze will come and hit you every time some one comes or goes it would not be my first choice for pizza but i would give it another try if in the area", "great great pizza i lived in manhattan and tried lots of pizzas and this place measures up to any nyc pizza", "in edmonton tonight at a hotel and decided to try a home grown pizza had the traditional supreme pizza it was exceptional crispy crust great flavours things always get soggy in delivery but it held up and was great would be nice to visit the restaurant and get some other flavours good job slice", "a fantastic neighbourhood pizzeria eat in pick up or delivery are all options for getting their pizza the restaurant is simply yet tastefully decorated and the staff are very friendly and helpful my husband and i both ordered mini size pizzas which were perfect for a light sunday supper the crusts are not super thick but they are not thin crust either crispy with just the right amount of cheese on top my veggie pizza was loaded with artichokes mushrooms olive onions and peppers and topped with little slices of fresh tomato this is definitely our new go to pizza place", "usually order pizza wings and wedges they are all good definitely my replacement for pizza employees are nice and pleasant to deal with their drivers love what they do and they do not feel cold blunt attitude when dropping off food to your home door sometimes the owner will do deliveries which is a nice touch because he asks for feedback", "i love bringing my family here kids are not shunned here and the girl serving us was wonderful this is a great place in my neighbourhood", "when you suddenly have that smell of cooked cheese and that marinara sauce in your brain and can not get it out when you are feelin for that gooey cheesy goodness you know all you want is pizza i had that feeling a few days ago but i did not want to leave the comfort of my home i searched delivery on yelp and found slice pizza i have never been there or heard of them and they deliver so why not try them out checked there menu online and saw calzones what i am definitely getting that my partner is a calzone lover so he needed to have his fav pep and salami with extra cheese i got the veggie with pineapple less than mins later knock on the door and there was our meal the delivery person was professional and friendly i was happy with my calzone the veggies were plentiful and so much cheese yumm the best part was they did not cover the top with pizza dough so the taste was much like a pizza but more toppings it was so filling i could only finish half save the rest for later my partner enjoyed his fully because his was all gone in less than mins i believe we enjoyed this so much we decided to seek them out after work a few days later for take out we ordered the exact same meal and sat waiting in the restaurant the restaurant was clean and modern with a full bar if we were not so tired after work we may have stayed and had a couple of drinks we decided next week we will have supper here the menu has lots to offer so next time i think i am going to try something different maybe a specialty pizza like the greek india or the butter chicken it all sounds sooo good ill definitely be back", "ordered extra large pizzas for my crew order was on time price was decent and the food was great next time were going to eat in and spend some money in this little gem", "our go to for pizza always hot and delicious at the right price and served by some of the best great local beer on tap and so many exciting menu items stepped out of my regular order calzones which are unreal and had the spaghetti with marinara and italian sausage holy flavour bombs do yourself a favour pop in for a bite and a beer and catch whatever game is playing on the big screens", "a hidden gem i love how these guys make their pizza supreme pizza highly recommended", "great service and excellent food the honey garlic wings were amazing and the pizza was delicious we will be returning to this restaurant again and again", "my first visit to slice was today and we were impressed a tastefully decorated room done in dark shades a decent menu and a very friendly host waiter but the proof is in the eating and our calazones were hot and crispy stuffed with fresh vegetables and very filling highly recommended as is the short wine and beer list enough to compliment the food but not enough to turn slice into the neighbourhood sports bar", "dropped in for what i intended to be a quick slice or two of pizza i must admit the name genuinely had me expecting pizza by the slice i aimed to graband go but in all realityim not complaining what i walked into was a very nice little pizza restaraunt which offers more than just pizza i quickly decided upon a garlic calzone meal took about min to arrive dish was quite good ingredients seem fresh and of good quality server was very polite and made sure to check up on me and kept my iced tea full for my meal not too shabby if i lived nearby i would likely be back soon to delve further into their menu", "i am a fairly picky person when it comes to pizza it can not be too thick and the crust needs to be cooked enough so that the sauce does not make it soggy it also needs to have just the right amount of spice you get the idea slice pizzeria opened just last week and already it is my new favorite pizza place at the time of my visit the tvs had no service since they are still only just getting set up but the food was amazing the service was friendly the design of the place was very modernclean and they serve alcohol what more can you ask for you will end up paying a little more than you would normally pay for a pizza for a but the restaurant is definitely worth the money if they lowered their costthen i expect the quality of pizza would be no better than the quality of any other mediocre pizza in this city the only good pizzas i have had around here are over anyway if there were anything they could do to improve it would be to add a patio but their current location would not allow for that so i can not really blame them i would not want them to move because it would mean i need to travel further to go there", "i had the beef satay noodle very tasty i do t know how good their pizza is but they make great vietnamese food", "the pizza is amazing and fast the pho is great also the double whammy defs going to be coming back", "i think a new family took over so quality of the food went down i have gone there twice this month and there was hair in like everything i order and the pho tastes very artificial it had hair the noodle could not be eaten with chopticks or a fork because the were so broken up the said rolls were ripped and had hair its been like years of going to this place now i have to move on sad", "wow what a great restaurant the food is delicious and we eat here twice a week for lunch as we have our store a few blocks away everyone is hooked on the wonton soup i know that seems strange to order from a pho soup place but trust me this is unbelievably good the chicken broth is so delicious i dream about it at night i love soup in many restaurants around edmonton but this soup is the most delicious and simple the restaurant is remodeled and upscale although we only ever have takeout the staff are very friendly", "i was driving down th ave when it caught my eye the place sells pizza and vietnamese food its in a tiny strip mall right on the street the waitress was really really nice and attentive i ordered the house special pho and it was quite good she brought more tea during my meal and i asked her about the pizza thing she said the previous owner had a pizza place there and when he sold it they left the big mixer and oven so the new owners sold pizza too the decor of the place was basic with a big screen tv on the wall with sound so i could watch the news while eating ill likely go there when i am in the area just because of her price for pho on the low side and i got out of there for maybe or", "we come here everyday on break from lunch at first it seemed weird but now its the only option except mondays they are closed on mondays the interior is pretty simple and neat the news or animal planet plays on tv the staff are pretty quiet bowl is the usually favourite or if in the mood for spicy then or satay the green onion cakes are crispy and delicious the tea is always hot and available there may be better pho places but i have always liked this place enough not to bother needing to look they are also close enough to deliver if i am busy and can not take a break oven only had the pizza wings and poutine once and they were all decent but the vietnamese is better priced", "this has been my go to pho place for the last year now i go there often enough now that the owner knows me by name and always asks how i have been doing the meat is always cooked perfectly and the broth is amazing also try the green onion cakes or the dumplingsor both but you should wear sweat pants in that case never has that greasy shine to it and my lips do not feel like i put too much chapstick on my chief complaint is that when you go in with someone that orders a vermicelli bowl they push out all the pho first and leave vermicelli to about mins later but still delicious nonetheless never mind the seedy area just do not look anyone in the eyes till you get inside the restaurant", "i was a bit hesitant to get pizza here since it seems primarily like a vietnamese place but i was very pleasantly surprised it was a good hearty canadian pizza and id definitely order it again i only had a few bites of the vietnamese dishes my friends ordered though service was decent and there was plenty of parking out front", "my quest for better pho continues todays adventure brought me to the darker side of the city where pho huong mama pizza resides yes they serve pho and they serve pizzas there are only parking stalls in front of the restaurants for patrons to use and parking is scarce on the streets nearby nor do i recommend walking far in that neighbourhood at night once you are inside the first impression is okay the plasma tvs and newer style wood furnishings tell me that the place has been renovated recently the linoleum floor not so new only one gentleman working but he was quick to seat me and provided me with tea and menu the complimentary tea was hot and quite good i ordered the large pho with brisket frank tendons and tripes there is the usual assortment of condiments saracha hoisin chili oil chili sauce nice big bunch of basil a huge wedge of lime red chili pepper and a good amount of sprouts the pho came fast the bowl was steaming which is a good sign the broth was heavy with salt and may be a hint of soya not sure but i think i tasted soya which is not normal for pho broth overall not the best broth i have tasted a bit on the salty side but acceptable in a pinch the toppings were generous as is the amount of noodles even though it was for the large i thought the value was there i guess this place falls into that been there done it once nothing special moving on category would i come back may be but not until i have tried many others", "i have been coming here for a few years now and my tip from the below section still stands as true price is super reasonable there is not one other pho shop that delivers so nice if your sick and stuck in bed the service is friendly and prompt many other shops can leave your waiting on end before an order is taken great spot if you want to eat quick and cheap and have a damn good bowl of pho plus the newshockey or animal planet is always on", "stopped in here to try the highly recommended pizza by other reviewers have to agree with you guys this pizza is pretty awesome its literally the only pizza i have ordered in ages like years that came to the table and the pan was not covered in grease other places may be good too but literally you could only see tiny thin lines of cheese grease where they cut the slices the bottom of the pizza was perfectly cooked and omg crispy i mean i tapped it with a knife and was pleasantly rewarded with a good solid sound this pizza would best be described by myself as an almost chicago style deep dish type but not an actual deep dish the dough just rises that much my new favorite pizza place that is reasonably priced and close to home and i have been slowly going through them all my search may have just ended my girlfriend had the chicken vermicelli and it was pretty great as well i am pretty sure they make their own spring rolls in house because they taste fresh and vibrant not like other places that buy sysco freeze burnt garbage and serve them as their own the only thing that was a bit different was the sauce they put on the side for her dish while pretty good it was just a bit different from other vietnamese restaurants do not let the run down neighborhood fool you this place is great were definitely going back to become regulars", "loved this little ma pa shop very interesting with the pho and pizza i stuck with the vietnamese but will be planing a pizza night for sure i had beef vermicelli bowl it was delicious they even brought me extra fish sauce for it my fav hot tea was brought out during the meal which was a bonus the green onion cakes and spring rolls were top notch i spilled on my shirt and the fella brought me a wet cloth so sweet my buddy has been going for pho for years here and is a regular he swears its the best in the city i will be back", "got take out number vermicelli bowl was really good but i do not like meat balls i would rather pork or chicken steak prawn combo because it was and all i got was two bowls and green onion cakes green onion cakes unfortunately did not have the sambal olek or whatever garlic chili sauce i definitely would eat there again but maybe order different again i took it to go and did not eat it until probably hrs later so really ill have to update the review try it for yourself", "i ordered delivery the food was not terrible but salad rolls and green onion cakes both failed to have their accompanying sauces make it into the delivery and even after i specifically asked about sauces i am a sauce monster and anyone who eats salad rolls knows the peanut sauce is what ties it all together sauceless salad rolls and green onion cakes are pretty damn boring the pho was decent broth was ok it was all served well in separate containers the meat was spongy though which is a huge turn off for me sorry guys there is too much damn good vietnamese in this city and i will not be giving you a second chance", "i have been eyeing pho huong mama pizza for what seems like ages yes your eyes are not deceiving you that is the word pizza at the end of their name the times that i attempted to check them out they were closed stupid mondays yes you read that correctly they are closed mondays i did not think any vietnamese places was ever closed mondays we finally were able to check pho huong out for lunch d bone oandthree and i dropped by on a friday to celebrate the beginning of the weekend obviously we had to try out their pizza because why not the interior is pretty modern for a vietnamese restaurant the waiterowner was the only one running the show but our food came out in no time i thought the service was decent expect typical asian service but d bone insisted that i put this in my review so verbatim the service was crap his reasons no re fill of our tea pot even though we had the lid up waiter eventually came by at the end of our meal and he thought that the large bowl was not big enough perfectly justifiable complaints but i thought the food more than made up for it the menu is three pages simple and to the point pho vermicelli bowls rice plates and pizzaburgerssaladsjunk food uhh poutine this menu had me reminiscing about shanghai when they were in their old airport digs and had random non asian dishes hahaha catering to all folks guess it covers all your bases bun bo hue large their bun bo hue is terrific actually spicy full of fragrant flavour a lot of pepper is apparent at the beginning and depth this broth is legiiiiiiiiiiiiiiit yep we all ordered the i hate when everyone orders the same thing but what can ya do mamas special pizza for \u2033 pepperoni mushroom green pepper onions pineapple olives shrimps and cheese the pizza had a nice chewy crust to it and i thought there was a nice balance of cheese to topping ratio all things considered it was a pretty good pizza not the best you will ever have but way better than any pizza chain in town add pho huong mama pizza to the list of good vietnamese eats in edmonton seems like that list just keeps on getting bigger and bigger if you are looking for a delicious unique broth you need to come here pronto", "i work at macewan and have been coming here for years even when it was only known as mama pizza i have brought many coworkers to eat here for the first time and they all ask when we are going back green onion cakes pho and vermicelli bowls are the best but what is even better the owners they are so lovely and kind and remember you and what you like when you go they feel like my grandparents and i adore them prices are great with very generous portions and everyone should try it", "i was able to convince one of my friends to go on this adventure with me so we showed up at the restaurant at about pm on a weeknight bad news the place was empty we were greeted and seated in the corner before our server ran off and hid in the kitchen the restaurant itself looked small and like a typical vietnamese restaurant had sriracha hoisin sauce and other condiments available on the table the menu was mostly devoted to vietnamese noodles and soups but a whole page was dedicated to a wide variety of pizzas salads burgers and fries its the strangest thing but it apparently works for the loyal patrons of this restaurant my friend ordered the grilled pork spring roll vermicelli bowl and it was a fairly generous serving the vermicelli noodles were cooked al dente and served overtop of the usual fresh greens like lettuce cucumber and sprouts the grilled pork was moist tender and full of flavour while the spring rolls were crisp and golden things were off to a good start most of the pho offerings on the menu ranged between depending on the choice of meat and size of the bowl for myself i was craving pho with beef balls and tripe a combination that rarely exists on vietnamese menus however the restaurant was more than willing to accommodate my request so i got exactly what i wanted the bowl of noodle soup really did not look like much but the broth was fragrant with a nice depth of flavour and was served steaming although i would have liked a bit more tripe in my bowl this bowl of pho would definitely hit the spot on cold day pho huong mama pizza is a family run business and our server who i believe was the owner was very friendly and inviting the restaurant is located in an area of the city that is a little more run down but appearances can definitely be deceiving the interior of the restaurant is updated and well kept and almost seems to be out of place given its location if i were in the area and craving vietnamese i would not hesitate to drop by for a quick meal i am a little curious about the pizza who knows it could be a chance worth taking on my next visit", "ill start by saying that i have been going here for years and i will continue to do so until god forbid this place shuts down or burns down the pho is incredible i have had pho at so many places and even homemade and the soup here is delicious definitely top there was a period of time a couple years ago where i did not go into this restaurant for about eight or nine months but the day that i did i was greeted by the lovely woman who owns the place she called me by my first name and told me that she remembers me and even my typical order this is just an example at how awesome the place is the couple that owns the place are incredibly sweet and super kind they deserve all the business in the world for their awesome food and awesome attitudes if you have not already go eat here you will not regret it", "just wanted to update my review because these people are incredible i called them late one evening to ask when they were closed the lady said they closed forty minutes ago i said aww too bad i was so hungry she said well if you are close by just come i will unlock the door for you and she did i went in the restaurant over an hour after close and she was so sweet to me i got my food and left super happy she told me she does not do this for many people so i felt really special i can not stop saying good things about this place", "so what happens when half of the family wants pizza and half of the family wants asian cuisine never fear pho huong mama pizza is here i was skeptical getting take out from here because it is hard to believe that two foods go together less the pho and pizza however we thought we would give it a try and we are glad we did my oldest daughter chose the chicken vermicelli bowl i chose the spicy pho while the rest of the family went with pizza and we threw in a wonton soup because we all like that the owners seemed nice picking up the food and in general the food was really good definitely the asian food was awesome my broth for my pho was rich and flavourful you can tell it was simmering for a long time generous with the noodles and beef i was really satisfied with this dish loved the extra care they gave in packaging the bean sprouts cut up limes and thai basil wonton soup was delicious too and lots of wontons for the price my daughter really liked her dish and it looked very generous in portion pizza was okay actually most of it was really good nice chewy crust toppings that worked but we did not like how sweet the tomato sauce was however the pizza was eaten too so it could not have been that bad definitely worth checking out", "we were looking for something new so i checked on yelp and cross checked with urban spoon this place seemed all right from the reviews pho and pizza in the same restaurant in one of the worst areas of the city weird but we thought wed give it a shot we went in on a saturday afternoon at about pm and there were two old either drunk or very grumpy men sitting at one table drinking coffee another older man by himself having a beer and one younger woman just finishing her meal that was it with all the good reviews i thought it would be at least a little more busy for lunchtime on a saturday the people who were there did not even have any food in front of them one of the men drinking coffee was arguing with the owners the whole time the argument started before we entered the restaurant apparently it was all because one of the owners asked how many coffees he wanted since there were two people grumbling escalated to arguing and soon profanities and yelling from both parties ensued awkward when they finally left the owners apologized to us okay now the food the pho itself was average i have definitely had better i will admit that the atmosphere was not exactly inviting and did not allow me to fully enjoy the bowl of pho hmm this review is probably skewed and based more on happenstance that being said well stick to our regular pho restaurants", "i ordered from here a few weeks ago but i have been so busy until now the food was bomb as fck i never put something so great in my mouth so far the pizza is great the salads are great everything is great they have so many options to choose from they have pizza you never even heard of like i tried my first taco pizza i did not even know that existed it was awesome the nachos are the best thing on the menu hands down by far my favourite pizza place they have great food and they do not over charge like bps or pizza hut the food will not ever compare and i mean that in the most disrespectful way ever towards pizza hut all in all buy the pizza buy your kids the pizza buy your mama the pizza buy your dog a pizza even buy your plug a pizza everyone needs to try this amazing shit", "my favourite pizza in the city i have it at least once a week the sesame crust is delicious and i love the pepperoni mushroom or the perogy pizza", "when i moved back to the southside i was on the hunt for a new pizza place to try red swan was in my price range and i gave it a try i have ordered a few times now from red swan and honestly the pizza is good every time my only complaint may be that its pricy and i can not order in as much as id like to otherwise good pizza and orders are always on time and correct", "so i ordered one of the specials a large pizza and two pops and holy cow it was so delicious i ate the whole thing fast and free delivery the guy was really friendly too", "i have eaten pizzas so far from red swan its a small store front located next to the ho lounge do not let that stop you i picked up my order after a minute wait its not as cheap as road runner pizza but its much better quality the toppings menu is extensive the crust is nice but its the doughy kind i did not see a thin crust option but i did not ask i will order here again", "i waited over an hour for my order someone finally called and explained there was a glitch and asked if we still wanted to wait another minutes and we said we could wait we waited two more hours and then finally called and were told that they tried to deliver and we did not answer which is a lie because we literally have no missed calls from them other than the call to explain the glitch", "we ordered from here as a staff lunch highly recommend this place right from the beginning of communications they were excellent we had to have everything individually done and labeled and this was done gladly by them pizza was delivered hot and on time with a smile the selection of choices for pizza is crazy so many yummy choices and they surely delivered on taste everyone enjoyed their pizza for sure the sesame crust is a nice touch that other places do not have they also have vegan gluten free and keto options and are very reasonably priced will be ordering again", "i can not believe how many places you can get pizza around whyte avenue its staggering this red swan place is even more competition i think it opened up a month and a half ago its a small joint no eating in but they do have chairs for waiting this place sort of reminds me of road runner which is a couple blocks over their pizza is good i think its hard to mess up honestly but some places do it wrong prices seem decent but i am not factoring in the delivery fee service was good too ill go back", "there was almost no donair sauce so the donair was extremely dry and tasteless the meat was cut super thick i am talking atleast inch thick instead of the nice normal slices of meat it should have had it was honestly one of the worst donairs i have had in my life my husband threw half of his out i am not sure if it depends on who is working there or not but you can tell whomever made our donairs clearly does not take pride in their work", "found hair in the pizza a long long hair string in one of the slice so gross should have read the reviews this place needs to be shut down so gross maybe they get off on doing gross shit to peoples food", "best pizza we have had since moving to edmonton definitely recommend", "had one of their beef seekh kabab last night unfortunately my phone died the venue itself does not quite live up to the great taste you get from the kebabs as it as it is dark and dingy and gives your concerns as to the health issues around the food that they are serving however one of our favorites is their beef kebab but they need to not put so much sauce on it as it does end up dripping all the way through the paper that they kindly provide they could also shred their lettuce and julienne the onions because you do find that you get sometimes of an onion uncut", "worst donair i have ever eaten i am not the type of person to complain but i could not even eat the donair i ordered the meat was all burnt and crunchy i asked for extra sauce and did not receive it or the pop that came with my combo the pita was mush as if it had been sitting for a long time all around just gross iv had there pizza which was good but after this experience i will not be back i could do no stars i would", "this place has it all and is very well priced we have had their pizza and indian food and both are fantastic we go here often to get cheap tasty food that they know my entire family by name the staff is nice as well they have a huge selection of pizza and indian food", "do not eat from here i am pretty sure their meat was expired and i got food poisoning an hour after i ate their donair and chicken strips", "honestly i walked in and should have walked out the place is small and cluttered supplies everywhere it pretty much looks like someone who has given up and are doing this just because against better judgement i ordered a donair i mean how can you mess up on one of the dishes that is in your name ffs well i need to stop looking for the good in people because i should have listened to my little voice that told me to walk the donair wrap was stale the meat was hard and overcooked a little dry definitely not enough sweet sauce on it so note to self if you can not see the chef cooking in the kitchen when it comes to donaire or any deli style do not get it worst donaire i have ever had and i will not be going back i hope i do not get ill", "i have repeatedly ordered their samosas and they are awesome they are huge and only cents their butter chicken is great too the location itself does not look very good inside but the food has been very good all the negative reviews seem to be about donairs which i have not tried order off their indian menu next time its fantastic", "great selection of food at a good price they have a bunch of pizza combinations as well as indian dishes donair and wings i enjoy ordering from them because i can get a large variety of items compared to other pizza places do not even need to order pizza sometimes ill just pick up a couple curry dishes they also currently have free delivery no delivery fee but still tip for skip driver on skip the dishes which is why i originally gave them a try lots of vegetarian options", "terrible donair not sure how they are still in business the place was grimy af the peta was stale the cheese was cut way to thick it did not melt it just had a strange texture", "wowzers talk about st impressionson my th donair shop exterior looks clean cut enough after stepping in i very nearly stepped right back out yikes barebones tiny empty display cases boxes piled high at the end of the only seating spacea bench with seats clearlycooking is done behind the scenes not my favorite approach to donairs i almost leftbut heyim already here meh order a regular with no cheese just south of employee steps into rear maybe minutes later he reappears with my wrapped and bagged meal allright pay leave eat in car st thing that strikes me crazy thick pieces of meat about a half inch just a few big strips clearly cut right off spigot and put into meal it definitely never saw a grill thatto the best of my knowledgeis an industry no no veggies are the best part fresh and colorful saucenot bad not great pita is a lttle chewy in spots as meat is not grilled pita has likely not been steamed not pleasing to eat thick ungrilled slices all in all just not pleasing to wrap this upcuz i need to put this tto between five of us the crust was a little soggy in the center that it was easier to eat with a knife and fork they were satisfying pizzas but not out of the ordinary", "i love this restaurant this was my first time at the south side location and it was great the restaurant itself seemed a little small and super high tables along the wall makes it awkward but the food was great and our service was awesome our appies came out quickly and our pizza was delivered just before our appies were completed south side is a little far from me but if i lived in the neighborhood id be back", "famoso in magrath has been consistently great since it opened one of my favourite places for an evening out with the girls or dinner with my hubby the prosciutto wrapped mozzarella balls are too die for the campania sauce they come in is delicious for those who do not love pizza the famoso salad is lovely and the nutella pizza is a firm favourite on girls night love the atmosphere here its a great place for sangria on the patio in the summer and lattes inside over the winter", "we love this place we frequently get take out pizza or sit in the staff is efficient and friendly and the cavoletti pizza is to die for its what we get almost every time", "i tried several pizzas at famoso the service is quick and the price is fine however i found the pizza to be lacking in ingredients it sometimes feel as though i was eating bread only moreover the pizza has to be eaten right away or it gets a bit rubbery", "ok famoso is the closest i have gotten to what you would call a guilt free pizza if there is such a thing hey do not pop my bubble with their crazy thin yet perfect crust that is low on glutten high on texture along with superb tomatoes and cheeses they are an easy choice today with spring in the air i figured id try something new instead of my usual capriccosa pizza so i went on the limb and tried their new korean bbq pork new world pizza it looked great and did have a korean bbq accent to it however it was just too sweet for my taste eating it was like having a pizza and a dessert at the same time not what i was expecting from famoso but then again who says what a fusion korean bbq pizza should taste like anyway if you are curious about it id recommend ordering half your favorite type and half this one just so you have a pizza wingman in case things do not go as planned with the korean bbq pork as for the ambiance relaxed retro modern feel with solid comfortable seating with enough space to feel you can comfortably talk without interrupting your neighbors meal background s style music helps creating an up beat yet relaxed atmosphere staff is friendly", "just like their downtown counterpart famoso offers the most authentic neopolitan pizza you can get in the city their pizzas are fire oven baked and made with import italian dough their pizza is light both soft and crispy and has low levels of gluten because of their flour resulting in a unique taste that can not be compared to other pizzas in the city the staff are very friendly and the pizzas are really quickly and its all fresh the staff can also make good wine selections to go with your pizza this is a new location and everything has been cleanly maintained there are ample amounts of cherry wood tables and booths to accommodate many people and there are tvs located around the restaurant to entertain you and your guests the restaurant is dimly lit and creates a warm and inviting atmosphere the comfy booth seats also make no better case for you to leave early the menu is similar to what you can find at the other famoso locations yet i would recommend trying the mediterranean flatbread it is an excellent appetizer the flatbread is warm and soft when you get it and the house made tzatziki and tuscan hummus dipping sauce is made to a high quality the siciliana pizza and bella pizza were a big hit as well nutella pizza pizza is a good dessert to share and adding in the extra bananas make this more unique although i prefer the downtown location this is still a great location to go to and as it is outside of the busy downtown core it is not as busy can not finish you meal do not worry take away is available with instructions on how to reheat and enjoy your leftovers", "tried out a few of their new menu items that have launched for lunch and dinner these new dishes will launch to other famosos over time currently new menu items own available at the magrath location turns out they now have a test kitchen that has helped them revamp some customer favourites all sandwiches now come with a pomodoro dipping sauce and added more main options such as a beautifully baked cheesy crusted lasagna and chicke or eggplant parmigiana in case dining guests want to order a dish other than pizza i personally love their funghi pizza the process has been streamlined so pastas come out hotter and faster it might get a bit crowded back there but they have everything worked out so that everyone has the space they need to get your food prepped and cooked interestingly the gluten free flour they use is from italy for diners that are glutenfree or gluten sensitive also desserts the desserts they have are just what we remembered but better davincigelato in stalbert now makes supplies the gelato and makes the tiramisu using famosos own recipe if you are feeling up to it order the oven roasted bananas with caramel and crushed pecans with gelato so simple but delicious", "great atmosphere good food my family can enjoy it or i can go with friends and have alot of fun", "i have never been disappointed with famoso the food is always delicious and is ready pretty quick their drinks are a decent price especially at happy hour and there is lots of different cocktailswinesbeer to choose from any location i have been to is clean and well kept and has not been overly busy for me famoso is always a great choice for dinner drinks with friends or just to grab some gelato", "this place is exactly what we want when we go out to treat ourselves me and my husband went here a few days ago and we had excellent service delicious food and we even got free dessertjust because it was such a nice surprise the managerowner clearly knows how to bring people in again we would definitely go here again and again and recommend famoso for yummy food great atmosphere and good prices", "i ordered the primavera pizza today because i was visiting my mother and the restaurant is very close to her condo upon my arrival the server said it was nearly ready and by the time i paid for it they brought the order out i was please to be told that there is a discount sorry but i do not recall if the discount was because i picked the order up or because it was noon or perhaps it was a coronavirus special whatever the reason it was just with tax i liked the selection of pizzas at formosa because they are very unique compared to other pizza places be forewarned that the olives used on this pizza are very salty those olives while being tasty made the pizza very salty which my mother did not care for i enjoyed it this is not you fathers thick crust smothered in cheese pizza this is a more refined style pizza and i enjoyed it although it was probably saltier than i would have liked too if you like thin crust pizzas that are a little different then this is the place for you this location is just south of rd ave nw in the same strip mall as save on foods", "have you tried the nutella mocha its so yummy i could not get enough of this mocha when my girlfriend introduce me to it today its a great way to end the night when its so cold outside this is better than normal hot chocolate and normal coffees definitely come back and try it again with some flatbread for not bad for a drink service was good as always staff were friendly and its super quiet when you come around pm on a weekday", "service is so so but the food is consistently great love the roasted tomato soup the pizza is thin crust and made from scratch when you order menu has a variety of classic and fun pizza flavours iespecially enjoy the pear and gorgonzola definitely worth checking out", "used to order from here almost once a week even after we moved to a different neighbourhood we went back to this location because the closer one was bad never again they have not gotten even one of our orders right in the last five times we have taken to asking for a manager just to place an order because the staff that answers the phone was always getting it wrong usually minor things but in the past two months they have fed me meat in my strictly vegetarian order three times were horrible about trying to resolve the situation too said they would deliver it but did not know how long it would take did not want to give me a refund only store credit will literally never eat there again and we were one of their most loyal customers i even told them how seriously ill i could get as a result of eating meat they could not care less worst location ever", "i always choose this boston pizza now for pick up as its the most consistent with the food quality it does not burn my pizza and the service has always been good today i picked up my pizza and when i got home realized two of the toppings were missing i called right away and told them about it and asked if they could deliver as i did not want to run back there again without question he said he would send out another pizza and delivery would be about an hr the pizza arrived fresh and with all the toppings on time i showed him the other one to confirm and he let me keep both by far the best customer service i have had from any boston pizza with no hassle thanks", "what only two stars for the premier started in edmonton franchise pizza joint how dare i boston pizza has ok mid price range food it is not fancy it is consistent everywhere you go though and today was no different however the place were the restaurant can excel is in service this is what i did not get today two of us arrived during the lunch rush today and got the last available table we were waiting for our third person to join us she was just about ten minutes behind us this should not be a problem we can get our drinks chat and peruse the menu after sitting there for about ten minutes the server shows up with the food we did not order and says you guys have not ordered yet have you we said no we have not he said i will be right back and took the mystery food back to the kitchen our third party arrived and our server once again shows up to take our order almost minutes and i can now order a glass of water we ordered our food too i ordered an individual meat overload slightly less than twenty minutes later our food arrived and my chicken pesto pizza was placed in front of me my comment was what is this it is not what i ordered his reply it is the chicken pesto pizza you ordered i said no i ordered the meat overload he quickly disappeared into the kitchen and came back to tell me they would make me one right away in the mean time i told the others to go ahead and eat just under minutes later my food finally arrived the server seemed to think that touching me on the shoulder every time he came back to the table would be his apology did a manager check to make sure everything was ok nope did they offer to discount my meal nope did they take my pop off the bill nope did they take my money without a smile or a have a nice day yup now i did not want a discount i did not want free pop or dessert i just wanted to be acknowledged for the inconvenience serving tables is not easy and good servers deserve a lot of credit for what they do but please remember without a customer there will not be any servers", "well i am going to up my stars for this boston pizza although its still not my favorite bps in the city its pretty good the server we got this time was cute and bubbly she even made a joke about my boyfriends dad being messy he did not catch it but we both laughed so she got extra points for th e finally it was our turn the flavour of the pizza was amazing i found the crust a little to thick for my liking but was still enjoyable i would definitely come back again", "excellent crust i could have made a meal from just the crust lol overall we were very happy with out first order from sepps will be back and am looking forward to exploring the remainder of the menu", "sepps porco fungi pizza mozzarella cheese house made fennel sausage mushrooms and red peppers sepps pizza avenue i went to italy back in it was a life changing experience before then i had not travelled much school insufficient funds parental tyranny and insecurity consumed my life resulting in the waste of my s i decided to take charge of my s i travelled to victoria to see dj premier i went to a music festival in new york to see a tribe called quest and i spent my honeymoon in italy italy was a bucket list item for me the pantheon duomo colosseum and uffizi gallery were all selling points for my trip but it was the food that excited me the most especially the pizza after eating pizza in italy things were never the same i began to despise the dumps like pizza pizza hut and panago for bastardizing italys godly creation i also found myself on an arduous journey unable to find something local that measured up to italys pizza tonys pizza palace our divine ruler of italian cuisine comes close to matching the best of rome however their hardened crust has an undesirable crunch to it buco impersonates the lightness and almost captures the taste of italian pizza however their charred pies have poor structural integrity resulting in all the ingredients swiftly falling off as you pick up a slice my journey to find a local equivalent for the pizzas i devoured in italy has been painful and unsuccessful at times i feel like martin sheen in apocalypse now searching for my colonel kurtz after about two years i finally found my colonel kurtz at sepps pizza i told myself months ago that ill never find anything local that measured up to the pizza in rome but i found it yesterday sepps operates solely as a take out and delivery joint next to their order window are scattered photographs of pop culture icons including james dean elvis presley and clint eastwood the joint describes its pizza as new york style with a northern twist however one bite of this pie brought back memories of rome including the spanish steps and the dario argento museum everything about this pizza was fantastic the mozzarella and red peppers were fresh and delicious the generous distribution of large mushrooms my second favourite pizza topping complemented the piquant fennel sausage and the dough maintained its structural composure as i viciously mangled it with my gnarled hands i also appreciated the thinness of the pie which mimicked some of the pizzas i had in rome although i have heard some great things about high dough and their detroit style product i have become partial to the thinner crust it allows the toppings to shine and does not make you feel like a fat piece of crap after eating it after finishing the entirety of the pie i still felt light and i was food coma free as a result i decided to frolic in the playground and enjoyed me some little kid slides bringing back memories of my s childhood and encouraging me to come home and watch are you afraid of the dark my favourite s show my rating", "this pizza is amazing we ordered the pizza with sopprasetta and it did not disappoint id definitely recommend giving sepps a try", "wow amazing nyc style pizza definitely our favourite spot in yeg right now they have a super easy to use online app for pick upwe prefer pick up as we want to make sure small businesses can keep as much of their profit as possible in these difficult times so far every pizza we have tried has been delicious but my favourite is the the canadian sepps way think an elevated hawaiian pizza and the crispy apicus the crust is perfect and the ingredients are always fresh they are also on your favourite food delivery apps check it out", "pizzas amazing service is the worst they only accept orders through their app which often does not work and if its not working you are out of luck they will not take an order over the phone our app is the only way to order but our app can not be used to order sorry", "this pizza is garbage that is all i need to say do not waste your money here they do not know how to make pizza at all", "we finally decided to stop by for a pizza from this small new place on our way home and we were so glad we did they have quite a few pizzas to choose from at times you just have to go for the basic one and this is what we did bacon mushroom alfredo the dough was delicious light and crispy alfredo sauce fresh mushrooms red onions and bacon all covered with cheese and baked to perfection we are impressed and we will definitely come back for more support the local small businesses shop local dine local", "stopped by here late today to try the pizza its actually pretty good the owners were nice will come back", "i really like supporting this business its family owned in our neighbourhood the owner is a great guy and the pizza are not half bad either heather and i disagree on the crust i am a fan because i find greasy crust think pizza hut disgusting heather finds the crust here too dense and dry it reminds me of the homemade pizza crust my mom made when i was a kid the toppings are plentiful and fresh and the sauce is good not great delivery is always faster than quoted which is great its not pizza i would necessarily rave about but its always solid and i love supporting the local little guy the friendly service boosts a star pizza to a star rating give them a try", "i really do not like giving bad reviews but i have to in this instance so that others can make their decision armed with opposing views having never had it before my boyfriend and i ordered pizza from pisa pizza because of the great reviews on yelp we ordered two kinds
